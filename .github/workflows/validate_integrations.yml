name: Validate Marketplace Integrations

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  mp_validates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mp package
      run: |
        pip install --upgrade pip
        pip install -e ./packages/mp

    - name: Run Validations
      id: validate
      continue-on-error: true
      shell: bash
      run: |
        # Your validation commands
        mp config --marketplace-path . --processes 10 --display-config
        mp validate --repository third_party --only-pre-build
        
        # Ensure artifacts directory exists
        mkdir -p ./artifacts

    - name: Create validation report if it doesn't exist
      if: steps.validate.outcome == 'failure'
      run: |
        if [ ! -f ./artifacts/validation_report.md ]; then
          echo "# Validation Report" > ./artifacts/validation_report.md
          echo "" >> ./artifacts/validation_report.md
          echo "## Summary" >> ./artifacts/validation_report.md
          echo "The marketplace validation failed. Please check the workflow logs for detailed error information." >> ./artifacts/validation_report.md
          echo "" >> ./artifacts/validation_report.md
          echo "### Steps to resolve:" >> ./artifacts/validation_report.md
          echo "1. Review the validation errors in the workflow logs" >> ./artifacts/validation_report.md
          echo "2. Fix any integration issues" >> ./artifacts/validation_report.md
          echo "3. Re-run the validation" >> ./artifacts/validation_report.md
        fi

    - name: Upload Validation Report Artifact
      if: steps.validate.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: validation-report-md
        path: ./artifacts/validation_report.md
        retention-days: 2

    - name: Fail the workflow if validation failed
      if: steps.validate.outcome == 'failure'
      run: |
        echo "Validation step failed. Failing the workflow."
        exit 1
