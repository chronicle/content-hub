name: Run mp Tests
permissions:
  contents: read
on:
  push:
    branches:
      - '**'
    paths:
      - 'packages/mp/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'packages/mp/**'

jobs:
  test_mp:
    name: Test mp Package
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pytest_path: .venv/bin/pytest
          - os: windows-latest
            pytest_path: .venv\Scripts\pytest.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: 'latest'
        python-version: '3.11'

    - name: Create venv
      working-directory: packages/mp
      run: |
        uv sync --dev

    - name: Run pytest on ${{ matrix.os }}
      working-directory: packages/mp
      run: |
        ${{ matrix.pytest_path }} tests -n 10 --cov
