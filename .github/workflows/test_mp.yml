name: Run mp tests

on:
  push:
    branches:
      - '**'
    paths:
      - '**/packages/mp/**'
  pull_request:
    branches:
      - '**'
    paths:
      - '**/packages/mp/**'

jobs:
  test_mp:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        tool: 'uv'

    - name: Create venv
      working-directory: packages/mp
      run: |
        uv sync --dev

    - name: Run pytest
      working-directory: packages/mp
      run: |
        .venv/bin/pytest tests -n 10 --cov
