name: Test Content-Hub

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
    - 'content/**'
    - 'packages/**'
    - '.github/workflows/**'

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      google: ${{ steps.filter.outputs.google }}
      third_party: ${{ steps.filter.outputs.third_party }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          packages:
            - 'packages/**'
          google:
            - 'content/response_integrations/google/**'
          third_party:
            - 'content/response_integrations/third_party/**'


  test_third_party:
    name: Test Third-Party Integrations
    needs: changes
    if: ${{ needs.changes.outputs.third_party == 'true' || needs.changes.outputs.packages == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mp package
      run: |
        python -m pip install uv
        uv pip install --system -e ./packages/mp

    - name: Run integration tests
      env:
        GITHUB_PR_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        mp config --root-path . --processes 10 --display-config
        mp test --repository third_party --raise-error-on-violations

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: ./artifacts/test_report.md
        retention-days: 2
