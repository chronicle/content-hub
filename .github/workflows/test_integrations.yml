name: Test integrations

permissions:
  contents: read

on:
  push:
    branches:
    - '**'
  pull_request:
    types: [opened, synchronize]
    branches:
    - '**'

jobs:
  test_integrations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mp package
      run: |
        pip install --upgrade pip
        pip install -e ./packages/mp

    - name: Run integration tests
      id: test
      continue-on-error: true
      shell: bash
      run: |
        mp config --marketplace-path . --processes 10 --display-config
        mp test --repository third_party --repository commercial --raise-error-on-violations

    - name: Fail the workflow if tests failed
      if: steps.test.outcome == 'failure'
      run: |
        echo "Integration test step failed. Failing the workflow."
        exit 1

    - name: Upload Markdown Report Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-md
        path: ./artifacts/test_report.md
        retention-days: 2