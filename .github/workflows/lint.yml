name: Lint Content-Hub

on:
  push:
    branches:
    - '**'
    paths:
    - 'content/**'
    - 'packages/**'
    - '.github/workflows/**'
  pull_request:
    branches:
    - '**'
    paths:
    - 'content/**'
    - 'packages/**'
    - '.github/workflows/**'

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      google: ${{ steps.filter.outputs.google }}
      third_party: ${{ steps.filter.outputs.third_party }}
      mp_package: ${{ steps.filter.outputs.mp_package }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          google:
            - 'content/response_integrations/google/**'
          third_party:
            - 'content/response_integrations/third_party/**'
          mp_package:
            - 'packages/mp/**'

  lint_google:
    name: Lint Google Integrations
    needs: changes
    if: ${{ needs.changes.outputs.google == 'true'}}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mp package
      run: |
        python -m pip install uv
        uv pip install --system -e ./packages/mp

    - name: Run mp Check
      shell: bash
      run: |
        mp config --root-path . --processes 10 --display-config
        mp check --changed-files --raise-error-on-violations --output-format grouped

  lint_third_party:
    name: Lint Third-Party Integrations
    needs: changes
    if: ${{ needs.changes.outputs.third_party == 'true'}}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mp package
      run: |
        python -m pip install uv
        uv pip install --system -e ./packages/mp

    - name: Run mp Check
      shell: bash
      run: |
        mp config --root-path . --processes 10 --display-config
        mp check --changed-files --raise-error-on-violations --output-format grouped

  mp_package_linter:
    name: mp Package Linter
    needs: changes
    if: ${{ needs.changes.outputs.mp_package == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv

    - name: Run Ruff
      working-directory: packages/mp
      run: |
        uv sync --dev
        source .venv/bin/activate
        ruff check --output-format grouped

    - name: Run Ty
      working-directory: packages/mp
      run: |
        uv sync --dev
        source .venv/bin/activate
        ty check --output-format concise
