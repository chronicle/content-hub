Get Secrets:
  ai_description: >-
    ### General Description

    The **Get Secrets** action retrieves detailed information about secrets stored
    in the Vorlon platform. It allows users to fetch details for a specific set of
    secrets using their unique identifiers or to retrieve all secrets associated with
    a particular service. This action is primarily used for auditing or retrieving
    configuration data required for security workflows.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Service ID** | String | No | The unique identifier for a service (typically
    the service name). If provided, the action fetches all secrets linked to this
    service. |

    | **Secret IDs** | String | No | A comma-separated list of specific secret identifiers
    to retrieve. |


    ### Additional Notes

    - **Conditional Requirement:** While both parameters are marked as optional in
    the configuration, the action logic requires that **exactly one** of them is provided.
    Providing both or neither will result in an execution failure.

    - This action does not process or interact with Google SecOps entities; it operates
    solely based on the provided input parameters.


    ### Flow Description

    1. **Initialization:** The action initializes the Vorlon manager using the API
    Root, Client ID, and Client Secret from the integration configuration.

    2. **Parameter Extraction:** It extracts the `Service ID` and `Secret IDs` provided
    by the user.

    3. **Validation & Request:** The `VorlonManager` validates the inputs. If `Secret
    IDs` are provided, it cleans the string (removes spaces) and sends a GET request
    to the `/rest/v1/secrets` endpoint with the `ids` parameter. If a `Service ID`
    is provided, it sends the request with the `service_id` parameter.

    4. **Output:** The retrieved secret details are added to the action's JSON result,
    and a success message is returned to the case wall.
