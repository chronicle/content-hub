Get Connection Summary:
  ai_description: >-
    ### General Description

    Retrieves a summary of network connections for a specific service from the Vorlon
    platform. This action allows users to query connection data (either observed or
    detected) for a given service ID, with optional filtering by instance, time range,
    and associated secrets. It is primarily used for visibility into service communication
    patterns.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Service ID | string | Yes | The unique identifier (typically service name or
    app name) for which to retrieve the connection summary. |

    | Instance ID | string | No | If provided, filters the results to a specific instance
    of the service. |

    | From | string | No | The start time for the summary in `YYYY-MM-DDTHH:MM:SS`
    format (e.g., 1970-01-01T00:00:00). |

    | To | string | No | The end time for the summary in `YYYY-MM-DDTHH:MM:SS` format
    (e.g., 1970-01-01T00:00:00). |

    | Type | ddl | No | The type of connection to retrieve. Options are `observed`
    (default) or `detected`. |

    | Secret IDs | string | No | A comma-separated list of secret IDs to filter the
    connection summary. |


    ### Additional Notes

    This action does not process Google SecOps entities. It relies entirely on the
    provided `Service ID` and optional filters to fetch data from the Vorlon API.


    ### Flow Description

    1. **Initialization**: The action extracts integration configuration (API Root,
    Client ID, Client Secret) and action-specific parameters.

    2. **Manager Setup**: A `VorlonManager` instance is initialized, which handles
    OAuth2 token generation and session management.

    3. **API Request**: The action calls the `get_connection_summary` method, which
    sends a GET request to the Vorlon endpoint `/rest/v1/connections/summary/{service_id}`
    with the specified filters as query parameters.

    4. **Data Handling**: The retrieved JSON response containing the connection summary
    is added to the action's result JSON.

    5. **Completion**: The action concludes with a success message if data is retrieved,
    or an error message if the request fails or the response is empty.
