Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic tool designed to verify the connectivity between
    Google SecOps and the **Vorlon** instance. It ensures that the provided API credentials
    (API Root, Client ID, and Client Secret) are valid and that the Vorlon server
    is reachable.


    ### Parameters Description

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **API Root** | String | Yes | The base URL of the Vorlon API instance (e.g.,
    `https://api.vorlon.io`). |

    | **Client ID** | String | Yes | The unique client identifier used for OAuth2
    authentication. |

    | **Client Secret** | String | Yes | The secret key associated with the Client
    ID used for authentication. |


    ### Additional Notes

    - This action does not process any entities and is typically used during the initial
    setup of the integration or for troubleshooting communication issues.

    - The action relies on the `VorlonManager` to handle token generation and the
    connectivity test.


    ### Flow Description

    1. **Initialization**: The action extracts the integration configuration parameters
    (API Root, Client ID, and Client Secret).

    2. **Authentication**: It initializes the `VorlonManager`, which automatically
    attempts to retrieve an OAuth2 access token from the `/rest/v1/token` endpoint.

    3. **Connectivity Test**: The action calls the `test_connectivity` method, which
    performs a `GET` request to the `/rest/v1/services` endpoint.

    4. **Result Handling**: If the request is successful, the action returns a success
    message. If any step fails (authentication or API call), it catches the exception
    and reports a failure status.
