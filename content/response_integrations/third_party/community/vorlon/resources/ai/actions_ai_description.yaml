Get Linked Alerts:
  ai_description: >-
    ### General Description

    This action retrieves alerts from the Vorlon platform that are linked to a specific
    Alert ID. Alerts are considered linked if they share the same secret identifier
    and the same alert group. This is useful for grouping related security events
    and understanding the broader context of an incident within the Vorlon ecosystem.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Alert ID | String | Yes | The unique identifier of the alert for which you want
    to find linked alerts. |

    | Alert Status | DDL | No | Filter the linked alerts by their current status.
    Supported values: `open`, `dismissed`, `resolved`. |

    | Page | String | No | The specific page of results to retrieve if the response
    is paginated. |

    | Limit | String | No | The maximum number of linked alerts to return. Defaults
    to 100 if not specified. |


    ### Additional Notes

    *   The action performs a read-only operation and does not modify any data within
    Vorlon.

    *   The results are returned as a raw JSON object in the action's result data.


    ### Flow Description

    1.  **Parameter Extraction:** The action extracts the `Alert ID` and optional
    filters (`Alert Status`, `Page`, `Limit`) from the user input.

    2.  **Manager Initialization:** It initializes the `VorlonManager` using the API
    root and credentials (Client ID and Secret) configured in the integration settings.

    3.  **Data Retrieval:** The action calls the Vorlon API via a GET request to the
    linked alerts endpoint, passing the provided `Alert ID` and filter parameters.

    4.  **Result Processing:** The retrieved list of linked alerts is added to the
    action's JSON results.

    5.  **Completion:** The action concludes with a success message indicating the
    alerts were successfully fetched.
