Get Alerts:
  ai_description: >-
    ### General Description

    The **Get Alerts** action retrieves a list of security alerts from the Vorlon
    server based on user-defined filters. This action is primarily used for monitoring
    and auditing purposes, allowing SOC analysts to query specific alerts by service
    IDs, time ranges, and current status.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Requesting Service | string | No | A comma-separated list of IDs for the services
    that initiated the alert. |

    | Responding Service | string | No | A comma-separated list of IDs for the services
    that responded to the alert. |

    | Alert IDs | string | No | A comma-separated list of specific alert IDs to retrieve.
    |

    | From | string | No | Filter alerts starting from this time (Format: YYYY-MM-DDTHH:MM:SS).
    |

    | To | string | No | Filter alerts up to this time (Format: YYYY-MM-DDTHH:MM:SS).
    |

    | Alert Status | ddl | No | Filter by the current status of the alert. Options:
    open, dismissed, resolved. Default is 'open'. |

    | Limit | string | No | The maximum number of alerts to return. Default is 100.
    |


    ### Flow Description

    1. **Setup**: The action initializes a connection to the Vorlon server using the
    API Root and Client credentials provided in the integration settings.

    2. **Parameter Extraction**: The script captures the provided filters (service
    IDs, alert IDs, status, timeframes, and limits) from the action configuration.

    3. **Date Processing**: If 'From' or 'To' parameters are provided, they are validated
    and converted into epoch timestamps required by the API.

    4. **Data Retrieval**: A GET request is sent to the Vorlon `/rest/v1/alerts` endpoint
    with the constructed query parameters.

    5. **Output**: The fetched alerts are returned as a JSON object via `add_result_json`
    and can be utilized by downstream playbook actions.


    ### Additional Notes

    - While the script logic attempts to extract a 'Page' parameter, it is not defined
    in the action metadata and will likely remain null unless added to the UI configuration.

    - The action handles empty responses gracefully, returning an empty dictionary
    if no alerts are found.
