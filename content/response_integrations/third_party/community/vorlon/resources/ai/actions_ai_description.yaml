Get Linked Alerts:
  ai_description: >-
    ### General Description

    The **Get Linked Alerts** action retrieves a list of alerts from the Vorlon platform
    that are associated with a specific Alert ID. Alerts are considered 'linked' if
    they share the same secret ID and belong to the same alert group. This action
    is primarily used to identify related security incidents or broader patterns of
    activity involving the same credentials or services within the Vorlon environment.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Alert ID | string | Yes | The unique identifier of the alert for which linked
    alerts should be retrieved. Defaults to the current alert ID if not specified.
    |

    | Alert Status | ddl | No | Filters the linked alerts by their current status.
    Supported values: `open`, `dismissed`, `resolved`. |

    | Page | string | No | The page number to retrieve for paginated results. |

    | Limit | string | No | The maximum number of linked alerts to return in the response.
    Default is 100. |


    ### Additional Notes

    - This action does not operate on SecOps entities (like IPs or Hostnames); it
    relies solely on the provided Alert ID parameter.

    - The retrieved data is returned as a JSON object for use in subsequent playbook
    steps but does not automatically create insights or comments on the case.


    ### Flow Description

    1. **Parameter Extraction**: The action extracts the Alert ID and optional filters
    (Status, Page, Limit) from the user input.

    2. **Manager Initialization**: It initializes the Vorlon API manager using the
    integration's configuration parameters (API Root, Client ID, and Client Secret).

    3. **Data Retrieval**: The action performs a GET request to the Vorlon API endpoint
    `/rest/v1/alerts/linked/{id}` to fetch alerts matching the specified criteria.

    4. **Result Processing**: The list of linked alerts is processed and added to
    the action's execution result as a JSON object.

    5. **Completion**: The action concludes by providing a success message and the
    retrieved data, or an error message if the API call fails.
