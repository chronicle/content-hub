Update Alert:
  ai_description: >-
    ### General Description

    The **Update Alert** action allows users to modify the details of an existing
    alert on the Vorlon server. It is primarily used to change alert statuses (e.g.,
    dismissing an alert) or to apply updates across linked alerts. The action takes
    a raw JSON string representing the update request and communicates with the Vorlon
    API via a PUT request.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Alert Object** | String | Yes | A JSON-formatted string containing the update
    details. It must include the `alert_id` and the fields to be updated, such as
    `new_status` or `apply_to_linked_alerts`. |


    ### Additional Notes

    - The input for the **Alert Object** must be a valid JSON string. If the string
    is malformed, the action will fail during the parsing stage.

    - This action does not operate on SecOps entities (like IPs or Hostnames) but
    rather on specific alert identifiers provided in the input object.


    ### Flow Description

    1. **Initialization**: The action retrieves the Vorlon API configuration (API
    Root, Client ID, and Client Secret) and the user-provided `Alert Object`.

    2. **Manager Setup**: It initializes the `VorlonManager`, which handles authentication
    and token management.

    3. **Data Parsing**: The action attempts to parse the `Alert Object` string into
    a Python dictionary.

    4. **API Execution**: It sends a `PUT` request to the Vorlon endpoint `/rest/v1/alerts/update`
    with the parsed JSON payload.

    5. **Result Handling**: The response from the Vorlon server (the updated alert
    data) is captured, added to the action's JSON results, and the execution status
    is reported as completed or failed.
