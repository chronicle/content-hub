Get Alerts:
  ai_description: >-
    ### General Description

    The **Get Alerts** action retrieves a list of alerts from the Vorlon server based
    on various filtering criteria. It is primarily used for data discovery and log
    retrieval within the Vorlon ecosystem, allowing analysts to query alerts by service,
    status, time range, or specific IDs.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Requesting Service** | String | No | A comma-separated list of service IDs
    that initiated the request. |

    | **Responding Service** | String | No | A comma-separated list of service IDs
    that responded to the request. |

    | **Alert IDs** | String | No | A comma-separated list of specific alert IDs to
    retrieve. |

    | **From** | String | No | The start time for the filter in `YYYY-MM-DDTHH:MM:SS`
    format (e.g., 2023-01-01T12:00:00). |

    | **To** | String | No | The end time for the filter in `YYYY-MM-DDTHH:MM:SS`
    format. |

    | **Alert Status** | DDL | No | Filters alerts by their current status. Options:
    `open`, `dismissed`, `resolved`. Default is `open`. |

    | **Limit** | String | No | The maximum number of alerts to return. Default is
    100. |


    ### Additional Notes

    * The action converts the `From` and `To` timestamp strings into Unix epoch format
    before sending the request to the API.

    * Although the code references a `Page` parameter, it is not explicitly defined
    in the action configuration (YAML) and will likely use the API's default pagination
    logic if not provided.


    ### Flow Description

    1. **Initialization**: The action extracts integration configuration (API Root,
    Client ID, Client Secret) and user-provided parameters.

    2. **Authentication**: It establishes a session with the Vorlon server using OAuth2
    client credentials to obtain a bearer token.

    3. **Parameter Processing**: Input strings for services and IDs are cleaned of
    whitespace. Date strings are validated and converted to epoch timestamps.

    4. **Data Retrieval**: A GET request is sent to the `/rest/v1/alerts` endpoint
    with the constructed query parameters.

    5. **Output**: The retrieved alerts are returned as a JSON object and made available
    in the action's execution results.
