Get Connections:
  ai_description: >-
    ### General Description

    This action retrieves connection details for a specific service from the Vorlon
    platform. It allows security analysts to investigate network or application connections
    associated with a service ID, with optional filtering by instance, time range,
    and specific secret IDs.


    ### Parameters description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Service ID** | string | Yes | The ID of the service (typically service name
    or app name) for which to retrieve connections. |

    | **Instance ID** | string | No | Filters results by a specific instance ID of
    the service. |

    | **From** | string | No | Filters results by a starting timestamp. Format: `YYYY-MM-DDTHH:MM:SS`.
    |

    | **To** | string | No | Filters results by an ending timestamp. Format: `YYYY-MM-DDTHH:MM:SS`.
    |

    | **Secret IDs** | string | No | A comma-separated list of secret IDs to filter
    the connections. |

    | **Limit** | string | No | The maximum number of connection records to return.
    Default value is 100. |


    ### Additional Notes

    - Time parameters must strictly follow the format `YYYY-MM-DDTHH:MM:SS` (e.g.,
    `2023-10-01T12:00:00`) or the action will fail during conversion to epoch time.

    - This action does not interact with entities on the case but rather works based
    on the provided input parameters.


    ### Flow Description

    1.  **Parameter Extraction:** The action extracts the service configuration and
    user-provided parameters (Service ID, Instance ID, Time range, etc.).

    2.  **Manager Initialization:** It initializes the `VorlonManager` using API credentials
    to authenticate and manage requests.

    3.  **Data Processing:** If time filters are provided, they are validated and
    converted into Unix epoch timestamps. Any comma-separated secret IDs are cleaned
    of white spaces.

    4.  **API Request:** The action sends a GET request to the Vorlon API endpoint
    specific to the provided Service ID.

    5.  **Result Handling:** The retrieved connection data is added to the action's
    JSON results for further use in the playbook flow.
