Ping:
  ai_description: >-
    ### General Description

    Tests connectivity with the Vorlon instance using the provided configuration parameters.
    This action is primarily used for verification during setup or troubleshooting
    to ensure that the Google SecOps environment can communicate with the Vorlon API.


    ### Parameters Description

    This action does not take any action-specific input parameters. It relies exclusively
    on the integration's configuration settings:

    * **API Root**: The base URL of the Vorlon instance.

    * **Client ID**: The client identifier used for OAuth2 authentication.

    * **Client Secret**: The client secret used for OAuth2 authentication.


    ### Flow Description

    1. **Initialization**: The script initializes the Siemplify action and retrieves
    the integration's configuration parameters (API Root, Client ID, and Client Secret).

    2. **Authentication**: It initializes the `VorlonManager`, which automatically
    attempts to fetch an OAuth2 access token by sending a POST request to the `/rest/v1/token`
    endpoint.

    3. **Connectivity Test**: It calls the `test_connectivity` method, which performs
    a GET request to the `/rest/v1/services` endpoint to verify that the credentials
    have sufficient permissions to access the API.

    4. **Execution Result**: If the API call is successful, the action completes with
    a success message. If any part of the process fails (e.g., authentication error
    or network timeout), it catches the exception and returns a failure status with
    the error details.
