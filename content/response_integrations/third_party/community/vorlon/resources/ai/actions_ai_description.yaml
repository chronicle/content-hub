    ### General Description

    The **Get Connections** action retrieves connection details for a specific service
    from the Vorlon platform. It allows security analysts to query network or application
    connections associated with a service ID, providing visibility into how services
    are interacting and communicating.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Service ID** | String | Yes | The unique identifier (typically the service
