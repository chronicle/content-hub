Ping:
  ai_description: "### General Description\nThe **Ping** action is a diagnostic utility\
    \ designed to verify the connectivity between Google SecOps and the **Luminar\
    \ IOCs and Leaked Credentials** platform. It ensures that the provided API credentials\
    \ (Client ID, Client Secret, and Account ID) and the Base URL are valid and that\
    \ the service is reachable.\n\n### Parameters Description\nThis action does not\
    \ require any input parameters. It utilizes the global integration configuration\
    \ parameters provided during the integration setup.\n\n### Flow Description\n\
    1. **Initialization**: The action initializes the SDK and logs the start of the\
    \ connectivity test.\n2. **Configuration Extraction**: It retrieves the `Luminar\
    \ API Client ID`, `Luminar API Client Secret`, `Luminar API Account ID`, and `Luminar\
    \ Base URL` from the integration settings.\n3. **Connectivity Test**: The `LuminarManager`\
    \ is invoked to perform a `test_connectivity` call.\n4. **Authentication Request**:\
    \ The manager sends a POST request to the Luminar token endpoint (`/externalApi/realm/{account_id}/token`)\
    \ using the `client_credentials` grant type.\n5. **Response Evaluation**: \n \
    \   * If the service returns a success code (e.g., 200 OK), the action completes\
    \ successfully.\n    * If the service returns authentication errors (401, 403,\
    \ 400, 404), it prompts the user to check their credentials.\n6. **Final Result**:\
    \ The action ends by returning the connection status and an informative message\
    \ to the Siemplify interface."
