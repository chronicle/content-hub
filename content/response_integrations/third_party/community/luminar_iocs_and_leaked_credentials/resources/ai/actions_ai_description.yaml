Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic utility designed to verify the connectivity
    between Google SecOps and the Luminar API. It ensures that the provided integration
    credentials (Client ID, Client Secret, and Account ID) and the Base URL are correct
    and that the network path is open.


    ### Parameters Description

    There are no action-specific parameters for this action. It relies entirely on
    the integration's configuration parameters:

    * **Luminar API Client ID**: The unique identifier for the API client.

    * **Luminar API Client Secret**: The secret key associated with the client ID.

    * **Luminar API Account ID**: The specific account identifier for the Luminar
    realm.

    * **Luminar Base URL**: The root URL for the Luminar API service.


    ### Additional Notes

    This action is typically used during the initial setup of the integration or for
    troubleshooting authentication issues. It performs a standard OAuth2 token request
    to validate access.


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the Client ID, Client Secret,
    Account ID, and Base URL from the integration configuration.

    2. **Manager Initialization**: It initializes the `LuminarManager` with the extracted
    credentials.

    3. **Connectivity Test**: The manager executes a `POST` request to the Luminar
    token endpoint (`/externalApi/realm/{account_id}/token`).

    4. **Response Validation**: The action checks the HTTP response status. A successful
    token retrieval indicates a valid connection, while status codes like 401, 403,
    or 404 result in a failure message.

    5. **Result Reporting**: The action ends by providing a success or failure message
    to the Google SecOps interface.
