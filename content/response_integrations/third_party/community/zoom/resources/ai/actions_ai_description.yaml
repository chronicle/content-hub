Create User:
  ai_description: >-
    ### General Description

    Creates a new user account in the Zoom platform. This action allows administrators
    to provision users by providing their name, email, and license type directly through
    the SOAR interface. It includes a pre-check to ensure the user does not already
    exist before attempting creation.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | First Name | String | Yes | The first name of the user to be created. |

    | Last Name | String | Yes | The last name of the user to be created. |

    | Email | String | Yes | The email address of the user to be created. This serves
    as the unique identifier in Zoom. |

    | User Type | DDL | Yes | The license type assigned to the user. Supported values
    are 'Basic', 'Licensed', and 'On-prem'. |


    ### Additional Notes

    - This action does not run on entities; it uses the provided input parameters
    to perform the operation.

    - If a user with the specified email already exists in the Zoom account, the action
    will fail with a 'User Already Exists' error.


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the First Name, Last Name, Email,
    and User Type from the input parameters.

    2. **Authentication**: Initializes the Zoom Manager using the integration's configuration
    (supporting either OAuth or JWT credentials).

    3. **Existence Check**: Performs a GET request to Zoom's `/users/{email}` endpoint
    to verify if the user already exists.

    4. **User Creation**: If the user is not found, the action sends a POST request
    to the `/users` endpoint with a payload containing the user's details and the
    mapped license type code.

    5. **Result Processing**: Upon successful creation, the action captures the API
    response (user details) and adds it as a JSON result to the action output.
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates a new user account in the Zoom platform via a POST request to the /users
      endpoint.
    fetches_data: true
    internal_data_mutation_explanation: null
