EnrichEntities:
  ai_description: >-
    ### General Description

    The **Enrich Entities** action retrieves comprehensive user profile data from
    Zoom for provided User entities. It leverages the Zoom API to gather attributes
    such as user status, department, job title, and account type, which are then used
    to enrich the entity's metadata within Google SecOps. This helps analysts gain
    immediate context about a user's organizational role and status during an investigation.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | None | N/A | N/A | This action does not have any input parameters. It utilizes
    the global integration configuration for authentication. |


    ### Additional Notes

    * This action specifically targets and processes entities of the **USER** type.

    * The retrieved data is added to the entity's `additional_properties` with a 'Zoom'
    prefix (e.g., `Zoom_dept`, `Zoom_status`) to prevent data collisions and ensure
    clarity.


    ### Flow Description

    1. **Configuration**: The action initializes the Zoom connection using credentials
    (OAuth or JWT) defined in the integration settings.

    2. **Entity Filtering**: It identifies all entities in the current context and
    filters for those belonging to the **USER** type.

    3. **API Request**: For each User entity, the action calls the Zoom `/users/{user_email}`
    endpoint using the entity's identifier.

    4. **Data Normalization**: The resulting JSON response is flattened into a single-level
    dictionary and keys are prefixed with 'Zoom'.

    5. **Enrichment**: The action updates the entity's internal properties in Google
    SecOps, marking the entity as enriched and appending the Zoom metadata.

    6. **Finalization**: The script returns a summary message listing the successfully
    enriched users and provides the raw JSON data for downstream playbook use.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      Updates the 'additional_properties' and 'is_enriched' status of User entities
      within the SOAR platform.
  categories:
    enrichment: true
  entity_usage:
    entity_scopes:
