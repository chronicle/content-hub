Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is designed to test and verify the connectivity between the
    Google SecOps platform and the Zoom API. It ensures that the integration's configuration,
    including authentication credentials, is correct and that the platform can successfully
    communicate with the Zoom service. This action is essential for troubleshooting
    setup issues or verifying API availability.


    ### Parameters

    This action does not require any specific input parameters. It utilizes the global
    configuration parameters provided at the integration level:

    * **JWT Token**: Used for JWT-based authentication (deprecated but supported).

    * **Account ID**: Used for OAuth authentication.

    * **Client ID**: Used for OAuth authentication.

    * **Client Secret**: Used for OAuth authentication.


    ### Additional Notes

    * The action requires at least one authentication method (JWT or OAuth) to be
    configured in the integration settings.

    * It performs a simple GET request to a standard Zoom API endpoint to confirm
    authorization and network reachability.


    ### Flow Description

    1. **Initialization**: The action retrieves the global Zoom integration configuration
    (JWT or OAuth credentials).

    2. **Manager Setup**: Initializes the Zoom Manager, which handles the authentication
    logic (e.g., exchanging OAuth credentials for an access token if necessary).

    3. **Connectivity Test**: Executes a `GET` request to the Zoom `/users` endpoint
    (`https://api.zoom.us/v2/users`) with a status filter for active users.

    4. **Validation**: Checks the response from the API. If the response is valid
    and successful (HTTP 200), connectivity is confirmed.

    5. **Completion**: If successful, it reports a 'Connected successfully' message;
    otherwise, it captures the exception and reports a failure status.
