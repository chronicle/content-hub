DeleteUser:
  ai_description: "Deletes a user account from Zoom and optionally transfers their\
    \ associated data to another user. This action identifies the target user by email\
    \ and provides granular control over transferring future meetings, past recordings,\
    \ and scheduled webinars to a designated recipient before the account is removed.\n\
    \n### Parameters\n| Parameter | Type | Mandatory | Description |\n| :--- | :---\
    \ | :--- | :--- |\n| Deleted User Email | String | Yes | The email address of\
    \ the Zoom user to be permanently deleted. |\n| Transfer Email | String | No |\
    \ The email address of the recipient user who will receive the deleted user's\
    \ data. This should be provided if any transfer flags are enabled. |\n| Transfer\
    \ Meeting | Boolean | No | If set to 'true', transfers all future scheduled meetings\
    \ to the transfer email recipient. Default is 'false'. |\n| Transfer Recordings\
    \ | Boolean | No | If set to 'true', transfers all cloud recordings to the transfer\
    \ email recipient. Default is 'false'. |\n| Transfer Webinar | Boolean | No |\
    \ If set to 'true', transfers all future scheduled webinars to the transfer email\
    \ recipient. Default is 'false'. |\n\n### Additional Notes\n- The action first\
    \ verifies if there is content (meetings, webinars, or recordings) to transfer\
    \ before attempting the deletion with transfer parameters. \n- If the user is\
    \ not found, the action will fail with a specific 'not found' status.\n\n### Flow\
    \ Description\n1. **Authentication**: Establishes a connection to the Zoom API\
    \ using OAuth or JWT credentials.\n2. **Pre-check**: For each enabled transfer\
    \ parameter (Meetings, Recordings, Webinars), the action queries the Zoom API\
    \ to check if the user actually has that specific data type to transfer.\n3. **Deletion\
    \ & Transfer**: Sends a DELETE request to the Zoom API. If data exists and transfer\
    \ flags are set, it includes the transfer email and data type flags in the request\
    \ to reassign assets.\n4. **Outcome Reporting**: Returns a boolean 'isDeleted'\
    \ status and updates the SOAR action result with the success or failure message."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Permanently deletes a user account from Zoom and modifies asset ownership by
      transferring meetings, webinars, or recordings to another specified user.
    fetches_data: true
    internal_data_mutation_explanation: null
