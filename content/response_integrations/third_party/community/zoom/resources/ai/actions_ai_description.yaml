    description: Deletes a user permanently from a Zoom organization. This action
      allows for the transfer of the user's future meetings, webinars, and past recordings
      to a specified transfer email address before the account is removed. It interacts
      with the Zoom API to first check for existing user data and then performs a
      DELETE request to remove the user record and optionally reassign their assets.
    external_data_mutation_explanation: Permanently deletes a user account from the
      Zoom organization and potentially reassigns their data to another user.
    fetches_data: true
