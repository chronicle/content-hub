Delete User:
  ai_description: >-
    ### General Description

    Deletes a user permanently from a Zoom account. This action facilitates the offboarding
    process by removing a user identity and optionally transferring their associated
    data assets (meetings, webinars, and cloud recordings) to another active user
    within the organization.


    ### Parameters Description

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Deleted User Email | String | Yes | The specific email address of the Zoom user
    account to be deleted. |

    | Transfer Email | String | No | The email address of the recipient user who will
    receive the deleted user's data. This should be provided if any 'Transfer' boolean
    is set to true. |

    | Transfer Meeting | Boolean | No | If set to 'true', all future scheduled meetings
    will be transferred to the recipient specified in 'Transfer Email'. Defaults to
    'false'. |

    | Transfer Recordings | Boolean | No | If set to 'true', all cloud recordings
    will be transferred to the recipient specified in 'Transfer Email'. Defaults to
    'false'. |

    | Transfer Webinar | Boolean | No | If set to 'true', all future scheduled webinars
    will be transferred to the recipient specified in 'Transfer Email'. Defaults to
    'false'. |


    ### Additional Notes

    - The action includes internal logic to verify if the user actually possesses
    recordings, webinars, or meetings before attempting a transfer. If the user has
    no such assets, the corresponding transfer flag is automatically suppressed to
    ensure the API call succeeds.

    - If the target user for deletion is not found in the Zoom directory, the action
    will return a failed status with a 'user doesn't exist' notification.


    ### Flow Description

    1. **Initialization**: Extracts integration configuration (JWT or OAuth credentials)
    and action parameters.

    2. **Asset Validation**: Queries the Zoom API for the target user's recordings,
    webinars, and meetings to determine if there is content to transfer.

    3. **Conditional Logic**: Adjusts transfer flags based on the existence of data
    to prevent API errors during deletion.

    4. **Execution**: Sends a DELETE request to the Zoom API endpoint (`/Users/{email}`)
    including the transfer parameters.

    5. **Result Handling**: Parses the response; if successful (HTTP 204), updates
    the script result and notifies the case wall.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Permanently deletes a user account from the Zoom organization and reassigns
      meetings, webinars, and recordings to a different user.
    fetches_data: true
    internal_data_mutation_explanation: null
