    description: Enriches User entities with detailed information from Zoom, including
      profile metadata and account settings. The action queries the Zoom API using
      the user's identifier (email), flattens the resulting JSON data, and maps the
      attributes to the entity's additional properties with a 'Zoom' prefix. It also
      updates the entity's enrichment status within the platform.
