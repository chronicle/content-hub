GetMeetingRecording:
  ai_description: "### General Description\nThis action fetches metadata and the shareable\
    \ URL for a specific Zoom meeting recording stored in the cloud. It is primarily\
    \ used for investigative purposes where a security analyst needs to review the\
    \ contents of a recorded meeting associated with an incident. The action retrieves\
    \ the full recording details from Zoom and provides a direct link to the recording\
    \ in the Google SecOps platform.\n\n### Parameters Description\n| Parameter |\
    \ Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| Meeting ID\
    \ | string | Yes | The unique identifier of the Zoom meeting. This ID is used\
    \ to query the Zoom API for associated cloud recordings. |\n\n### Additional Notes\n\
    * This action does not operate on entities (e.g., IP addresses, Hostnames). Instead,\
    \ it relies on a manually provided or dynamically mapped **Meeting ID**.\n* The\
    \ action requires valid Zoom credentials (either OAuth or JWT) configured in the\
    \ integration settings.\n\n### Flow Description\n1.  **Authentication**: Initializes\
    \ the `ZoomManager` using the integration's stored credentials (OAuth Client ID/Secret\
    \ or JWT token).\n2.  **Parameter Extraction**: Retrieves the `Meeting ID` provided\
    \ by the user or the playbook.\n3.  **API Request**: Executes a GET request to\
    \ the Zoom API endpoint `/meetings/{meeting_id}/recordings` to fetch recording\
    \ metadata.\n4.  **Result Processing**: Extracts the `share_url` from the API\
    \ response to be used as the primary result value.\n5.  **Data Output**: \n  \
    \  *   Adds a clickable link titled 'Recording meeting URL' to the action's results.\n\
    \    *   Returns the complete raw JSON data from Zoom to the action's JSON results\
    \ for use in subsequent playbook steps."
  capabilities:
