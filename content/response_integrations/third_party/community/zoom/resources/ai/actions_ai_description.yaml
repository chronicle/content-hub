Create Meeting:
  ai_description: >-
    ### General Description\nThis action creates a new meeting in Zoom, supporting
    both 'Instant' and 'Scheduled' meeting types. It allows users to define the topic,
    start time, duration, timezone, and automatic recording settings for the session.\n\n###
    Parameters\n| Parameter | Type | Mandatory | Description |\n| :--- | :--- | :---
    | :--- |\n| Meeting Type | ddl | Yes | Specifies if the meeting is 'Instant' or
    'Scheduled'. |\n| Meeting Start Time | string | Yes | The start time in GMT (yyyy-mm-dd
    hh:mm:ss). Required for scheduled meetings. |\n| Meeting Topic | string | Yes
    | The title or subject of the meeting. |\n| Auto Recording Type | ddl | Yes |
    Set to 'local', 'cloud', or 'none'. |\n| Time Zone | string | Yes | The timezone
    in 'Continent/Country' format (e.g., America/New_York). |\n| Meeting Duration
    | string | Yes | Length of the meeting in minutes. |\n| Host Email Address | string
    | Yes | The Zoom account email address that will host the meeting. |\n\n### Additional
    Notes\n- Even though 'Meeting Start Time' is mandatory in the configuration, it
    is primarily utilized when the 'Meeting Type' is set to 'Scheduled'.\n- The action
    requires valid Zoom authentication (OAuth or JWT) configured at the integration
    level.\n\n### Flow Description\n1. **Parameter Extraction**: The action retrieves
    all meeting configuration parameters from the user input.\n2. **Authentication**:
    Initializes the Zoom Manager using integration-level credentials.\n3. **API Request**:
    Sends a POST request to the Zoom API (`/users/{host_email}/meetings`) to create
    the meeting.\n4. **Result Processing**: If successful, the action captures the
    meeting details, adds the join URL as a link in the case, and returns the full
    JSON response.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      The action creates a new meeting record on the Zoom platform associated with
      a specific host account.
    fetches_data: false
    internal_data_mutation_explanation: null
  categories:
