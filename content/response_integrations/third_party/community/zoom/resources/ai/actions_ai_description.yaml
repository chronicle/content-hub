CreateUser:
  ai_description: "### General Description\nThis action creates a new user account\
    \ in the Zoom platform. It allows administrators to programmatically provision\
    \ users by specifying their name, email, and license level. The action first checks\
    \ if the user already exists to prevent duplicates before proceeding with the\
    \ creation.\n\n### Parameters Description\n| Parameter Name | Type | Mandatory\
    \ | Description | \n| :--- | :--- | :--- | :--- |\n| **First Name** | string |\
    \ Yes | The first name of the user to be created. |\n| **Last Name** | string\
    \ | Yes | The last name of the user to be created. |\n| **Email** | string | Yes\
    \ | The email address associated with the new Zoom account. This serves as the\
    \ unique identifier. |\n| **User Type** | ddl | Yes | The Zoom license type assigned\
    \ to the user. Options include 'Basic', 'Licensed', or 'On-prem'. |\n\n### Flow\
    \ Description\n1.  **Authentication**: The action initializes a connection to\
    \ the Zoom API using OAuth or JWT credentials provided in the integration configuration.\n\
    2.  **Pre-check**: It performs a GET request to verify if a user with the provided\
    \ email address already exists in Zoom.\n3.  **User Creation**: If the user does\
    \ not exist, the action sends a POST request to the `/users` endpoint with the\
    \ user's first name, last name, email, and type.\n4.  **Result Handling**: If\
    \ successful, the created user's details are captured and added to the action's\
    \ JSON results. If the user already exists or an API error occurs, the action\
    \ fails with an appropriate error message.\n\n### Additional Notes\nThis action\
    \ does not run on entities; it relies entirely on the provided input parameters\
    \ to define the user being created."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates a new user account resource in the Zoom platform via a POST request
      to the Zoom API.
    fetches_data: true
    internal_data_mutation_explanation: null
