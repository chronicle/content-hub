Enrich Entities:
  ai_description: >-
    ### General Description

    Enriches USER entities with detailed profile information retrieved from Zoom.
    This action identifies users by their email address (entity identifier) and fetches
    comprehensive data such as user status, department, job title, and account settings
    from the Zoom API. The retrieved data is then flattened, prefixed with 'Zoom',
    and attached to the entity's additional properties within Google SecOps.


    ### Parameters Description

    There are no action-specific parameters for this action. It relies on the global
    integration configuration for authentication (JWT or OAuth).


    ### Additional Notes

    - This action specifically targets entities of type **USER**.

    - It uses the entity's identifier as the email address to query the Zoom `/users/{user_email}`
    endpoint.

    - If an entity is successfully enriched, its `is_enriched` attribute is set to
    `True`.


    ### Flow Description

    1. **Initialization**: The action initializes the Zoom Manager using the integration's
    configuration parameters (JWT Token or OAuth credentials).

    2. **Entity Filtering**: It iterates through the target entities provided in the
    context and filters for those of type `USER`.

    3. **Data Retrieval**: For each valid USER entity, it calls the Zoom API to fetch
    user details using the entity's identifier.

    4. **Data Processing**: The retrieved JSON response is flattened into a single-level
    dictionary, and all keys are prefixed with 'Zoom' to avoid naming collisions.

    5. **Internal Update**: The processed data is added to the entity's `additional_properties`,
    and the entity is marked as enriched.

    6. **Finalization**: The action updates the entities in Google SecOps and returns
    a JSON result containing the raw data for all successfully enriched users.
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      Updates the 'additional_properties' of USER entities with Zoom profile data
      and sets the 'is_enriched' flag to true.
  categories:
    enrichment: true
  entity_usage:
