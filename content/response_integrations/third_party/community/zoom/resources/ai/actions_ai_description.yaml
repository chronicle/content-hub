Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is designed to verify connectivity between Google SecOps and
    the Zoom API. It ensures that the provided authentication credentials (either
    JWT or OAuth) are valid and that the Zoom service is reachable.


    ### Parameters Description

    There are no action-specific parameters for this action. It relies entirely on
    the integration configuration parameters (JWT Token, Account ID, Client ID, Client
    Secret).


    ### Flow Description

    1. **Initialization**: The action initializes the Zoom Manager using the credentials
    retrieved from the integration configuration.

    2. **Connectivity Test**: It executes a GET request to the Zoom API `/users` endpoint
    to list active users.

    3. **Validation**: The action validates that the API response is successful (HTTP
    200) and contains valid JSON data.

    4. **Conclusion**: If the request succeeds, it returns a success message; otherwise,
    it reports a failed execution state.


    ### Additional Notes

    This action is primarily used for troubleshooting and verifying the initial setup
    of the Zoom integration.
