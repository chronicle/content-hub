Create Meeting:
  ai_description: >-
    ### General Description

    Creates a scheduled or instant meeting in the Zoom platform for a specified host.
    This action allows security teams to quickly spin up communication channels during
    incident response directly from the SOAR platform.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Meeting Type | DDL | Yes | Specifies if the meeting is 'Instant' (starts immediately)
    or 'Scheduled'. |

    | Meeting Start Time | String | Yes | The start time for scheduled meetings in
    GMT format (yyyy-mm-dd hh:mm:ss). |

    | Meeting Topic | String | Yes | The title or subject of the meeting. |

    | Auto Recording Type | DDL | Yes | Configures automatic recording to 'local',
    'cloud', or 'none'. |

    | Time Zone | String | Yes | The timezone for the meeting (e.g., 'America/New_York').
    |

    | Meeting Duration | String | Yes | The length of the meeting in minutes. |

    | Host Email Address | String | Yes | The email address of the Zoom user who will
    host the meeting. |


    ### Additional Notes

    - The action requires valid Zoom credentials (either JWT or OAuth) configured
    in the integration settings.

    - If 'Instant' is selected for the Meeting Type, the start time configuration
    is typically ignored by the API logic.


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves meeting details (topic, type,
    time, duration, etc.) and the host's email from the input parameters.

    2. **Manager Initialization:** Initializes the Zoom API manager using the provided
    integration credentials.

    3. **Validation:** Checks if the meeting type and recording type are supported
    by the integration constants.

    4. **API Interaction:** Sends a POST request to the Zoom `/users/{host_email}/meetings`
    endpoint with the meeting configuration payload.

    5. **Result Processing:** If successful, it extracts the `join_url` and adds it
    as a clickable link in the SOAR case. It also returns the full JSON response from
    Zoom for further use in the playbook.
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates a new meeting resource in the Zoom platform via a POST request to the
      Zoom API.
    fetches_data: false
    internal_data_mutation_explanation: null
