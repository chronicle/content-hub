    can_mutate_internal_data: false
    can_update_entities: false
    description: Deletes a user account permanently from Zoom via the Zoom API. The
      action allows for the transfer of the user's existing data, including future
      meetings, past recordings, and future webinars, to a specified recipient's email
      address. It verifies the existence of these assets before initiating the deletion
      process to ensure data integrity during the transition.
    entity_scopes: []
    external_data_mutation_explanation: Permanently deletes a user account from the
      Zoom platform and optionally modifies ownership of meetings, webinars, and recordings
      by transferring them to another user.
    fetches_data: true
    internal_data_mutation_explanation: null
