Ping:
  ai_description: >-
    ### General Description

    This action is designed to test the connectivity between Google SecOps and the
    Zoom platform. It validates that the provided credentials (either OAuth or JWT)
    are correct and that the environment can successfully communicate with the Zoom
    API.


    ### Parameters Description

    There are no specific action parameters for this action. It relies entirely on
    the global integration configuration (JWT Token or OAuth credentials including
    Account ID, Client ID, and Client Secret).


    ### Additional Notes

    - This action is typically used during the initial setup of the Zoom integration
    or for troubleshooting connection issues.

    - It requires at least one valid authentication method to be configured in the
    integration settings.


    ### Flow Description

    1. **Initialization**: The action initializes the Zoom Manager using the credentials
    provided in the integration configuration.

    2. **Authentication**: Depending on the configuration, it either uses a JWT token
    or performs an OAuth login to obtain an access token.

    3. **Connectivity Test**: It executes a GET request to the Zoom `/users` endpoint
    to verify that the API responds correctly.

    4. **Result Handling**: If the request is successful, it returns a success message.
    If any step fails (authentication error, network timeout, or API error), it captures
    the exception and reports a failure.
