Create User:
  ai_description: >-
    ### General Description This action creates a new user account in Zoom. It allows
    security analysts or administrators to provision users directly from Google SecOps
    by providing basic identity details and license requirements. The action includes
    a built-in check to prevent creating duplicate users if the email address is already
    registered. ### Parameters | Parameter | Type | Mandatory | Description | | :---
    | :--- | :--- | :--- | | First Name | string | Yes | The first name of the user
    to be created. | | Last Name | string | Yes | The last name of the user to be
    created. | | Email | string | Yes | The unique email address for the new Zoom
    user account. | | User Type | ddl | Yes | The Zoom license type. Valid values:
    'Basic', 'Licensed', 'On-prem'. | ### Flow Description 1. **Authentication**:
    Connects to the Zoom API using either OAuth (Client ID, Secret, Account ID) or
    a legacy JWT token. 2. **Pre-existence Check**: Calls the Zoom API to verify if
    a user with the provided email already exists. 3. **Validation**: If the user
    exists, the action fails to prevent conflicts. 4. **User Creation**: If the user
    is unique, sends a POST request to the Zoom `/users` endpoint with the specified
    details. 5. **Output**: Returns the metadata of the successfully created user
    in JSON format.
