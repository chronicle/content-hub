    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Creates a new user account in the Zoom platform. The action requires
      the user's first name, last name, email address, and a specified license type
      (Basic, Licensed, or On-prem). It utilizes the Zoom API to first verify if a
      user with the provided email already exists to prevent duplication. If the user
      is not found, it proceeds to create the account via a POST request. Upon successful
      creation, the action returns the metadata for the newly created user as a JSON
      result.
    external_data_mutation_explanation: Creates a new user account in the Zoom platform
      by sending a POST request to the Zoom API users endpoint.
    fetches_data: true
    internal_data_mutation_explanation: null
