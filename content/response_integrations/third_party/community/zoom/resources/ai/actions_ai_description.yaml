    description: Creates a new scheduled or instant meeting in Zoom for a specified
      host email. This action allows users to configure the meeting topic, start time,
      duration, time zone, and auto-recording preferences (local, cloud, or none).
      It interacts with the Zoom API via a POST request to generate the meeting and
      returns the join URL as a clickable link in the SOAR interface, along with the
      full meeting object in the JSON results.
    external_data_mutation_explanation: Creates a new meeting resource on the Zoom
      platform.
    fetches_data: false
    internal_data_mutation_explanation: null
