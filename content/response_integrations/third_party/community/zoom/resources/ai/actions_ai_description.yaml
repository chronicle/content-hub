Get Meeting Recording:
  ai_description: >-
    ### General Description

    Fetches a specific Zoom meeting recording stored in the cloud using its Meeting
    ID. This action retrieves comprehensive metadata about the recording, including
    the sharing URL, file sizes, and recording types.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Meeting ID | String | Yes | The unique identifier of the Zoom meeting for which
    the recording is being retrieved. |


    ### Flow Description

    1. **Parameter Extraction:** Retrieves the `Meeting ID` from the action input.

    2. **Authentication:** Establishes a connection to the Zoom API using configured
    OAuth or JWT credentials.

    3. **Data Retrieval:** Executes a GET request to the Zoom `/meetings/{meeting_id}/recordings`
    endpoint via the `ZoomManager`.

    4. **Output Generation:**
        * Extracts the `share_url` to provide as the primary result value.
        * Adds a direct link to the recording in the SOAR case wall/action results.
        * Attaches the full JSON metadata of the recording to the action results.

    ### Additional Notes

    This action does not process SOAR entities; it relies solely on the provided Meeting
    ID parameter. Either a JWT token or OAuth credentials (Account ID, Client ID,
    Client Secret) must be configured in the integration settings for the action to
    run.
