Enrich Entities:
  ai_description: >-
    ### General Description

    Enriches USER entities with detailed account and profile information from Zoom.
    This action uses the entity's identifier (typically an email address) to query
    the Zoom API and retrieve comprehensive user data, including status, account type,
    and configuration settings. The retrieved data is then flattened, prefixed with
    "Zoom", and added to the entity's additional properties within Google SecOps.


    ### Parameters Description

    This action does not have any action-specific parameters. It relies on the global
    integration configuration for authentication.


    ### Additional Notes

    * Authentication can be performed using either a legacy JWT token or modern OAuth
    credentials (Account ID, Client ID, and Client Secret) configured at the integration
    level.

    * Only entities identified as type USER (USERUNIQNAME) are processed; other entity
    types are ignored.


    ### Flow Description

    1.  **Authentication**: Initializes the Zoom API manager using credentials (OAuth
    or JWT) from the integration's configuration.

    2.  **Entity Filtering**: Iterates through all target entities in the current
    context, specifically selecting those of type USER.

    3.  **Data Retrieval**: For each valid USER entity, calls the Zoom API's `/users/{user_email}`
    endpoint to fetch the full user profile.

    4.  **Data Transformation**: Flattens the nested JSON response from Zoom and applies
    a "Zoom" prefix to all keys to prevent property collisions and improve readability.

    5.  **SOAR Update**: Updates the entity's `additional_properties` with the enriched
    data, marks the entity as enriched (`is_enriched = True`), and commits the changes
    to the case.

    6.  **Results**: Provides a summary of enriched entities and adds the raw API
    response to the action's JSON results for downstream use.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: true
  entity_usage:
