Delete User:
  ai_description: "### General Description\nDeletes a user permanently from the Zoom\
    \ platform. This action provides the capability to transfer the user's existing\
    \ data\u2014including future scheduled meetings, past cloud recordings, and future\
    \ webinars\u2014to another specified Zoom user account before the deletion is\
    \ finalized.\n\n### Parameters Description\n| Parameter | Type | Mandatory | Description\
    \ |\n| :--- | :--- | :--- | :--- |\n| Deleted User Email | String | Yes | The\
    \ email address of the Zoom user account to be permanently deleted. |\n| Transfer\
    \ Meeting | Boolean | No | If enabled (true), transfers all future meetings scheduled\
    \ by the user to the recipient specified in 'Transfer Email'. |\n| Transfer Recordings\
    \ | Boolean | No | If enabled (true), transfers all past cloud recordings associated\
    \ with the user to the recipient specified in 'Transfer Email'. |\n| Transfer\
    \ Webinar | Boolean | No | If enabled (true), transfers all future webinars scheduled\
    \ by the user to the recipient specified in 'Transfer Email'. |\n| Transfer Email\
    \ | String | No | The email address of the Zoom user who will receive the transferred\
    \ data. This is required if any of the transfer flags are set to true. |\n\n###\
    \ Additional Notes\n- The action performs a pre-check to verify if the user actually\
    \ has meetings, webinars, or recordings before attempting a transfer. If no data\
    \ is found for a category, the transfer flag for that specific category is ignored.\n\
    - This action performs a permanent deletion (disassociation) of the user account.\n\
    \n### Flow Description\n1. **Initialization**: Authenticates with the Zoom API\
    \ using provided credentials (OAuth or JWT).\n2. **Pre-Deletion Check**: Queries\
    \ the Zoom API to list the user's meetings, webinars, and recordings to determine\
    \ if there is data available for transfer.\n3. **Parameter Adjustment**: Automatically\
    \ sets transfer flags to false if the user has no data in those categories, even\
    \ if the user requested a transfer.\n4. **Execution**: Sends a DELETE request\
    \ to the Zoom API endpoint for the specified user, passing the transfer parameters\
    \ and the recipient email.\n5. **Outcome Reporting**: Returns a success status\
    \ if the account is deleted or a failure status if the user is not found or an\
    \ API error occurs."
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Permanently deletes a user account from the Zoom platform and modifies the ownership
      of meetings, recordings, and webinars by transferring them to another user.
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: false
