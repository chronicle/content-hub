    description: Creates a scheduled or instant meeting in Zoom for a specified host
      email. This action allows users to configure the meeting topic, start time,
      duration, and timezone, as well as automatic recording preferences (local, cloud,
      or none). It returns the meeting details, including a join URL, which is added
      as a link to the action result.
    entity_scopes: []
    external_data_mutation_explanation: Creates a new meeting resource in the Zoom
      platform associated with the provided host email address.
    fetches_data: false
    internal_data_mutation_explanation: null
