CreateMeeting:
  ai_description: >-
    ### General Description

    Creates a scheduled or instant meeting in Zoom for a specified host. This action
    allows for the automation of meeting coordination directly within the SOAR platform,
    supporting configurations for recording types, timezones, and durations. It returns
    the meeting details and a direct join URL link.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Meeting Type** | DDL | Yes | The type of the meeting: 'Instant' (starts immediately)
    or 'Scheduled' (starts at a specific time). |

    | **Meeting Start Time** | String | Yes | The meeting start time in GMT format
    (yyyy-mm-dd hh:mm:ss). While mandatory in configuration, it is primarily used
    for 'Scheduled' meetings. |

    | **Meeting Topic** | String | Yes | The title or topic of the Zoom meeting. |

    | **Auto Recording Type** | DDL | Yes | Specifies if the meeting should be recorded
    automatically: 'local', 'cloud', or 'none'. |

    | **Time Zone** | String | Yes | The timezone for the meeting in 'Continent/Country'
    format (e.g., 'America/New_York'). |

    | **Meeting Duration** | String | Yes | The duration of the meeting in minutes.
    |

    | **Host Email Address** | String | Yes | The email address of the Zoom account
    holder who will host the meeting. |


    ### Additional Notes

    - The integration supports both JWT (legacy) and OAuth (Server-to-Server) authentication
    methods.

    - If 'Instant' is selected as the Meeting Type, the start time configuration may
    be overlapped or ignored by the Zoom API, though a value must still be provided
    to satisfy the parameter requirement.


    ### Flow Description

    1. **Extraction**: Retrieves integration configuration (credentials) and action
    parameters (topic, type, time, etc.).

    2. **Initialization**: Initializes the `ZoomManager` and authenticates using the
    provided credentials.

    3. **Validation**: The `ZoomManager` validates the provided meeting type, recording
    type, and timezone against supported values.

    4. **Creation**: Executes a POST request to the Zoom API endpoint `/users/{host_email}/meetings`
    with the meeting payload.

    5. **Output**: If successful, it attaches a clickable 'Meeting URL link' to the
    action result and outputs the full JSON response containing the meeting ID, password
    (if applicable), and join link.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
