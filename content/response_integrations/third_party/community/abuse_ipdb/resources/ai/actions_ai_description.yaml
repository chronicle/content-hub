CheckIpReputation:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Queries AbuseIPDB to retrieve reputation data for IP Address entities.
      The action processes entities of type ADDRESS, allowing for the exclusion of
      internal addresses to optimize API usage. It retrieves detailed threat intelligence
      including abuse confidence scores, ISP, country, and domain information. Based
      on a user-defined 'Suspicious Threshold', it automatically updates the entity's
      suspicious status in the SOAR. Additionally, the action can generate formatted
      insights for each IP and enriches entities with the retrieved data for use in
      downstream playbooks.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: true
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
