      action retrieves security metadata such as abuse confidence scores, country
      information, ISP, and domain details. It allows filtering out internal addresses
      to conserve API quota and automatically flags entities as suspicious if their
      abuse confidence score exceeds a configurable threshold. Results are used to
      enrich entity properties, create detailed case insights, and provide a raw JSON
      summary for downstream playbooks.
