    description: 'Fetches incoming request data for a specific webhook URL identified
      by a Token ID. The action supports two operation modes: waiting for a predefined
      time duration (TimeFrame) or waiting until at least one request is detected
      (AwaitClick). It allows retrieval of either all request history or only the
      most recent request, while automatically filtering out Slackbot activity. The
      fetched data is returned as a JSON result for use in subsequent playbook steps.'
