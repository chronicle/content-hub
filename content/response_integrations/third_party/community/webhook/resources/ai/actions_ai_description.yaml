    description: Deletes a Webhook token from the external service using a specific
      Token ID. This action performs a DELETE request to the target service's API,
      which removes the token and renders the associated webhook URL inaccessible.
      It is primarily used for lifecycle management of dynamic webhook endpoints during
      an investigation or automated workflow.
    external_data_mutation_explanation: Permanently deletes the specified webhook
      token from the external system, making its endpoint unreachable.
