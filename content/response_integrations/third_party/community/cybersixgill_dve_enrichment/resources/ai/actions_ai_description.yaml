Ping:
  ai_description: >-
    ### General Description

    The Ping action is a diagnostic utility used to verify the connectivity between
    the Google SecOps platform and the Cybersixgill environment. It ensures that the
    provided API credentials (Client ID and Client Secret) are valid and that the
    network connection to the Cybersixgill API is functional.


    ### Parameters Description

    This action does not have any input parameters. It relies solely on the integration's
    global configuration for authentication.


    ### Flow Description

    1. **Credential Extraction**: The action retrieves the `Client Id` and `Client
    Secret` from the integration configuration.

    2. **Client Initialization**: It initializes the `SixgillEnrichManager` which
    sets up the base communication client.

    3. **Connectivity Test**: It executes the `test_connectivity` method, which attempts
    to authenticate with the Cybersixgill API and retrieve an access token.

    4. **Result Reporting**: Based on the success or failure of the token retrieval,
    it returns a status message and boolean result to the SOAR interface.


    ### Additional Notes

    This action is typically used during the initial setup or for troubleshooting
    purposes to confirm that the integration can communicate with the external service
    provider.
