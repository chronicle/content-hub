Ping:
  ai_description: "### General Description\nThe **Ping** action is a diagnostic utility\
    \ designed to verify the connectivity between the Google SecOps (Chronicle) environment\
    \ and the Cybersixgill API. Its primary purpose is to ensure that the provided\
    \ credentials (Client ID and Client Secret) are valid and that the network path\
    \ to the Cybersixgill service is open.\n\n### Parameters\n| Parameter Name | Type\
    \ | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| **Client Id**\
    \ | String | Yes | The unique identifier for the Cybersixgill API account, retrieved\
    \ from the integration configuration. |\n| **Client Secret** | String | Yes |\
    \ The secret key associated with the Client ID, used for authentication, retrieved\
    \ from the integration configuration. |\n\n### Additional Notes\n- This action\
    \ does not process any entities or alert data.\n- It is typically used during\
    \ the initial setup of the integration or for troubleshooting authentication issues.\n\
    \n### Flow Description\n1. **Configuration Extraction:** The action retrieves\
    \ the `Client Id` and `Client Secret` from the integration's global configuration\
    \ settings.\n2. **Manager Initialization:** It initializes the `SixgillEnrichManager`\
    \ using the extracted credentials.\n3. **Connectivity Test:** The manager attempts\
    \ to authenticate with the Cybersixgill API by requesting an access token via\
    \ the `SixgillBaseClient`.\n4. **Result Reporting:** \n    - If a token is successfully\
    \ retrieved, the action returns a success status and a confirmation message.\n\
    \    - If an exception occurs (e.g., invalid credentials or network timeout),\
    \ the action returns a failure status along with the error details."
