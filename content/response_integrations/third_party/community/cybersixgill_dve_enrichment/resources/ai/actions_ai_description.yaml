Enrich CVE:
  ai_description: >-
    ### General Description

    Enriches CVE (Common Vulnerabilities and Exposures) entities using Cybersixgill's
    Dynamic Vulnerability Exploit (DVE) intelligence. This action retrieves deep and
    dark web threat intelligence, including the DVE score, which helps security teams
    prioritize vulnerabilities based on real-world exploitability and trending data.
    The action fetches data such as POC exploit details, NVD (National Vulnerability
    Database) information, and CVSS scores.


    ### Parameters Description

    There are no action-specific parameters for this action. It relies on the integration's
    global configuration for authentication (Client ID and Client Secret).


    ### Additional Notes

    - This action specifically targets entities of type `CVE`.

    - It updates the entity's additional properties with a `Cybersixgill` prefix.

    - It generates a detailed case insight and an entity data table for visibility
    within the Google SecOps dashboard.


    ### Flow Description

    1. **Authentication**: The action extracts the `Client Id` and `Client Secret`
    from the integration configuration to authenticate with the Cybersixgill API.

    2. **Entity Filtering**: It iterates through the target entities and identifies
    those of type `CVE`.

    3. **Data Retrieval**: For each identified CVE, it queries the Cybersixgill DVE
    Enrichment API to fetch vulnerability intelligence.

    4. **Internal Mutation (Entity Update)**: It enriches the CVE entity by adding
    attributes like the DVE score, NVD links, and CVSS severity to the entity's additional
    properties and marks the entity as enriched.

    5. **Internal Mutation (Insights & Tables)**: It creates a comprehensive case
    insight containing a summary of the vulnerability and adds a detailed data table
    to the entity's results for quick reference.
  capabilities:
    can_create_case_comments: false
    can_create_insight: true
    can_modify_alert_data: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
