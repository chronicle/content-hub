    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      The action updates entity additional properties with Cybersixgill threat intelligence,
      sets the 'is_enriched' flag on entities, and creates case insights and entity
      tables within Google SecOps.
