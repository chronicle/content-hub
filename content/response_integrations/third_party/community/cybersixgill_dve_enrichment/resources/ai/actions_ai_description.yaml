Enrich CVE:
  ai_description: >-
    ### General Description

    The Enrich CVE action retrieves Cyber Intelligence from Cybersixgill's Dynamic
    Vulnerability Exploit (DVE) database for CVE entities within a case. It provides
    security teams with context regarding vulnerability trending status, Proof of
    Concept (POC) exploit details, and dynamic reputation scores to help prioritize
    remediation efforts.


    ### Parameters Description

    | Parameter Name | Description | Expected Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Client Id | The API Client ID for Cybersixgill authentication. | String | Yes
    |

    | Client Secret | The API Client Secret for Cybersixgill authentication. | String
    | Yes |


    ### Additional Notes

    This action specifically targets entities identified as CVE types. It adds a variety
    of custom attributes to the entity's additional properties, prefixed with 'Cybersixgill'.


    ### Flow Description

    1. **Authentication**: The action initializes a connection to the Cybersixgill
    API using the provided Client ID and Secret.

    2. **Entity Filtering**: It identifies all CVE entities available in the current
    case context.

    3. **Intelligence Retrieval**: For each CVE entity, the action queries the Cybersixgill
    DVE API to fetch current and historical scores, exploitability probability, and
    NVD (National Vulnerability Database) metadata.

    4. **Data Processing**: The retrieved data is parsed into a human-readable insight
    format and a structured data table.

    5. **Internal Update**: The action updates the SOAR entities with new properties,
    creates a case insight detailing the vulnerability metrics, and attaches a data
    table for deeper analysis.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      The action updates internal entity properties by adding Cybersixgill DVE attributes,
      sets the 'is_enriched' flag on entities, creates case insights, and generates
      entity data tables within the Google SecOps platform.
