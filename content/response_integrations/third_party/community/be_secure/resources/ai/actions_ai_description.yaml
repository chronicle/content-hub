  ai_description: >-
    ### General Description\nVerifies the connection to the beSECURE instance by performing
    a test API call. This action ensures that the provided credentials and URL are
    valid and that the service is reachable.\n\n### Parameters Description\nThis action
    does not take any input parameters. It relies on the integration's configuration
    settings (URL, API Key, and Verify SSL Certificate).\n\n### Additional Notes\n*
    The action cleans the API Key of non-alphanumeric characters.\n* It specifically
    tests the 'returnnetworks' API endpoint.\n\n### Flow Description\n1. Retrieve
    integration configuration (API Key, URL, SSL settings).\n2. Sanitize the API Key.\n3.
    Send a GET request to the beSECURE /json.cgi endpoint.\n4. Check the response
    for errors.\n5. Report success or failure based on the API response.
