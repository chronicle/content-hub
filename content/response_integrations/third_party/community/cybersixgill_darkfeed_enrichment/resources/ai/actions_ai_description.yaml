    description: Enriches Hostname (Domain) entities using Cybersixgill Darkfeed intelligence.
      This action identifies if a domain is associated with compromised sites or is
      being sold on dark web marketplaces. It retrieves detailed threat indicators,
      including actor information, feed sources, confidence levels, and severity scores.
      Additionally, it checks for associated file hashes via STIX pattern parsing
      and incorporates external references from VirusTotal and MITRE ATT&CK. The action
      updates the entity's additional properties, marks the entity as suspicious and
      enriched, and generates comprehensive insights and data tables within the case.
    external_data_mutation_explanation: null
    fetches_data: true
