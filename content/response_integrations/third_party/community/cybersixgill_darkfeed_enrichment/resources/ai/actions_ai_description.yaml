    description: Enriches Threat Actor entities using Cybersixgill Darkfeed Enrichment.
      This action retrieves deep intelligence regarding a threat actor's underground
      activities, including IOCs they have shared within the last 90 days, their targeted
      sectors, and choice of techniques. The action updates the entity's suspicious
      and enriched status, populates additional properties with detailed metadata
      (such as confidence scores, severity levels, and Mitre Attack mappings), and
      generates comprehensive case insights and data tables for forensic analysis.
    entity_scopes:
    - THREATACTOR
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - THREATACTOR
