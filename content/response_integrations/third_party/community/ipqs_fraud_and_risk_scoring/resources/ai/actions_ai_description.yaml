EnrichDomain:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    description: Enriches Hostname entities by scanning them in real-time using IPQualityScore's
      machine learning models. The action retrieves risk scores, domain age, and indicators
      for phishing, malware, and parked domains. It evaluates these metrics against
      internal thresholds to update the entity's suspicious status and adds detailed
      threat intelligence as insights and data tables within the SOAR case. It supports
      configuration for scanning strictness and a fast mode for lighter checks.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Updates Hostname entities with enrichment
      data and modifies their suspicious status based on calculated risk scores.
  entity_usage:
    entity_scopes:
      - HOSTNAME
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
