    description: Enriches IP Address entities using the IPQualityScore (IPQS) API
      to determine fraud and risk levels. The action performs real-time lookups to
      retrieve threat intelligence including fraud scores, proxy/VPN/TOR detection,
      geolocation, ISP, and connection type. It supports configurable strictness and
      forensic flags (Fast, Mobile, Allow Public Access Points, Lighter Penalties).
      Results are used to update entity enrichment status, mark entities as suspicious
      based on fraud scores, and generate detailed case insights and entity tables.
