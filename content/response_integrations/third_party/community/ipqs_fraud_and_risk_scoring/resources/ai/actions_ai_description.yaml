      IPQualityScore's reputation and risk scoring API. The action performs validation
      including syntax checks, DNS verification, and SMTP deliverability to identify
      disposable providers, spam traps, and abusive accounts. It assesses the fraud
      score and provides a risk verdict, updating the entity's suspicious status and
      enrichment properties. Additionally, the action generates a technical data table
      and creates a case insight with detailed analysis results.
