Search User By Email and Name:
  ai_description: >-
    ### General Description

    The **Search User By Email and Name** action is used to verify the existence of
    a user within the Vanilla Forums platform by performing lookups based on a provided
    email address and a username. It retrieves the user's profile details if a match
    is found, helping analysts confirm user identities or gather context during investigations.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **User Email** | String | Yes | The email address of the user to search for.
    The action performs a paginated search across the user database to find an exact
    match. |

    | **User Name** | String | Yes | The full name or username of the user to search
    for. The action queries the specific 'by-names' endpoint to find the user. |


    ### Flow Description

    1. **Initialization:** The action extracts the `User Email` and `User Name` from
    the input parameters, ensuring the email is lowercased and both strings are trimmed
    of whitespace.

    2. **Email-Based Search:** The action calls the Vanilla Forums API (`/v2/users`
    endpoint). It iterates through paginated results (100 users per page) to find
    a user whose email matches the input.

    3. **Name-Based Search:** The action queries the `/v2/users/by-names` endpoint
    using the provided username to check for its existence in the system.

    4. **Data Compilation:** It constructs a result JSON object containing boolean
    flags (`Email`, `UserName`) indicating if matches were found and includes the
    full `UserDetails` if the email search was successful.

    5. **Completion:** The action concludes by providing an output message summarizing
    the findings and sets the result value to `True` if at least one of the identifiers
    (email or name) was found.


    ### Additional Notes

    - This action does not automatically process SecOps entities; it relies strictly
    on the provided string parameters.

    - The search for the email is exhaustive across all pages of the user list until
    a match is found or all users are checked.
