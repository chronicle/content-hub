    description: Registers a new user in Vanilla Forums using provided details such
      as name, email, role ID, and password. The action validates password complexity
      (minimum 6 characters, including letters and digits) and performs a check for
      existing usernames. If the 'Override Name Duplicity' option is enabled, it attempts
      to generate a unique username by iterating through a list of provided additional
      identifiers (separators). It returns the created user's details, including the
      assigned password and email, upon successful registration.
    external_data_mutation_explanation: Creates a new user account record in the Vanilla
      Forums platform via a POST request.
