Get a Leaderboard Analytics:
  ai_description: >-
    ### General Description

    The **Get a Leaderboard Analytics** action retrieves performance and engagement
    metrics for specific leaderboards within the Vanilla Forums platform. It allows
    users to fetch data such as top posters or discussion starters for a specified
    date range and limit the number of results returned per board.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Leaderboards** | String | Yes | A comma-separated list of leaderboard identifiers
    to query (e.g., `top-posters, top-discussion-starters`). |

    | **From** | String | Yes | The start date of the analytics timeframe in `YYYY-MM-DD`
    format. |

    | **To** | String | Yes | The end date of the analytics timeframe in `YYYY-MM-DD`
    format. |

    | **Amount Limit** | String | Yes | The maximum number of rows/records to return
    for each requested leaderboard. |


    ### Flow Description

    1. **Initialization**: The action initializes the Vanilla Forums manager using
    the configured API Token and Base URL.

    2. **Parameter Extraction**: It retrieves the list of leaderboards, the date range
    (From/To), and the result limit from the action parameters.

    3. **Data Retrieval**: The action iterates through the provided list of leaderboards
    and performs a GET request to the Vanilla Forums analytics API for each one.

    4. **Aggregation**: The retrieved analytics data for each board is collected into
    a structured JSON object.

    5. **Completion**: The action returns the aggregated JSON results and provides
    a status message indicating whether the analytics were successfully fetched for
    all requested boards.


    ### Additional Notes

    - The date parameters must strictly follow the `YYYY-MM-DD` syntax to ensure successful
    API requests.

    - This action does not process or enrich SecOps entities; it operates entirely
    based on the provided string parameters.
