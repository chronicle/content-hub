Add User:
  ai_description: >-
    ### General Description

    Adds a new user to Vanilla Forums with comprehensive details including name, email,
    role, and password. This action handles username collisions by optionally appending
    special characters to create unique identifiers.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | First Name | string | Yes | The first name of the new user. |

    | Last Name | string | Yes | The last name of the new user. |

    | Email | string | Yes | The email address for the new user account. |

    | Role ID | string | Yes | The numeric ID of the role to be assigned to the user
    (e.g., '8'). |

    | Password | password | Yes | The password for the new account. Must be at least
    6 characters long and contain both letters and digits. |

    | Override Name Duplicity | boolean | No | If set to 'True', the action will attempt
    to create a unique username using 'Additional Identifiers' if the primary name
    is already taken. |

    | Additional Identifiers | string | No | A comma-separated list of characters
    (e.g., '_,~,-') used to separate first and last names if the default space-separated
    name is taken. |

    | Email Confirmed | boolean | No | Whether the user's email address is already
    verified. Defaults to 'true'. |

    | Photo URL | string | No | The URL for the user's profile picture. |


    ### Additional Notes

    - The action performs a complexity check on the password before attempting to
    communicate with the API.

    - If 'Override Name Duplicity' is enabled and all provided 'Additional Identifiers'
    result in existing usernames, the action will fail.


    ### Flow Description

    1. **Validation**: Validates that the provided password meets the complexity requirements
    (minimum 6 characters, contains letters, and contains digits).

    2. **Name Check**: Searches Vanilla Forums for the proposed username (First Name
    + Space + Last Name).

    3. **Collision Resolution**: If the name exists and 'Override Name Duplicity'
    is enabled, it iterates through the 'Additional Identifiers' to find a unique
    combination (e.g., First_Last).

    4. **User Creation**: Sends a POST request to the Vanilla Forums API to create
    the user account with the resolved name and provided metadata.

    5. **Result Handling**: Returns the user details and registration status to the
    Google SecOps platform.
