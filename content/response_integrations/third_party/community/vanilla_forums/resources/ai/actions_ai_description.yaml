Generate Password:
  ai_description: >-
    ### General Description

    Generates a random password that complies with Vanilla Forums' password requirements.
    The generated password includes at least one uppercase letter, one lowercase letter,
    and the remainder as digits. This is a utility action that does not interact with
    the Vanilla Forums API directly but uses the integration's logic to ensure password
    compatibility.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Length | string | No | The desired length of the password. Must be an integer
    of at least 6. If not provided, it defaults to 6. |


    ### Additional Notes

    - The action will fail if the provided `Length` is less than 6.

    - This action is a local generator and does not perform any network requests to
    external systems.


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the `Length` parameter and converts
    it to an integer.

    2. **Validation**: It checks if the length is at least 6 characters. If not, the
    action fails with an error message.

    3. **Password Generation**: It calls the `genereate_pass` method in the `VanillaManager`,
    which constructs a string starting with one random uppercase letter, followed
    by one random lowercase letter, and fills the remaining length with random digits.

    4. **Completion**: The generated password is returned as the action's result value
    and the execution state is set to completed.
