name: Get Sonar Sensitive Hits
description: Find data classification hits on an object.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: Object Name
    default_value: ''
    type: string
    description: The name of the Rubrik object to check for sensitive hits.
    is_mandatory: true
-   name: Lookback Days
    default_value: '7'
    type: string
    description: Number of days in the past to retrieve scan results from. For example,
        a value of 7 will return results as of 7 days ago.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_sonar_sensitive_hits_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
