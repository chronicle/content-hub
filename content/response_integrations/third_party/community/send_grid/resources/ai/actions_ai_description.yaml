SendEmail:
  ai_description: "### General Description\nSends an email message through the SendGrid\
    \ service. This action allows for the delivery of customized HTML-formatted emails\
    \ to specified recipients, typically used for notifications, reports, or automated\
    \ alerts within a workflow. \n\n### Parameters\n| Name | Type | Mandatory | Description\
    \ |\n| :--- | :--- | :--- | :--- |\n| Return Message Status | boolean | No | If\
    \ set to true, the action will include the API response status code and recipient\
    \ details in the result JSON. Defaults to false. |\n| Subject | string | Yes |\
    \ The subject line for the email. |\n| Email To | string | Yes | The recipient's\
    \ email address. |\n| Email From | string | Yes | The sender's email address.\
    \ |\n| Content | email_content | Yes | The HTML body content of the email. Supports\
    \ dynamic templates and variables. |\n\n### Flow Description\n1. **Initialization**:\
    \ The action initializes the SendGrid API client using the API token from the\
    \ integration configuration.\n2. **Message Construction**: It constructs a Mail\
    \ object using the provided sender, recipient, subject, and HTML content parameters.\n\
    3. **Execution**: The action attempts to send the email via the SendGrid API.\n\
    4. **Result Processing**: If the email is sent successfully and 'Return Message\
    \ Status' is enabled, it records the HTTP status code and delivery metadata in\
    \ the result JSON. \n\n### Additional Notes\n- This action does not process or\
    \ rely on entities within the Google SecOps case; it works solely based on the\
    \ provided input parameters."
