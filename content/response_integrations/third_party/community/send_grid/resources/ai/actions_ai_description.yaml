Ping:
  ai_description: "### General Description\nThe **Ping** action is a diagnostic utility\
    \ designed to verify the connectivity between Google SecOps and the **SendGrid**\
    \ API. It validates the provided API Token by checking if it has the necessary\
    \ permissions to perform core functions, specifically sending emails.\n\n### Parameters\
    \ Description\nThis action does not require any input parameters. It utilizes\
    \ the global integration configuration for authentication.\n\n### Flow Description\n\
    1. **Configuration Retrieval**: The script retrieves the `API Token` from the\
    \ SendGrid integration configuration.\n2. **API Interaction**: It performs an\
    \ HTTPS GET request to the SendGrid `/v3/scopes` endpoint.\n3. **Permission Verification**:\
    \ The action parses the JSON response to retrieve the list of authorized scopes\
    \ associated with the token.\n4. **Regex Validation**: It uses a regular expression\
    \ to search for the `mail.send` scope within the retrieved permissions.\n5. **Outcome**:\
    \ \n    * If the `mail.send` scope is found, the action returns a success message\
    \ and a `True` result value.\n    * If the scope is missing or the connection\
    \ fails, it returns an error message and a `False` result value.\n\n### Additional\
    \ Notes\nThis action is a standard connectivity test and does not process or interact\
    \ with any entities within a case."
