Ping:
  ai_description: "### General Description\nThe **Ping** action for the SendGrid integration\
    \ is a connectivity test designed to verify the validity of the provided API Token\
    \ and ensure the integration can successfully communicate with the SendGrid API.\
    \ It specifically checks if the API token has the necessary permissions (scopes)\
    \ to perform its core function: sending emails.\n\n### Parameters Description\n\
    | Parameter Name | Type | Mandatory | Description |\n| :--- | :--- | :--- | :---\
    \ |\n| None | N/A | No | This action does not take any input parameters. It relies\
    \ solely on the integration's configuration (API Token). |\n\n### Additional Notes\n\
    - This action uses the `API Token` defined in the SendGrid integration settings.\n\
    - The action specifically looks for the `mail.send` scope in the SendGrid account\
    \ permissions to confirm functionality.\n\n### Flow Description\n1. **Configuration\
    \ Retrieval**: The action retrieves the **API Token** from the SendGrid integration\
    \ configuration.\n2. **API Connection**: Initiates an HTTPS GET request to the\
    \ SendGrid API endpoint `/v3/scopes`.\n3. **Permission Validation**: Parses the\
    \ JSON response to extract the list of assigned scopes.\n4. **Regex Verification**:\
    \ Uses a regular expression to search for the string `mail.send` within the retrieved\
    \ scopes.\n5. **Result Finalization**: \n    - If `mail.send` is found, the action\
    \ returns a success message and a `True` result value.\n    - If the scope is\
    \ missing or the connection fails, it returns an error message and a `False` result\
    \ value."
