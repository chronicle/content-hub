Send Email:
  ai_description: "### General Description\nThe **Send Email** action allows users\
    \ to send email messages through the SendGrid API. It is primarily used for notification,\
    \ reporting, or communication purposes within a playbook flow. The action takes\
    \ sender and recipient details, a subject line, and HTML content to construct\
    \ and dispatch an email.\n\n### Parameters Description\n| Parameter Name | Type\
    \ | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| **Email From**\
    \ | string | Yes | The email address that will appear as the sender. |\n| **Email\
    \ To** | string | Yes | The email address of the recipient. |\n| **Subject** |\
    \ string | Yes | The subject line of the email. |\n| **Content** | email_content\
    \ | Yes | The HTML-formatted body of the email message. |\n| **Return Message\
    \ Status** | boolean | No | If set to `true`, the action will include the SendGrid\
    \ API response status code in the JSON results. Default is `false`. |\n\n### Additional\
    \ Notes\n- This action does not operate on entities; it uses the provided parameters\
    \ to send a single email per execution.\n- It requires a valid SendGrid API Token\
    \ configured in the integration settings.\n\n### Flow Description\n1. **Initialization**:\
    \ The action retrieves the SendGrid API Token from the integration configuration\
    \ and the email details (From, To, Subject, Content) from the action parameters.\n\
    2. **Message Construction**: A SendGrid `Mail` object is created using the provided\
    \ parameters.\n3. **API Interaction**: The action initializes the `SendGridAPIClient`\
    \ and attempts to send the email message.\n4. **Result Handling**: \n    - If\
    \ the email is sent successfully, the action returns a success status.\n    -\
    \ If **Return Message Status** is enabled, the API status code, timestamp, and\
    \ recipient list are added to the action's JSON results.\n    - If the API call\
    \ fails, an error is logged, and the action returns a failure status."
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
