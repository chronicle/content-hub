EnrichEntities:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches Hostname and URL entities using the Whois XML API. The action
      retrieves comprehensive WHOIS registration data, specifically focusing on registrant
      details. It updates the target entities' additional properties with this information,
      allowing it to be viewed within the Google SecOps Entity Explorer. The action
      filters for external hostnames and all URL entities to provide context on domain
      ownership and registration history.
    entity_scopes:
    - HOSTNAME
    - DestinationURL
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - HOSTNAME
    - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: true
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
