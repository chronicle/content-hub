Ping:
  ai_description: >-
    ### General Description

    Verifies connectivity to the WHOIS XML API service by performing a test lookup
    for a static domain (google.com). This action is primarily used to validate that
    the provided API Key and network configurations are correct and that the SOAR
    platform can communicate with the external API.


    ### Parameters Description

    There are no parameters for this action. It utilizes the global 'API Key' defined
    in the integration configuration settings.


    ### Additional Notes

    - The action hardcodes the domain 'google.com' for the connectivity test.

    - If the API returns a 'ApiKey authenticate failed' message, the action will raise
    an exception indicating bad credentials.


    ### Flow Description

    1. **Configuration Retrieval**: Retrieves the 'API Key' from the integration's
    shared configuration.

    2. **API Request**: Performs a GET request to the WHOIS XML API 'WhoisService'
    endpoint.

    3. **Response Validation**: Parses the response content to check for authentication
    failure strings.

    4. **Execution Completion**: If the request succeeds and credentials are valid,
    it reports a successful connection.
  capabilities:
