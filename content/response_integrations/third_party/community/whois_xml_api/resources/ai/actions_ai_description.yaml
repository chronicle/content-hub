Enrich Entities:
  ai_description: "### General description\nEnriches Hostname and URL entities using\
    \ the Whois XML API. The action retrieves comprehensive registration data (WHOIS)\
    \ for the specified entities, providing visibility into ownership and registration\
    \ details which are then attached to the entities for further analysis.\n\n###\
    \ Parameters description\n| Parameter | Description | Type | Mandatory | \n| :---\
    \ | :--- | :--- | :--- |\n| None | This action does not have any action-specific\
    \ parameters. It relies on the 'API Key' provided in the integration configuration.\
    \ | N/A | No |\n\n### Flow description\n1. **Initialization**: The action retrieves\
    \ the global 'API Key' from the integration configuration.\n2. **Entity Filtering**:\
    \ It iterates through target entities, identifying external Hostnames (is_internal\
    \ set to false) and URLs.\n3. **API Interaction**: For each qualifying entity,\
    \ it sends a GET request to the Whois XML API service to fetch WHOIS records.\n\
    4. **Data Extraction**: The script extracts 'registrant' details from the response.\n\
    5. **Internal Update**: It updates the entities' additional properties with the\
    \ extracted registrant information and marks them for update.\n6. **Finalization**:\
    \ It pushes the updated entity data back to Google SecOps and returns the full\
    \ raw JSON response for the entire batch.\n\n### Additional notes\nThis action\
    \ ignores internal Hostnames to prevent API overhead on local infrastructure assets."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      Updates the 'additional_properties' attribute of Hostname and URL entities with
      registrant information from WHOIS records.
  categories:
    enrichment: true
  entity_usage:
    entity_scopes:
    - HOSTNAME
    - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: true
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
Get Domain Details:
  ai_description: >-
    ### General Description

    Retrieves comprehensive registration details for a specific domain name using
    the WHOIS XML API. This action provides raw WHOIS data, including registrar details,
    creation dates, expiration dates, and registrant information, as a JSON result
    for further use in automation playbooks.


    ### Parameters Description

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Domain Name | String | Yes | The specific domain (e.g., 'google.com') to fetch
    WHOIS records for. |

    | Check availability | Boolean | No | Determines whether to check if the domain
    is currently available for purchase. Defaults to 'false'. |


    ### Flow Description

    1. **Initialization**: Retrieves the API Key from the integration configuration.

    2. **Input Processing**: Extracts the 'Domain Name' and 'Check availability' settings
    from the action parameters.

    3. **External Call**: Performs an HTTP GET request to the WHOIS XML API endpoint
    with the specified domain and parameters.

    4. **Result Integration**: Appends the resulting JSON data from the API response
    to the action's execution results and context details.


    ### Additional Notes

    This action uses manual string input for the domain rather than automatically
    iterating over entities in the case context.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
