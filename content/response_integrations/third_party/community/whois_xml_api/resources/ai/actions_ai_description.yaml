    description: Retrieves comprehensive WHOIS information and registration details
      for a specific domain using the WHOIS XML API. The action allows users to fetch
      data such as registrar information, creation/expiration dates, and contact details.
      It also includes an optional parameter to check domain availability. The retrieved
      data is returned as a JSON object, facilitating its use in automated playbook
      logic.
