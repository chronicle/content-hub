    description: Retrieves comprehensive WHOIS registration details for a specific
      domain using the WHOIS XML API. This action fetches technical data including
      registrar information, creation and expiration dates, and domain status. It
      supports an optional parameter to check the domain's availability. The retrieved
      data is provided as a JSON result to facilitate automated processing within
      SOAR playbooks and is displayed in the case context.
