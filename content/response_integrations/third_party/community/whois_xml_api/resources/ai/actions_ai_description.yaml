    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches HOSTNAME and DestinationURL entities by fetching registration
      data from the Whois XML API. The action retrieves comprehensive WHOIS records,
      specifically extracting registrant details such as organization and contact
      information. It populates these details into the entity's additional properties
      within Google SecOps and provides the raw JSON response for further analysis.
      This enrichment helps analysts identify domain ownership and registration patterns
      during investigations.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - HOSTNAME
      - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: true
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
