    description: Revokes an employee's access to the Hibob platform using their email
      address. The action first retrieves the employee's details to verify existence
      and check their current invitation state. If the employee is found and not already
      in an 'uninvited' state, it performs a request to revoke their access, effectively
      disabling the user in the Hibob system. It returns a JSON result indicating
      whether the user existed and if the revocation was successfully executed.
    external_data_mutation_explanation: Changes the employee's state in Hibob to 'uninvited'
      via a POST request to the Hibob API, effectively disabling their access.
