    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Revokes an employee's access to the Hibob platform using their email
      address. This action first queries the Hibob API to retrieve the employee's
      internal identifier and current invitation status. If the employee is found
      and is not already in an 'uninvited' state, the action performs a POST request
      to Hibob's uninvite endpoint to disable the account. It returns a JSON object
      indicating if the user exists and whether the revocation was successfully executed.
    entity_scopes: []
    external_data_mutation_explanation: Disables a user account in Hibob by changing
      their status to 'uninvited' via a POST request to the Hibob API.
    fetches_data: true
    internal_data_mutation_explanation: null
