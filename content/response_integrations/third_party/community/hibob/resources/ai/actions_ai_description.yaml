    description: Enriches USER entities with employee details retrieved from Hibob.
      This action queries the Hibob API for comprehensive profile information including
      department, job title, and other custom attributes using the entity identifier.
      The retrieved data is flattened, prefixed with 'Hibob', and used to update the
      entity's additional properties and enrichment status, providing deeper context
      for investigations within the SOAR platform.
