    description: Creates a new lead in Marketo using provided user details including
      Email, First Name, Last Name, and Country. The action interacts with the Marketo
      API's 'create_update_leads' method with a 'createOnly' action to register the
      user. Upon successful creation, the action returns the unique lead ID and the
      full API response as JSON.
