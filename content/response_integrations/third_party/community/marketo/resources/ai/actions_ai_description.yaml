    description: Creates a new lead record in Marketo for a specified user. This action
      takes lead details including email address, first name, last name, and country
      as input parameters and communicates with the Marketo API using a 'createOnly'
      action to generate a new lead entry. It provides the resulting lead ID or failure
      details in the action output.
    external_data_mutation_explanation: Creates a new lead record within the Marketo
      marketing automation platform.
    fetches_data: false
    internal_data_mutation_explanation: null
