    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Verifies the connectivity between Google SecOps and the PhishTank
      service. It performs a test POST request to the configured Service URL using
      a placeholder URL check to ensure that the network path, API endpoint, and authentication
      credentials are functional. This action is primarily used for diagnostic purposes
      during integration setup.
    external_data_mutation_explanation: null
