Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is used to verify connectivity and validate the configuration
    between Google SecOps and the Full Contact service. It performs a test request
    to the enrichment API to ensure that the API Key is valid and the external service
    is accessible.


    ### Parameters Description

    This action does not require any input parameters.


    ### Additional Notes

    - The action utilizes a hardcoded domain ('google.com') to verify the connectivity
    to the Full Contact Company Enrichment API.

    - The API Key must be configured within the 'Full Contact' integration settings
    for this action to function.


    ### Flow Description

    1. **Setup**: The action initializes the Siemplify SDK and retrieves the integration
    configuration.

    2. **Authentication**: It fetches the API Key from the 'Full Contact' integration
    parameters.

    3. **Request**: It sends a POST request to the Full Contact `company.enrich` endpoint
    using 'google.com' as the target domain.

    4. **Validation**: The script checks the API response for an HTTP 401 status to
    detect authentication failures.

    5. **Completion**: If no errors occur during the API call, the action returns
    a successful status to the case wall.
