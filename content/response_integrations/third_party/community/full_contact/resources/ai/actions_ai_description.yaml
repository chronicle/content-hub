      Contact API. This action uses email-based user identifiers to retrieve details
      such as job titles, social profiles (LinkedIn), and gender, as well as comprehensive
      company information including industry, employee count, and location. It updates
      the entity's additional properties with the retrieved data points and provides
      the full results in JSON format.
