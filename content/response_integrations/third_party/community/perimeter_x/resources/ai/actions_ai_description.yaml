Ping:
  ai_description: >-
    ### General Description

    The Ping action is a utility designed to verify the connectivity between Google
    SecOps and Slack using the PerimeterX integration credentials. It ensures that
    the provided API key is valid and that the system can reach the Slack API endpoints.


    ### Parameters Description

    This action does not have any direct action parameters. It relies on the following
    **Integration Configuration** parameters:


    | Parameter Name | Expected Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Slack API Key | String | Yes | The Bearer token used to authenticate requests
    to the Slack API. |

    | Slack Channel | String | Yes | The name of the Slack channel used for integration
    communications. |


    ### Additional Notes

    - Connectivity is verified specifically against the Slack `auth.test` API endpoint.

    - The action will fail if the API key is invalid or if there are network issues
    reaching Slack.


    ### Flow Description

    1. **Initialization**: The action starts by retrieving the 'Slack API Key' and
    'Slack Channel' from the global integration configuration.

    2. **Manager Setup**: A PerimeterXManager instance is created using the retrieved
    credentials.

    3. **Authentication Request**: The manager executes a POST request to `https://slack.com/api/auth.test`
    to validate the token.

    4. **Result Evaluation**: If the API returns a success (ok: true), the action
    completes with a success message; otherwise, it logs the error and terminates
    with a failure state.
