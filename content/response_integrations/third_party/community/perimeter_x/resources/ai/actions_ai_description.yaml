Ping:
  ai_description: "### General Description\nThe Ping action is a diagnostic utility\
    \ designed to verify the connectivity and authentication status between Google\
    \ SecOps and the Slack API. It ensures that the provided credentials (API Key)\
    \ are valid and that the system can successfully communicate with Slack's infrastructure.\n\
    \n### Parameters Description\n| Parameter Name | Type | Mandatory | Description\
    \ |\n| :--- | :--- | :--- | :--- |\n| Slack API Key | String | Yes | The authentication\
    \ token used to interact with the Slack API. This is retrieved from the integration\
    \ configuration. |\n| Slack Channel | String | Yes | The target Slack channel\
    \ name. While not directly used for the authentication test, it is a required\
    \ configuration parameter for the manager initialization. |\n\n### Additional\
    \ Notes\n- This action primarily interacts with the `https://slack.com/api/auth.test`\
    \ endpoint.\n- It does not process or require any entities to run.\n\n### Flow\
    \ Description\n1. **Parameter Extraction**: The action retrieves the `Slack API\
    \ Key` and `Slack Channel` from the PerimeterX integration configuration.\n2.\
    \ **Manager Initialization**: It initializes the `PerimeterXManager` with the\
    \ extracted credentials and sets the connector type to 'slack'.\n3. **Authentication\
    \ Test**: The action calls the `auth()` method, which performs a POST request\
    \ to Slack's `auth.test` endpoint.\n4. **Result Handling**: \n    - If the API\
    \ returns a successful 'ok' status, the action completes with a success message.\n\
    \    - If the API returns an error or the connection fails, the action catches\
    \ the exception and reports a failure status."
