Ping:
  ai_description: >-
    The Ping action is designed to verify the connectivity between Google SecOps and
    the Slack API through the PerimeterX integration. It serves as a diagnostic tool
    to ensure that the provided Slack credentials and configuration are valid.


    ### Parameters

    | Parameter Name | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Slack API Key | The API key used to authenticate with the Slack API. | String
    | Yes |

    | Slack Channel | The target Slack channel name used for integration context.
    | String | Yes |


    ### Additional Notes

    - This action uses integration-level configuration parameters rather than action-specific
    input parameters.

    - The action specifically tests the authentication token against the Slack `auth.test`
    endpoint.


    ### Flow Description

    1. **Initialization**: The action retrieves the `Slack API Key` and `Slack Channel`
    from the integration configuration.

    2. **Manager Setup**: It initializes the `PerimeterXManager` using the extracted
    configuration.

    3. **Connectivity Test**: It executes the `auth()` method, which sends a POST
    request to the Slack `https://slack.com/api/auth.test` endpoint using the provided
    API Key.

    4. **Result Evaluation**: If the API returns a successful response (HTTP 200 and
    `ok: true`), the action reports a successful connection. If the API call fails
    or returns an error, the action captures the exception and reports a failure.
