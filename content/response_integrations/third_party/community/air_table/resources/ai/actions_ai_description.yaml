AddOrUpdate:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Adds or updates records in an Airtable table. The action processes
      a JSON-formatted list of field data, performing a search for existing records
      using a specified field name. If matching records are found, it performs an
      update on those specific records with the provided field data. If no match is
      found, it inserts a new record into the table. This allows for synchronization
      of data between Google SecOps and Airtable bases.
    external_data_mutation_explanation: Creates new records or modifies existing records
      within the specified Airtable table based on the provided input data.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
