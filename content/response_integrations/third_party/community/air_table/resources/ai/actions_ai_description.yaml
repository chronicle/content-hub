    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches entities by searching for matching records within a specific
      Airtable table. The action queries a designated Airtable field (column) using
      either the entity's identifier or a value extracted from its additional properties.
      If a matching record is found, the action flattens the record data and appends
      it to the entity's additional properties in Google SecOps, utilizing a configurable
      prefix for the keys. It includes logic for case-insensitive fallback searches
      and supports limiting the number of records retrieved per entity.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
