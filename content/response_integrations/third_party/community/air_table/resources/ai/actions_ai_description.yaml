    description: Deletes records from a specified Airtable table based on matching
      field criteria. The action search for records where a specific field matches
      a provided value and subsequently deletes each matching record from the database,
      up to the defined maximum records limit. This is useful for automated data cleanup
      or removing specific entries from a base based on external triggers.
    external_data_mutation_explanation: Permanently removes records from the specified
      Airtable table that match the search criteria.
    fetches_data: true
    internal_data_mutation_explanation: null
