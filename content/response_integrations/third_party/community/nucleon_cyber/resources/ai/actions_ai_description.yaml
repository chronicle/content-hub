GetIPs:
  ai_description: >-
    ### General Description

    This action retrieves a list of active threat intelligence data from the Nucleon
    Cyber API. It specifically queries the 'Active Threats' feed to provide recently
    collected cyber intelligence data, typically used for threat hunting or populating
    watchlists. The action outputs the results as a raw JSON object for use in downstream
    playbook logic.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | limit | string | True | Specifies the maximum number of threat intelligence
    records to retrieve from the API feed. Default is '10'. |


    ### Additional Notes

    - This action does not require or operate on specific entities (like IPs or Domains)
    within the case; it fetches a global feed based on the provided credentials and
    limit.

    - Authentication requires a valid Username, Password, Client Name, and Client
    ID configured in the integration settings.


    ### Flow Description

    1. **Credential Retrieval**: The action extracts the API credentials (Username,
    Password, Client Name, Client ID) from the integration configuration.

    2. **Parameter Processing**: It retrieves the 'limit' parameter to determine the
    size of the data request.

    3. **External API Call**: Sends a POST request to the Nucleon Cyber feed endpoint
    (`https://api.nucleoncyber.com/feed/activethreats`) containing the client identifiers
    and result limit.

    4. **Authentication Validation**: Checks the HTTP status code and response content
    for authentication failures or invalid API keys.

    5. **Data Extraction**: Parses the JSON response to isolate the 'data' section
    containing threat intelligence records.

    6. **Result Output**: Publishes the extracted threat data as both a JSON result
    for playbook steps and a formatted JSON output for the action context.
