Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a utility designed to verify the connectivity and authentication
    between Google SecOps and the NucleonCyber API. It ensures that the integration's
    configuration parameters, such as credentials and client identifiers, are correct
    and that the external service is reachable.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **limit** | String | Yes | Specifies the number of results to request during
    the connectivity test. This is used to validate the API's response to query parameters.
    Default value is '5'. |


    ### Additional Notes

    - This action does not interact with or enrich any entities in the environment.

    - It uses Basic Authentication (Username and Password) along with specific Client
    ID and Client Name parameters defined in the integration settings.

    - Successful execution confirms that the API endpoint is active and the credentials
    provided are valid.


    ### Flow Description

    1. **Extraction**: The action retrieves integration-level configuration parameters
    (Username, Password, Client Name, Client ID) and the action-specific 'limit' parameter.

    2. **Execution**: It performs a POST request to the NucleonCyber 'activethreats'
    feed endpoint.

    3. **Validation**: The script checks the HTTP status code of the response. If
    the status code is 200, the connection is deemed successful.

    4. **Completion**: If valid, the action ends with a 'Successful Connection' status.
    If the status code is not 200, it raises an exception indicating bad credentials
    or a connection error.
