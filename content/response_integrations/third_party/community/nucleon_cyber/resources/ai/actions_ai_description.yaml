GetIPs:
  ai_description: >-
    ### General Description

    The **GetIPs** action retrieves a list of recently collected cyber intelligence
    data from the Nucleon Cyber Active Threats API. It is designed to fetch a feed
    of active threats for general situational awareness or for use in subsequent playbook
    logic, providing raw data in a structured JSON format.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **limit** | String | Yes | Specifies the maximum number of threat results to
    return from the API. The default value is "10". |


    ### Flow Description

    1.  **Authentication**: The action extracts integration-level configuration (Username,
    Password, Client Name, and Client ID) and the action-level parameter (**limit**).

    2.  **API Request**: It performs a POST request to the Nucleon Cyber Active Threats
    endpoint (`https://api.nucleoncyber.com/feed/activethreats`) using Basic Authentication
    and passing the client details and limit in the request body.

    3.  **Validation**: The script checks for a successful HTTP 200 response and validates
    that the API did not return an authentication failure message in the response
    body.

    4.  **Data Processing**: It extracts the `data` field from the API response.

    5.  **Output**: The collected threat data is saved into the action's result JSON
    and displayed in the context details for use by other actions in a playbook.


    ### Additional Notes

    *   This action does **not** operate on specific entities (e.g., IPs, Domains)
    within a case. Instead, it pulls a general feed of data from the Nucleon Cyber
    service.

    *   While the action uses an HTTP POST method, it is functionally a data retrieval
    operation and does not modify any state in the Nucleon Cyber platform.
