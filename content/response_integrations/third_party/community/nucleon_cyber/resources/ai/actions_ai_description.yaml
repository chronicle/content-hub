Ping:
  ai_description: >-
    ### General Description

    The Ping action is designed to verify the connectivity between Google SecOps and
    the NucleonCyber API. It tests the validity of the provided credentials (Username,
    Password, Client Name, and Client ID) by making a test request to the NucleonCyber
    Active Threats feed endpoint. This is typically used during the initial setup
    or troubleshooting phase to ensure the integration can communicate with the external
    service.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **limit** | String | Yes | Specifies the number of results to request during
    the connectivity test. While this is a connectivity check, the API endpoint requires
    this parameter to process the request. Default value is '5'. |


    ### Additional Notes

    - This action does not process or return threat data; it only confirms if a successful
    connection (HTTP 200) can be established.

    - If the API returns any status code other than 200, the action will raise an
    exception indicating bad credentials or a connection error.


    ### Flow Description

    1. **Configuration Extraction**: The action retrieves the integration's global
    configuration, including the Username, Password, Client Name, and Client ID.

    2. **Parameter Extraction**: The 'limit' parameter is retrieved from the action
    input.

    3. **API Request**: A POST request is dispatched to the NucleonCyber endpoint
    `https://api.nucleoncyber.com/feed/activethreats` using Basic Authentication and
    the client details in the request body.

    4. **Validation**: The script checks if the HTTP response status code is 200.

    5. **Completion**: If successful, the action ends with a 'Successful Connection'
    status.
