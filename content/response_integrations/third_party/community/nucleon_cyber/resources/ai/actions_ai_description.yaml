Ping:
  ai_description: >-
    ### General Description

    Tests the connectivity between Google SecOps and the NucleonCyber API. This action
    is primarily used to verify that the integration credentials (Username, Password)
    and client identifiers (Client Name, Client ID) are correctly configured by attempting
    to access the active threats feed endpoint.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | limit | String | Yes | Specifies the number of results to request from the API
    during the connectivity test. Default is '5'. |


    ### Additional Notes

    This action is a utility 'Ping' and does not process or return threat data to
    the case wall or entities. It strictly validates the connection status. If the
    API returns any status code other than 200, the action will fail with a credential
    error.


    ### Flow Description

    1. **Configuration Extraction**: Retrieves the Username, Password, Client Name,
    and Client ID from the integration's global configuration.

    2. **Parameter Extraction**: Retrieves the 'limit' parameter from the action's
    input settings.

    3. **API Request**: Executes a POST request to the NucleonCyber `activethreats`
    endpoint using Basic Authentication.

    4. **Connection Validation**: Evaluates the HTTP response status code. If the
    status is 200, the connection is considered successful.

    5. **Action Completion**: Reports a 'Successful Connection' to the SOAR interface.
