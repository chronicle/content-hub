GetIPs:
  ai_description: >-
    ### General Description

    Retrieves a list of active cyber threats from the Nucleon Cyber Active Threats
    API. This action fetches recent cyber intelligence data in JSON format, which
    can be utilized in subsequent playbook steps for threat hunting, correlation,
    or reporting. It does not target specific entities but rather provides a general
    feed of intelligence based on the provided configuration.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | limit | String | Yes | Specifies the maximum number of threat records to retrieve
    from the API. Default is '10'. |


    ### Additional Notes

    - This action requires valid integration configuration parameters, including Username,
    Password, Client Name, and Client ID.

    - The action uses a POST request to the API endpoint, but its primary function
    is data retrieval (fetching a feed) rather than modifying external state.


    ### Flow Description

    1. **Configuration Extraction**: Retrieves the integration's global settings (Username,
    Password, Client Name, Client ID) and the action-specific `limit` parameter.

    2. **API Request**: Executes a POST request to the Nucleon Cyber Active Threats
    endpoint (`https://api.nucleoncyber.com/feed/activethreats`) using basic authentication
    and the client identifiers in the request body.

    3. **Response Validation**: Checks for a successful HTTP 200 status code and verifies
    that the response contains a valid 'data' section.

    4. **Data Processing**: Wraps the retrieved threat data into a structured JSON
    object under the key `activethreats`.

    5. **Output Generation**: Adds the processed JSON to the action's result and script
    result, making it available for the SOAR platform's context and subsequent playbook
    actions.
