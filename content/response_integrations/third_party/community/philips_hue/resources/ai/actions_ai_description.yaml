Turn On Light and Color:
  ai_description: >-
    ### General Description

    Turns on a specific Philips Hue light bulb and configures its color and alert
    effect. This action is used to provide physical visual cues (like a red flickering
    light) in response to security events managed within Google SecOps.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Light ID | string | Yes | The unique identifier of the light bulb to control.
    Default is '1'. |

    | Color | ddl | Yes | The color the light should display. Options include Red,
    Orange, Yellow, Green, Blue, Purple, and Pink. |

    | Alert effect | ddl | Yes | Defines the visual behavior: 'None' (static on),
    'Flicker-Once' (brief flash), or 'Flicker-Loop' (continuous flashing for 15 seconds).
    |


    ### Additional Notes

    This action requires a valid Bridge IP and Authorized Username to be configured
    in the PhilipsHUE integration settings. It does not operate on SecOps entities
    but rather on a specific Light ID provided as an input parameter.


    ### Flow Description

    1. **Validation**: The action first verifies if the provided `Light ID` exists
    on the configured Philips Hue bridge.

    2. **Reachability Check**: It checks if the light bulb is currently reachable
    by the bridge.

    3. **State Mutation**: If reachable, it sends a PUT request to the bridge to turn
    the light on and apply the selected `Color` (mapped to a Hue value) and `Alert
    effect`.

    4. **Reporting**: The action returns a JSON result containing the light ID and
    the status of the operation, including reachability information.
