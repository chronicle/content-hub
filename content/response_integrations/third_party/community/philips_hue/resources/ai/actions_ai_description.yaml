Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a connectivity test utility for the Philips HUE integration.
    Its primary purpose is to verify that the Google SecOps environment can successfully
    communicate with the Philips HUE Bridge using the provided network and authentication
    details. It serves as a diagnostic tool to ensure the integration is correctly
    configured before executing more complex automation.


    ### Parameters Description

    This action does not require any input parameters. It relies entirely on the global
    integration configuration:


    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Bridge IP | String | Yes | The IP address of the Philips HUE bridge. |

    | Authorized Username | String | Yes | The username authorized to access the bridge
    API. |


    ### Flow Description

    1. **Parameter Retrieval**: The action extracts the `Bridge IP` and `Authorized
    Username` from the integration's configuration settings.

    2. **Connectivity Check**: It initializes the `PhilipsManager` and executes a
    `GET` request to the bridge's base API URL (`https://{bridge_ip}/api/{user_name}`).

    3. **Validation**: The action checks if the response is successful. If the bridge
    responds without error, the connection is considered valid.

    4. **Final Status**: The action concludes with a success message if the connection
    is established, or an error message detailing the failure if the request fails.
