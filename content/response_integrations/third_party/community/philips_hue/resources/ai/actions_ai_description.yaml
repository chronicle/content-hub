Turn Off Light:
  ai_description: >-
    ### General Description

    This action turns off a specific Philips HUE light bulb identified by its unique
    ID. It is useful for physical security response or office automation scenarios
    where lighting control is integrated into security workflows.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Light ID | string | Yes | The unique identifier of the light you want to turn
    off. You can find this ID via the HUE Bridge API or the Philips HUE developer
    portal. |


    ### Additional Notes

    - This action requires the Philips HUE integration to be configured with a valid
    **Bridge IP** and an **Authorized Username**.

    - The action checks for light reachability before attempting to turn it off. If
    the light is unreachable (e.g., powered off at the switch), the action will fail
    with a specific error message.


    ### Flow Description

    1. **Initialization**: The action retrieves connection details (Bridge IP, Username)
    and the target Light ID.

    2. **Validation**: It queries the HUE bridge to verify if the provided `Light
    ID` exists.

    3. **Reachability Check**: If the ID exists, it checks if the light is currently
    reachable by the bridge.

    4. **Execution**: If reachable, it sends a PUT request to the bridge's state endpoint
    to set the 'on' state to `false`.

    5. **Completion**: The action returns a success message and JSON results if the
    state change is confirmed by the bridge.
