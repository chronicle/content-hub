Ping:
  ai_description: >-
    ### General Description

    The Ping action is designed to verify the connectivity between Google SecOps and
    the Philips HUE Bridge. It serves as a diagnostic tool to ensure that the integration
    parameters provided in the configuration (Bridge IP and Authorized Username) are
    correct and that the Bridge is reachable over the network.


    ### Parameters Description

    This action does not require any additional input parameters at the time of execution.
    It relies entirely on the integration's configuration settings:

    | Parameter Name | Description | Expected Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Bridge IP | The IP address of the target Philips HUE bridge. | String | Yes
    |

    | Authorized Username | The API username authorized to communicate with the bridge.
    | String | Yes |


    ### Additional Notes

    If the action fails, it typically indicates a network routing issue, an incorrect
    IP address, or an invalid/expired authorized username.


    ### Flow Description

    1. **Configuration Retrieval**: The action extracts the 'Bridge IP' and 'Authorized
    Username' from the integration's configuration context.

    2. **Manager Initialization**: It initializes the `PhilipsManager` with the retrieved
    credentials.

    3. **Connectivity Test**: The action calls the `test_connectivity` method, which
    performs a GET request to the Philips HUE API base URL (https://<Bridge IP>/api/<Username>).

    4. **Result Reporting**: If the HTTP request is successful, the action returns
    a success message. If an error occurs (e.g., timeout, 404, or 403), it captures
    the exception and reports the failure.
