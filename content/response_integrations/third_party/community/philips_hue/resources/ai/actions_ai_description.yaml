TurnOnLightAndColor:
  ai_description: >-
    ### General Description

    This action interacts with a Philips Hue Bridge to turn on a specific light bulb
    and configure its color and alert effect. It is typically used for physical notification
    or status signaling in a security operations center (SOC) environment.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Light ID | String | Yes | The unique identifier of the Philips Hue light bulb
    to control. |

    | Color | DDL | Yes | The color to apply to the light. Options include: Red, Orange,
    Yellow, Green, Blue, Purple, Pink. |

    | Alert effect | DDL | Yes | Defines the visual behavior when the light turns
    on. 'None' turns it on normally, 'Flicker-Once' flashes once, and 'Flicker-Loop'
    flashes for 15 seconds. |


    ### Additional Notes

    - This action does not operate on Google SecOps entities (like IP or Hostname)
    but instead uses manually provided parameters.

    - The action requires valid Philips Hue Bridge IP and Authorized Username configuration
    in the integration settings.


    ### Flow Description

    1.  **Initialization**: Extracts the bridge configuration and action parameters
    (Light ID, Color, and Effect).

    2.  **Validation**: Connects to the Philips Hue Bridge to verify if the provided
    `Light ID` exists.

    3.  **Connectivity Check**: Verifies if the specific light bulb is currently reachable
    by the bridge.

    4.  **State Mutation**: If the light is available, it sends a PUT request to the
    Philips Hue API to turn the light on with the specified hue (mapped from color
    name) and alert effect.

    5.  **Reporting**: Returns a JSON result containing the light ID and execution
    details, and completes the action with a success or failure message.
