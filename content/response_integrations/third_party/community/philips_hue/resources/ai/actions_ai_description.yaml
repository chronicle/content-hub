TurnOffLight:
  ai_description: >-
    ### General Description

    The **Turn Off Light** action allows users to programmatically deactivate a specific
    light bulb connected to a Philips Hue Bridge. This action is designed to interact
    with the Philips Hue API to manage the physical state of lighting equipment based
    on security automation or manual triggers.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Light ID | The unique identifier assigned to the specific light bulb by the
    Philips Hue Bridge. | String | Yes |


    ### Flow Description

    1. **Setup**: The action initializes by retrieving the Bridge IP and Authorized
    Username from the integration configuration.

    2. **Identification**: It searches for the provided `Light ID` on the Philips
    Hue Bridge to confirm its existence.

    3. **Reachability Verification**: If the ID is found, the action checks if the
    light bulb is currently online and reachable by the Bridge.

    4. **State Modification**: It sends a command to the Bridge to update the light's
    power state to 'off'.

    5. **Completion**: The action returns the execution status and details regarding
    the light's reachability and the success of the operation.


    ### Additional Notes

    This action requires a properly configured Philips Hue Bridge IP and a valid 'Authorized
    Username' within the integration settings to function correctly. If the light
    is unreachable (e.g., powered off at the switch), the action will fail.
