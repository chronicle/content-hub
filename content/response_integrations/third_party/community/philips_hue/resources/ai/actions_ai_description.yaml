Turn Off Light:
  ai_description: >-
    ### General Description

    Turns off a specific Philips HUE light bulb using its unique Light ID. This action
    interacts with the Philips HUE Bridge API to verify the light's existence and
    reachability before sending a command to change its state.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Light ID | String | Yes | The unique identifier of the light bulb to be turned
    off. |


    ### Flow Description

    1. **Initialization**: Extracts the Bridge IP and Authorized Username from the
    integration configuration and the Light ID from the action parameters.

    2. **Validation**: Checks if the specified Light ID exists within the Philips
    HUE Bridge environment via a GET request.

    3. **Reachability Check**: Verifies if the light bulb is currently reachable by
    the bridge.

    4. **Execution**: Sends a PUT request to the Philips HUE API to set the light's
    state to 'off' (on: false).

    5. **Reporting**: Returns a success or failure message based on the API response
    and populates the JSON result with the light's status.


    ### Additional Notes

    This action requires a valid Bridge IP and an Authorized Username to be configured
    in the PhilipsHUE integration settings.
