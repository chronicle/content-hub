Turn On Light and Color:
  ai_description: >-
    ### General Description

    This action controls a Philips Hue light bulb by its unique identifier. It allows
    users to turn a light on, set it to a predefined color, and trigger specific alert
    effects (such as flickering). It is primarily used for physical notification or
    visual signaling within an environment.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Light ID | string | Yes | The unique identifier of the light bulb to be controlled.
    |

    | Color | ddl | Yes | The color to apply to the light. Options include: Red, Orange,
    Yellow, Green, Blue, Purple, Pink. |

    | Alert effect | ddl | Yes | Defines the visual behavior when turning on. 'None'
    turns it on normally, 'Flicker-Once' flashes it once, and 'Flicker-Loop' flashes
    it for 15 seconds. |


    ### Flow Description

    1. **Initialization**: Retrieves the Philips Hue Bridge IP and Authorized Username
    from the integration configuration.

    2. **Validation**: Checks if the specified `Light ID` exists on the Bridge using
    a GET request.

    3. **Reachability Check**: Verifies if the light is currently reachable by the
    Bridge.

    4. **State Modification**: Sends a PUT request to the Philips Hue API to set the
    light to 'on', apply the mapped hue color code, and trigger the selected alert
    effect.

    5. **Reporting**: Returns a success message if the light state was successfully
    updated, otherwise reports a failure or reachability issue.
