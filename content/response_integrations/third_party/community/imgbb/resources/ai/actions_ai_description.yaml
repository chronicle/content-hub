UploadImageFromFilePath:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Uploads a local image file to the Imgbb service. The action takes
      a file path as input, reads the file, encodes it as a base64 string, and performs
      a POST request to the Imgbb API. Upon success, it retrieves and returns the
      public URL of the uploaded image, which is set to expire after 600 seconds.
      The image URL is added to the action results as both a link and a JSON object.
    external_data_mutation_explanation: Uploads an image file to the Imgbb service,
      creating a new hosted image resource on their servers.
    fetches_data: false
    internal_data_mutation_explanation: null
