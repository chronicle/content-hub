Upload Image From Base64:
  ai_description: >-
    ### General Description

    The **Upload Image From Base64** action allows users to upload an image, provided
    in base64 format, to the Imgbb hosting service. This is useful for converting
    raw image data into a shareable URL that can be referenced in case notes, reports,
    or external communications. The action returns a public URL for the uploaded image.


    ### Parameters

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Image in base64 | The base64 encoded string of the image to be uploaded to Imgbb.
    | string | Yes |


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves the Imgbb API Key and SSL
    verification settings from the integration configuration.

    2. **Parameter Extraction**: It extracts the base64 image string provided in the
    action parameters.

    3. **API Interaction**: A POST request is sent to the Imgbb API (`https://api.imgbb.com/1/upload`)
    containing the image data. The request includes a hardcoded expiration of 600
    seconds (10 minutes).

    4. **Response Processing**: The action parses the JSON response from Imgbb to
    retrieve the generated image URL.

    5. **Output Generation**: The resulting URL is added to the action as a clickable
    link and included in the JSON result for downstream use in the playbook.


    ### Additional Notes

    * The uploaded image is set to expire automatically after 10 minutes as per the
    API call configuration.
