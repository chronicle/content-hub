Upload Image From File Path:
  ai_description: >-
    ### General Description

    The **Upload Image From File Path** action facilitates the uploading of a local
    image file to the Imgbb hosting service. Its primary purpose is to take a file
    stored on the local file system, upload it to a cloud-based hosting provider,
    and retrieve a publicly accessible URL. This is particularly useful for sharing
    visual evidence or screenshots within a SOAR workflow.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Image File Path** | String | Yes | The absolute system path to the image file
    intended for upload. |


    ### Additional Notes

    - The action requires a valid Imgbb API Key to be configured in the integration
    settings.

    - The uploaded image is configured with a hardcoded expiration of 600 seconds
    (10 minutes) within the API request.

    - This action does not operate on entities; it relies solely on the provided file
    path.


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves the API Key and SSL verification
    settings from the integration configuration.

    2. **File Processing**: It opens the file specified in the **Image File Path**
    parameter, reads its binary content, and encodes it into a Base64 string.

    3. **External API Call**: A POST request is sent to the Imgbb API (`/1/upload`)
    containing the Base64 encoded image data.

    4. **Data Extraction**: Upon a successful response, the script parses the JSON
    to extract the direct URL of the uploaded image.

    5. **Result Reporting**: The script adds the image URL as a clickable link in
    the SOAR interface and includes it in the JSON result for use in subsequent playbook
    steps.
