UploadImageFromBase64:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Uploads an image provided as a base64 string to the Imgbb hosting
      service. This action uses a POST request to send the image data to the Imgbb
      API, which generates a publicly accessible URL for the image. The resulting
      URL is then added as a clickable link in the action results and stored in the
      JSON output for downstream playbook use.
    external_data_mutation_explanation: Creates a new hosted image resource on the
      Imgbb platform via a POST request.
    fetches_data: false
    internal_data_mutation_explanation: null
