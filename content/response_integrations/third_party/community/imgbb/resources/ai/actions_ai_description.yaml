Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is designed to test and verify the connectivity between Google
    SecOps and the Imgbb service. It ensures that the provided API key and network
    configurations are correct by attempting a sample image upload to the Imgbb API.


    ### Parameters Description

    There are no parameters for this action. It relies solely on the global integration
    configuration (specifically the **API Key**).


    ### Additional Notes

    - This action performs a real POST request to the Imgbb API endpoint (`/1/upload`).

    - It uses a hardcoded base64 string representing a placeholder image to perform
    the connectivity test.

    - The uploaded test image is set to expire after 600 seconds (10 minutes).


    ### Flow Description

    1. **Configuration Retrieval:** The action retrieves the **API Key** from the
    Imgbb integration settings.

    2. **URL Construction:** It constructs the Imgbb API upload URL including the
    API key and a 600-second expiration parameter.

    3. **Connectivity Request:** The action sends a POST request to the Imgbb API
    containing a dummy base64-encoded image.

    4. **Status Validation:** It checks the HTTP response status. If the request is
    successful, it confirms connectivity; otherwise, it raises an exception.

    5. **Result Reporting:** The action concludes by reporting a success message to
    the Google SecOps interface.
