Upload Image From File Path:
  ai_description: >-
    ### General Description

    Uploads an image from a specified local file path to the Imgbb hosting service.
    This action is designed to facilitate the sharing of local image artifacts (like
    screenshots or captured visuals) by converting them into base64 format, uploading
    them to the cloud, and returning a publicly accessible URL.


    ### Parameters

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Image File Path | The full system path to the image file that needs to be uploaded
    to Imgbb. | String | Yes |


    ### Flow Description

    1. **Configuration Retrieval**: The script retrieves the API Key and SSL verification
    settings from the Imgbb integration configuration.

    2. **File Processing**: It opens the image file located at the provided path,
    reads the binary data, and encodes it into a base64 string.

    3. **API Interaction**: Sends a POST request to the Imgbb API (`/1/upload`) containing
    the base64 image data. The request includes a hardcoded expiration parameter set
    to 600 seconds.

    4. **Data Extraction**: Parses the JSON response from Imgbb to extract the direct
    URL (`data.url`) of the hosted image.

    5. **Output Processing**: Updates the action results with the image URL, adds
    a clickable link titled "Image URL link" to the action UI, and provides the full
    JSON result for downstream logic.


    ### Additional Notes

    * The uploaded image is temporary and will expire after 10 minutes (600 seconds)
    as per the hardcoded API request parameters.

    * The action requires that the environment executing the script has file system
    read permissions for the provided path.
