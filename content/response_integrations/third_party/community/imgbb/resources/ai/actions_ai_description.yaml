UploadImageFromFilePath:
  ai_description: >-
    ### General Description

    The **Upload Image From File Path** action allows users to upload a local image
    file to the Imgbb hosting service. This is particularly useful for taking locally
    stored visual evidence (like screenshots or logs saved as images) and generating
    a shareable URL that can be referenced within a case or shared with other systems.


    ### Parameters Description

    | Parameter Name | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | **Image File Path** | The absolute file path on the local system of the image
    you would like to upload to Imgbb. | String | Yes |


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves the Imgbb API Key and SSL
    verification preferences from the integration's configuration settings.

    2. **File Conversion**: The script reads the file from the specified `Image File
    Path` and converts the binary data into a base64-encoded string.

    3. **External Upload**: It sends an HTTP POST request to the Imgbb API. The request
    includes the base64 string and a hardcoded expiration parameter (600 seconds).

    4. **Data Extraction**: The action parses the JSON response from Imgbb to extract
    the unique URL assigned to the uploaded image.

    5. **SOAR Integration**: Finally, it adds the image URL as a clickable link in
    the action results and includes the full details in the JSON result block for
    use in subsequent playbook steps.


    ### Additional Notes

    * **Expiration**: Uploaded images are set to expire and be deleted from Imgbb
    after 600 seconds (10 minutes).

    * **Entity Usage**: This action does not operate on SOAR entities (like IP addresses
    or Hostnames); it relies entirely on the provided string input for the file path.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Uploads a new image file to the Imgbb service, creating a temporary hosted resource
      on their platform.
    fetches_data: false
    internal_data_mutation_explanation: null
  categories:
    enrichment: false
  entity_usage:
