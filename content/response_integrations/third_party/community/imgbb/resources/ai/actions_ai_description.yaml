Upload Image From Base64:
  ai_description: >-
    ### General Description

    This action uploads an image provided in base64 format to the Imgbb hosting service.
    It facilitates the conversion of local image data into a publicly accessible (though
    temporary) URL, which is then returned to Google SecOps for use in reports or
    subsequent automation steps.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Image in base64 | The base64 encoded string of the image you wish to upload
    to Imgbb. | String | Yes |


    ### Additional Notes

    - The uploaded image is configured with a hardcoded expiration of 600 seconds
    (10 minutes) within the API request.

    - This action does not process or rely on any entities (e.g., Hostnames, IPs)
    from the case; it operates purely on the provided parameter.


    ### Flow Description

    1. **Configuration Retrieval**: The script fetches the Imgbb API key and SSL verification
    settings from the integration configuration.

    2. **Parameter Extraction**: It extracts the `Image in base64` string provided
    by the user.

    3. **External API Call**: A POST request is sent to `api.imgbb.com` containing
    the base64 data.

    4. **Response Processing**: The script parses the JSON response to retrieve the
    hosted image URL.

    5. **Output Generation**: The image URL is added as a link to the action results,
    and the full response is attached as JSON for further reference.
