EnrichEntities:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches multiple entity types using EclecticIQ threat intelligence.
      The action retrieves observable details and associated entities from the platform,
      including metadata such as confidence scores (maliciousness), timestamps, tags,
      and source information. It updates entities in Google SecOps with these properties,
      adds external platform links for direct investigation, and populates data tables
      with enrichment results.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
      - CHILDHASH
      - CHILDPROCESS
      - CREDITCARD
      - CVE
      - CVEID
      - DESTINATIONDOMAIN
      - DOMAIN
      - FILEHASH
      - FILENAME
      - HOSTNAME
      - PARENTHASH
      - PARENTPROCESS
      - PHONENUMBER
      - PROCESS
      - SOURCEDOMAIN
      - THREATACTOR
      - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
