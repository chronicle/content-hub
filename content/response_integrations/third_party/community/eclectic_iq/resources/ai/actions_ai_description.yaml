SendEntitiesToEclecticiq:
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Sends case entities to the EclecticIQ Intelligence Center as sightings
      and optionally as indicators. The action retrieves the source identifier associated
      with a specified Group Name and uploads a structured payload containing case
      metadata (title, description, priority, status) and entity identifiers. It supports
      a wide range of entity types including network, file, and threat-related artifacts.
      Upon successful creation, it provides a direct platform link to the created
      EclecticIQ entities and adds a confirmation comment to the case wall.
    external_data_mutation_explanation: Creates new sighting and indicator objects
      within the EclecticIQ platform via PUT requests to the entities endpoint.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
      - CHILDHASH
      - CHILDPROCESS
      - CREDITCARD
      - CVE
      - CVEID
      - DESTINATIONDOMAIN
      - DOMAIN
      - FILEHASH
      - FILENAME
      - HOSTNAME
      - PARENTHASH
      - PARENTPROCESS
      - PHONENUMBER
      - PROCESS
      - SOURCEDOMAIN
      - THREATACTOR
      - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
