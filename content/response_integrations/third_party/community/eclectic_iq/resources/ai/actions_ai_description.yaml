Send Entities to EclecticIQ:
  ai_description: >-
    ### General Description

    This action sends entities from a Google SecOps case to the EclecticIQ Intelligence
    Center. By default, it creates 'sightings' for the supported entities, linking
    them to the context of the current case. It also offers an optional configuration
    to create 'indicator' entities alongside the sightings. This helps in synchronizing
    threat intelligence findings from the SOAR platform back into the EclecticIQ TI
    platform.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Group Name | String | Yes | The EclecticIQ Intelligence Center group name (e.g.,
    'Testing Group'). This is used to retrieve the internal source ID required for
    entity creation. |

    | Create Indicator | Boolean | No | If set to `true`, the action creates both
    a sighting and an indicator entity in EclecticIQ. If `false` (default), only a
    sighting is created. |


    ### Additional Notes

    - This action supports various entity types including IP addresses, Hostnames,
    File Hashes (SHA256), Domains, and URLs.

    - It automatically formats a description for the EclecticIQ entities using case
    metadata such as Title, Priority, Status, and SLA expiration.

    - After successful creation, the action adds a link to the EclecticIQ platform
    directly to the case results.


    ### Flow Description

    1. **Initialization:** Retrieves integration configuration (URL, Token, SSL) and
    action parameters (`Group Name`, `Create Indicator`).

    2. **Source Identification:** Queries the EclecticIQ API to find the internal
    Source ID associated with the provided `Group Name`.

    3. **Context Preparation:** Constructs a detailed HTML description using the current
    case's properties (Title, Description, Priority, Is Incident, etc.).

    4. **Entity Extraction:** Filters the case's target entities against a supported
    map (e.g., Hostnames to 'host', IPs to 'ipv4', URLs to 'uri').

    5. **Data Submission:** Sends a PUT request to EclecticIQ containing a 'sighting'
    object and, if configured, an 'indicator' object. Both objects include the extracted
    entity values and the case-derived description.

    6. **Result Logging:** Adds a success comment to the case wall and provides a
    direct URL to the created entity in EclecticIQ via the result link mechanism.
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates new sighting and indicator entities in the EclecticIQ Intelligence Center
      via PUT requests to the /api/v2/entities endpoint.
    fetches_data: true
    internal_data_mutation_explanation: >-
      Adds a comment to the case wall and attaches a result link to the EclecticIQ
      platform for the created entities.
  categories:
    enrichment: false
  entity_usage:
    entity_scopes:
    - ADDRESS
    - CHILDHASH
    - CHILDPROCESS
    - CREDITCARD
    - CVE
    - CVEID
    - DESTINATIONDOMAIN
    - DOMAIN
    - FILEHASH
    - FILENAME
    - HOSTNAME
    - PARENTHASH
    - PARENTPROCESS
    - PHONENUMBER
    - PROCESS
    - SOURCEDOMAIN
    - THREATACTOR
    - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
