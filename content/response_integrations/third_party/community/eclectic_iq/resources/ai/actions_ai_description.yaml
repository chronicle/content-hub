Ping:
  ai_description: "### General Description\nThe **Ping** action facilitates a connectivity\
    \ test between the Google SecOps platform and the EclecticIQ instance. Its primary\
    \ purpose is to verify that the integration configuration\u2014specifically the\
    \ URL and API credentials\u2014is correct and that the network connection is functional.\n\
    \n### Parameters Description\nThis action does not utilize action-level parameters.\
    \ It relies on the following integration configuration settings:\n| Parameter\
    \ Name | Expected Type | Mandatory | Description |\n| :--- | :--- | :--- | :---\
    \ |\n| **EclecticIQ URL** | String | Yes | The base URL of the EclecticIQ instance\
    \ to which the action will connect. |\n| **API Token** | String | Yes | The API\
    \ Token used for Bearer authentication. |\n| **Verify SSL** | Boolean | No | Indicates\
    \ whether the action should verify the SSL certificate of the EclecticIQ server.\
    \ |\n\n### Flow Description\n1. **Initialization:** The action retrieves the integration's\
    \ global configuration, including the target URL, API token, and SSL verification\
    \ preference.\n2. **Manager Setup:** It initializes the `EclecticIQManager` with\
    \ these parameters.\n3. **Connectivity Verification:** The action executes the\
    \ `test_connectivity` method, which performs an HTTP GET request to the `/api/v2/sources`\
    \ endpoint.\n4. **Status Reporting:** If the request is successful, it logs a\
    \ success message and returns a positive result. If an error occurs (such as an\
    \ authentication failure or connection timeout), it captures the exception and\
    \ returns a failed status.\n\n### Additional Notes\nThis action is strictly for\
    \ diagnostic purposes and does not process entities or modify data in any system."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: null
  categories:
    enrichment: false
