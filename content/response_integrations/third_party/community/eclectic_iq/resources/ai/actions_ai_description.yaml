EnrichEntities:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches entities by querying the EclecticIQ platform for observables
      and related entities. It retrieves information such as confidence, tags, sources,
      and threat details. The action updates the entities with this enrichment data,
      adds a link to the EclecticIQ platform, and displays related entities in a table.
    entity_scopes:
    - ADDRESS
    - HOSTNAME
    - PROCESS
    - PARENTPROCESS
    - CHILDPROCESS
    - FILENAME
    - FILEHASH
    - PARENTHASH
    - CHILDHASH
    - DestinationURL
    - CVEID
    - CREDITCARD
    - PHONENUMBER
    - CVE
    - THREATACTOR
    - SOURCEDOMAIN
    - DESTINATIONDOMAIN
    - DOMAIN
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - ADDRESS
    - HOSTNAME
    - PROCESS
    - PARENTPROCESS
    - CHILDPROCESS
    - FILENAME
    - FILEHASH
    - PARENTHASH
    - CHILDHASH
    - DestinationURL
    - CVEID
    - CREDITCARD
    - PHONENUMBER
    - CVE
    - THREATACTOR
    - SOURCEDOMAIN
    - DESTINATIONDOMAIN
    - DOMAIN
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
