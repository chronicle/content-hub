SendEntitiesToEclecticiq:
  ai_description: >-
    ### General Description

    This action sends entities from a Google SecOps case to the EclecticIQ Intelligence
    Center. It functions as a containment or record-keeping integration by creating
    'sightings' in EclecticIQ for every supported entity within the case. Optionally,
    it can also create 'indicator' objects. This allows SOC teams to synchronize threat
    data detected in Google SecOps with their central threat intelligence platform
    (TIP).


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Group Name | String | True | The name of the EclecticIQ Intelligence Center
    Group/Source where the sightings and indicators will be created. |

    | Create Indicator | Boolean | False | If set to `true`, the action will create
    both a sighting and an indicator in EclecticIQ. If `false` (default), only a sighting
    is created. |


    ### Additional Notes

    - The action includes significant case metadata in the EclecticIQ description,
    such as Case Title, Priority, Status, and SLA expiration.

    - It automatically adds a direct link to the created entity in the EclecticIQ
    platform within the Google SecOps action results.


    ### Flow Description

    1.  **Initialization**: The action connects to the EclecticIQ API using the provided
    URL and API Token.

    2.  **Source Resolution**: It retrieves the `source_id` from EclecticIQ that corresponds
    to the provided **Group Name**.

    3.  **Data Preparation**: It iterates through the case entities, filtering for
    supported types (e.g., IP addresses, domains, file hashes, URLs). It constructs
    a payload containing the case's metadata (title, description, priority).

    4.  **Creation**: It makes a PUT request to EclecticIQ to create a 'sighting'
    object (and an 'indicator' object if requested) containing the extracted entity
    data.

    5.  **Audit**: A comment is added to the Google SecOps case wall confirming successful
    creation, and a platform link is attached to the action results.
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates new sighting and indicator entities in the EclecticIQ Intelligence Center
      via PUT requests.
    fetches_data: true
    internal_data_mutation_explanation: >-
      Adds a comment to the case wall and attaches an external platform link to the
      action results.
