EnrichEntities:
  ai_description: >-
    ### General Description

    This action enriches entities by querying the EclecticIQ platform for threat intelligence.
    It retrieves observable data, associated entities, and source information to provide
    context on the reputation and maliciousness of indicators. The action updates
    entities with enrichment data, adds direct platform links, and generates detailed
    CSV tables for analysis.


    ### Parameters

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | No Parameters | N/A | N/A | This action does not require any input parameters
    beyond the integration configuration. |


    ### Flow Description

    1. **Initialization**: The action retrieves connection settings (URL, API Token,
    SSL verification) and initializes the EclecticIQ manager.

    2. **Entity Identification**: It identifies all target entities in the current
    scope and extracts their identifiers.

    3. **Observable Retrieval**: The action performs batch requests to EclecticIQ
    to find observables matching the entity identifiers.

    4. **Entity & Source Fetching**: For discovered observables, it retrieves linked
    entities and maps their source IDs to human-readable names.

    5. **Data Parsing**: The retrieved intelligence (maliciousness/confidence, tags,
    timestamps, and platform links) is parsed for each identifier.

    6. **Internal Updates**: For each enriched entity, the action:
        *   Updates the entity's additional properties in Google SecOps.
        *   Adds a direct link to the observable on the EclecticIQ platform.
        *   Generates a data table containing comprehensive details of the associated
    entities and observables.
    7. **Reporting**: The action concludes by listing any entities that were not found
    in the EclecticIQ database.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: true
  entity_usage:
