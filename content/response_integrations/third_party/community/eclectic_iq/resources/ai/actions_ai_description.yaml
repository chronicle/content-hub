SendEntitiesToEclecticiq:
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Creates entities in EclecticIQ based on the provided SOAR entities.
      This action converts SOAR entities into EclecticIQ sightings (and optionally
      indicators) and associates them with a specified group. It supports various
      entity types including IP addresses, hashes, domains, and files, linking them
      back to the SOAR case metadata.
    entity_scopes:
    - HOSTNAME
    - ADDRESS
    - PROCESS
    - PARENTPROCESS
    - CHILDPROCESS
    - FILENAME
    - FILEHASH
    - PARENTHASH
    - CHILDHASH
    - DestinationURL
    - CVEID
    - CREDITCARD
    - PHONENUMBER
    - CVE
    - THREATACTOR
    - SOURCEDOMAIN
    - DESTINATIONDOMAIN
    - DOMAIN
    external_data_mutation_explanation: Creates sightings and optionally indicators
      in the EclecticIQ platform.
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - HOSTNAME
    - ADDRESS
    - PROCESS
    - PARENTPROCESS
    - CHILDPROCESS
    - FILENAME
    - FILEHASH
    - PARENTHASH
    - CHILDHASH
    - DestinationURL
    - CVEID
    - CREDITCARD
    - PHONENUMBER
    - CVE
    - THREATACTOR
    - SOURCEDOMAIN
    - DESTINATIONDOMAIN
    - DOMAIN
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
