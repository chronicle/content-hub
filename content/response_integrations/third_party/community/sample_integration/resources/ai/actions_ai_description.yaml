Simple Action Example:
  ai_description: "### General Description\nThis action fetches currency exchange\
    \ rates from the VatComply API (`api.vatcomply.com`) for a specified set of currencies\
    \ and a defined time frame. It is designed to provide financial context within\
    \ a case by retrieving historical or current exchange rate data. The action does\
    \ not interact with Google SecOps entities but instead processes user-provided\
    \ parameters to generate informational outputs such as data tables, links, and\
    \ case attachments.\n\n### Parameters Description\n| Parameter Name | Type | Mandatory\
    \ | Description |\n| :--- | :--- | :--- | :--- |\n| Currencies String | string\
    \ | No | A comma-separated list of currency codes (e.g., 'USD, EUR') to process.\
    \ |\n| Currencies DDL | ddl | No | A dropdown selection for a single currency\
    \ code. The action combines values from this and 'Currencies String'. |\n| Time\
    \ Frame | ddl | No | Defines the date range for results: 'Today', 'Last 7 Days',\
    \ or 'Custom'. Defaults to 'Today'. |\n| Start Time | string | No | The start\
    \ date in ISO 8601 format. **Mandatory** if 'Time Frame' is set to 'Custom'. |\n\
    | End Time | string | No | The end date in ISO 8601 format. If omitted in 'Custom'\
    \ mode, the current time is used. |\n| Return JSON Result | boolean | Yes | If\
    \ enabled, the action returns the raw exchange rate data in the JSON result block.\
    \ |\n\n### Additional Notes\n- **Validation Logic:** At least one currency must\
    \ be provided via either 'Currencies String' or 'Currencies DDL'.\n- **Time Constraints:**\
    \ The maximum allowed delta between 'Start Time' and 'End Time' is 7 days. If\
    \ a larger range is provided, the action automatically adjusts the end date to\
    \ be 7 days after the start date.\n- **Internal Mutation:** This action modifies\
    \ the internal case state by adding data tables, external links, and a JSON file\
    \ attachment to the case wall.\n\n### Flow Description\n1. **Parameter Extraction:**\
    \ The action retrieves user inputs for currencies, time frames, and output preferences.\n\
    2. **Validation:** It validates that at least one currency is selected and ensures\
    \ the time frame logic is sound (e.g., checking for 'Start Time' if 'Custom' is\
    \ selected).\n3. **Data Retrieval:** The action sends a GET request to the VatComply\
    \ API to fetch exchange rates for the specified currencies and dates.\n4. **Internal\
    \ Updates:** \n    - Creates **Data Tables** for each currency and date.\n   \
    \ - Generates **Links** to the raw API results for the case wall.\n    - Saves\
    \ the full result set as a **JSON Attachment** and uploads it to the current case.\n\
    5. **Completion:** Returns a success message summarizing the processed currencies\
    \ and time range."
