async_action_example:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Asynchronously monitors one or more Google SecOps cases for the presence
      of a specific tag. The action executes in repeated cycles, fetching case overview
      details for either the current case or a provided list of Case IDs to check
      for the designated tag. It remains in an 'In Progress' state, persisting its
      findings across runs, until all targeted cases possess the required tag or the
      action reaches its execution timeout.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
enrich_entity_action_example:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: true
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches entities including IP addresses, file hashes, and users
      with integration-specific data. This action simulates the enrichment process
      by generating timestamps and marking entities as enriched within Google SecOps.
      It produces CSV-formatted data tables for each entity containing enrichment
      details and updates entity properties with integration-prefixed metadata. The
      action allows for filtering target entities based on their type, such as IP,
      Hash, or User.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
      - FILEHASH
      - CHILDHASH
      - PARENTHASH
      - USERUNIQNAME
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
