simple_action_example:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Retrieves currency exchange rate data from the vatcomply.com API.
      The action allows users to specify base and target currencies via CSV input
      or dropdown selection and define a time frame (Today, Last 7 Days, or a Custom
      range up to 7 days). It processes the API response to generate structured data
      tables and reference links for the SOAR interface and saves the full result
      set as a JSON file attachment to the current case.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Adds a JSON file containing the retrieved
      exchange rate data as an attachment to the current case.
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
