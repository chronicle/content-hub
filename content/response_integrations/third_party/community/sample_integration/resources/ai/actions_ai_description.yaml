Ping:
  ai_description: "### General Description\n\nThe **Ping** action is a diagnostic\
    \ tool used to verify the connectivity between Google SecOps and the target API\
    \ Service. Its primary purpose is to ensure that the integration configuration\
    \ parameters\u2014such as the API Root, credentials, and SSL settings\u2014are\
    \ correct and that the external service is reachable over the network.\n\n###\
    \ Parameters Description\n\nThis action does not require any action-specific parameters.\
    \ It relies entirely on the global Integration Configuration settings:\n\n| Parameter\
    \ | Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| API Root\
    \ | String | Yes | The base URL of the API Service (e.g., https://api.vatcomply.com).\
    \ |\n| Password Field | Password | No | The credential used for authentication\
    \ with the service. |\n| Verify SSL | Boolean | Yes | Determines whether the action\
    \ should validate the SSL certificate of the API server. |\n\n### Flow Description\n\
    \n1.  **Configuration Retrieval**: The action fetches the global integration settings,\
    \ including the API Root and authentication details.\n2.  **Session Setup**: An\
    \ authenticated HTTP session is created based on the provided configuration.\n\
    3.  **Connectivity Check**: The action executes a test request (calling the `test_connectivity`\
    \ method) to the service's health or rates endpoint.\n4.  **Outcome Reporting**:\
    \ If the request is successful, the action returns a success message. If the connection\
    \ fails or the service returns an error, a failure message is produced."
