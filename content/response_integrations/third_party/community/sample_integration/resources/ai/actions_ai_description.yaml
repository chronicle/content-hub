Async Action Example:
  ai_description: "### General Description\nThis action is an asynchronous utility\
    \ designed to pause playbook execution until one or more specified Google SecOps\
    \ cases are assigned a specific tag. It is primarily used for cross-case synchronization\
    \ or waiting for manual analyst intervention (tagging) before proceeding with\
    \ automated logic. The action polls the status of the cases and only completes\
    \ once the condition is met or a timeout occurs.\n\n### Parameters Description\n\
    | Parameter | Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n\
    | Case IDs | String | No | A comma-separated list of Case IDs to monitor. If left\
    \ empty, the action defaults to monitoring the current case where the action is\
    \ running. |\n| Case Tag To Wait For | String | Yes | The specific tag string\
    \ that the action will poll for on the target cases. Defaults to 'Async'. |\n\n\
    ### Flow Description\n1. **Initialization**: The action retrieves the target Case\
    \ IDs and the required tag from the input parameters. \n2. **Validation**: If\
    \ no Case IDs are provided, it identifies the current case ID as the target. It\
    \ also checks if the action is approaching its total asynchronous timeout.\n3.\
    \ **Data Retrieval**: The action calls the internal SOAR API to fetch the current\
    \ overview details (including tags) for all target cases.\n4. **Tag Verification**:\
    \ It iterates through the target cases and checks if the specified tag exists\
    \ in the case's tag list.\n5. **State Management**:\n    * If **all** target cases\
    \ have the required tag, the action sets its execution state to `COMPLETED` and\
    \ returns a success message.\n    * If any cases are still missing the tag, the\
    \ action saves its current progress (tracking which cases have the tag and which\
    \ are still pending) into the action's result value and sets its state to `IN_PROGRESS`.\n\
    6. **Iteration**: As an asynchronous action, it will be re-invoked by the system\
    \ to check the status again in subsequent cycles until completion or timeout.\n\
    \n### Additional Notes\n* This action does not process or filter entities; it\
    \ operates strictly at the Case level.\n* It utilizes the `TIPCommon` library\
    \ for API interaction and timeout management."
