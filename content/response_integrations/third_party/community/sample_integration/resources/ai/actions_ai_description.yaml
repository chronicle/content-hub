Enrich Entity Action Example:
  ai_description: >-
    ### General Description

    This action serves as a template for enriching entities within Google SecOps.
    It identifies entities in the current alert scope based on a user-defined type
    (IP, Hash, User, or All) and performs a simulated enrichment process. The action
    adds a timestamp and an enrichment flag to the entities, creates a data table
    for each processed entity, and updates the entity's attributes within the SOAR
    platform.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Entity Type** | DDL | Yes | Specifies which entity types from the alert scope
    should be processed. Options include 'All Entities', 'IP', 'Hash', and 'User'.
    This selection determines the filtering logic applied to the `target_entities`
    list. |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the 'Entity Type' parameter
    and validates it against supported values.

    2. **Entity Filtering**: It identifies eligible entities from the alert's scope
    that match the selected entity type (e.g., mapping 'IP' to 'ADDRESS' entities).

    3. **Enrichment Processing**: For each eligible entity, the action:
        * Generates a current Unix timestamp.
        * Constructs an enrichment dictionary containing the timestamp and a 'true'
    status for the 'enriched' field.
        * Prefixes the data keys with 'SampleIntegration_'.
        * Creates a CSV-formatted data table containing the enrichment information.
    4. **Internal Update**: The action updates the entity's attributes in Google SecOps
    and attaches the generated data table.

    5. **Finalization**: A success message is generated listing all entities that
    were successfully enriched. If no entities were found, the action returns a failure
    status with a corresponding message.


    ### Additional Notes

    * This is a synchronous action and does not perform external API calls; it demonstrates
    the standard workflow for an enrichment action using the `TIPCommon` framework.
