Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic utility designed to verify the connectivity
    between Google SecOps and the Google Docs/Drive APIs. It ensures that the service
    account credentials provided in the integration configuration are valid and have
    the necessary permissions to interact with the Google environment.


    ### Parameters Description

    There are no action-specific parameters for this action. It utilizes the 'Credentials
    Json' defined in the integration's global configuration.


    ### Flow Description

    1. **Credential Extraction**: The action retrieves the Google Service Account
    credentials from the integration configuration.

    2. **Manager Initialization**: It initializes the `GoogleDocsManager`, which sets
    up the authentication context for the Google Docs (v1) and Google Drive (v3) services.

    3. **Connectivity Verification**: The action executes a `list` request to the
    Google Drive API to retrieve a list of files (specifically searching for JPEG
    images). This step confirms that the API is reachable and the credentials are
    functional.

    4. **Success Reporting**: If the API call completes without error, the action
    returns a success message indicating that the connection was established successfully.


    ### Additional Notes

    This action does not process any entities and is strictly used for configuration
    validation. It does not modify any data in Google Docs or Google SecOps.
