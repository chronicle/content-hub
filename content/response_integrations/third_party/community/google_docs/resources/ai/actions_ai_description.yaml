    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Removes specific content from a Google Document using its unique
      ID and provided character ranges. The action processes a JSON object containing
      start and end indices to identify the text blocks for deletion, then executes
      a 'batchUpdate' request with 'deleteContentRange' instructions via the Google
      Docs API. This is useful for automated document cleanup, redacting sensitive
      information, or managing template-based document generation.
    external_data_mutation_explanation: Deletes content from the specified character
      ranges within the body of a target Google Document.
    fetches_data: false
    internal_data_mutation_explanation: null
