Remove Content:
  ai_description: >-
    Removes specific content ranges from a Google Document based on provided indices.
    This action interacts with the Google Docs API to perform batch updates, allowing
    for the deletion of multiple text segments in a single execution.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Document Id | string | Yes | The unique identifier of the Google Document, typically
    found in the document's URL. |

    | Json | code | Yes | A JSON-formatted string containing an array of items. Each
    item must specify a `start_index` and `end_index` representing the character offsets
    to be removed from the document body. |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the Google Docs service account
    credentials from the integration configuration and the `Document Id` and `Json`
    payload from the action parameters.

    2. **JSON Parsing**: It parses the provided JSON string to extract the list of
    content ranges (start and end indices) intended for removal.

    3. **Request Construction**: For each range provided, the action constructs a
    `deleteContentRange` request object compatible with the Google Docs API.

    4. **API Execution**: It initializes the `GoogleDocsManager` and sends a `batchUpdate`
    request to the Google Docs service to execute the deletions on the specified document.

    5. **Result Handling**: The action captures the API response, attaches it as a
    JSON result to the SOAR action, and concludes with a success message.
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      This action deletes content within a Google Document by sending a batchUpdate
      request to the Google Docs API with deleteContentRange instructions.
    fetches_data: false
    internal_data_mutation_explanation: null
