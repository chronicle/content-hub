Create Content:
  ai_description: "### General Description\nThis action allows users to insert text\
    \ into a specific Google Document by providing the document's unique ID and a\
    \ JSON-formatted payload specifying the content and its placement. It is primarily\
    \ used for automated reporting, logging, or updating shared documentation directly\
    \ from a SOAR workflow.\n\n### Parameters Description\n| Parameter | Description\
    \ | Type | Mandatory | \n| :--- | :--- | :--- | :--- |\n| Document Id | The unique\
    \ identifier of the Google Doc, which can be extracted from the document's URL\
    \ (e.g., the string between '/d/' and '/edit'). | String | Yes |\n| Json | A JSON\
    \ object containing an 'items' list. Each item must include an 'index' (the character\
    \ offset where text should be inserted) and 'text' (the actual string to insert).\
    \ | Code/String | Yes |\n\n### Additional Notes\n- The action uses the Google\
    \ Docs `batchUpdate` API method, allowing multiple text insertions in a single\
    \ execution.\n- Ensure the service account used in the integration configuration\
    \ has 'Editor' permissions on the target document.\n\n### Flow Description\n1.\
    \ **Extraction**: The action retrieves the Google Docs credentials from the integration\
    \ configuration and the Document ID and JSON payload from the action parameters.\n\
    2. **Parsing**: It parses the provided JSON string into a list of insertion requests,\
    \ mapping the 'index' and 'text' fields to the Google Docs API structure (`insertText`).\n\
    3. **Execution**: It initializes the Google Docs Manager and sends a `batchUpdate`\
    \ request to the Google Docs API for the specified Document ID.\n4. **Completion**:\
    \ The action captures the API response, attaches it as a JSON result to the action,\
    \ and concludes with a success message."
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
