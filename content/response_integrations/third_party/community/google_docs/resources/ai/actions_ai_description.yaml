    description: Inserts specified text content into a Google Docs document at defined
      indices. The action takes a Document ID and a JSON-formatted list of text items
      with their respective character offsets. It utilizes the Google Docs API batchUpdate
      method to perform the insertions, enabling programmatic document editing and
      content creation directly from a playbook.
    external_data_mutation_explanation: Modifies the content of a Google Docs document
      by inserting text at specific character indices via the batchUpdate API.
