Replace Content:
  ai_description: >-
    ### General Description

    Replaces specific text strings within a Google Document. This action is designed
    to automate the modification of document content by searching for specific patterns
    and replacing them with new text. It is particularly useful for updating templates,
    reports, or shared documents with dynamic information retrieved during a playbook
    execution.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Document Id** | String | Yes | The unique identifier of the Google Document.
    This can be found in the document's URL (e.g., `https://docs.google.com/document/d/{DocumentId}/`).
    |

    | **Json** | Code/JSON | Yes | A JSON object containing an array of replacement
    rules. Each rule must specify `text_to_search`, `text_to_replace`, and `match_case`
    (boolean string). |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the Google service account credentials
    from the integration configuration and the target Document ID and replacement
    JSON from the action parameters.

    2. **Request Construction**: It parses the provided JSON string and iterates through
    the items to build a list of `replaceAllText` requests compatible with the Google
    Docs API.

    3. **API Execution**: The action uses the Google Docs API `batchUpdate` method
    to apply all replacement requests to the specified document in a single transaction.

    4. **Result Handling**: The response from the Google Docs API is captured and
    added to the action's JSON results.


    ### Additional Notes

    The JSON parameter must follow a specific structure: `{"items": [{"text_to_search":
    "...", "text_to_replace": "...", "match_case": "true/false"}]}`.
