Create Document:
  ai_description: >-
    ### General Description

    This action creates a new Google Document and manages its initial sharing permissions.
    It is designed to automate the creation of documentation or reports within Google
    Drive and ensure that relevant stakeholders have the appropriate access levels
    (Owner, Writer, or Reader) immediately upon creation.


    ### Parameters Description

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Title | String | Yes | The title of the Google Document to be created. Default
    is 'New Document'. |

    | Role | DDL | Yes | The permission level granted to the specified emails. Options
    are 'owner' (full control), 'writer' (can edit and comment), or 'reader' (view
    only). Default is 'reader'. |

    | Emails | String | Yes | A semicolon-separated list of email addresses (e.g.,
    `user1@example.com;user2@example.com`) that will be granted the specified role
    on the new document. |


    ### Flow Description

    1. **Configuration Extraction**: The action retrieves the necessary Google service
    account credentials from the integration configuration.

    2. **Parameter Parsing**: It extracts the document title, the desired permission
    role, and the list of target email addresses from the action input.

    3. **Document Creation**: The action uses the Google Docs API to create a new,
    empty document with the provided title.

    4. **Permission Assignment**: It parses the semicolon-separated email list and,
    for each email, uses the Google Drive API to create a permission entry matching
    the specified role.

    5. **Metadata Retrieval**: After creation and sharing, the action fetches the
    full metadata of the new file from Google Drive.

    6. **Result Reporting**: The action returns the document's metadata as a JSON
    result and provides the unique Document ID as the primary output.
  capabilities:
    can_create_case_comments: false
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      The action creates a new file (Google Document) in the user's Google Drive and
      modifies the access control list (ACL) by adding permissions for specified email
      addresses.
    fetches_data: true
    internal_data_mutation_explanation: null
