name: Execute GNQL Query
description: Execute custom GNQL queries to search GreyNoise threat intelligence data
    with pagination support.
integration_identifier: GreyNoise
parameters:
-   name: GNQL Query
    default_value: last_seen:1d
    type: string
    description: The GreyNoise Query Language query string to execute.
    is_mandatory: true
-   name: Max Results
    default_value: '1000'
    type: string
    description: Number of results to return per request (max 5000).
    is_mandatory: false
-   name: Quick
    default_value: 'false'
    type: boolean
    description: 'If true, the response will only include the IP address and the classification
        or trust level.

        '
    is_mandatory: false
-   name: Exclude Raw
    default_value: 'true'
    type: boolean
    description: 'Whether to exclude raw scan data from the response.

        '
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/execute_gnql_query_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 1c7ad462-51d3-4802-85ec-6bc5bbf18af7
script_result_name: ScriptResult
