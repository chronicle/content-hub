    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Enriches IP Address entities using the GreyNoise Community (Free)
      API. This action identifies if an IP is associated with known internet background
      'noise' (opportunistic scanners) or 'RIOT' (common business services). It retrieves
      key threat intelligence including classification (malicious, benign, or unknown),
      organization names, and last-seen timestamps. The information is used to generate
      entity insights and raw JSON data, helping analysts distinguish between non-targeted
      background activity and potentially targeted attacks.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
