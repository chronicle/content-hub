Lookup:
  ai_description: >-
    ### General Description

    This action checks a specific URL against the Google Safe Browsing database to
    determine if it is categorized as malicious (e.g., hosting malware, social engineering,
    or unwanted software). It provides a boolean result indicating the malicious status
    and returns detailed JSON data regarding the URL's safety categorization.


    ### Parameters

    | Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Url | String | Yes | The specific URL to be checked in the Google Safe Browsing
    database. Defaults to a Google malware testing URL if not specified. |


    ### Flow Description

    1. **Configuration Extraction:** The action retrieves the integration's API Key
    and the target URL provided by the user.

    2. **External Lookup:** It uses the `pysafebrowsing` library to query the Google
    Safe Browsing API for the provided URL.

    3. **Result Processing:** The full response from the API is captured and attached
    to the action results as JSON.

    4. **Final Status:** The action evaluates the `malicious` flag returned by the
    API. If the URL is found to be malicious, the action ends with a positive boolean
    result; otherwise, it ends with a negative boolean result.


    ### Additional Notes

    This action operates on a single URL string provided as an input parameter and
    does not automatically iterate through entities present in a Google SecOps case.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: true
