Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is designed to verify connectivity between Google SecOps and
    the Google Safe Browsing service. It ensures that the provided API key is valid
    and that the network configuration allows for outbound requests to the service.


    ### Parameters description

    There are no action-specific parameters. This action relies on the integration
    configuration:


    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Api Key | API Key used to authenticate with Google Safe Browsing. | String |
    Yes |


    ### Additional notes

    This action does not interact with or process any entities from the case. It performs
    a test lookup on a hardcoded test URL to verify the service's availability.


    ### Flow description

    1. **Initialization**: Starts the Siemplify action module.

    2. **Configuration Extraction**: Retrieves the 'Api Key' from the 'Google Safe
    Browsing' integration settings.

    3. **Connectivity Test**: Uses the SafeBrowsing client to look up a test URL (`http://malware.testing.google.test/testing/malware/`).

    4. **Result Reporting**: Terminates the action with a success message if the request
    completes successfully, confirming connectivity.
