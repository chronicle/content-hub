Lookup:
  ai_description: >-
    ### General Description

    The **Lookup** action checks a specific URL against the Google Safe Browsing service
    to determine if it is safe for browsing or potentially malicious (e.g., hosting
    malware or phishing). It is a diagnostic tool used to verify the reputation of
    a URL.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Url** | String | Yes | The specific URL to be checked in Google Safe Browsing.
    |


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves the API Key from the integration
    configuration.

    2. **Input Extraction**: The target URL is extracted from the action parameters.

    3. **External API Call**: The action uses the `pysafebrowsing` library to query
    Google Safe Browsing for the provided URL.

    4. **Data Processing**: The response is parsed to determine the "malicious" status.

    5. **Result Reporting**: The raw API response is attached as a JSON result, and
    the action concludes with a status message and a boolean result indicating whether
    the URL is malicious.


    ### Additional Notes

    This action does not process entities from the SOAR case; it operates strictly
    on the URL provided in the input parameter.
