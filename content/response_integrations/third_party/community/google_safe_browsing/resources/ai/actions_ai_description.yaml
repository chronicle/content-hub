Ping:
  ai_description: >-
    ### General Description

    The Ping action is designed to verify connectivity between Google SecOps and the
    Google Safe Browsing service. It ensures that the configured API key is valid
    and that the integration can successfully communicate with the external API.


    ### Parameters Description

    | Parameter Name | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | N/A | This action does not have any input parameters. It relies on the Integration
    configuration (API Key). | N/A | N/A |


    ### Additional Notes

    This action performs a lookup on a specific Google-provided test URL (`http://malware.testing.google.test/testing/malware/`)
    to confirm the API is responding correctly. It does not process case entities.


    ### Flow Description

    1. **Configuration Retrieval**: The action extracts the 'Api Key' from the integration's
    global configuration.

    2. **Client Initialization**: It initializes the Google Safe Browsing manager
    using the provided credentials.

    3. **Connection Test**: It executes a `lookup_urls` call against a hardcoded malware
    testing URL to verify the end-to-end connection.

    4. **Execution Completion**: If the API call is successful, the action terminates
    with a success status and a connectivity confirmation message.
  capabilities:
    can_create_case_comments: false
