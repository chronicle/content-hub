Lookup:
  ai_description: >-
    ### General Description

    This action checks if a specific URL is safe for browsing by querying the Google
    Safe Browsing database. It is used to identify whether a URL is associated with
    malware, phishing, or other malicious activities.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Url | String | Yes | The specific URL you would like to check against the Google
    Safe Browsing threat lists. |


    ### Flow Description

    1. **Extraction**: The action retrieves the integration API Key from the configuration
    and the target URL from the user-provided parameters.

    2. **External Lookup**: It utilizes the `pysafebrowsing` library to perform a
    lookup request for the specified URL.

    3. **Result Parsing**: The script extracts the 'malicious' status from the API
    response.

    4. **Data Logging**: The full JSON response from Google Safe Browsing is attached
    to the action results for further analysis.

    5. **Completion**: The action terminates with a success message indicating whether
    the URL was found to be malicious or safe, returning a boolean result representing
    the malicious status.


    ### Additional Notes

    This action operates on a manually provided URL parameter rather than existing
    SOAR entities.
