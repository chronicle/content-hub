Blocklist - Add Hashes:
  ai_description: >-
    ### General Description\nAdds one or more file hashes (SHA256 or MD5) to the Bitdefender
    GravityZone Blocklist. This action enables security teams to block specific malicious
    files across all managed endpoints by providing their hash values and a description
    of the source/reason for the block.\n\n### Parameters Description\n| Parameter
    | Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| Hash List
    | String | Yes | A comma-separated list of SHA256 or MD5 hashes to be blocked.
    |\n| Source Info | String | Yes | Contextual information or a description for
    why the hashes are being blocked (e.g., 'Determined to be malicious'). |\n\n###
    Flow Description\n1. **Connection:** The action initializes a session with the
    Bitdefender GravityZone Control Center using the configured API Key and Access
    URL.\n2. **Categorization:** It parses the provided `Hash List`, using regex to
    categorize each hash into SHA256 or MD5 groups.\n3. **Validation:** If any hash
    in the list does not match supported MD5 or SHA256 formats, the action logs an
    error and stops to prevent partial/incorrect blocks.\n4. **Execution:** It makes
    separate POST requests to the `addToBlocklist` API endpoint for the SHA256 group
    and the MD5 group, including the `Source Info` for each entry.\n5. **Output:**
    The action returns a JSON summary of the successfully categorized and submitted
    hashes.\n\n### Additional Notes\n- Bitdefender GravityZone requires different
    internal type IDs for SHA256 (type 1) and MD5 (type 2), which this action handles
    automatically.\n- This action does not automatically extract hashes from the case;
    it relies on the explicitly provided `Hash List` parameter.
