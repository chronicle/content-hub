    suffix matching. |

    | **Filter - MAC Addresses** | string | No | Comma-separated list of MAC addresses
    to filter endpoints. |

    | **Filter - SSID** | string | No | Filter by Active Directory SID of the endpoint.
    |

    | **Filter - Depth - All Items Recursively** | boolean | No | If true, filters
    all endpoints recursively within the Network Inventory tree. |

    | **Filter - Security Servers** | boolean | No | If true, filters for Security
    Servers. |

    | **Filter - Managed Relays** | boolean | No | If true, filters for endpoints
    with the Relay role. |

    | **Filter - Managed Exchange Servers** | boolean | No | If true, filters for
    protected Exchange servers. |

    | **Filter - Managed with BEST** | boolean | No | If true, filters for endpoints
    with the Bitdefender Endpoint Security Tools (BEST) agent installed. |

    | **Filter - Virtual Machines** | boolean | No | If true, filters for virtual
    machine items. |

    | **Filter - Computers** | boolean | No | If true, filters for computer items.
    |

    | **Filter - EC2 Instances** | boolean | No | If true, filters for Amazon EC2
    instances. |

    | **Filter - Groups** | boolean | No | If true, filters for custom endpoint groups.
    |

    | **Parent ID** | string | No | The ID of the container/folder from which to return
    network items. |


