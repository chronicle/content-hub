CreateScanTask:
  ai_description: >-
    ### General Description

    Initiates a malware scan task on specified endpoints or containers within the
    Bitdefender GravityZone environment. This action allows security analysts to trigger
    on-demand scans ranging from quick memory checks to full system analysis or targeted
    path scans, providing a flexible way to respond to potential threats detected
    on managed assets.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Target IDs | String | Yes | A comma-separated list of the unique IDs for the
    targets (endpoints or containers) to be scanned. |

    | Scan Type | DDL | Yes | The category of scan to perform. Options include: **Quick**,
    **Full**, **Memory**, or **Custom**. |

    | Task Name | String | No | An optional custom name for the scan task. If not
    provided, Bitdefender will automatically generate a name. |

    | Custom Scan - Depth | DDL | No | Specifies the scanning profile: **Aggressive**,
    **Normal**, or **Permissive**. This is only applied if the 'Scan Type' is set
    to 'Custom'. Defaults to 'Normal'. |

    | Custom Scan - Paths | String | No | A comma-separated list of specific file
    system paths to be scanned. This is only applied if the 'Scan Type' is set to
    'Custom'. Defaults to 'LocalDrives'. |


    ### Additional Notes

    - Ensure the 'Target IDs' provided are valid IDs recognized by the GravityZone
    network inventory.

    - While the 'Custom Scan' parameters are optional, they are logically dependent
    on the 'Scan Type' being set to 'Custom' for the values to have an effect on the
    scanning logic.


    ### Flow Description

    1. **Configuration Retrieval**: Extracts the API Key, Access URL, and SSL verification
    settings from the integration configuration.

    2. **Parameter Processing**: Collects the target IDs, scan type, and optional
    custom settings from the action inputs.

    3. **Connectivity**: Establishes a connection to the Bitdefender GravityZone Control
    Center using the provided credentials.

    4. **Task Creation**: Maps the human-readable scan types and depth settings to
    the corresponding API integers and sends a JSON-RPC request to the `createScanTask`
    endpoint.

    5. **Execution Reporting**: Evaluates the response from the Bitdefender API and
    returns a success or failure status to the Google SecOps case wall.
