    \ GravityZone Blocklist. This action allows security teams to proactively block\
    \ malicious files across the environment by providing their MD5 or SHA256 hashes.\
    \ It interacts with the Bitdefender GravityZone Control Center API to update the\
    \ global blocklist configuration.\n\n### Parameters\n| Parameter | Type | Mandatory\
    \ | Description |\n| :--- | :--- | :--- | :--- |\n| Hash List | String | Yes |\
    \ A comma-separated list of SHA256 or MD5 hashes to be blocked. |\n| Source Info\
    \ | String | Yes | A description or context for why these hashes are being added\
    \ to the blocklist (e.g., 'Determined to be malicious'). |\n\n### Flow Description\n\
    1. **Initialization**: The action extracts the integration configuration (API\
    \ Key, Access URL, SSL verification) and the action parameters (Hash List and\
    \ Source Info).\n2. **Connection**: It initializes the `BitdefenderGravityZoneManager`\
    \ to establish a connection with the Control Center.\n3. **Hash Categorization**:\
    \ The manager parses the comma-separated string of hashes and uses regex to categorize\
    \ them into MD5 and SHA256 groups. \n4. **API Execution**: \n    - If SHA256 hashes\
    \ are present, it sends a request to the `addToBlocklist` endpoint with `hashType:\
    \ 1`.\n    - If MD5 hashes are present, it sends a request to the `addToBlocklist`\
    \ endpoint with `hashType: 2`.\n5. **Error Handling**: If any hash format is not\
    \ recognized as MD5 or SHA256, the action raises an error and stops execution.\n\
    6. **Completion**: The action returns a JSON result containing the lists of hashes\
    \ successfully processed and ends the execution.\n\n### Additional Notes\n- This\
    \ action does not run on entities automatically; it requires the hashes to be\
    \ passed as a comma-separated string parameter.\n- Bitdefender GravityZone currently\
    \ only supports SHA256 and MD5 for blocklisting."
