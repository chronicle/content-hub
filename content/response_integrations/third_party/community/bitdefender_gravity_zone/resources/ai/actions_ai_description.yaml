BlocklistAddHashes:
  ai_description: >-
    ### General Description

    Adds one or more file hashes to the Bitdefender GravityZone blocklist. This action
    supports SHA256 and MD5 hash formats, allowing security teams to prevent the execution
    of known malicious files across their managed endpoints.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Hash List | String | Yes | A comma-separated list of SHA256 or MD5 hashes to
    be blocked. |

    | Source Info | String | Yes | A description or reason provided for the block
    action, such as a source alert name or threat classification. |


    ### Flow Description

    1. **Initialization**: Connects to the Bitdefender GravityZone Control Center
    using the configured API Key and Access URL.

    2. **Validation and Parsing**: Splits the input 'Hash List' into individual hashes
    and categorizes them by type (MD5 vs. SHA256) using regex validation.

    3. **API Interaction**: Executes the `addToBlocklist` method via the Bitdefender
    API. If both MD5 and SHA256 hashes are provided, it makes separate API calls for
    each type.

    4. **Result Processing**: Returns a JSON summary of the hashes successfully submitted
    and identifies any hashes that were rejected due to unsupported formats.


    ### Additional Notes

    This action does not run on SOAR entities automatically; it requires the hashes
    to be passed explicitly via the 'Hash List' action parameter.
