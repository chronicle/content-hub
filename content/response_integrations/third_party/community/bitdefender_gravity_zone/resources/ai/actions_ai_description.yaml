Create Scan Task:
  ai_description: >-
    ### General Description

    This action creates a security scan task within Bitdefender GravityZone for specified
    endpoints or containers. It allows security analysts to trigger various types
    of scans (Quick, Full, Memory, or Custom) to identify potential threats on target
    systems directly from Google SecOps.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Target IDs** | String | Yes | A comma-separated list of IDs for the target
    endpoints or containers to be scanned. |

    | **Scan Type** | DDL | Yes | The type of scan to perform. Options: Quick, Full,
    Memory, or Custom. |

    | **Task Name** | String | No | A custom name for the scan task. If left blank,
    Bitdefender will automatically generate a name. |

    | **Custom Scan - Depth** | DDL | No | Defines the thoroughness of the scan. Options:
    Aggressive, Normal, Permissive. This is only utilized when 'Scan Type' is set
    to 'Custom'. |

    | **Custom Scan - Paths** | String | No | A comma-separated list of specific file
    paths to scan. This is only utilized when 'Scan Type' is set to 'Custom'. |


    ### Additional Notes

    *   If **Scan Type** is set to 'Custom', ensure that **Custom Scan - Depth** and
    **Custom Scan - Paths** are configured to define the scope of the scan.

    *   The action uses the 'Access URL' and 'API Key' from the integration configuration
    to authenticate with the Bitdefender GravityZone API.


    ### Flow Description

    1.  **Authentication**: The action connects to the Bitdefender GravityZone Control
    Center using the provided API Key and Access URL.

    2.  **Input Parsing**: It extracts the target IDs, scan type, and optional custom
    settings (depth and paths) from the action parameters.

    3.  **Task Creation**: The script maps the user-friendly scan parameters to the
    specific integer values required by the Bitdefender API (e.g., mapping 'Full'
    scan to type 2).

    4.  **API Execution**: It sends a request to the Bitdefender API (`createScanTask`
    method) to initiate the task.

    5.  **Completion**: The action reports whether the task creation was successful
    or failed based on the API response.
