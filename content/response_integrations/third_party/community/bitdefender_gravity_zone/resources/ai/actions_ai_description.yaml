    and SSL verification settings from the integration configuration.

    2. **Parameter Extraction**: It extracts the target `Endpoint ID` and the desired
    `Label` from the action parameters.

    3. **Manager Initialization**: It initializes the `BitdefenderGravityZoneManager`
    to establish a connection with the Control Center.

    4. **API Execution**: The action calls the `setEndpointLabel` API method on the
    Bitdefender GravityZone platform using the provided ID and label.

    5. **Result Handling**: It evaluates the API response and returns a success or
    failure status to the SecOps workbench.
