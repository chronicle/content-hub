    ### General Description

    The **Restore Isolated Endpoint** action is used to reconnect an endpoint that
    was previously isolated by Bitdefender GravityZone. It triggers a task in the
    Bitdefender Control Center to remove the isolation state from the specified device,
    allowing it to resume normal network communications.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Endpoint ID** | String | Yes | The unique identifier of the endpoint for which
    the restore task will be created. |


    ### Flow Description

    1. **Authentication**: The action establishes a connection to the Bitdefender
    GravityZone Control Center using the provided API Key and Access URL.

    2. **Task Initiation**: It calls the `createRestoreEndpointFromIsolationTask`
    method via a POST request to the Bitdefender API, targeting the specific Endpoint
    ID.

    3. **Result Reporting**: The action evaluates the API response. If the task creation
    is successful, it returns a success status; otherwise, it logs the failure.


    ### Additional Notes

    This action does not automatically iterate over Google SecOps entities. It requires
    a specific Bitdefender-specific Endpoint ID as a manual or mapped input parameter.
