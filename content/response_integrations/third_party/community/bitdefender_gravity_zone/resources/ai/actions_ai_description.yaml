Create Scan Task:
  ai_description: >-
    ### General Description

    The **Create Scan Task** action allows security analysts to initiate on-demand
    security scans on specific endpoints or containers managed within Bitdefender
    GravityZone. This action is primarily used for remediation and investigation,
    allowing for Quick, Full, Memory, or Custom scans to be triggered directly from
    Google SecOps.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Target IDs** | String | Yes | A comma-separated list of Bitdefender internal
    IDs for the endpoints or containers to be scanned. |

    | **Scan Type** | DDL | Yes | The type of scan to perform. Supported values: `Quick`,
    `Full`, `Memory`, `Custom`. |

    | **Task Name** | String | No | A custom name for the scan task. If not provided,
    Bitdefender will automatically generate a name. |

    | **Custom Scan - Depth** | DDL | No | Defines the scanning intensity. Supported
    values: `Aggressive`, `Normal`, `Permissive`. This is only applied when **Scan
    Type** is set to `Custom`. |

    | **Custom Scan - Paths** | String | No | A comma-separated list of specific file
    system paths to be scanned. This is only applied when **Scan Type** is set to
    `Custom`. |


    ### Additional Notes

    - Although the integration metadata description mentions 'isolation', the actual
    implementation and parameters are strictly for creating **Scan Tasks**.

    - This action does not automatically iterate over SecOps entities; it requires
    the manual input of Bitdefender-specific Target IDs.

    - The `Custom Scan - Depth` and `Custom Scan - Paths` parameters are ignored by
    the API unless the `Scan Type` is explicitly set to `Custom`.


    ### Flow Description

    1. **Credential Retrieval:** Extracts the API Key, Access URL, and SSL verification
    settings from the integration configuration.

    2. **Input Processing:** Collects the target IDs and scan configuration (type,
    name, depth, and paths) from the action parameters.

    3. **API Request Construction:** Maps the human-readable scan types and depths
    to the integer values required by the Bitdefender JSON-RPC API.

    4. **Task Creation:** Sends a POST request to the Bitdefender GravityZone `createScanTask`
    endpoint.

    5. **Execution Finalization:** Evaluates the API response and marks the action
    as successful if the task was created, or failed if the API returned an error.
