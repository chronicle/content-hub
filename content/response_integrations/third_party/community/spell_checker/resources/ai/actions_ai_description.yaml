SpellingCheck:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Performs a spell check on a provided text input to identify misspellings
      and recommend corrections based on word frequency. The action cleans the text
      of special characters, filters out URLs and email addresses, and produces a
      structured JSON output and a data table within the SOAR environment. It utilizes
      a local frequency-based dictionary (including a custom allowlist) to determine
      word validity and suggests candidate corrections for each identified error.
