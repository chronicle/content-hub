Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a utility designed to verify the connectivity between Google
    SecOps and the **Spell Checker** integration. Its primary purpose is to confirm
    that the integration configuration is correct and that the system can successfully
    execute actions within this integration namespace.


    ### Parameters Description

    There are no parameters configured for this action.


    ### Additional Notes

    This action does not process entities, call external APIs, or use the `SpellCheckerManager`
    logic. It is a standard 'Health Check' action.


    ### Flow Description

    1. **Initialize Context**: The action initializes the Siemplify action module
    to interface with the SOAR platform.

    2. **Terminate with Success**: The script immediately ends the execution, returning
    a static string 'Spell Checker is connected' and a boolean success status of `True`.
