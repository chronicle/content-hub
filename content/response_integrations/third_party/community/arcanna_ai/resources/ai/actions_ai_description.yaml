SendCaseToArcanna:
  ai_description: >-
    ### General Description

    The **Send Case to Arcanna** action exports a Google SecOps case, including its
    metadata and associated entities, to the Arcanna.ai platform for AI-assisted analysis.
    It allows users to map a specific job in Arcanna to the incoming case data, providing
    a seamless bridge for external automated decision-making and triage. Users can
    decide whether to use the internal SecOps case identifier or let Arcanna generate
    a new unique ID for the event.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Job ID** | string | Yes | The specific Job ID in Arcanna.ai where the case
    data should be sent. This determines which AI model or workflow processes the
    event. |

    | **Case identifier field** | string | No | The path to the field within the Google
    SecOps case object (e.g., "identifier" or "base_event.id") that should be used
    as the unique ID in Arcanna. |

    | **Use case ID as ID in Arcanna** | boolean | No | If set to `true`, the action
    extracts the value from the 'Case identifier field' and provides it to Arcanna
    as the event ID. If `false`, Arcanna generates its own ID. |


    ### Flow Description

    1.  **Setup**: Retrieves integration configuration (API Key, URL, SSL settings)
    and action parameters.

    2.  **Data Retrieval**: Fetches the complete case object from Google SecOps and
    retrieves the list of target entities currently in context.

    3.  **Payload Preparation**: Combines the case data and the target entities list
    into a single JSON payload.

    4.  **Identifier Extraction**: If configured to use an existing ID, the action
    traverses the case JSON to find the specified identifier value.

    5.  **API Interaction**: Sends a POST request to the Arcanna API (`/api/v1/events/`)
    containing the Job ID and the prepared case payload.

    6.  **Results**: Captures the API response from Arcanna, adds it to the action's
    JSON results, and confirms the successful ingestion of the case.
