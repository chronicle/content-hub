ExportFullEvent:
  ai_description: >-
    ### General Description

    The **Export full event** action retrieves the complete data payload for a specific
    event from ArcannaAI. It is primarily used to fetch detailed information about
    an event that has been processed by an ArcannaAI job, allowing analysts to review
    the full context and raw data associated with a specific detection or decision.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Job ID** | string | Yes | The unique identifier of the ArcannaAI Job where
    the event is located. |

    | **Event ID** | string | Yes | The unique identifier of the specific Event to
    be exported. |


    ### Flow Description

    1.  **Configuration Retrieval:** The action starts by retrieving the ArcannaAI
    URL, API Key, and SSL verification settings from the integration configuration.

    2.  **Parameter Extraction:** It extracts the `Job ID` and `Event ID` provided
    as action inputs.

    3.  **API Interaction:** The action initializes the `ArcannaClient` and performs
    a GET request to the `/api/v1/events/{job_id}/{event_id}/export` endpoint.

    4.  **Result Processing:** Upon a successful API call, the full event data returned
    by ArcannaAI is attached as a JSON result to the action output. If the request
    fails, an error message is generated and the action status is set to failed.
