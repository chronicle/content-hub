SendJsonDocumentToArcanna:
  ai_description: >-
    ### General Description

    This action sends a custom JSON document to the Arcanna.ai platform for processing
    and analysis. It is designed to ingest arbitrary data structures into a specific
    Arcanna AI Job, allowing for flexible integration of various data sources with
    the Arcanna decision-making engine. Users can specify a specific field within
    the document to serve as the unique identifier in Arcanna.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | **Job ID** | The unique identifier of the Job in Arcanna.ai where the event
    should be ingested. | String | Yes |

    | **Identifier field** | A field name (supporting dot notation like `header.id`)
    within the JSON document to be used as the unique event ID in Arcanna. | String
    | No |

    | **Use document ID as ID in Arcanna** | If set to `True`, the action will attempt
    to extract and use the value from the 'Identifier field' as the event ID in Arcanna.
    If `False`, Arcanna generates its own unique ID. | Boolean | Yes |

    | **JSON Document** | The actual JSON object/document to be sent to Arcanna. Must
    be a valid JSON object (root cannot be a list). | Code | Yes |


    ### Additional Notes

    - The root of the provided JSON document must be a dictionary/object; providing
    a list at the root will cause the action to fail.

    - If 'Use document ID as ID in Arcanna' is `True`, the 'Identifier field' should
    be correctly configured to point to a valid field in the provided JSON.


    ### Flow Description

    1. **Configuration Extraction:** The action retrieves integration settings (URL,
    API Key, SSL) and action parameters (Job ID, JSON body, and identifier settings).

    2. **JSON Validation:** The provided string is parsed into a Python dictionary.
    It validates that the input is a valid JSON object and not a list.

    3. **ID Extraction:** If configured to use an existing ID, the action uses a utility
    to navigate the JSON structure (supporting dot notation) to find the specified
    identifier value.

    4. **API Interaction:** The action calls the Arcanna API via a POST request, transmitting
    the Job ID and the JSON payload.

    5. **Result Handling:** The response from Arcanna is captured, added to the action's
    result JSON, and the action status is set based on the success of the API call.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
