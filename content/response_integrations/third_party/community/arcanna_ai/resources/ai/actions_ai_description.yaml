    \ |\n| **Send individual alerts from case** | boolean | No | If set to `true`,\
    \ the action only sends the data related to the current alert. If `false` (default),\
    \ the entire case object, including metadata and target entities, is sent. |\n\
    \n### Additional Notes\n- If `Send individual alerts from case` is enabled, the\
    \ action specifically filters for the current alert identifier within the case's\
    \ cyber alerts list to ensure context consistency.\n- When sending a full case,\
    \ the action automatically includes `target_entities` from the context in the\
    \ payload.\n\n### Flow Description\n1. **Initialization**: Retrieves the Arcanna\
    \ URL and API Key from the integration configuration and parses action parameters.\n\
