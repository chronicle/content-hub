UpdateAlertPriority:
  ai_description: "### General Description\nThis action updates the priority level\
    \ of the current alert within the Google SecOps (formerly Siemplify) platform.\
    \ It allows users to programmatically change an alert's severity to Informative,\
    \ Low, Medium, High, or Critical, facilitating automated triage and prioritization\
    \ based on external logic (such as AI decisions from Arcanna.ai).\n\n### Parameters\
    \ Description\n| Name | Type | Mandatory | Description |\n| :--- | :--- | :---\
    \ | :--- |\n| Priority | string | Yes | The new priority level to assign to the\
    \ alert. Must be one of: **Informative**, **Low**, **Medium**, **High**, or **Critical**.\
    \ |\n\n### Additional Notes\n- This action requires Google SecOps / Siemplify\
    \ version **5.6 or higher**. \n- The action will fail if the current alert context\
    \ is missing or if the provided priority value does not match the allowed set.\n\
    \n### Flow Description\n1. **Initialization**: Starts the Siemplify action and\
    \ retrieves the current alert identifier.\n2. **Parameter Extraction**: Retrieves\
    \ the 'Priority' input and validates it against the set of allowed values.\n3.\
    \ **Version Check**: Queries the platform version via `get_system_info` to ensure\
    \ compatibility (>= 5.6).\n4. **Execution**: Performs an internal POST request\
    \ to the platform's SDK API endpoint (`/external/v1/sdk/UpdateAlertPriority`)\
    \ with the alert details and the new priority value.\n5. **Completion**: Validates\
    \ the response and terminates with a success or failure message."
