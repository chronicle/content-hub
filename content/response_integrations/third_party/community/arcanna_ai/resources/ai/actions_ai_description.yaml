  ai_description: >-
    ### General Description

    The **Get AI Job by name** action retrieves detailed information about a specific
    AI job within Arcanna.ai based on its name. This action is primarily used for
    operational lookups to obtain job configurations, statuses, or identifiers necessary
    for subsequent workflow steps within a SOAR playbook.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | **Job name** | The unique name of the AI job for which details should be retrieved.
    | string | Yes |


    ### Additional Notes

    - This action uses a POST request internally to the Arcanna API endpoint `/api/v1/jobs/get_by_name`
    to handle the lookup logic, but it functions strictly as a data retrieval (fetch)
    operation without modifying any external state.

    - If no job matches the provided name, the action will fail with an error message
    indicating the failure reason.


    ### Flow Description

    1. **Initialization**: The action initializes the Arcanna client using the integration's
    URL, API Key, and SSL verification settings.

    2. **Parameter Extraction**: It extracts the mandatory `Job name` provided by
    the user.

    3. **API Request**: The action sends a request to the Arcanna.ai service to fetch
    the job details corresponding to the specified name.

    4. **Result Processing**: Upon a successful response, the job details are converted
    to a JSON object and added to the action's results.

    5. **Completion**: The action concludes by returning the job data to the SOAR
    environment.
