SendActiveAlertFromCaseToArcanna:
  ai_description: >-
    Sends the currently active alert from a Google SecOps case to Arcanna.ai for AI-driven
    analysis and decision-making. The action identifies the specific alert within
    the case structure that matches the current alert context and forwards its raw
    payload to a designated Arcanna job.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Job ID | string | Yes | The ID of the Arcanna.ai job that will process the ingested
    alert. |

    | Alert identifier field | string | No | The specific field in the alert payload
    to be used as a unique identifier. Default is 'identifier'. |

    | Use Alert ID as ID in Arcanna | boolean | No | Determines if the specified 'Alert
    identifier field' value should be used as the ID in Arcanna. If false (default),
    Arcanna generates its own unique ID. |


    ### Flow Description

    1. **Setup**: The action extracts connection details (URL, API Key) and user-defined
    parameters including the target Arcanna Job ID.

    2. **Context Retrieval**: Fetches the full case object and the specific `current_alert`
    identifier from the SOAR context.

    3. **Alert Payload Extraction**: Iterates through the list of `cyber_alerts` in
    the case to locate the raw payload matching the active alert's identifier.

    4. **Identifier Mapping**: If configured to use an existing ID, the action parses
    the alert payload to extract the specific value from the 'Alert identifier field'.

    5. **API Interaction**: Executes a POST request to the Arcanna API to ingest the
    alert payload into the specified job.

    6. **Completion**: Records the Arcanna response in the action's execution results.
