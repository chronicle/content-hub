GetArcannaDecision:
  ai_description: >-
    ### General Description

    The `Get Arcanna decision` action retrieves an AI-driven inference decision from
    Arcanna.ai for a specific event associated with a job. It is designed to poll
    the Arcanna API until a decision is available or until a configured retry limit
    is reached. This action is typically used in automated playbooks after an event
    has been sent to Arcanna to obtain the final classification or recommendation.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Job Id | The unique identifier of the Arcanna Job. | string | Yes |

    | Event Id | The unique identifier of the specific event within the job for which
    the decision is being requested. | string | Yes |

    | Retry count | The maximum number of times the action will attempt to poll for
    a decision if the current status is pending. | string | Yes |

    | Seconds per retry | The duration (in seconds) to wait between each polling attempt.
    | string | Yes |

    | SSL Verification | Configuration parameter (from integration settings) indicating
    whether to verify the SSL certificate of the Arcanna server. | string | Yes |


    ### Flow Description

    1.  **Configuration Extraction:** The action retrieves integration settings (URL,
    API Key, SSL) and action-specific parameters (Job ID, Event ID, Retry settings).

    2.  **Client Initialization:** An `ArcannaClient` is initialized to facilitate
    communication with the Arcanna API.

    3.  **Polling Loop:** The action enters a loop that continues as long as the retry
    count hasn't been exhausted:
        *   It requests the status of the specific event from Arcanna.
        *   If the status is `pending_inference`, the action logs the status and waits
    for the specified `Seconds per retry` before the next attempt.
        *   If the status is `ERROR`, the action terminates with a failure state and
    logs the error details.
        *   If the status is `OK`, the action retrieves the decision, adds the full
    response to the `JsonResult`, and terminates successfully.
    4.  **Timeout Handling:** If the retry count is exhausted without receiving an
    `OK` or `ERROR` status, the action terminates with a failure, notifying the user
    that the decision could not be retrieved within the configured window.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
