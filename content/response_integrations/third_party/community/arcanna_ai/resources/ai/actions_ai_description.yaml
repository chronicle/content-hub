Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a connectivity utility designed to verify the communication
    between Google SecOps and the Arcanna.ai platform. Its primary purpose is to ensure
    that the integration configuration (URL, API Key, and SSL settings) is correct
    and that the Arcanna.ai service is reachable and healthy.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Url | String | Yes | The base URL of the Arcanna.ai instance. This is a configuration-level
    parameter. |

    | Api Key | String | Yes | The API key required for authentication with Arcanna.ai.
    This is a configuration-level parameter. |

    | SSL Verification | Boolean | Yes | Controls whether the SSL certificate of the
    Arcanna.ai server should be validated. Note: In the current code implementation,
    it specifically looks for a parameter named 'Api Key' within the 'SSL Verification'
    configuration block to determine this boolean value. |


    ### Additional Notes

    * This action does not process any case entities.

    * It relies on configuration-level parameters rather than action-specific input
    parameters.

    * A potential naming inconsistency exists in the code where the SSL Verification
    check looks for a parameter named 'Api Key' under the 'SSL Verification' category.


    ### Flow Description

    1. **Configuration Extraction**: Retrieves the URL, API Key, and SSL verification
    preference from the integration's configuration.

    2. **Client Initialization**: Initializes the ArcannaClient with the provided
    credentials and base URL.

    3. **Health Check**: Executes a GET request to the `/api/v1/health` endpoint of
    the Arcanna.ai API.

    4. **Result Processing**: Captures the response from the server. If the request
    is successful, it attaches the health status JSON to the action results. If it
    fails (e.g., 401 Unauthorized or Connection Error), it logs the error and marks
    the action as failed.
