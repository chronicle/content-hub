Trigger Azure Build:
  ai_description: >-
    ### General Description

    Triggers a specific pipeline build in Azure DevOps using a build definition ID
    and custom variables. This action is designed to automate CI/CD workflows or remediation
    tasks that involve running Azure DevOps pipelines. It operates asynchronously,
    meaning it initiates the build and then monitors its progress until completion.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Build Definition Id | String | Yes | The unique identifier of the Azure DevOps
    pipeline (build definition) you want to trigger. |

    | Build Variables | Code (JSON) | Yes | A JSON-formatted string containing the
    variables to be passed to the pipeline execution. |


    ### Additional Notes

    - This action requires the Azure DevOps integration to be configured with a Project,
    Organization, and Personal Access Token (PAT).

    - The action is asynchronous and will poll the Azure DevOps API until the build
    reaches a terminal state (e.g., Succeeded, Failed, Canceled).


    ### Flow Description

    1. **Initialization**: Retrieves integration configuration (Base URL, Organization,
    Project, PAT) and action parameters.

    2. **Trigger Build**: Sends a POST request to the Azure DevOps Builds API to queue
    a new build for the specified definition ID with the provided variables.

    3. **Async Transition**: If the build is successfully queued, the action captures
    the `build_id` and transitions to an asynchronous polling state.

    4. **Status Monitoring**: The `query_job` function periodically calls the Azure
    DevOps API to check the current status and result of the build.

    5. **Completion**: The action concludes as 'Completed' if the build succeeds or
    partially succeeds, and as 'Failed' if the build fails, is canceled, or encounters
    an error.
