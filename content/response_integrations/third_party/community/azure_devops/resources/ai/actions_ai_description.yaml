Ping:
  ai_description: "### General Description\nThe Ping action is used to verify the\
    \ connectivity between Google SecOps and the Azure DevOps instance. It serves\
    \ as a diagnostic tool to ensure that the provided credentials (Personal Access\
    \ Token) and configuration details (Organization and Base URL) are correct and\
    \ that the network path is open.\n\n### Parameters Description\nThis action does\
    \ not have any input parameters. It utilizes the following Integration Configuration\
    \ parameters to establish a connection:\n* **Personal Access Token**: Mandatory.\
    \ Used for Basic Authentication with Azure DevOps.\n* **Organization**: Mandatory.\
    \ The specific organization name within the Azure DevOps instance.\n* **Base URL**:\
    \ Mandatory. The base URL of the Azure DevOps server or cloud service.\n\n###\
    \ Flow Description\n1. **Credential Extraction**: The script extracts the Personal\
    \ Access Token, Organization name, and Base URL from the integration configuration.\n\
    2. **Authentication Setup**: It initializes a Basic Authentication object using\
    \ the provided token.\n3. **Connection Initialization**: A connection is established\
    \ using the Azure DevOps Python SDK, targeting the constructed URL based on the\
    \ Base URL and Organization parameters.\n4. **Connectivity Test**: The action\
    \ attempts to call `get_projects()` via the core client. This is a read-only request\
    \ used to validate that the connection is functional and the token has the necessary\
    \ permissions.\n5. **Result Handling**: \n    * If the call succeeds, the action\
    \ returns a successful status and a 'Connected successfully' message.\n    * If\
    \ an exception occurs (e.g., authentication failure or network timeout), the action\
    \ captures the error and returns a failure message."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
