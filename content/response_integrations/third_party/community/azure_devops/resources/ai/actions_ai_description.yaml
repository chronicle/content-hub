TriggerAzureBuild:
  ai_description: >-
    ### General Description

    Triggers an Azure DevOps build pipeline for a specified build definition ID and
    monitors its progress until completion. This action is asynchronous, meaning it
    initiates the build and then periodically polls the Azure DevOps API to track
    the status (e.g., inProgress, completed) and the final result (e.g., succeeded,
    failed).


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Build Definition Id | String | Yes | The unique identifier of the build definition
    (pipeline) you wish to trigger. |

    | Build Variables | Code | Yes | A JSON-formatted string representing the variables
    and values to be passed into the pipeline execution. |


    ### Additional Notes

    This action requires the 'Azure DevOps' integration to be configured with valid
    'Project', 'Organization', 'Personal Access Token', and 'Base URL' parameters.
    Because it is an asynchronous action, it will remain in an 'In Progress' state
    within Google SecOps until the Azure build reaches a terminal state.


    ### Flow Description

    1. **Initialization**: Retrieves Azure DevOps configuration (URL, Org, Project,
    PAT) and action parameters (Build ID, Variables).

    2. **Trigger Build**: Sends a POST request to the Azure DevOps REST API to initiate
    a new build execution.

    3. **Asynchronous Tracking**: Captures the `build_id` from the response and transitions
    to the `query_job` phase.

    4. **Status Polling**: Periodically sends GET requests to fetch the current status
    and result of the specific `build_id`.

    5. **Completion**: Once the build result is no longer 'none', the action completes.
    It marks the task as 'Succeeded' if the build status is `succeeded` or `partiallySucceeded`,
    and 'Failed' otherwise.
