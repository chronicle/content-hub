WaitUntilWebResourceIsUp:
  ai_description: >-
    ### General Description\nChecks if a specific web resource is available by sending
    an HTTP GET request to a provided URL. This action is primarily used in asynchronous
    workflows to pause playbook execution until a target service is reachable and
    returning a successful response.\n\n### Parameters Description\n| Parameter |
    Usage | Expected Type | Mandatory | Description |\n| :--- | :--- | :--- | :---
    | :--- |\n| URL | Target URL for the availability check. | String | Yes | Specifies
    the full URL (including protocol, e.g., https://) of the web resource to monitor.
    |\n\n### Additional Notes\n- The action defines a successful response as any HTTP
    status code below 400.\n- It utilizes a fixed 5-second timeout for the network
    request.\n- If the resource is unreachable or returns an error status code, the
    action sets the execution state to 'In Progress', allowing the Google SecOps async
    mechanism to retry the check.\n- Note: The internal script logic includes a placeholder
    for content validation ('should_include_content') that is not currently exposed
    through the action parameters.\n\n### Flow Description\n1. **Parameter Extraction**:
    Retrieves the target URL from the action configuration.\n2. **Network Probing**:
    Attempts to perform an HTTP GET request to the specified URL.\n3. **Status Evaluation**:
    Checks if the response was successful (resp.ok).\n4. **Execution Control**: If
    the resource is up, the action completes with a 'Success' status. If the resource
    is down or an exception occurs, the action remains 'In Progress' to trigger a
    later retry.
  capabilities:
