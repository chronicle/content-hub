Trigger Azure Build:
  ai_description: >-
    ### General Description

    This action triggers an Azure DevOps build pipeline for a specific build definition
    and monitors its execution status until completion. It is designed to integrate
    CI/CD workflows into incident response, allowing for automated deployments or
    testing based on security events. The action is asynchronous, meaning it initiates
    the build and then periodically checks the status until a final result (Success,
    Failure, etc.) is reached.


    ### Parameters Description

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Build Definition Id | The unique identifier of the pipeline definition in Azure
    DevOps that you wish to trigger. | String | Yes |

    | Build Variables | A JSON-formatted string containing the variables and parameters
    required by the pipeline. | Code | Yes |


    ### Additional Notes

    - This action requires valid Azure DevOps integration configuration, including
    Organization, Project, and a Personal Access Token (PAT).

    - The action will remain in an 'In Progress' state until the Azure DevOps build
    finishes or an error occurs.


    ### Flow Description

    1. **Extraction**: The action retrieves integration settings (URL, PAT, Org, Project)
    and user-provided parameters (Build ID and Variables).

    2. **Triggering**: It sends an HTTP POST request to the Azure DevOps Build API
    to initiate a new build.

    3. **Build Identification**: Upon success, it captures the unique Build ID from
    the response.

    4. **Asynchronous Monitoring**: The action enters an async loop, periodically
    calling the `query_job` function.

    5. **Status Polling**: In each poll, it sends an HTTP GET request to check the
    current status and result of the specific Build ID.

    6. **Finalization**: Once the build result is no longer 'none' (e.g., Succeeded,
    Failed, Canceled), the action completes and returns the final build status to
    the case.
