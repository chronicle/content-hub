    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Waits until a specified web resource is accessible by performing
      an HTTP GET request to a provided URL. The action checks for a successful response
      (HTTP 2xx) to determine if the resource is up. It operates asynchronously, staying
      in an 'In Progress' state until the resource is reachable. This utility is used
      to synchronize playbooks that depend on external web services becoming available.
