    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Triggers an Azure DevOps pipeline build for a specified build definition
      ID. The action passes a set of variables to the pipeline and monitors the build's
      progress asynchronously. It interacts with the Azure DevOps REST API to initiate
      the build via a POST request and subsequently polls for the build status (e.g.,
      inProgress, completed) and the final result (e.g., succeeded, failed, canceled).
    external_data_mutation_explanation: Initiates a new build process within the Azure
      DevOps environment.
