    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Triggers a pipeline build in Azure DevOps for a specified build definition
      ID. The action passes custom variables to the build process. As an asynchronous
      action, it first initiates the build via an API POST request and then periodically
      monitors the build's progress and final result (e.g., succeeded, failed) using
      GET requests before completing the execution in Google SecOps.
    entity_scopes: []
    external_data_mutation_explanation: Triggers a new build execution for a specific
      pipeline definition within the Azure DevOps project.
