Wait Until Web Resource Is Up:
  ai_description: >-
    ### General Description

    This action is designed to pause playbook execution until a specific web resource
    (URL) becomes available. It functions as an asynchronous check, meaning it will
    repeatedly poll the target URL until a successful response is received.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | URL | String | Yes | The web address of the resource to be monitored. |


    ### Flow Description

    1. **Input Retrieval**: The action extracts the URL parameter provided by the
    user.

    2. **Connectivity Check**: It attempts to reach the URL using an HTTP GET request
    with a 5-second timeout.

    3. **Success Validation**: The action evaluates the HTTP response. A response
    is considered successful if the status code is in the 2xx or 3xx range (resp.ok).

    4. **Execution State Handling**: If the check is successful, the action returns
    a COMPLETED state, allowing the playbook to proceed. If the check fails (e.g.,
    connection error or 4xx/5xx status), the action returns an INPROGRESS state, which
    signals the SOAR platform to retry the action later.


    ### Additional Notes

    * This action does not process or require any SecOps entities.

    * It is strictly a utility for synchronization and flow control within automated
    workflows.
