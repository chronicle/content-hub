Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a connectivity test utility for the Azure DevOps integration.
    Its primary purpose is to verify that the Google SecOps environment can successfully
    communicate with the Azure DevOps API using the configured credentials and connection
    details. It serves as a diagnostic tool to ensure the integration is functional
    before executing more complex workflows.


    ### Parameters Description

    This action does not have any input parameters. It utilizes the following configuration
    parameters defined at the integration level:

    * **Personal Access Token**: The secret token used to authenticate requests to
    Azure DevOps.

    * **Organization**: The specific Azure DevOps organization name to connect to.

    * **Base URL**: The root URL for the Azure DevOps instance (e.g., https://dev.azure.com).


    ### Additional Notes

    This action is typically used during the initial setup of the integration or for
    troubleshooting authentication and network issues. It does not process any entities
    or modify any data.


    ### Flow Description

    1. **Parameter Extraction**: The script retrieves the Personal Access Token, Organization,
    and Base URL from the integration's configuration.

    2. **Authentication Setup**: It initializes a Basic Authentication object using
    the provided token.

    3. **Connection Initialization**: A connection is established to the Azure DevOps
    instance using the combined Base URL and Organization path.

    4. **API Verification**: The action attempts to call the `get_projects` method
    from the Azure DevOps Core Client to verify that the API is reachable and the
    credentials are valid.

    5. **Status Reporting**: The action returns a success message if the API call
    completes without error, or an error message detailing the failure if an exception
    occurs.
