Wait Until Web Resource Is Up:
  ai_description: "### General Description\nThis action waits until a specified web\
    \ resource is accessible. It performs an HTTP GET request to the provided URL\
    \ and checks if the response is successful (status codes 2xx or 3xx). Because\
    \ the action is configured as asynchronous, if the resource is unreachable or\
    \ returns an error, the action will return an 'In Progress' status, signaling\
    \ the Google SecOps platform to retry the check at a later time. Once the resource\
    \ returns a successful response, the action transitions to 'Completed'.\n\n###\
    \ Parameters Description\n\n| Parameter Name | Type | Mandatory | Description\
    \ |\n| :--- | :--- | :--- | :--- |\n| URL | string | True | The full URL of the\
    \ web resource to monitor (e.g., https://example.com). |\n\n### Additional Notes\n\
    - This action uses a 5-second timeout for the network request.\n- If the URL is\
    \ invalid or the connection fails, the action treats the resource as 'down' and\
    \ continues to poll (if retries are configured in the platform).\n\n### Flow Description\n\
    1. **Parameter Extraction**: The action retrieves the mandatory `URL` parameter\
    \ from the input.\n2. **Resource Check**: It sends an HTTP GET request to the\
    \ specified URL.\n3. **Evaluation**: It checks the `resp.ok` property of the response\
    \ to determine if the web server returned a successful status code.\n4. **Status\
    \ Update**: \n    - If the resource is **up**, the action sets the execution state\
    \ to `EXECUTION_STATE_COMPLETED`.\n    - If the resource is **down** or an exception\
    \ occurs, the action sets the execution state to `EXECUTION_STATE_INPROGRESS`,\
    \ allowing for future retries."
