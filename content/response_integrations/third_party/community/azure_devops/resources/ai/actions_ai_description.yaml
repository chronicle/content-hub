Ping:
  ai_description: >-
    ## General Description

    The **Ping** action for Azure DevOps is designed to test the connectivity and
    authentication between Google SecOps and a specified Azure DevOps instance. It
    serves as a utility tool to verify that the configuration parameters provided
    (Personal Access Token, Organization, and Base URL) are correct and that the system
    can successfully communicate with the Azure DevOps API.


    ## Parameters Description

    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Personal Access Token** | String | Yes | The Azure DevOps Personal Access
    Token (PAT) used for authentication. This is retrieved from the integration's
    configuration settings. |

    | **Organization** | String | Yes | The name of the Azure DevOps organization
    to connect to. This is retrieved from the integration's configuration settings.
    |

    | **Base URL** | String | Yes | The base URL of the Azure DevOps service (e.g.,
    `https://dev.azure.com`). This is retrieved from the integration's configuration
    settings. |


    ## Additional Notes

    * This action does not process or require any entity inputs.

    * It primarily uses the `azure-devops` Python library to establish a connection
    and verify access by attempting to list projects.

    * The action's success is determined by whether it can successfully initialize
    a core client and execute a `get_projects()` call.


    ## Flow Description

    1. **Configuration Extraction**: The action retrieves the connection details (PAT,
    Organization, and Base URL) from the integration configuration.

    2. **Authentication Setup**: It initializes a `BasicAuthentication` object using
    the provided Personal Access Token.

    3. **Connection Establishment**: It creates a connection to the Azure DevOps instance
    using the formatted Base URL and Organization name.

    4. **Connectivity Verification**: The action attempts to retrieve the core client
    and call the `get_projects()` method to ensure the API is reachable and credentials
    are valid.

    5. **Result Reporting**: If the call succeeds, it returns a 'Connected successfully'
    message. If an exception occurs, it captures the error and reports that the connection
    failed.
