creator: admin
description: Generate a QR code from a string of data.
dynamic_results_metadata:
  - result_example_path: resources/generate_qr_code_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: GOQR
name: Generate QR Code
parameters:
  - name: Data
    description: The text, URL, or other data to encode into the QR code.
    is_mandatory: true
    type: string
    default_value: ""
  - name: Size
    description: The dimensions of the image in pixels (e.g., 300x300). Max is 1000x1000.
    is_mandatory: false
    type: string
    default_value: "200x200"
  - name: Image Format
    description: The desired image format.
    is_mandatory: false
    type: ddl
    default_value: png
    optional_values:
      - png
      - jpg
      - gif
      - svg
  - name: Error Correction
    description: "The error correction level. Higher levels are more damage-resistant.
      Low: Recovers from up to 7% data loss.
      Medium: Recovers from up to 15% data loss.
      Quartile: Recovers from up to 25% data loss.
      High: Recovers from up to 30% data loss."
    is_mandatory: false
    type: ddl
    default_value: Low
    optional_values:
      - Low
      - Medium
      - Quartile
      - High
  - name: Margin
    description: The width of the blank border around the QR code, in pixels.
    is_mandatory: false
    type: string
    default_value: 1
  - name: Foreground Color
    description: The color of the QR code in R-G-B format (e.g., 255-0-0 for red).
    is_mandatory: false
    type: string
    default_value: "0-0-0"
  - name: Background Color
    description: The background color in R-G-B format.
    is_mandatory: false
    type: string
    default_value: "255-255-255"
script_result_name: is_success
