    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Retrieves the raw logs that triggered a specific security event from
      Logz.io using its Security API. The action takes a security event GUID (alert_event_id)
      as input, handles multi-page pagination to collect all related logs, and outputs
      the aggregated results as a JSON object. It also generates case insights for
      the retrieved logs to facilitate investigation directly within the Google SecOps
      platform.
