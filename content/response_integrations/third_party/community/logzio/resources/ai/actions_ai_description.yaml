Ping:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Validates connectivity and credentials for Logz.io security and operations
      accounts. This action performs basic string validation on the provided API tokens
      and kemudian executes a GET request to the Logz.io 'whoami' endpoint to verify
      that the tokens are active and the Logz.io API is accessible. It is used to
      ensure the integration is correctly configured before running other actions,
      confirming the configuration is correct and the service is reachable by returning
      a success status and the account name associated with the tokens.
    external_data_mutation_explanation: null
    fetches_data: true
