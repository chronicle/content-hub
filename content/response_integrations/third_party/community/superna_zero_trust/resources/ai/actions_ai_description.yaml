    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Unlocks a user account previously locked by Superna Zero Trust. This
      action takes a mandatory `UserName` parameter (formatted as `domain\username`
      or `username@domain`) and issues an authenticated POST request to the Superna
      Eyeglass management API endpoint. Successful execution restores the user's access
      to all Superna-protected NAS storage systems. It handles SSL verification and
      provides detailed logs for connection issues or API errors.
    external_data_mutation_explanation: Restores user access by changing the lockout
      status on Superna-protected NAS storage via an API call.
