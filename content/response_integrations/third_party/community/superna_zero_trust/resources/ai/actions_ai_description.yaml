SupernaZeroTrustUserLockout:
  ai_description: >-
    ### General Description

    This action facilitates the lockout of a suspected user from all Superna-protected
    Network Attached Storage (NAS). It is designed to mitigate threats such as ransomware
    by programmatically revoking user permissions and applying 'deny read' permissions
    to SMB shares through the Superna Eyeglass Zero Trust API.


    ### Parameters Description


    | Parameter | Mandatory | Type | Description |

    | :--- | :--- | :--- | :--- |

    | UserName | True | String | The identifier of the user to be locked out. Must
    be provided in 'domain\\username' or 'user@domain' format. |


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves connection details, including
    the Eyeglass IP, API Token, and SSL verification settings, from the integration
    configuration.

    2. **Input Processing**: The provided `UserName` is extracted from the action
    parameters and URL-encoded to ensure safe transmission via HTTP.

    3. **Request Construction**: The action constructs the full API URL for the Superna
    lockout endpoint using the Eyeglass IP and encoded username.

    4. **Execution**: An authenticated POST request is sent to the Superna Eyeglass
    server to trigger the lockout mechanism.

    5. **Result Handling**: The action evaluates the response from the server. It
    handles various scenarios including successful execution, timeouts, connection
    errors, and HTTP errors, updating the action result accordingly.


    ### Additional Notes

    This action does not iterate over entities but rather operates on a single user
    provided via the `UserName` parameter.
