Ping:
  ai_description: "### General Description\nThe Ping action is designed to verify\
    \ the connectivity and health status of the Superna Eyeglass Zero Trust API. It\
    \ serves as a diagnostic tool to ensure that the Google SecOps environment can\
    \ successfully communicate with the Superna appliance using the provided credentials\
    \ and network configuration.\n\n### Parameters Description\n| Parameter | Type\
    \ | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| api_token | String\
    \ | Yes | The API key/token used to authenticate requests against the Superna\
    \ Zero Trust API. This is retrieved from the integration configuration. |\n| eyeglass_ip\
    \ | String | Yes | The IP address or hostname of the Superna Eyeglass appliance.\
    \ |\n| Verify SSL | Boolean | No | Determines whether the action should verify\
    \ the SSL certificate of the Superna appliance. Defaults to False. |\n\n### Additional\
    \ Notes\n- This action does not require or process any entities (IPs, Hosts, etc.)\
    \ from the alert context.\n- It specifically targets the `/sera/v1/healthcheck`\
    \ endpoint.\n- The action handles various network exceptions including timeouts,\
    \ connection errors, and HTTP errors to provide descriptive feedback in the SOAR\
    \ interface.\n\n### Flow Description\n1. **Configuration Extraction:** The action\
    \ retrieves the `api_token`, `eyeglass_ip`, and SSL verification settings from\
    \ the integration configuration.\n2. **URL Construction:** It builds the target\
    \ API URL by combining the protocol, provided IP, and the hardcoded health check\
    \ endpoint path.\n3. **Request Execution:** A GET request is sent to the Superna\
    \ appliance with the appropriate headers (API key and JSON content types).\n4.\
    \ **Response Handling:** \n    - If successful, it captures the response body\
    \ and marks the execution as completed.\n    - If a timeout, connection error,\
    \ or HTTP error occurs, it catches the exception and logs a specific failure message.\n\
    5. **Action Completion:** The action finishes by reporting the status and the\
    \ raw API response (or error details) back to the case wall."
  capabilities:
    can_create_case_comments: false
