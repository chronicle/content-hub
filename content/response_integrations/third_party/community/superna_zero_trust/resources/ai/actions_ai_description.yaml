SupernaZeroTrustUserUnLock:
  ai_description: >-
    ### General Description This action unlocks a user that was previously locked
    out from Superna protected NAS storage via the Superna Eyeglass Zero Trust API.
    It facilitates rapid recovery of user access after security incidents or accidental
    lockouts. ### Parameters Description | Parameter Name | Expected Type | Mandatory
    | Description | | :--- | :--- | :--- | :--- | | UserName | String | Yes | The
    name of the user to be unlocked. Expected formats are 'domain\\username' or 'username@domain'.
    This value is URL-encoded before being sent to the API. | ### Flow Description
    1. **Initialization**: The action retrieves integration configuration parameters
    including the Eyeglass IP, API token, and SSL verification settings. 2. **Parameter
    Extraction**: It extracts the mandatory `UserName` parameter and applies URL-encoding
    to ensure compatibility with the REST API endpoint. 3. **API Call**: Constructs
    a POST request to the `/sera/v2/ransomware/unlock/` endpoint using the configured
    Eyeglass IP and API key. 4. **Response Handling**: The action captures the response
    from the Superna Eyeglass server. It specifically handles success, timeouts, connection
    errors, and HTTP errors to determine the final execution state in Google SecOps.
