SupernaSnapshotCriticalNasData:
  ai_description: >-
    ### General Description

    Triggers a 'Cyber Snapshot' for critical NAS (Network Attached Storage) data using
    the Superna Eyeglass Zero Trust API. This action is designed to initiate data
    collection or protection workflows for specific paths identified as critical within
    the Superna environment, typically as a response to ransomware threats.


    ### Parameters Description

    This action does not have any input parameters. It relies entirely on the integration's
    configuration settings:

    * **api_token**: The API key used for authentication with the Superna Eyeglass
    API.

    * **eyeglass_ip**: The IP address or hostname of the Superna Eyeglass server.

    * **Verify SSL**: A boolean flag determining whether to verify the SSL certificate
    of the Superna Eyeglass server.


    ### Additional Notes

    * This action performs a **POST** request to the external system, which initiates
    a snapshot operation. This is considered a mutation of external data as it creates
    a new state/record (a snapshot) in Superna.

    * All credentials and connection details are managed at the integration configuration
    level, making the action itself parameter-less for the user during playbook execution.


    ### Flow Description

    1. **Configuration Retrieval**: The script extracts the API token, Eyeglass IP,
    and SSL verification settings from the SupernaZeroTrust integration configuration.

    2. **Endpoint Construction**: It formats the target API URL using the provided
    Eyeglass IP and the specific ransomware critical paths route.

    3. **API Interaction**: The script executes a POST request to the Superna Eyeglass
    server, passing the API key in the headers.

    4. **Outcome Reporting**: The action captures the response from the server. If
    successful, it returns the snapshot data as a JSON result. It includes comprehensive
    error handling for timeouts, connection issues, and HTTP errors to ensure the
    SOAR workflow can respond to communication failures.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: >-
      Initiates a snapshot process of critical NAS data on the Superna Eyeglass server
      via a POST request to the /ransomware/criticalpaths endpoint.
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: false
