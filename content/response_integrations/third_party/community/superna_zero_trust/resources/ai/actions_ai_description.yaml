    description: Locks out a suspected user from all Superna protected NAS storage
      by calling the Eyeglass Zero Trust API. This action revokes existing permissions
      and applies a 'deny read' policy to SMB shares for the specified username, effectively
      isolating the user from sensitive data. It requires the Superna Eyeglass IP
      and an API token for authentication.
    entity_scopes: []
    external_data_mutation_explanation: Initiates a user lockout and modifies access
      permissions on Superna-protected NAS storage and SMB shares.
