    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Locks out a suspected user from all Superna protected NAS storage.
      This action communicates with the Superna Eyeglass Zero Trust API to resolve
      user permissions and apply 'deny read' permissions to SMB shares for the specified
      username. It is used as a containment measure to prevent unauthorized data access
      during security incidents.
    external_data_mutation_explanation: Triggers a lockout event in Superna Eyeglass
      to revoke user permissions and deny SMB share access for the target user.
    fetches_data: false
    internal_data_mutation_explanation: null
