Ping:
  ai_description: "### General Description\nThe **Ping** action is a diagnostic utility\
    \ designed to verify the connectivity and authentication configuration between\
    \ Google SecOps and the Cybersixgill platform. Its primary purpose is to ensure\
    \ that the integration can successfully communicate with the Cybersixgill API\
    \ using the provided credentials.\n\n### Parameters Description\n| Parameter |\
    \ Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| **Client\
    \ Id** | Password | Yes | The unique Client ID provided by Cybersixgill for API\
    \ access. |\n| **Client Secret** | Password | Yes | The corresponding Client Secret\
    \ for the Cybersixgill API client. |\n\n### Flow Description\n1. **Credential\
    \ Extraction**: The action retrieves the `Client Id` and `Client Secret` from\
    \ the integration's configuration parameters.\n2. **Client Initialization**: It\
    \ initializes the `SixgillBaseClient` using the extracted credentials and a predefined\
    \ Channel ID.\n3. **Authentication Attempt**: The action calls the `get_access_token`\
    \ method of the Cybersixgill client to attempt a login.\n4. **Status Evaluation**:\
    \ \n    * If an access token is successfully retrieved, the action returns a success\
    \ message: \"Successfully Connected to Sixgill\".\n    * If the authentication\
    \ fails or a network error occurs, an exception is caught, and a failure message\
    \ is returned.\n\n### Additional Notes\nThis action does not process any entities\
    \ and does not perform any data enrichment or mutation. It is strictly used for\
    \ health checks and credential validation."
