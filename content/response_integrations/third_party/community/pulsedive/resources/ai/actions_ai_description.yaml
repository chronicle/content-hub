    description: Retrieves comprehensive threat intelligence from Pulsedive using
      either a specific threat name or ID. The action fetches data points including
      threat category, risk levels, risk summaries, wiki summaries, and news articles.
      It features optional retrieval of threat comments which are displayed in a data
      table on the case wall, and can automatically generate a case insight with the
      threat's technical details. This action relies on direct input parameters rather
      than processing existing case entities.
