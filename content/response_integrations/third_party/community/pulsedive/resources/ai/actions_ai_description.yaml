ScanIndicator:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: true
    description: Submits indicators (IPs, URLs, Domains, Hashes, or Emails) to Pulsedive
      for active or passive scanning to retrieve threat intelligence. The action operates
      asynchronously, polling Pulsedive for scan completion before fetching results.
      It evaluates the risk level of the indicator against a user-defined threshold,
      enriches the entity with metadata such as risk scores and seen/retired timestamps,
      generates detailed insights, and constructs data tables containing community
      comments related to the indicator.
    entity_scopes:
    - ADDRESS
    - DOMAIN
    - DestinationURL
    - FILEHASH
    - USERUNIQNAME
    external_data_mutation_explanation: Initiates an analysis job on the Pulsedive
      platform by submitting a POST request to the analyze endpoint, which creates
      a new scan record.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - ADDRESS
    - DOMAIN
    - DestinationURL
    - FILEHASH
    - USERUNIQNAME
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
