Ping:
  ai_description: >-
    ### General Description

    This action validates the connectivity and authentication credentials for the
    Docker Hub integration. It ensures that the SOAR platform can communicate with
    the Docker Hub API using the configured Username and Password. This is a health
    check action to verify that the integration is operational.


    ### Parameters Description

    This action does not require any input parameters. It utilizes the integration's
    global configuration:


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Username | String | Yes | The Docker Hub username used for authentication. |

    | Password | String | Yes | The Docker Hub password used for authentication. |


    ### Additional Notes

    - Although the metadata and script name variables in the code mention 'Invite
    User', the logic implemented in this specific action is a 'Ping' (connectivity
    test).

    - The action requires valid credentials to obtain a JWT token from Docker Hub.


    ### Flow Description

    1. **Configuration Retrieval**: The action retrieves the integration's global
    Username and Password.

    2. **Authentication**: It initializes the Docker Hub client, which performs a
    POST request to the login endpoint to obtain a JWT bearer token.

    3. **Connectivity Test**: The action executes a GET request to the Docker Hub
    '_catalog' endpoint to verify that the API is responsive.

    4. **Status Report**: Returns a success status to the SOAR platform if the API
    call is successful.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
