Invite User:
  ai_description: >-
    ### General Description

    The **Invite User** action allows administrators to invite a specific user to
    a designated team within a Docker Hub organization using the user's email address.
    This action facilitates user management and access control directly from the Google
    SecOps platform.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Team | string | Yes | The specific team name within the organization where the
    user will be added. |

    | Organization | string | Yes | The Docker Hub organization name that owns the
    team. |

    | Email | string | Yes | The email address of the user who will receive the invitation.
    |


    ### Additional Notes

    This action requires valid Docker Hub administrator credentials (Username and
    Password) configured in the integration settings to perform the invitation. It
    does not operate on case entities but uses manual parameters.


    ### Flow Description

    1. **Initialization:** The action retrieves the Docker Hub credentials from the
    integration configuration and the specific Organization, Team, and Email from
    the action parameters.

    2. **Authentication:** It establishes a session with the Docker Hub API, performing
    a login to obtain a JWT authentication token.

    3. **Invitation Request:** It sends a POST request to the Docker Hub API endpoint
    (`/orgs/{org}/groups/{team}/members/`) with the target user's email address in
    the request body.

    4. **Completion:** The action reports whether the invitation was successfully
    sent to the external service.
