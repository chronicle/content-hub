InviteUser:
  ai_description: >-
    Invites a user to a specific team within a Docker Hub organization. This action
    uses the Docker Hub API to send an invitation to a specified email address, associating
    them with a particular team and organization structure.


    ### Parameters

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | Organization | The name of the Docker Hub organization where the team is located.
    | string | Yes |

    | Team | The specific group/team within the organization to which the user will
    be invited. | string | Yes |

    | Email | The email address of the user to be invited to the Docker Hub team.
    | string | Yes |


    ### Flow Description

    1. **Initialization**: The action retrieves credentials (Username and Password)
    from the integration configuration.

    2. **Authentication**: It authenticates with the Docker Hub API (v2) to obtain
    a JWT token.

    3. **Invitation Request**: The action constructs a POST request to the Docker
    Hub membership endpoint using the provided Organization, Team, and Email parameters.

    4. **Completion**: If the API call is successful, the action returns a success
    status and a confirmation message to the case wall.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
