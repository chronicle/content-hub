    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
Ping:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Performs a system connectivity and configuration check for the Workflow
      Tools integration. It validates the connectivity to the Google SecOps API by
      verifying the profiles and roles of the configured Approval Manager and Secondary
      Approval Manager. Additionally, it tests external communication by sending a
      diagnostic message to a Slack channel via a provided webhook URL.
    external_data_mutation_explanation: Sends a diagnostic test message to a Slack
      channel using a configured webhook URL.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
