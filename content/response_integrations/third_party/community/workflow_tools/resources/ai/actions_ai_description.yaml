    can_mutate_internal_data: true
    can_update_entities: false
    description: Assigns the current case or alert to a specified Approval Manager
      for workflow review. This action can optionally isolate an alert from a grouped
      case into a new case before assignment if configured. Additionally, it sends
      a notification message regarding the approval request to a configured Slack
      Webhook URL.
    entity_scopes: []
    external_data_mutation_explanation: Sends a notification message to a specified
      Slack Webhook URL.
    fetches_data: false
    internal_data_mutation_explanation: Assigns the case to a specific user and can
      move alerts to new cases within the SOAR platform via the API.
  entity_usage:
    entity_scopes: []
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
