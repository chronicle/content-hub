Ping:
  ai_description: >-
    ### General Description

    Verifies the connectivity and authentication credentials for the Cybersixgill
    DVE Feed integration. This action ensures that the Google SecOps platform can
    successfully communicate with the Cybersixgill API by attempting to retrieve an
    access token using the provided API credentials. It is primarily used as a health
    check or configuration validation step.


    ### Parameters Description

    This action does not have any action-specific parameters. It relies on the global
    integration configuration parameters:


    | Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Client Id | String | Yes | The unique identifier for your Cybersixgill API client,
    configured at the integration level. |

    | Client Secret | String | Yes | The secret key for your Cybersixgill API client,
    configured at the integration level. |


    ### Additional Notes

    There are no action-specific parameters to configure. Ensure the integration settings
    (Client Id and Client Secret) are correctly populated before running this action.


    ### Flow Description

    1. **Credential Extraction:** The action retrieves the `Client Id` and `Client
    Secret` from the Cybersixgill integration configuration.

    2. **Client Initialization:** It initializes the `SixgillEnrichManager` which
    handles the API interaction logic.

    3. **Authentication Request:** The manager uses the `SixgillBaseClient` to make
    an outbound request to the Cybersixgill authentication endpoint to request an
    access token.

    4. **Connection Validation:** The action checks if an access token was successfully
    returned.

    5. **Completion:** It concludes by returning the connection status and a success
    or failure message to the Case Wall.
