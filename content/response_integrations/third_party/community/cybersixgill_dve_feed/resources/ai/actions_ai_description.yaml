Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic utility for the **Cybersixgill DVE Feed**
    integration. Its primary purpose is to verify that the provided credentials (Client
    ID and Client Secret) are correct and that the Google SecOps environment can successfully
    communicate with the Cybersixgill API.


    ### Parameters Description

    | Parameter Name | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | None | This action does not have any input parameters. It uses the integration's
    global configuration parameters. | N/A | No |


    ### Flow Description

    1. **Initialization**: The action initializes the Google SecOps SDK environment.

    2. **Configuration Extraction**: It retrieves the **Client Id** and **Client Secret**
    from the integration's configuration.

    3. **Client Setup**: It creates a Sixgill client using the provided credentials
    and a dedicated channel ID.

    4. **Connectivity Test**: The action attempts to retrieve an OAuth2 access token
    from the Cybersixgill API.

    5. **Finalization**: If the token is retrieved successfully, the action completes
    with a success status; otherwise, it raises an error explaining the connection
    failure.


    ### Additional Notes

    This action does not interact with entities, fetch enrichment data, or modify
    external system states. It is strictly used for testing API reachability and authentication.
