name: Get Domain Risk
description: Enrich external domain entity with the domain risk score given by DomainTools
    data
integration_identifier: DomainTools
parameters:
-   name: Threshold
    default_value: ''
    type: string
    description: Mark entity as suspicious if the domain risk score pass the given
        threshold. e.g. 3
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/get_domain_risk_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
simulation_data_json: '{"Entities": ["HOSTNAME", "URL", "DOMAIN"]}'
script_result_name: is_risky
