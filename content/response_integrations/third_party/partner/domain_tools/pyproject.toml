[project]
name = "DomainTools"
version = "9.0"
description = "DomainTools turns threat data into threat intelligence. Assess risk of domains and augment malware intel with domain data."
requires-python = ">=3.11"
dependencies = [
    "domaintools-api==1.0.1",
]

[dependency-groups]
dev = [
 "pytest>=9.0.2",
 "pytest-json-report>=1.5.0",
 "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
