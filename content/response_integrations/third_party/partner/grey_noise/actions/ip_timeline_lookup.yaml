name: IP Timeline Lookup
description: Retrieve activity timeline for IP addresses showing changes over time
    with configurable granularity.
integration_identifier: GreyNoise
parameters:
-   name: Field
    default_value: classification
    type: ddl
    optional_values:
    - destination_port
    - http_path
    - http_user_agent
    - source_asn
    - source_org
    - source_rdns
    - tag_ids
    - classification
    description: Field over which to show activity breakdown
    is_mandatory: false
-   name: Granularity
    default_value: 1d
    type: string
    description: 'Granularity of activity date ranges. This can be in hours (e.g. Xh) or days
        (Xd). Valid hours are between 1 and 24. Valid days are between 1 and 90.'
    is_mandatory: false
-   name: Days
    default_value: '30'
    type: string
    description: Number of days to show data for
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/ip_timeline_lookup_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 1c7ad462-51d3-4802-85ec-6bc5bbf18af7
script_result_name: ScriptResult
