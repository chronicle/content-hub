name: Generate Alert from GreyNoise GNQL
parameters:
-   name: GN API Key
    default_value: abcpqr
    type: password
    description: GreyNoise API Key
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Max Results
    default_value: '100'
    type: integer
    description: The number of max results to fetch.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Query
    default_value: last_seen:1d
    type: string
    description: GNQL query to execute.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: DeviceProductField
    default_value: GreyNoise
    type: string
    description: The field name used to determine the device product
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: EventClassId
    default_value: event_type
    type: string
    description: The field name used to determine the event name (sub-type)
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: PythonProcessTimeout
    default_value: '1200'
    type: string
    description: The timeout limit (in seconds) for the python process running current
        script
    is_mandatory: true
    is_advanced: false
    mode: regular
description: Automatically fetch threat intelligence from GreyNoise using GNQL queries
    and generate security alerts for malicious, suspicious, benign, or unknown IPs.
integration: GreyNoise
documentation_link: null
rules: []
is_connector_rules_supported: true
creator: 1c7ad462-51d3-4802-85ec-6bc5bbf18af7
