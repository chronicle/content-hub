    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches IP Address and MAC Address entities with asset information
      from Claroty xDome. This action queries the Claroty xDome API to retrieve specific
      device attributes including category, subcategory, type, risk scores, and manufacturer.
      It also performs a secondary lookup for device vulnerabilities, summarizing
      the total count and listing top CVE IDs. The retrieved data is appended to the
      entity's additional properties, and the entity is marked as enriched within
      the SOAR platform.
    entity_scopes:
    - ADDRESS
    - MacAddress
