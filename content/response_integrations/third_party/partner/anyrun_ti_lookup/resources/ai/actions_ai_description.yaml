ANYRUN TI Lookup:
  ai_description: "### General Description\nPerforms threat intelligence lookups using\
    \ the ANY.RUN TI Lookup service to identify malicious or suspicious activity associated\
    \ with specific entities or raw search queries. This action is used to enrich\
    \ investigation data by retrieving summary reports and verdicts directly into\
    \ the Google SecOps case wall.\n\n### Parameters Description\n| Parameter | Description\
    \ | Type | Mandatory |\n| :--- | :--- | :--- | :--- |\n| **Lookup Depth** | Specifies\
    \ the number of days from the current date for which the lookup will be performed.\
    \ Defaults to 90 days. | String | Yes |\n| **Query** | A raw query string with\
    \ filters (supports AND, OR, NOT). If provided, this takes precedence over entity\
    \ identifiers. | String | No |\n| **Identifiers** | A comma-separated list of\
    \ entity identifiers to look up. Automatically populated by `[Entity.Identifier]`.\
    \ | String | Yes (if Query is empty) |\n| **Types** | A comma-separated list of\
    \ entity types corresponding to the identifiers. Automatically populated by `[Entity.Type]`.\
    \ | String | Yes (if Query is empty) |\n\n### Additional Notes\n- Either a **Query**\
    \ must be provided, or both **Identifiers** and **Types** must be configured for\
    \ the action to execute.\n- The action supports the following entity types: `ADDRESS`,\
    \ `IPSET`, `DestinationURL`, `DOMAIN`, `PROCESS`, and `FILEHASH`.\n- It requires\
    \ a valid `ANYRUN TI Lookup API KEY` configured in the integration settings.\n\
    \n### Flow Description\n1. **Initialization**: The action extracts parameters\
    \ and the API key. It establishes a connection to the ANY.RUN TI Lookup API.\n\
    2. **Target Identification**: If a **Query** is provided, the action executes\
    \ a raw intelligence lookup. Otherwise, it iterates through the provided **Identifiers**\
    \ and matches them against supported **Types**.\n3. **Data Retrieval**: For each\
    \ target, the action calls the `get_intelligence` method of the ANY.RUN connector.\n\
    4. **Internal Updates**: \n    - Generates a direct hyperlink to the ANY.RUN analysis\
    \ page and adds it as a case comment.\n    - Encodes the raw JSON report and attaches\
    \ it to the Case Wall as a `.json` file.\n5. **Completion**: Aggregates the threat\
    \ verdicts (e.g., Malicious, Suspicious, Unknown) for all targets and posts a\
    \ final summary table as a case comment."
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      The action adds comments to the case and uploads JSON report files as attachments
      to the case wall.
  categories:
    enrichment: true
  entity_usage:
    entity_scopes:
    - ADDRESS
    - IPSET
    - DestinationURL
    - DOMAIN
    - PROCESS
    - FILEHASH
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a utility designed to test the connectivity between Google
    SecOps and the ANY.RUN TI Lookup service. It validates the provided API key and,
    if configured, verifies that proxy settings are correctly established to reach
    the external service.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | ANYRUN TI Lookup API KEY | String | Yes | The API key used to authenticate requests
    to the ANY.RUN TI Lookup service. |

    | Verify SSL | Boolean | No | If enabled, the action will verify the SSL certificate
    of the ANY.RUN API endpoint. |

    | Enable proxy | Boolean | No | If enabled, the action will attempt to connect
    to the service through the specified proxy. |

    | Proxy host | String | No | The hostname or IP address of the proxy server. This
    is required if 'Enable proxy' is set to True. |

    | Proxy port | String | No | The port number of the proxy server. This is required
    if 'Enable proxy' is set to True. |


    ### Additional Notes

    - This action does not process or require any entities to run.

    - It is primarily used during the initial setup of the integration to ensure the
    environment is correctly configured for communication with ANY.RUN.


    ### Flow Description

    1. **Initialization**: The action starts by retrieving the integration configuration,
    including the API key, SSL verification preference, and proxy settings.

    2. **Proxy Validation**: If 'Enable proxy' is checked, the action attempts to
    initialize a connection through the provided proxy host and port to verify connectivity.

    3. **Authorization Check**: The action uses the `LookupConnector` to call the
    `check_authorization` method, which sends a request to ANY.RUN to validate the
    provided API key.

    4. **Status Reporting**: If the connection and authorization are successful, the
    action returns an 'Execution Completed' status. If any step fails (e.g., network
    error or invalid API key), it logs the error and returns an 'Execution Failed'
    status.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
    enrichment: false
  entity_usage:
    entity_scopes: []
