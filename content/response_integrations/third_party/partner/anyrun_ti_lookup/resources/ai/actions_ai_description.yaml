anyrun_ti_lookup:
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Performs threat intelligence lookups using ANY.RUN TI for various
      entity types including IP addresses, domains, URLs, file hashes, and processes.
      The action supports a configurable lookup depth (number of days) and allows
      for custom raw queries. It retrieves a threat verdict (Malicious, Suspicious,
      or Unknown), adds summary comments to the case, and attaches a detailed JSON
      report to the case wall for each investigated entity.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Adds status summary comments to the case and
      attaches detailed JSON intelligence reports to the case wall.
  entity_usage:
    entity_scopes:
      - ADDRESS
      - IPSET
      - DestinationURL
      - DOMAIN
      - PROCESS
      - FILEHASH
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: true
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
