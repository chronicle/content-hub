anyrun_ti_lookup:
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Performs threat intelligence lookups using the ANY.RUN TI service.
      The action can process specific entity types (ADDRESS, IPSET, DestinationURL,
      DOMAIN, PROCESS, FILEHASH) or execute raw queries to retrieve historical sandbox
      analysis and reputation data. It fetches intelligence within a configurable
      time window (Lookup Depth), attaches full JSON reports to the case wall, provides
      direct lookup URLs as comments, and summarizes the findings (Malicious, Suspicious,
      or Unknown) within the SOAR case.
    entity_scopes:
    - ADDRESS
    - IPSET
    - DestinationURL
    - DOMAIN
    - PROCESS
    - FILEHASH
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - ADDRESS
    - IPSET
    - DestinationURL
    - DOMAIN
    - PROCESS
    - FILEHASH
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: true
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
