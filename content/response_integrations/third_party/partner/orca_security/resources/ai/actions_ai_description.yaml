    description: Adds a comment to a specific alert within the Orca Security platform.
      This action allows users to provide additional context or notes to an existing
      security alert by specifying the unique Alert ID and the comment text. It interacts
      with the Orca Security API using a PUT request to append the information to
      the alert's record.
    external_data_mutation_explanation: Adds a new comment to an existing alert in
      the Orca Security console via an API request.
