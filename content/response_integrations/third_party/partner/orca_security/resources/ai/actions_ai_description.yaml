UpdateAlert:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Updates the configuration and state of a specific alert in Orca Security
      using its Alert ID. This action can initiate alert verification, modify the
      alert status (e.g., Open, In Progress, Close, Dismiss), and manage snooze settings
      (Snooze or Unsnooze) for a defined number of days. It requires providing at
      least one update parameter (Status, Verify Alert, or Snooze State). Upon successful
      modification, the action retrieves the latest alert data from Orca Security
      and returns it as a JSON result.
    external_data_mutation_explanation: Modifies the status, snooze state, or verification
      status of an existing alert in the Orca Security platform via PUT requests.
    fetches_data: true
    internal_data_mutation_explanation: null
