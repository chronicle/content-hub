    description: Starts security scans for specific assets in Orca Security. This
      action is asynchronous; it initiates scans for a provided list of Asset IDs
      and then polls the Orca Security API until the scans are completed. It handles
      scenarios where scans may already be in progress for certain assets and returns
      the final scan status and data as a JSON result.
    external_data_mutation_explanation: Initiates new security scans on the Orca Security
      platform for the specified asset IDs via a POST request.
