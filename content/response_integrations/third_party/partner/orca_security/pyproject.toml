[project]
name = "OrcaSecurity"
version = "12.0"
description = "Orca Security offers a radical new, agentless approach to cloud security and compliance that provides 100% visibility and coverage of cloud configurations and workloads while eliminating the cost, organizational friction, and performance hits associated with agent-based solutions."
requires-python = ">=3.11"
dependencies = [
    "environmentcommon",
    "requests==2.32.3",
    "tipcommon",
]

[tool.uv.sources]
tipcommon = { path = "../../../../../packages/tipcommon/whls/TIPCommon-1.0.11-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../../packages/envcommon/whls/EnvironmentCommon-1.0.1-py2.py3-none-any.whl" }
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]
