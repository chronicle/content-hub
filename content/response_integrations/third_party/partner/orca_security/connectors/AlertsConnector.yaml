name: Orca Security - Alerts Connector
parameters:
-   name: DeviceProductField
    default_value: Product Name
    type: string
    description: Enter the source field name in order to retrieve the Product Field
        name.
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: EventClassId
    default_value: data_RiskFindings_value_type
    type: string
    description: Enter the source field name in order to retrieve the Event Field
        name.
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: Environment Field Name
    default_value: ''
    type: string
    description: Describes the name of the field where the environment name is stored.
        If the environment field isn't found, the environment is the default environment.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Environment Regex Pattern
    default_value: .*
    type: string
    description: A regex pattern to run on the value found in the "Environment Field
        Name" field. Default is .* to catch all and return the value unchanged. Used
        to allow the user to manipulate the environment field via regex logic. If
        the regex pattern is null or empty, or the environment value is null, the
        final environment result is the default environment.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: PythonProcessTimeout
    default_value: 180
    type: integer
    description: Timeout limit for the python process running the current script.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: API Root
    default_value: https://{api instance}
    type: string
    description: API root of the Orca Security instance.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: API Key
    default_value: ''
    type: password
    description: API Key of the Orca Security account. If both "API Key" and "API
        Token" are provided, "API Token" will be used.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: API Token
    default_value: ''
    type: password
    description: API Token of the Orca Security instance account. If both "API Key"
        and "API Token" are provided, "API Token" will be used.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        Orca Security server is valid.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Category Filter
    default_value: ''
    type: string
    description: 'A comma-separated list of category names that should be used during
        ingestion of the alerts. Note: this parameter is case sensitive.'
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Alert Type Filter
    default_value: ''
    type: string
    description: 'Type of the alerts that need to be ingested. This filter works with
        the parameter "AlertType_value" in response. Example: aws_s3_bucket_accessible_to_unmonitored_account'
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Lowest Severity To Fetch
    default_value: ''
    type: string
    description: 'Lowest severity that needs to be used to fetch alerts. Possible
        values: Compromised, Imminent compromise, Hazardous, Informational. If nothing
        is specified, the connector will ingest alerts with all severities.'
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Lowest Orca Score To Fetch
    default_value: ''
    type: string
    description: 'Lowest Orca Score that needs to be used to fetch alerts. Possible
        values: 1-10. If nothing is specified, the connector will ingest alerts with
        all scores.'
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Max Hours Backwards
    default_value: 1
    type: integer
    description: Number of hours before the first connector iteration to retrieve
        incidents from. This parameter applies to the initial connector iteration
        after you enable the connector for the first time, or used as a fallback value
        in cases where connector's last run timestamp expires.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Max Alerts To Fetch
    default_value: 100
    type: integer
    description: 'How many alerts to process per one connector iteration. Default:
        100.'
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Use dynamic list as a blacklist
    default_value: false
    type: boolean
    description: If enabled, dynamic lists will be used as a blacklist.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Proxy Server Address
    default_value: ''
    type: string
    description: The address of the proxy server to use.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Proxy Username
    default_value: ''
    type: string
    description: The proxy username to authenticate with.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Proxy Password
    default_value: ''
    type: password
    description: The proxy password to authenticate with.
    is_mandatory: false
    is_advanced: true
    mode: script
description: 'Pull information about alerts from Orca Security. Note: dynamic list
    filter works with "data.title" parameter.'
integration: OrcaSecurity
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/orca-security#alerts-connector
rules: []
is_connector_rules_supported: false
creator: admin
