identifier: OrcaSecurity
name: Orca Security
parameters:
-   name: UI Root
    default_value: https://{ui instance}
    type: string
    description: UI root of the Orca Security instance.
    is_mandatory: true
    integration_identifier: OrcaSecurity
-   name: API Root
    default_value: https://{api instance}
    type: string
    description: API root of the Orca Security instance.
    is_mandatory: true
    integration_identifier: OrcaSecurity
-   name: API Key
    default_value: ''
    type: password
    description: API Key of the Orca Security instance account. If both "API Key"
        and "API Token" are provided, "API Token" will be used.
    is_mandatory: false
    integration_identifier: OrcaSecurity
-   name: API Token
    default_value: ''
    type: password
    description: API Token of the Orca Security instance account. If both "API Key"
        and "API Token" are provided, "API Token" will be used.
    is_mandatory: false
    integration_identifier: OrcaSecurity
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        Orca Security SIEM server is valid.
    is_mandatory: true
    integration_identifier: OrcaSecurity
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/orca-security
categories:
- Vulnerability & Risk Management
- Cloud Security
- Endpoint Security
- Cloud
svg_logo_path: resources/logo.svg
image_path: resources/image.png
