name: Update Alert
description: 'Update alert in Orca Security. Note: action only initiates the verification
    process of the alert.'
integration_identifier: OrcaSecurity
parameters:
-   name: Alert ID
    default_value: ''
    type: string
    description: Specify the ID of the alert needs to be updated.
    is_mandatory: true
-   name: Verify Alert
    default_value: false
    type: boolean
    description: If enabled, action will initiate the verification process for the
        alert.
    is_mandatory: false
-   name: Snooze State
    default_value: Select One
    type: ddl
    optional_values:
    - Select One
    - Snooze
    - Unsnooze
    description: Specify the snooze state for the alert.
    is_mandatory: false
-   name: Snooze Days
    default_value: 1
    type: string
    description: Specify how many days alert needs to be snoozed. This parameter is
        mandatory if "Snooze State" is set to "Snooze". If nothing is provided, action
        will snooze the alert for 1 day.
    is_mandatory: false
-   name: Status
    default_value: Select One
    type: ddl
    optional_values:
    - Select One
    - Open
    - In Progress
    - Close
    - Dismiss
    description: Specify what status to set for the alert.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/update_alert_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
