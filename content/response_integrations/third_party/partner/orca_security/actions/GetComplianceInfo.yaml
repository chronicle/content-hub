name: Get Compliance Info
description: Get information about compliance based on selected frameworks in Orca
    Security.
integration_identifier: OrcaSecurity
parameters:
-   name: Framework Names
    default_value: ''
    type: string
    description: Specify the names of the frameworks for which you want to retrieve
        compliance details. If nothing is provided, action will return information
        about all selected frameworks.
    is_mandatory: false
-   name: Create Insight
    default_value: true
    type: boolean
    description: If enabled, action will create an insight containing information
        about compliance.
    is_mandatory: true
-   name: Max Frameworks To Return
    default_value: 50
    type: string
    description: 'Specify how many frameworks to return. Default: 50.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_compliance_info_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
