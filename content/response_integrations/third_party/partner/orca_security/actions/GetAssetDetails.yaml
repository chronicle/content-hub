name: Get Asset Details
description: Retrieve information about assets in Orca Security.
integration_identifier: OrcaSecurity
parameters:
-   name: Asset IDs
    default_value: ''
    type: string
    description: Specify a comma-separated list of asset ids for which you want to
        return details.
    is_mandatory: true
-   name: Return Vulnerabilities Information
    default_value: true
    type: boolean
    description: If enabled, action will return vulnerabilities that are related to
        the asset.
    is_mandatory: false
-   name: Lowest Severity For Vulnerabilities
    default_value: Hazardous
    type: ddl
    optional_values:
    - Compromised
    - Imminent Compromise
    - Hazardous
    - Informational
    description: Lowest severity that needs to be used to fetch vulnerabilities.
    is_mandatory: true
-   name: Max Vulnerabilities To Fetch
    default_value: '50'
    type: string
    description: 'Specify how many vulnerabilities to return per asset. Default: 50.
        Maximum: 100.'
    is_mandatory: false
-   name: Create Insight
    default_value: true
    type: boolean
    description: If enabled, action will create an insight for every enriched asset.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_asset_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
