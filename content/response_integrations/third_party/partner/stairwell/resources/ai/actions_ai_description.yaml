    description: Enriches File Hash entities using Stairwell's threat intelligence
      platform. The action fetches detailed file metadata, including entropy, MIME
      type, and multiple hash formats such as SHA256, SHA1, MD5, Imphash, and TLSH.
      It analyzes the file's malicious probability and verdict labels to mark entities
      as suspicious, updates entity properties with enrichment data, generates insights
      for identified threats, and attaches a detailed analysis report as a data table
      to the case wall.
    entity_scopes:
    - FILEHASH
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - FILEHASH
