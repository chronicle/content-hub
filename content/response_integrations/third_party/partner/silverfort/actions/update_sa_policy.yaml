creator: admin
description: Update the protection policy for a service account in Silverfort. Allows
    configuring blocking, SIEM logging, risk level thresholds, protocols, and allowed
    sources/destinations.
dynamic_results_metadata:
-   result_example_path: resources/update_sa_policy_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Silverfort
name: Update SA Policy
parameters:
-   default_value: ''
    description: The GUID of the service account whose policy to update.
    is_mandatory: true
    name: Service Account GUID
    type: string
-   default_value: ''
    description: Enable or disable the policy.
    is_mandatory: false
    name: Enabled
    type: boolean
-   default_value: ''
    description: Enable or disable blocking for policy violations.
    is_mandatory: false
    name: Block
    type: boolean
-   default_value: ''
    description: Enable or disable SIEM logging.
    is_mandatory: false
    name: Send to SIEM
    type: boolean
-   default_value: ''
    description: Risk level threshold for the policy.
    is_mandatory: false
    name: Risk Level
    optional_values:
    - low
    - medium
    - high
    type: ddl
-   default_value: ''
    description: Allow all sources (if true, ignores specific allowed sources list).
    is_mandatory: false
    name: Allow All Sources
    type: boolean
-   default_value: ''
    description: Allow all destinations (if true, ignores specific allowed destinations
        list).
    is_mandatory: false
    name: Allow All Destinations
    type: boolean
-   default_value: ''
    description: 'Comma-separated list of protocols to allow (Kerberos, ldap, ntlm).'
    is_mandatory: false
    name: Protocols
    type: string
-   default_value: ''
    description: 'JSON array of sources to add to the allowlist. Format: [{"key":
        "10.0.0.1", "key_type": "ip"}]'
    is_mandatory: false
    name: Add Allowed Sources
    type: string
-   default_value: ''
    description: 'JSON array of sources to remove from the allowlist. Format: [{"key":
        "10.0.0.1", "key_type": "ip"}]'
    is_mandatory: false
    name: Remove Allowed Sources
    type: string
-   default_value: ''
    description: 'JSON array of destinations to add to the allowlist. Format: [{"key":
        "10.0.0.1", "key_type": "ip"}]'
    is_mandatory: false
    name: Add Allowed Destinations
    type: string
-   default_value: ''
    description: 'JSON array of destinations to remove from the allowlist. Format:
        [{"key": "10.0.0.1", "key_type": "ip"}]'
    is_mandatory: false
    name: Remove Allowed Destinations
    type: string
script_result_name: is_success
