creator: admin
description: Update risk information for a user in Silverfort. This allows you to
    set a specific risk level for a user based on external threat intelligence or
    security events.
dynamic_results_metadata:
-   result_example_path: resources/update_entity_risk_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Silverfort
name: Update Entity Risk
parameters:
-   default_value: ''
    description: The user principal name (e.g., user@domain.com) to update risk for.
    is_mandatory: true
    name: User Principal Name
    type: string
-   default_value: activity_risk
    description: The type of risk to update.
    is_mandatory: true
    name: Risk Type
    optional_values:
    - activity_risk
    - malware_risk
    - data_breach_risk
    - custom_risk
    type: ddl
-   default_value: medium
    description: The severity level of the risk.
    is_mandatory: true
    name: Severity
    optional_values:
    - low
    - medium
    - high
    - critical
    type: ddl
-   default_value: '24'
    description: How long (in hours) the risk indicator should be valid.
    is_mandatory: true
    name: Valid For Hours
    type: string
-   default_value: ''
    description: Description of the risk indicator.
    is_mandatory: true
    name: Description
    type: string
script_result_name: is_success
