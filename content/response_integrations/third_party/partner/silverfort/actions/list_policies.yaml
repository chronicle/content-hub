    filtering. Returns a list of policies with their configurations.
dynamic_results_metadata:
-   result_example_path: resources/list_policies_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Silverfort
name: List Policies
parameters:
-   default_value: ''
    description: 'Comma-separated list of fields to include in the response. Available
        fields: enabled, policyName, authType, protocols, policyType, allUsersAndGroups,
        usersAndGroups, allDevices, sources, allDestinations, destinations, action,
        MFAPrompt, all, bridgeType. If not specified, all fields are returned.'
    is_mandatory: false
    
    name: Fields
    type: string
script_result_name: is_success
