creator: admin
description: List service accounts from Silverfort with optional pagination and field
    filtering. Returns a list of service accounts with their attributes.
dynamic_results_metadata:
-   result_example_path: resources/list_service_accounts_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Silverfort
name: List Service Accounts
parameters:
-   default_value: '50'
    description: Number of results per page (1-100).
    is_mandatory: false
    name: Page Size
    type: string
-   default_value: '1'
    description: Page number to retrieve.
    is_mandatory: false
    name: Page Number
    type: string
-   default_value: ''
    description: 'Comma-separated list of fields to include in the response. Available
        fields: guid, display_name, sources_count, destinations_count, number_of_authentications,
        risk, predictability, protected, upn, dn, spn, comment, owner, type, domain,
        category, creation_date, highly_privileged, interactive_login, broadly_used,
        suspected_brute_force, repetitive_behavior. If not specified, all fields are
        returned.'
    is_mandatory: false
    name: Fields
    type: string
script_result_name: is_success
