creator: admin
description: Update an authentication policy in Silverfort. Allows modifying the
    policy's enabled state and adding/removing users, groups, sources, and destinations.
dynamic_results_metadata:
-   result_example_path: resources/update_policy_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Silverfort
name: Update Policy
parameters:
-   default_value: ''
    description: The ID of the policy to update.
    is_mandatory: true
    name: Policy ID
    type: string
-   default_value: ''
    description: Enable or disable the policy.
    is_mandatory: false
    name: Enabled
    type: boolean
-   default_value: ''
    description: 'JSON array of users/groups to add to the policy. Format: [{"identifierType":
        "upn", "identifier": "user@domain.com", "displayName": "User Name", "domain":
        "domain.com"}]'
    is_mandatory: false
    name: Add Users and Groups
    type: string
-   default_value: ''
    description: 'JSON array of users/groups to remove from the policy. Format: [{"identifierType":
        "upn", "identifier": "user@domain.com", "displayName": "User Name", "domain":
        "domain.com"}]'
    is_mandatory: false
    name: Remove Users and Groups
    type: string
-   default_value: ''
    description: 'JSON array of sources to add to the policy. Format: [{"identifierType":
        "ip", "identifier": "10.0.0.1", "displayName": "Server"}]'
    is_mandatory: false
    name: Add Sources
    type: string
-   default_value: ''
    description: 'JSON array of sources to remove from the policy. Format: [{"identifierType":
        "ip", "identifier": "10.0.0.1", "displayName": "Server"}]'
    is_mandatory: false
    name: Remove Sources
    type: string
-   default_value: ''
    description: 'JSON array of destinations to add to the policy. Format: [{"identifierType":
        "hostname", "identifier": "server.domain.com", "displayName": "Server", "domain":
        "domain.com", "services": ["rdp"]}]'
    is_mandatory: false
    name: Add Destinations
    type: string
-   default_value: ''
    description: 'JSON array of destinations to remove from the policy. Format: [{"identifierType":
        "hostname", "identifier": "server.domain.com", "displayName": "Server", "domain":
        "domain.com", "services": ["rdp"]}]'
    is_mandatory: false
    name: Remove Destinations
    type: string
script_result_name: is_success
