identifier: Silverfort
name: Silverfort Identity Security
parameters:
    -   name: API Root
        default_value: https://your-silverfort-instance.com
        type: string
        description: Base URL for Silverfort API (e.g., https://your-instance.silverfort.io)
        is_mandatory: true
        integration_identifier: Silverfort
    -   name: External API Key
        default_value: ""
        type: password
        description: External API Key from Silverfort Admin Console (X-Console-API-Key header)
        is_mandatory: true
        integration_identifier: Silverfort
    -   name: Risk App User ID
        default_value: ""
        type: string
        description: App User ID for Risk API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Risk App User Secret
        default_value: ""
        type: password
        description: App User Secret for Risk API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Service Accounts App User ID
        default_value: ""
        type: string
        description: App User ID for Service Accounts API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Service Accounts App User Secret
        default_value: ""
        type: password
        description: App User Secret for Service Accounts API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Policies App User ID
        default_value: ""
        type: string
        description: App User ID for Policies API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Policies App User Secret
        default_value: ""
        type: password
        description: App User Secret for Policies API credentials
        is_mandatory: false
        integration_identifier: Silverfort
    -   name: Verify SSL
        default_value: true
        type: boolean
        description: If selected, the integration validates the SSL certificate when connecting to Silverfort API
        is_mandatory: false
        integration_identifier: Silverfort
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/Silverfort
