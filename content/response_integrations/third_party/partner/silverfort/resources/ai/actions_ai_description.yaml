    1.  **Parameter Extraction**: The action retrieves all five mandatory parameters
    from the SOAR environment.

    2.  **Validation**: It validates that the `Risk Type` and `Severity` match supported
    Silverfort values and that the duration is positive.

    3.  **Authentication**: It initializes a `RiskApiClient` using a JWT-authenticated
    session.

    4.  **API Interaction**: It constructs a JSON payload containing the user identity
