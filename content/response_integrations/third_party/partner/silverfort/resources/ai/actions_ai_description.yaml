Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic utility designed to verify the connectivity
    between Google SecOps and the Silverfort Identity Security platform. It validates
    the provided **External API Key** and tests the specific credentials for the **Risk**,
    **Service Accounts**, and **Policies** APIs if they are configured in the integration
    settings.


    ### Parameters Description

    There are no action-specific parameters for this action. It relies entirely on
    the integration's global configuration:

    * **API Root**: The base URL for the Silverfort instance.

    * **External API Key**: The primary authentication key required for all requests.

    * **App User IDs/Secrets**: Optional credentials for specific Silverfort API modules
    (Risk, Service Accounts, Policies).


    ### Additional Notes

    This action is typically used during the initial setup or for troubleshooting
    to ensure that the SOAR platform can communicate with all required Silverfort
    endpoints. It does not process any entities.


    ### Flow Description

    1. **Configuration Retrieval**: The action fetches the integration's global parameters,
    including the API Root and authentication keys.

    2. **API Identification**: It determines which Silverfort modules (Risk, Service
    Accounts, or Policies) have credentials provided in the settings.

    3. **Connectivity Testing**: For each configured module, the action initializes
    a specific API client and performs a lightweight, read-only API call (such as
    fetching a list of policy names or checking a dummy risk score) to verify the
    connection and authentication.

    4. **Result Aggregation**: It compiles a list of successful and failed connections
    for each module.

    5. **Final Reporting**: The action returns a success message if all configured
    APIs are reachable, a partial success message if some fail, or raises an error
    if no credentials are found or all connection attempts fail.
