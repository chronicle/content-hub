Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a diagnostic utility designed to verify connectivity between
    Google SecOps and the Silverfort Identity Security platform. It validates the
    configuration settings, ensuring that the provided **External API Key** is valid
    and that the orchestrator can communicate with the specific Silverfort API modules
    (Risk, Service Accounts, and Policies) based on the configured credentials.


    ### Parameters Description

    This action primarily relies on integration-level configuration parameters rather
    than action-specific inputs. The following parameters must be configured in the
    Silverfort integration settings for this action to function:


    | Parameter Name | Expected Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **API Root** | String | Yes | The base URL of your Silverfort instance (e.g.,
    `https://<your-instance>.silverfort.io`). |

    | **External API Key** | String | Yes | The primary API key used for header-based
    authentication across all Silverfort APIs. |

    | **Verify SSL** | Boolean | No | If enabled, the action will verify the SSL certificate
    of the Silverfort API endpoint. Defaults to `True`. |

    | **Risk App User ID / Secret** | String | No | Credentials required to test connectivity
    to the Risk API module. |

    | **Service Accounts App User ID / Secret** | String | No | Credentials required
    to test connectivity to the Service Accounts API module. |

    | **Policies App User ID / Secret** | String | No | Credentials required to test
    connectivity to the Policies API module. |


    ### Additional Notes

    * At least one set of module-specific credentials (Risk, Service Accounts, or
    Policies) must be configured along with the External API Key for the action to
    attempt a connection.

    * The action will report a "Partial Success" if some configured APIs connect successfully
    while others fail.


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the global integration parameters,
    including the API Root and various credentials.

    2. **Configuration Validation:** It checks if any API modules (Risk, Service Accounts,
    or Policies) have been configured with both an App User ID and Secret.

    3. **Connectivity Testing:** For each configured module, the action initializes
    a specific API client and attempts a lightweight request (e.g., listing a single
    policy or checking risk for a dummy user) to verify the credentials and network
    path.

    4. **Result Aggregation:** The action collects the status of each connection attempt.

    5. **Final Output:** It returns a consolidated message indicating which APIs connected
    successfully and which failed, setting the `is_success` result based on whether
    at least one connection was successful.
