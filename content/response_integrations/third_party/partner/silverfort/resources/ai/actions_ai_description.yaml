Update SA Policy:
  ai_description: >-
    ### General Description

    Updates the protection policy for a specific service account in Silverfort. This
    action allows security administrators to fine-tune security controls, including
    blocking behavior, SIEM logging, risk level thresholds, and network access lists
    (sources and destinations) for service accounts.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Service Account GUID | String | Yes | The unique identifier (GUID) of the service
    account whose policy is being updated. |

    | Enabled | Boolean | No | Enables or disables the policy. |

    | Block | Boolean | No | Enables or disables blocking for policy violations. |

    | Send to SIEM | Boolean | No | Enables or disables sending policy logs to the
    SIEM. |

    | Risk Level | DDL | No | Sets the risk level threshold for the policy. Expected
    values: `low`, `medium`, `high`. |

    | Allow All Sources | Boolean | No | If true, the policy will allow all sources,
    ignoring the specific allowed sources list. |

    | Allow All Destinations | Boolean | No | If true, the policy will allow all destinations,
    ignoring the specific allowed destinations list. |

    | Protocols | String | No | A comma-separated list of protocols to allow (e.g.,
    `Kerberos, ldap, ntlm`). |

    | Add Allowed Sources | String | No | A JSON array of source objects to add to
    the allowlist. Format: `[{"key": "10.0.0.1", "key_type": "ip"}]`. |

    | Remove Allowed Sources | String | No | A JSON array of source objects to remove
    from the allowlist. Format: `[{"key": "10.0.0.1", "key_type": "ip"}]`. |

    | Add Allowed Destinations | String | No | A JSON array of destination objects
    to add to the allowlist. Format: `[{"key": "10.0.0.1", "key_type": "ip"}]`. |

    | Remove Allowed Destinations | String | No | A JSON array of destination objects
    to remove from the allowlist. Format: `[{"key": "10.0.0.1", "key_type": "ip"}]`.
    |


    ### Additional Notes

    - The `Protocols` parameter must contain valid Silverfort protocol names: `Kerberos`,
    `ldap`, or `ntlm`.

    - Endpoint parameters (Sources and Destinations) must be valid JSON arrays of
    objects, where each object contains a `key` (the identifier) and a `key_type`
    (e.g., `ip`, `hostname`).


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the mandatory Service Account
    GUID and all optional policy configuration parameters from the input.

    2. **Validation:** It validates that the provided `Risk Level` and `Protocols`
    match the supported values in Silverfort.

    3. **Endpoint Parsing:** It parses the JSON strings for adding or removing sources
    and destinations into structured `AllowedEndpoint` objects.

    4. **API Interaction:** The action uses the Silverfort Service Account Client
