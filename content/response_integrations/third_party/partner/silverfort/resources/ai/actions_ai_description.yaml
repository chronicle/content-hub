    ### General Description

    The **Update Entity Risk** action allows security analysts to manually or automatically
    update the risk profile of a specific user within the Silverfort Identity Security
    platform. By providing a User Principal Name (UPN), a risk category, and a severity
    level, this action enables the dynamic adjustment of a user's risk posture based
    on external threat intelligence or security incidents detected within Google SecOps.
    This updated risk information can subsequently trigger Silverfort's adaptive authentication
    policies.


    ### Parameters Description

    | Parameter | Expected Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **User Principal Name** | string | Yes | The UPN (e.g., `user@domain.com`) of
    the user whose risk needs to be updated. |

    | **Risk Type** | ddl | Yes | The category of risk to apply. Options include:
    `activity_risk`, `malware_risk`, `data_breach_risk`, or `custom_risk`. |

    | **Severity** | ddl | Yes | The risk level to assign. Options include: `low`,
    `medium`, `high`, or `critical`. |

    | **Valid For Hours** | string | Yes | An integer value representing how long
    (in hours) the risk indicator should remain active. Must be a positive integer.
    |

    | **Description** | string | Yes | A brief explanation or context for why the
    risk level is being updated. |


    ### Additional Notes

    - This action requires the **Risk App User ID** and **Risk App User Secret** to
    be configured in the Silverfort integration settings to generate the necessary
    JWT authentication tokens.

    - The action performs validation on the `Valid For Hours` parameter to ensure
    it is a positive integer before attempting the API call.


