Change Policy State:
  ai_description: >-
    ### General Description

    Enable or disable an authentication policy in Silverfort. This action provides
    a quick way to toggle a policy's active state without modifying its underlying
    configuration. It is primarily used for administrative control or automated response
    scenarios where a policy needs to be temporarily activated or deactivated.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Policy ID | string | Yes | The unique identifier of the Silverfort policy to
    enable or disable. |

    | Enable Policy | boolean | Yes | Set to `true` to enable the policy, or `false`
    to disable it. |


    ### Additional Notes

    This action does not require any entities to be present in the context; it operates
    solely based on the provided `Policy ID` parameter.


    ### Flow Description

    1. **Parameter Extraction**: The action extracts the `Policy ID` and the target
    state (`Enable Policy`) from the input parameters.

    2. **API Client Initialization**: It initializes the Silverfort Policy API client
    using the configured integration credentials (specifically the Policies App User
    ID and Secret).

    3. **State Change Execution**: The action calls the Silverfort API's `changePolicyState`
    endpoint, passing the policy identifier and the desired boolean state.

    4. **Result Reporting**: The action updates the execution status, provides a JSON
    result containing the policy's new state, and returns a success message to the
    SOAR platform.
