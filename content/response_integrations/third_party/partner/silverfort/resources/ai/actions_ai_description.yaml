Change Policy State:
  ai_description: >-
    ### General Description

    This action toggles the operational state (enabled or disabled) of a specific
    authentication policy within the Silverfort platform. It is designed for orchestration
    tasks where policies need to be quickly activated or deactivated in response to
    security events or maintenance windows without altering the policy's underlying
    configuration.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Policy ID** | string | Yes | The unique identifier of the authentication policy
    in Silverfort that you wish to modify. |

    | **Enable Policy** | boolean | Yes | Determines the target state. Set to `true`
    to enable the policy, or `false` to disable it. |


    ### Flow Description

    1.  **Parameter Extraction:** The action retrieves the mandatory `Policy ID` and
    the boolean `Enable Policy` flag from the SOAR environment.

    2.  **Client Initialization:** It initializes an authenticated Policy API client
    using the Silverfort integration credentials (API Root, External API Key, and
    Policies App User credentials).

    3.  **API Execution:** The action sends a POST request to the Silverfort `/v1/public/change_policy_state`
    endpoint, passing the policy identifier and the desired boolean state (converted
    to a lowercase string as required by the API).

    4.  **Result Handling:** Upon a successful API response, the action constructs
    a JSON result containing the policy ID and its new status, and outputs a confirmation
    message to the case wall.
