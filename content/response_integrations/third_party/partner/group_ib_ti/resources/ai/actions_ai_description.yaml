    description: Searches the Group-IB Threat Intelligence (TI) database for intelligence
      associated with provided entities, including IP Addresses, Domains, File Hashes,
      Credit Cards, and Emails. The action performs a global search across Group-IB's
      collections to identify matching threat data, such as APT activities, malware
      CNC servers, and leaked information. It supports an optional 'Enable mapping
      parser' parameter to toggle between raw JSON output and structured data parsed
      via integration mapping keys.
    entity_scopes:
    - ADDRESS
    - DOMAIN
