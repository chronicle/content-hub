    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Tests connectivity and authentication between Google SecOps and the
      Group-IB Threat Intelligence platform. This action executes a request to the
      'user/granted_collections' API endpoint using configured credentials (API login,
      key, and URL). It retrieves a JSON list of all threat intelligence collections
      available to the user's subscription, confirming the integration can successfully
      communicate with the external service. This is primarily used for validating
      initial setup and troubleshooting connectivity issues.
