get_collection_info_async:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Retrieves threat intelligence data from specific Group-IB TI collections,
      such as APT threats, malware configurations, or phishing indicators. This action
      facilitates bulk data extraction for chosen categories and supports delta updates
      by tracking sequence numbers through internal timestamps, ensuring that only
      fresh updates are retrieved in subsequent runs. Users can specify a start date,
      a limit on the number of data portions, and toggle a mapping parser for structured
      output. The action is designed to run independently of specific entities, making
      it ideal for periodic database synchronization or broad threat landscape monitoring.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
