    can_update_entities: false
    description: Searches Group-IB Threat Intelligence collections for information
      related to specific entities such as Domains, IP Addresses, URLs, File Hashes,
      Bank Cards, and Email addresses. The action allows selecting a specific collection
      (e.g., APT threats, malware CNC, compromised accounts, suspicious IPs) and provides
      an optional search tag for targeted queries (e.g., domain:google.com). It can
      return raw data or structured results parsed via mapping keys based on the 'Enable
      mapping parser' parameter. The gathered intelligence is returned as a JSON result
      for use in subsequent playbook steps.
