    description: Extracts threat intelligence data from specific Group-IB collections
      such as APT threats, malware CNC, and phishing kits. This action fetches the
      latest updates from the Group-IB TI database for a chosen collection, allowing
      users to specify a start date and a portion limit. It optionally parses raw
      data into a structured format using mapping configurations and returns the results
      as a JSON object. The action is designed for periodic data gathering tasks and
      operates independently of case entities.
