    description: Adds a new analyst note to the Recorded Future platform. This action
      takes a title, text content, and an optional topic (such as 'Cyber Threat Analysis'
      or 'Malware/Tool Profile'). It automatically gathers the identifiers of all
      target entities in the current case and appends them to the note's text before
      submission. Upon successful creation, the action returns the unique document
      identifier for the note in Recorded Future.
