    description: Enriches CVE entities using Recorded Future intelligence. This action
      retrieves comprehensive threat data including risk scores, criticality levels,
      triggered risk rules, and evidence details. It evaluates the risk of a CVE against
      a configurable 'Risk Score Threshold', updates the entity's suspicious status,
      and generates detailed case insights. The action also supports retrieving related
      entity links and can contribute detection telemetry back to Recorded Future
