    description: Enriches CVE entities using Recorded Future's threat intelligence.
      The action retrieves comprehensive vulnerability data including risk scores,
      triggered risk rules, and intelligence cards. It evaluates the CVE against a
      configurable 'Risk Score Threshold' to determine if an entity should be marked
      as suspicious within the case. Furthermore, it creates detailed case insights
      and results tables for risk analysis. The action can optionally contribute detection
      telemetry back to Recorded Future via the Collective Insights feature and include
      linked entity information.
    external_data_mutation_explanation: Submits detection telemetry and sightings
      back to Recorded Future if the 'Enable Collective Insights' parameter is active.
