    description: Submits a file to the Recorded Future Sandbox (powered by Hatching
      Triage) for automated detonation and analysis. This asynchronous action allows
      users to specify files from a Local File System or a Google Cloud Platform (GCP)
      Bucket. It handles the initial upload, polls for detonation status, and retrieves
      a comprehensive analysis report including a risk score (0-10), scan timestamps,
      signatures, and observed Indicators of Compromise (IOCs). The findings are automatically
      added to the case as HTML insights, JSON results, and data tables.
    entity_scopes: []
    external_data_mutation_explanation: Submits a new file sample to the Recorded
      Future Sandbox environment for detonation and analysis.
