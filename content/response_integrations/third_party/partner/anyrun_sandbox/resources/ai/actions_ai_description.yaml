    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    description: Performs automated file analysis of case attachments using the ANY.RUN
      Android sandbox. The action uploads the file, allows configuration of sandbox
      environment variables like network access and locale, and monitors the analysis
      progress. It retrieves an HTML report and IOC summary, attaching the report
      to the case wall and adding findings as case comments.
    entity_scopes: []
    external_data_mutation_explanation: Initiates a new sandbox analysis task on the
      ANY.RUN platform by uploading the file for execution.
    fetches_data: true
    internal_data_mutation_explanation: Adds an HTML report as a case attachment and
      posts analysis summaries as case comments.
  entity_usage:
    entity_scopes: []
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
