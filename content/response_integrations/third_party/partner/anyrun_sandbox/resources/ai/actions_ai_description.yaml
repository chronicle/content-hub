File Linux Analysis:
  ai_description: >-
    Submits file attachments from a Google SecOps case to the ANY.RUN sandbox for
    automated Linux-based analysis. The action allows for deep inspection of potential
    malware within Ubuntu or Debian environments. Users can configure execution parameters
    such as running as a superuser, specifying the start folder, and defining network
    behavior (including Tor, FakeNet, or VPN/Proxy usage). Once the analysis is complete,
    the action retrieves the final verdict, summarizes malicious or suspicious indicators
    (IOCs) in a case comment, and attaches the full HTML analysis report directly
    to the case wall for review.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Env Os | Dropdown | Yes | The Linux distribution for the analysis environment
    (ubuntu, debian). |

    | StartFolder | Dropdown | No | The directory where the file will be placed/executed
    (desktop, home, downloads, temp). |

    | Run As Root | Boolean | No | If true, executes the file with superuser privileges.
    |

    | Timeout In Seconds | String | No | The duration of the sandbox session (10-660
    seconds). Default is 240. |

    | Change to valid extension | Boolean | No | Automatically adjusts the file extension
    to a valid executable type if necessary. |

    | Command line | String | No | Optional arguments to pass to the file during execution.
    |

    | System's language | String | No | The locale setting for the sandbox OS (e.g.,
    'en-US'). |

    | User Tags | String | No | Metadata tags to apply to the task in the ANY.RUN
    portal. |

    | Analysis Privacy Type | Dropdown | No | Visibility settings for the task (public,
    bylink, owner, byteam). |

    | Network Connect | Boolean | No | Enables or disables internet access for the
    VM. |

    | Network Fakenet | Boolean | No | Routes traffic through a simulated network
    service. |

    | Network Tor | Boolean | No | Routes traffic through the Tor network. |

    | Network Geo | String | No | Geolocation for Tor or Proxy exit nodes (e.g., US,
    AU). |

    | Network Mitm | Boolean | No | Enables HTTPS Man-In-The-Middle inspection. |

    | Network Residential Proxy | Boolean | No | Uses a residential proxy for network
    traffic. |


    ### Flow Description

    1. **Extraction**: Retrieves the API key from configuration and identifies the
    first available attachment associated with the case.

    2. **Submission**: Uploads the file to the ANY.RUN sandbox using the specified
    Linux OS and execution parameters.

    3. **Tracking**: Adds a case comment with a direct link to the interactive session
    on the ANY.RUN website and polls for task completion.

    4. **Data Retrieval**: Downloads the final HTML report and any identified IOCs
    (Indicators of Compromise).

    5. **Internal Update**: Attaches the HTML report to the case wall and posts a
    summary of malicious/suspicious IOCs to the case comments.

    6. **Finalization**: Ends the action by reporting the final sandbox verdict.
