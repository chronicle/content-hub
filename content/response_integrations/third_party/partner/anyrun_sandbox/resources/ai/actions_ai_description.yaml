    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Executes automated URL analysis using an Android virtual machine
      in the ANY.RUN Sandbox. This action submits target URLs for detonation, retrieves
      a real-time interactive analysis link, and polls for task completion. Upon completion,
      it fetches a comprehensive HTML report, assesses the analysis verdict, and extracts
      suspicious or malicious Indicators of Compromise (IOCs). The action enriches
      the case by attaching the HTML report to the case wall and adding summary comments
      regarding the analysis status and identified threats.
    external_data_mutation_explanation: Submits URLs to the ANY.RUN sandbox, which
      creates new analysis tasks and consumes available task quota in the user's ANY.RUN
      account.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
