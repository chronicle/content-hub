File Android Analysis:
  ai_description: >-
    ### General Description

    This action performs automated file analysis on a case attachment using the ANY.RUN
    Android Sandbox. It uploads the selected file to the ANY.RUN platform, configures
    the virtual environment according to user parameters (such as networking, locale,
    and timeout), and monitors the execution until completion. The action provides
    comprehensive results by posting interactive links, summary comments, and attaching
    full HTML reports directly to the case wall.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Timeout In Seconds | string | No | Sets the task execution duration. Valid range
    is 10 to 660 seconds (default 240). |

    | Change to valid extension | boolean | No | If true, automatically modifies the
    file extension to a valid format for execution. |

    | Command line | string | No | Optional arguments to pass to the file during execution.
    |

    | System's language | string | No | Configures the OS locale (e.g., 'en-US', 'Brazil').
    |

    | User Tags | string | No | Assigns custom tags to the ANY.RUN task (max 8 tags,
    16 chars each). |

    | Analysis Privacy Type | ddl | No | Defines task visibility: 'public', 'bylink',
    'owner', or 'byteam'. |

    | Network Connect | boolean | No | Enables or disables internet access for the
    sandbox. |

    | Network Fakenet | boolean | No | Enables the FakeNet feature to simulate network
    services. |

    | Network Tor | boolean | No | Routes sandbox traffic through the TOR network.
    |

    | Network Geo | string | No | Specifies the TOR exit node country code (e.g.,
    US, AU). |

    | Network Mitm | boolean | No | Enables an HTTPS MITM Proxy for encrypted traffic
    inspection. |

    | Network Residential Proxy | boolean | No | Uses residential proxies for the
    analysis. |

    | Network Residential Proxy Geo | string | No | Specifies the country code for
    the residential proxy. |


    ### Additional Notes

    - This action specifically targets the **first** attachment found in the Google
    SecOps case.

    - It requires a valid ANY.RUN API Key configured in the integration settings.

    - Because it creates a new analysis task and uploads a file, it is considered
    a mutation of external data.


    ### Flow Description

    1. **Initialization:** Retrieves API credentials and SSL settings from the integration
    configuration.

    2. **Attachment Retrieval:** Fetches the first available attachment from the current
    case.

    3. **Task Creation:** Uploads the file to ANY.RUN and starts a new Android Sandbox
    analysis with the specified network and environment parameters.

    4. **Link Sharing:** Posts a comment to the case with a direct URL to the interactive
    ANY.RUN task.

    5. **Monitoring:** Polls the ANY.RUN API to monitor the task's progress.

    6. **Report Generation:** Once complete, downloads the HTML report and attaches
    it to the Case Wall.

    7. **IOC Extraction:** Fetches Indicators of Compromise (IOCs) from the task and
    posts a summary of suspicious or malicious indicators as a case comment.

    8. **Verdict:** Ends the action with the final analysis status (verdict) provided
    by the sandbox.
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: >-
      Creates a new sandbox analysis task on the ANY.RUN platform and uploads a file
      for processing.
    fetches_data: true
    internal_data_mutation_explanation: >-
      Updates the case wall by attaching an HTML analysis report and adds comments
      containing task links and indicator summaries.
