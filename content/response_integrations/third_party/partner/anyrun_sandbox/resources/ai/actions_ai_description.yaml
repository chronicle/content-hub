    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    description: Performs automated file analysis in an ANY.RUN Linux sandbox environment
      (supporting Ubuntu and Debian). The action uploads a file attachment from the
      Google SecOps case to ANY.RUN, allowing for granular configuration of the analysis
      environment including network settings (FakeNet, TOR, MITM proxy), execution
      timeout, and superuser privileges. It monitors the task, retrieves the analysis
      verdict, extracts malicious or suspicious Indicators of Compromise (IOCs) as
      case comments, and attaches the final HTML report to the case wall.
    external_data_mutation_explanation: Creates a new analysis task and uploads the
      file content to the ANY.RUN sandbox platform.
    fetches_data: true
    internal_data_mutation_explanation: Adds analysis status and IOC summaries to
      the case comments and saves the HTML report as a case wall attachment.
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
