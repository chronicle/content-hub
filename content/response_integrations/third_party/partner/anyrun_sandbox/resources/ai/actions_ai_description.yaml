Ping:
  ai_description: >-
    ### General Description

    The Ping action is a utility designed to test the connectivity between Google
    SecOps and the ANY.RUN Sandbox service. Its primary purpose is to verify that
    the configured API credentials and network settings (including SSL and proxy configurations)
    are correct and that the service is reachable.


    ### Parameters Description

    This action does not have any runtime parameters. It uses the following integration
    configuration parameters:

    * **ANYRUN Sandbox API KEY**: Mandatory. The API key used to authenticate with
    the ANY.RUN service.

    * **Verify SSL**: A boolean flag determining whether to verify the SSL certificate
    of the ANY.RUN server.

    * **Enable proxy**: A boolean flag to determine if a proxy should be used for
    the connection.

    * **Proxy host**: The hostname of the proxy server (required if proxy is enabled).

    * **Proxy port**: The port of the proxy server (required if proxy is enabled).


    ### Flow Description

    1. **Extraction**: The script extracts the API key and SSL verification settings
    from the integration configuration.

    2. **Proxy Verification**: If the 'Enable proxy' setting is active, the script
    extracts the proxy host and port, then attempts to verify the proxy connection
    using the `check_proxy` logic.

    3. **Authorization Check**: The action initializes a connection to the ANY.RUN
    Sandbox and calls the `check_authorization` method to ensure the API key is valid.

    4. **Completion**: If the connection and authorization are successful, the action
    returns a completion state with a success message. If a runtime exception occurs
    during any phase, the action reports a failure with the specific error message.


    ### Additional Notes

    This action is strictly for diagnostic purposes and does not process or interact
    with case entities.
