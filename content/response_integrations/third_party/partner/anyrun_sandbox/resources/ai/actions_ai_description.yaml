URL Android Analysis:
  ai_description: >-
    ### General Description

    The **URL Android Analysis** action submits one or more URLs to the ANY.RUN Sandbox
    for automated analysis within an Android Virtual Machine environment. This action
    is designed to identify mobile-targeted threats, capture network traffic, and
    extract Indicators of Compromise (IOCs). It provides deep visibility into URL
    behavior by generating interactive analysis links, full HTML reports, and reputation
    verdicts.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Url** | String | Yes | The destination URL(s) to analyze. Supports comma-separated
    values. Defaults to `[Entity.Identifier]`. |

    | **Timeout In Seconds** | String | No | The duration for the analysis task (range:
    10-660 seconds). Default is 120. |

    | **Command line** | String | No | Optional command-line arguments for the analyzed
    object. |

    | **System's language** | String | No | The operating system's locale or country
    name (e.g., 'en-US'). |

    | **User Tags** | String | No | Custom tags for the task (max 8 unique tags, 16
    characters each). |

    | **Analysis Privacy Type** | DDL | No | Privacy settings for the task: `public`,
    `bylink`, `owner`, or `byteam`. |

    | **Network Connect** | Boolean | No | Enables network connectivity during the
    analysis. |

    | **Network Fakenet** | Boolean | No | Enables the FakeNet feature to simulate
    network services. |

    | **Network Tor** | Boolean | No | Routes analysis traffic through the TOR network.
    |

    | **Network Geo** | String | No | Geolocation for TOR or Proxy (e.g., 'US', 'AU').
    |

    | **Network Mitm** | Boolean | No | Enables HTTPS MITM Proxy for SSL inspection.
    |

    | **Network Residential Proxy** | Boolean | No | Uses a residential proxy for
    the analysis. |

    | **Network Residential Proxy Geo** | String | No | Geolocation for the residential
    proxy. |


    ### Additional Notes

    - This action initiates a state-changing operation in ANY.RUN by creating a new
    analysis task, which may consume API credits.

    - The action can process multiple URLs if provided as a comma-separated string.


    ### Flow Description

    1. **Initialization**: Extracts API credentials and validates the input URL(s).

    2. **Task Submission**: Submits each URL to the ANY.RUN Sandbox, specifically
    requesting an Android VM environment with the specified network and privacy configurations.

    3. **Interactive Link**: Immediately posts a case comment containing a direct
    link to the interactive ANY.RUN task for real-time monitoring.

    4. **Status Polling**: Polls the ANY.RUN API to monitor the task's progress until
    completion.

    5. **Report Retrieval**: Downloads the full HTML analysis report and attaches
    it as a file to the Google SecOps Case Wall.

    6. **IOC Extraction**: Retrieves extracted Indicators of Compromise (IOCs). If
    suspicious or malicious indicators are identified, a summary is posted as a case
    comment.

    7. **Verdict Finalization**: Fetches the final analysis verdict and posts a concluding
    status comment to the case.
