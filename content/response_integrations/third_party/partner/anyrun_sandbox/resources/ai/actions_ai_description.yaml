File Windows Analysis:
  ai_description: >-
    ### General Description

    This action performs dynamic file analysis by uploading a case attachment to the
    ANY.RUN Sandbox environment. It executes the file within a Windows Virtual Machine
    (VM) based on customizable OS, hardware, and network configurations. The action
    provides real-time visibility by posting a link to the interactive session and
    subsequently enriches the case by attaching a full HTML report and summarizing
    discovered Indicators of Compromise (IOCs).


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Environment Version | DDL | No | Specifies the Windows OS version (7, 10, or
    11). Default is 10. |

    | Environment Bitness | DDL | No | Specifies the architecture bitness (32 or 64).
    Default is 64. |

    | Environment Type | DDL | No | Preset type. 'development' is only available for
    Windows 10 x64; otherwise, 'complete' is required. |

    | File Force Elevation | Boolean | No | If true, forces execution with administrator
    privileges (PE files only). |

    | StartFolder | DDL | No | The directory where the file will be placed and executed
    (e.g., temp, desktop). |

    | Timeout In Seconds | String | No | Duration of the analysis session (10 to 660
    seconds). Default is 240. |

    | Change to valid extension | Boolean | No | If true, automatically corrects the
    file extension based on the file type. |

    | Command line | String | No | Optional arguments to pass to the file during execution.
    |

    | System's language | String | No | The locale or country name for the VM (e.g.,
    'en-US' or 'Brazil'). |

    | User Tags | String | No | Comma-separated tags to label the task in ANY.RUN.
    |

    | Analysis Privacy Type | DDL | No | Sets visibility of the analysis (public,
    bylink, owner, byteam). |

    | Network Connect | Boolean | No | Enables or disables internet access for the
    VM. |

    | Network Fakenet | Boolean | No | Enables the FakeNet feature to simulate network
    services. |

    | Network Tor | Boolean | No | Routes VM traffic through the TOR network. |

    | Network Geo | String | No | Sets the TOR exit node geolocation (e.g., US, AU).
    |

    | Network Mitm | Boolean | No | Enables HTTPS MITM Proxy for encrypted traffic
    inspection. |

    | Network Residential Proxy | Boolean | No | Uses a residential proxy for the
    connection. |

    | Network Residential Proxy Geo | String | No | Sets the residential proxy geolocation.
    |


    ### Flow Description

    1. **Extraction**: Retrieves the first available attachment from the Google SecOps
    case context.

    2. **Submission**: Initiates a 'run_file_analysis' task in ANY.RUN using the provided
    file and environment settings (OS, network, and privacy).

    3. **Notification**: Immediately posts a link to the live ANY.RUN interactive
    analysis task as a case comment.

    4. **Monitoring**: Polls the ANY.RUN API for task completion status.

    5. **Reporting**: Once finished, retrieves the HTML analysis report and saves
    it directly to the Case Wall as an attachment.

    6. **Enrichment**: Extracts IOCs from the sandbox results. If any 'Suspicious'
    or 'Malicious' indicators are found, it formats them and posts a summary comment
    to the case wall.
