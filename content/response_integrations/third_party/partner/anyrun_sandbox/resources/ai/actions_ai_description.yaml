    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Performs dynamic analysis of URLs using an Android virtual machine
      in the ANY.RUN sandbox. This action submits specified URLs for analysis, allowing
      configuration of network environments including Tor, FakeNet, MITM proxies,
      and residential proxies. It monitors task execution and retrieves comprehensive
      results, including a direct link to the interactive sandbox session, an HTML
      analysis report (attached to the case wall), and a summary of malicious or suspicious
      indicators (IOCs) posted as case comments.
    entity_scopes:
    - DestinationURL
    external_data_mutation_explanation: Submits a new analysis task to the ANY.RUN
      sandbox platform to initiate dynamic processing of the provided URL.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
