File Android Analysis:
  ai_description: >-
    ### General Description

    Performs automated malware analysis of file attachments using the ANY.RUN Android
    sandbox environment. This action allows security analysts to submit suspicious
    files found within a case to a virtualized Android environment to observe behavior,
    network activity, and potential threats. It retrieves comprehensive reports, including
    HTML summaries and Indicators of Compromise (IOCs), and integrates them directly
    back into the Google SecOps case.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Timeout In Seconds | String | No | Defines the task completion time. Valid range
    is 10-660 seconds. Default is 240. |

    | Change to valid extension | Boolean | No | If enabled, automatically changes
    the file extension to a valid one for analysis. |

    | Command line | String | No | Optional command-line arguments to be passed to
    the analyzed object. |

    | System's language | String | No | Sets the operating system's locale or country
    name (e.g., 'en-US' or 'Brazil'). |

    | User Tags | String | No | Custom tags for the task. Max 8 unique tags, max 16
    characters each. |

    | Analysis Privacy Type | DDL | No | Sets privacy level: 'public', 'bylink', 'owner',
    or 'byteam'. Default is 'bylink'. |

    | Network Connect | Boolean | No | Enables or disables network connectivity for
    the sandbox. |

    | Network Fakenet | Boolean | No | Enables the FakeNet feature to simulate network
    services. |

    | Network Tor | Boolean | No | Enables the use of the TOR network for analysis.
    |

    | Network Geo | String | No | Specifies the TOR geolocation (e.g., 'US', 'AU').
    Default is 'fastest'. |

    | Network Mitm | Boolean | No | Enables HTTPS MITM Proxy for traffic inspection.
    |

    | Network Residential Proxy | Boolean | No | Enables the use of residential proxies.
    |

    | Network Residential Proxy Geo | String | No | Specifies the residential proxy
    geolocation. Default is 'fastest'. |


    ### Additional Notes

    * This action requires at least one attachment to be present in the Google SecOps
    case to execute successfully.

    * The action will fail if no attachments are found.


    ### Flow Description

    1. **Initialization:** Retrieves the ANY.RUN API key and SSL verification settings
    from the integration configuration.

    2. **Attachment Retrieval:** Fetches the first available attachment from the current
    case context.

    3. **Analysis Submission:** Uploads the file data to the ANY.RUN Android Sandbox,
    applying all configured network, privacy, and environment parameters.

    4. **Interactive Link:** Immediately adds a case comment containing a direct link
    to the interactive ANY.RUN analysis task.

    5. **Status Monitoring:** Polls the ANY.RUN API to monitor the progress of the
    analysis task.

    6. **Report Retrieval:** Once the analysis is complete, it downloads the HTML
    report and saves it as an attachment on the case wall.

    7. **IOC Extraction:** Fetches the IOC report; if suspicious or malicious indicators
    are identified, it adds a summary comment to the case.

    8. **Verdict:** Concludes the action by providing the final analysis verdict (e.g.,
    Malicious, Suspicious, No threats found).
  capabilities:
    can_create_case_comments: true
    can_create_insight: false
    can_modify_alert_data: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: >-
      Uploads a file attachment to the ANY.RUN sandbox platform to create and initiate
      a new malware analysis task.
    fetches_data: true
    internal_data_mutation_explanation: >-
      Adds comments to the case containing analysis links and IOC summaries, and saves
      the generated HTML analysis report as a new attachment on the case wall.
