URL Android Analysis:
  ai_description: >-
    ### General Description

    This action performs automated URL analysis using the ANY.RUN sandbox's Android
    virtual machine environment. It allows security analysts to submit suspicious
    URLs to a controlled mobile simulation to observe malicious behavior, network
    activity, and file modifications. The action retrieves comprehensive results,
    including a human-readable HTML report and identified Indicators of Compromise
    (IOCs).


    ### Parameters Description


    | Parameter Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Url** | String | Yes | The destination URL(s) to analyze. Can be a single
    URL or a comma-separated list. Defaults to the entity identifier. |

    | **Timeout In Seconds** | String | No | Specifies the task duration. Range: 10-660
    seconds. Default is 120. |

    | **Command line** | String | No | Optional command-line arguments to be executed
    with the object in the sandbox. |

    | **System's language** | String | No | Sets the OS language/locale (e.g., 'en-US',
    'Brazil'). |

    | **User Tags** | String | No | Custom tags for the ANY.RUN task. Max 8 unique
    tags, 16 chars each. |

    | **Analysis Privacy Type** | DDL | No | Defines visibility of the analysis: `public`,
    `bylink`, `owner`, or `byteam`. Default is `bylink`. |

    | **Network Connect** | Boolean | No | Enables or disables network connectivity
    in the VM. Default is `true`. |

    | **Network Fakenet** | Boolean | No | Enables the FakeNet feature to simulate
    network services. |

    | **Network Tor** | Boolean | No | Routes traffic through the TOR network. |

    | **Network Geo** | String | No | TOR exit node location (e.g., 'US', 'AU'). |

    | **Network Mitm** | Boolean | No | Enables HTTPS MITM Proxy for encrypted traffic
    analysis. |

    | **Network Residential Proxy**| Boolean | No | Enables the use of residential
    proxies for analysis. |

    | **Network Residential Proxy Geo** | String | No | Specifies geolocation for
    the residential proxy. |


    ### Additional Notes

    The action is specifically designed for Android-based analysis. For non-mobile
    analysis, other ANY.RUN actions should be used. Ensure the API key provided in
    the integration configuration has sufficient credits for sandbox submissions.


    ### Flow Description

    1. **Extraction**: Retrieves the URL(s) and analysis configurations from the action
    parameters and integration settings.

    2. **Submission**: Initiates an Android sandbox task on ANY.RUN for each provided
    URL.

    3. **Notification**: Posts a case comment containing the direct link to the interactive
    ANY.RUN analysis session.

    4. **Monitoring**: Polls the ANY.RUN API to monitor the task status until completion.

    5. **Report Retrieval**: Downloads the full analysis report in HTML format and
    attaches it to the Google SecOps Case Wall.

    6. **Enrichment**: Extracts IOCs from the analysis results and posts a summary
    comment highlighting suspicious or malicious indicators.

    7. **Finalization**: Retrieves the final verdict and posts a concluding comment
    with the analysis status.
