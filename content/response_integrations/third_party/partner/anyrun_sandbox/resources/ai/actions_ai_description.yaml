File Linux Analysis:
  ai_description: >-
    ### General Description

    Performs automated file analysis using ANY.RUN's Linux sandbox environment. This
    action retrieves a file attachment from a Google SecOps case, uploads it to the
    ANY.RUN platform, and executes it within a controlled Linux virtual machine (Ubuntu
    or Debian). It allows for deep configuration of the analysis environment, including
    network behavior (Tor, FakeNet, MITM proxy), execution privileges, and privacy
    settings. The action provides real-time feedback by posting a link to the interactive
    analysis and concludes by attaching a full HTML report and an IOC summary to the
    case.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Env Os** | DDL | Yes | Specifies the Linux distribution for the sandbox (ubuntu,
    debian). |

    | **StartFolder** | DDL | No | The directory where the file execution starts (desktop,
    home, downloads, temp). |

    | **Run As Root** | Boolean | No | If true, executes the file with superuser privileges.
    |

    | **Timeout In Seconds** | String | No | Duration of the analysis task (10-660
    seconds). Default is 240. |

    | **Change to valid extension** | Boolean | No | Automatically corrects the file
    extension for proper execution. |

    | **Command line** | String | No | Optional arguments to pass to the file during
    execution. |

    | **System's language** | String | No | Locale setting for the OS (e.g., 'en-US').
    |

    | **User Tags** | String | No | Custom tags for organizing tasks in ANY.RUN. |

    | **Analysis Privacy Type** | DDL | No | Sets visibility (public, bylink, owner,
    byteam). |

    | **Network Connect** | Boolean | No | Enables or disables internet access for
    the VM. |

    | **Network Fakenet** | Boolean | No | Simulates network services to intercept
    traffic without real internet access. |

    | **Network Tor** | Boolean | No | Routes traffic through the Tor network. |

    | **Network Geo** | String | No | Geolocation for Tor or proxy exit nodes. |

    | **Network Mitm** | Boolean | No | Enables HTTPS Man-in-the-Middle proxy for
    SSL inspection. |

    | **Network Residential Proxy** | Boolean | No | Uses residential IP addresses
    for the analysis. |


    ### Additional Notes

    - This action operates on **Case Attachments** rather than Entity objects. It
    specifically targets the first attachment found in the case.

    - Either 'ubuntu' or 'debian' must be selected as the environment OS.


    ### Flow Description

    1. **Attachment Retrieval:** The action fetches all attachments associated with
    the current case and selects the first one for analysis.

    2. **Task Submission:** It uploads the file to ANY.RUN using the Linux connector,
    applying all user-defined environment and network parameters.

    3. **Interactive Link:** Immediately posts a comment to the case wall containing
    a URL to the live ANY.RUN task.

    4. **Monitoring:** Polls the ANY.RUN API to monitor the status of the analysis
    until completion.

    5. **Report Retrieval:** Once finished, it downloads the analysis report in HTML
    format and retrieves a list of Indicators of Compromise (IOCs).

    6. **Case Enrichment:** Saves the HTML report as a new attachment on the case
    wall and posts a summary comment of any detected Malicious or Suspicious IOCs.
