File Windows Analysis:
  ai_description: >-
    ### General Description

    Performs automated file analysis in an ANY.RUN Windows sandbox environment. This
    action retrieves an attachment from a Google SecOps case, uploads it to the ANY.RUN
    platform for execution, and monitors the analysis process. It provides real-time
    feedback via comments and enriches the case with a detailed HTML report and IOC
    summaries.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Environment Version | DDL | No | Specifies the Windows OS version (7, 10, or
    11). |

    | Environment Bitness | DDL | No | Specifies the OS architecture (32 or 64 bit).
    |

    | Environment Type | DDL | No | Preset type; 'development' is available for Win10
    x64, otherwise 'complete' is required. |

    | File Force Elevation | Boolean | No | If true, executes the file with admin
    privileges (PE32/PE64 only). |

    | StartFolder | DDL | No | The directory where the file execution starts (e.g.,
    temp, desktop, downloads). |

    | Timeout In Seconds | String | No | Duration of the analysis (10-660 seconds).
    Default is 240. |

    | Change to valid extension | Boolean | No | Automatically corrects the file extension
    if invalid. |

    | Command line | String | No | Optional arguments for the file execution. |

    | System's language | String | No | The locale of the sandbox OS (e.g., 'en-US').
    |

    | User Tags | String | No | Custom tags for the ANY.RUN task. Default is 'secops-alert'.
    |

    | Analysis Privacy Type | DDL | No | Privacy level (public, bylink, owner, byteam).
    |

    | Network Connect | Boolean | No | Enables/disables internet access for the sandbox.
    |

    | Network Fakenet | Boolean | No | Enables FakeNet to simulate network services.
    |

    | Network Tor | Boolean | No | Routes traffic through the TOR network. |

    | Network Geo | String | No | TOR exit node location (e.g., 'US'). |

    | Network Mitm | Boolean | No | Enables HTTPS MITM proxy for traffic inspection.
    |

    | Network Residential Proxy | Boolean | No | Uses residential proxies for the
    connection. |

    | Network Residential Proxy Geo | String | No | Location for the residential proxy.
    |


    ### Flow Description

    1. **Attachment Retrieval:** The action fetches the first attachment associated
    with the current case.

    2. **Task Creation:** It submits the file to ANY.RUN using the specified environment
    and network parameters.

    3. **Initial Notification:** A comment is added to the case wall with a direct
    link to the interactive ANY.RUN task.

    4. **Status Monitoring:** The action polls the ANY.RUN API to track the progress
    of the analysis.

    5. **Report Collection:** Once finished, it retrieves a full HTML report and saves
    it as a new attachment in the case wall.

    6. **IOC Extraction:** It fetches identified Indicators of Compromise (IOCs) and
    adds a summary comment to the case if any suspicious or malicious indicators are
    found.

    7. **Final Verdict:** The action concludes by providing the final analysis verdict
    (e.g., malicious, clean) in the action result.


    ### Additional Notes

    - This action requires a valid ANY.RUN API key configured in the integration settings.

    - It specifically targets the first attachment found in the case context.
