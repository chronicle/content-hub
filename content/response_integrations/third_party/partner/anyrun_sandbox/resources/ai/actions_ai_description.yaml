    DDL | Yes | The web browser to use for analysis (Google Chrome or Mozilla Firefox).
    |\n| **Timeout In Seconds** | String | No | Duration of the analysis task (10-660
    seconds). Default is 120. |\n| **Command line** | String | No | Optional command-line
    arguments for the browser or analysis object. |\n| **System's language** | String
    | No | The locale/language for the OS (e.g., 'en-US'). |\n| **User Tags** | String
    | No | Custom tags to associate with the ANY.RUN task. |\n| **Analysis Privacy
    Type** | DDL | No | Privacy level for the task (public, bylink, owner, byteam).
    |\n| **Network Connect** | Boolean | No | Whether to enable network connectivity
    in the sandbox. |\n| **Network Fakenet** | Boolean | No | Whether to enable FakeNet
    to simulate network services. |\n| **Network Tor** | Boolean | No | Whether to
    route traffic through the TOR network. |\n| **Network Geo** | String | No | Geolocation
    for TOR exit nodes. |\n| **Network Mitm** | Boolean | No | Whether to enable HTTPS
    MITM proxy for traffic inspection. |\n| **Network Residential Proxy** | Boolean
    | No | Whether to use a residential proxy. |\n| **Network Residential Proxy Geo**
