file_android_analysis:
  capabilities:
    can_create_case_comments: true
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    description: Executes dynamic analysis of file attachments within an ANY.RUN Android
      sandbox environment. The action handles file submission, environment configuration
      (network, locale, timeout), and retrieves a comprehensive analysis report. Results
      include a direct link to the interactive task, an HTML report attached to the
      case wall, and a summary of malicious or suspicious indicators of compromise
      (IOCs) identified during execution. It utilizes parameters such as timeout,
      privacy settings, and network options (Tor, FakeNet, MITM) to customize the
      sandbox behavior.
    external_data_mutation_explanation: Creates a new dynamic analysis task in the
      ANY.RUN cloud environment by uploading a file attachment for execution.
    fetches_data: true
    internal_data_mutation_explanation: Adds descriptive comments to the case and
      uploads the analysis report as an attachment to the case wall.
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
