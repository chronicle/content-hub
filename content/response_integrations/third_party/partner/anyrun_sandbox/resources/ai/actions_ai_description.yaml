URL Linux Analysis:
  ai_description: >-
    ### General Description

    This action performs an automated analysis of URLs using a Linux-based virtual
    machine within the ANY.RUN Sandbox. It detonates the specified URL in a controlled
    environment to observe behavior and identify potential threats. The results, including
    behavioral reports and Indicators of Compromise (IOCs), are then retrieved and
    attached to the Google SecOps case for further investigation.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Url | String | Yes | The destination URL(s) to analyze. Supports a comma-separated
    list of URLs. Defaults to the entity identifier. |

    | Machine Os | DDL | Yes | The Linux distribution to use for analysis (e.g., Ubuntu,
    Debian). |

    | Browser | DDL | Yes | The web browser to use for the analysis (e.g., Google
    Chrome, Mozilla Firefox). |

    | Timeout In Seconds | String | No | The duration (10-660 seconds) for the task
    completion. Default is 120. |

    | Command line | String | No | Optional command-line arguments for the analyzed
    object. |

    | System's language | String | No | The locale or country name for the OS language
    (e.g., 'en-US'). |

    | User Tags | String | No | Custom tags to apply to the analysis task in ANY.RUN.
    |

    | Analysis Privacy Type | DDL | No | Privacy level for the task (public, bylink,
    owner, byteam). |

    | Network Connect | Boolean | No | Enable or disable network connectivity for
    the VM. |

    | Network Fakenet | Boolean | No | Enable the FakeNet feature to simulate network
    services. |

    | Network Tor | Boolean | No | Route traffic through the TOR network. |

    | Network Geo | String | No | Specific geolocation for TOR (e.g., 'US'). |

    | Network Mitm | Boolean | No | Enable HTTPS MITM Proxy for encrypted traffic
    inspection. |

    | Network Residential Proxy | Boolean | No | Use a residential proxy for the connection.
    |

    | Network Residential Proxy Geo | String | No | Specific geolocation for the residential
    proxy. |


    ### Flow Description

    1. **Initialization**: The action extracts the API key and SSL verification settings
    from the integration configuration.

    2. **URL Parsing**: It retrieves the target URL(s) from the parameters.

    3. **Task Submission**: For each URL, it initiates a Linux-based sandbox analysis
    task in ANY.RUN using the specified OS, browser, and network configurations.

    4. **Status Monitoring**: The action polls the ANY.RUN service to monitor the
    task's progress.

    5. **Report Retrieval**: Upon completion, it fetches the analysis report in HTML
    format and uploads it as an attachment to the Google SecOps case wall.

    6. **IOC Extraction**: It retrieves a list of IOCs from the analysis. If suspicious
    or malicious indicators are found, they are summarized and added as a comment
    to the case.

    7. **Final Verdict**: The action retrieves the final verdict (e.g., malicious,
    clean) and adds a concluding comment to the case.


    ### Additional Notes

    The action requires a valid ANY.RUN API key and appropriate network connectivity
    to the ANY.RUN API endpoints.
