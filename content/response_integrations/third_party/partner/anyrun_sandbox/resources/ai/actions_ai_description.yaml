Ping:
  ai_description: >-
    ### General Description\nThe **Ping** action is a utility designed to verify the
    connectivity between the Google SecOps environment and the ANY.RUN Sandbox API.
    It ensures that the provided API key is valid and that the network path (including
    optional proxies) is functional.\n\n### Parameters Description\n| Parameter |
    Type | Mandatory | Description |\n| :--- | :--- | :--- | :--- |\n| N/A | N/A |
    N/A | This action does not have any input parameters. |\n\n### Additional Notes\nThis
    action relies on the following integration configuration parameters:\n* **ANYRUN
    Sandbox API KEY**: Required for authentication.\n* **Verify SSL**: Determines
    if SSL certificates should be validated.\n* **Enable proxy**: If enabled, the
    action will attempt to connect through the specified **Proxy host** and **Proxy
    port**.\n\n### Flow Description\n1. **Configuration Extraction**: The action retrieves
    the API key, SSL verification settings, and proxy configuration from the integration
    settings.\n2. **Proxy Validation**: If a proxy is enabled, the action first attempts
    to establish a connection through the proxy server.\n3. **Authorization Check**:
    The action performs a request to the ANY.RUN Sandbox service to validate the API
    key's authorization status.\n4. **Result Reporting**: The action concludes by
    logging the connection status and returning a success or failure state to the
    SOAR platform.
