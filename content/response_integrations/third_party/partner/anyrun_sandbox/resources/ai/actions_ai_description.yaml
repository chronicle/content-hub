    description: Analyzes case attachments by uploading them to the ANY.RUN Sandbox
      in a Windows environment. This action allows for the selection of specific OS
      versions (7, 10, 11), bitness (32, 64), and various network configurations including
      Tor and FakeNet. It monitors the analysis progress, provides an interactive
      link to the task, and retrieves both an HTML report which is saved to the case
      wall and a summary of Indicators of Compromise (IOCs) which are posted as case
      comments.
