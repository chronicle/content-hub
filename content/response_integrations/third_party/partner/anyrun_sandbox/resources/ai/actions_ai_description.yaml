    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: true
    can_update_entities: false
    description: Executes a Linux-based file analysis in the ANY.RUN sandbox by submitting
      a case attachment. The action supports Ubuntu and Debian environments with granular
      control over network settings such as Tor, FakeNet, and MITM proxy, as well
      as execution path and root permissions. It monitors the task progress, retrieves
      a final verdict, and enriches the case by attaching an HTML analysis report
      to the case wall and posting a summary of malicious or suspicious Indicators
      of Compromise (IOCs) as case comments.
    entity_scopes: []
    external_data_mutation_explanation: Submits a file and creates a new interactive
      analysis task on the ANY.RUN sandbox platform.
    fetches_data: true
    internal_data_mutation_explanation: Adds case comments with analysis results and
      attaches the final HTML report to the case wall.
  entity_usage:
