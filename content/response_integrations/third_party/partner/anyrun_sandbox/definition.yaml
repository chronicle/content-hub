identifier: ANYRUN-Sandbox
name: ANYRUN Sandbox
parameters:
    -   name: ANYRUN Sandbox API KEY
        type: password
        description: Example [API-KEY AJ13....KA!7]
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: Verify SSL
        type: boolean
        default_value: true
        description: Enable to validate SSL certificates for API connections.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
    -   default_value: "false"
        description: Enable/disable proxy using.
        is_mandatory: false
        name: Enable proxy
        type: boolean
        integration_identifier: ANYRUN-Sandbox
    -   name: Proxy host
        default_value: ""
        type: string
        description: Specify proxy host.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
    -   name: Proxy port
        default_value: ""
        type: string
        description: Specify proxy port.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
categories:
    - Malware Analysis
    - IT & Infrastructure
    - Data Enrichment
    - Security
svg_logo_path: resources/logo.svg
image_path: resources/image.png
description: ANY.RUN Interactive Sandbox is a cloud-based service that empowers SOC teams with an easy-to-use platform for analyzing cyber threats, delivering rapid threat intelligence and in-depth insights within a secure environment. Seamlessly integrate it with Google SecOps to analyze suspicious files and URLs directly in ANY.RUN Sandbox. Enrich your cases with detailed results for faster incident handling and more informed decision-making.
