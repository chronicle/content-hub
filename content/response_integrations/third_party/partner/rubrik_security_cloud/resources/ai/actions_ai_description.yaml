    description: Starts a new advanced threat hunt scan in Rubrik Security Cloud for
      specific indicators of compromise (IOCs). The action supports scanning using
      file hashes, paths, filenames, or YARA rules against specified Rubrik objects.
      Users can customize the hunt by defining snapshot date ranges, file size filters
      (minimum/maximum), and specific path inclusions, exclusions, or exemptions.
      The action initiates bulk threat hunt jobs and returns a data table containing
      the created hunt IDs, names, and initial statuses.
