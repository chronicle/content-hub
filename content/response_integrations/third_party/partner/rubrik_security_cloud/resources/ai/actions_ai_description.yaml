  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Initiates a new advanced Indicator of Compromise (IOC) scan (threat
      hunt) on specified Rubrik objects through Rubrik Security Cloud. The action
      supports scanning for various indicator types including file patterns, hashes
      (MD5, SHA1, SHA256), and YARA rules. It provides granular control over the scan
      scope through parameters such as snapshot date ranges, file size limits, and
      path-based filters (inclusions, exclusions, and exemptions). Results include
      the unique hunt IDs and their initial statuses, which are output as a data table
      for tracking the progress of the hunt.
    external_data_mutation_explanation: Creates and initiates new threat hunt scan
      jobs on the Rubrik Security Cloud platform.
    fetches_data: false
    internal_data_mutation_explanation: null
