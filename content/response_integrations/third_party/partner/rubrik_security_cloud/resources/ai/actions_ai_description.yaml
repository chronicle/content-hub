    description: Starts a new Turbo Indicator of Compromise (IOC) threat hunt across
      Rubrik Security Cloud infrastructure. The action allows for scanning multiple
      hash-based indicators (MD5, SHA1, SHA256) across specific clusters. It supports
      configuration for scan names, time range filters (Start and End Time), and limits
      on the number of snapshots scanned per object. Upon successful initiation, the
      action returns the unique hunt ID and provides a summary of the scan configuration
      in a data table.
