name: List Events
description: The goal of this action is to retrieve the list of events.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: Sort By
    default_value: ''
    type: ddl
    optional_values:
    - Last Updated
    - Location
    - Object Type
    - Cluster Name
    - Object Name
    - Start Time
    - Activity Type
    - Severity
    - Activity Status
    description: Specify the field to use for sorting the response.
    is_mandatory: false
-   name: Sort Order
    default_value: ''
    type: ddl
    optional_values:
    - Desc
    - Asc
    description: Specify the order to sort the data in.
    is_mandatory: false
-   name: Limit
    default_value: '50'
    type: string
    description: The number of results to retrieve in the response. Maximum allowed
        size is 1000.
    is_mandatory: false
-   name: Next Page Token
    default_value: ''
    type: string
    description: The next page cursor to retrieve the next set of results.
    is_mandatory: false
-   name: Activity Status
    default_value: ''
    type: string
    description: 'Filter the events based on the provided activity statuses. Supports
        comma separated values.


        Eg.“Failure”, “Running”, “Queued”,“Success”'
    is_mandatory: false
-   name: Activity Type
    default_value: ''
    type: string
    description: 'Filter the events based on provided activity types. Supports comma
        separated values.


        Eg. “Sync”, “Anomaly”, “Storage”, “Backup”

        '
    is_mandatory: false
-   name: Severity
    default_value: ''
    type: string
    description: 'Filter the events based on provided severities. Supports comma separated
        values.


        Eg. “Critical”, “Warning”, “Info”

        '
    is_mandatory: false
-   name: Object Name
    default_value: ''
    type: string
    description: Filter out events based on object name.
    is_mandatory: false
-   name: Object Type
    default_value: ''
    type: string
    description: 'Filter the events based on provided object types. Supports comma
        separated values.

        Eg. “ShareFileset”, “WindowsFileset”, “VmwareVm”

        '
    is_mandatory: false
-   name: Cluster ID
    default_value: ''
    type: string
    description: Filter the events based on provided cluster IDs. Supports comma separated
        values.
    is_mandatory: false
-   name: Start Date
    default_value: ''
    type: string
    description: 'The start date to fetch updated events from.

        Format supported:  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ'
    is_mandatory: false
-   name: End Date
    default_value: ''
    type: string
    description: 'The end date to fetch updated events until.

        Format supported: yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_events_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
