name: Advanced IOC Scan
description: Start a new advanced threat hunt.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: Paths To Exclude
    default_value: ''
    type: string
    description: Paths to exclude from the scan. Supports comma separated values.
    is_mandatory: false
-   name: Max Matches Per Snapshot
    default_value: ''
    type: string
    description: Snapshot terminates once this number of matches have been detected.
    is_mandatory: false
-   name: Paths To Exempt
    default_value: ''
    type: string
    description: Paths to exempt from exclusion. Supports comma separated values.
    is_mandatory: false
-   name: Object ID
    default_value: ''
    type: string
    description: Object ID of the system on which to perform the scan. Supports comma
        separated values.
    is_mandatory: true
-   name: IOC Type
    default_value: ''
    type: ddl
    optional_values:
    - INDICATOR_OF_COMPROMISE_TYPE_PATH_OR_FILENAME
    - INDICATOR_OF_COMPROMISE_TYPE_HASH
    - INDICATOR_OF_COMPROMISE_TYPE_YARA_RULE
    description: The type of the indicator to scan for.
    is_mandatory: false
-   name: IOC Value
    default_value: ''
    type: string
    description: Value of the indicator to scan for.
    is_mandatory: false
-   name: Scan Name
    default_value: ''
    type: string
    description: Name of the new advanced threat hunt scan.
    is_mandatory: false
-   name: Advanced IOC
    default_value: ''
    type: string
    description: Json encoded Indicators Of Compromise to scan. Json keys signify
        the type of IOC and the corresponding list of values are the values of the
        IOC's.
    is_mandatory: false
-   name: Start Date
    default_value: ''
    type: string
    description: 'Filter the snapshots from the provided date.

        Format supported:  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ'
    is_mandatory: false
-   name: End Date
    default_value: ''
    type: string
    description: 'Filter the snapshots until the provided date.

        Format supported:  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ'
    is_mandatory: false
-   name: Max Snapshots Per Object
    default_value: ''
    type: string
    description: 'Maximum number of snapshots to scan per object. '
    is_mandatory: false
-   name: Min File Size
    default_value: ''
    type: string
    description: Minimum size of the file in bytes that will be included in the scan.
    is_mandatory: false
-   name: Max File Size
    default_value: ''
    type: string
    description: Maximum size of the file in bytes that will be included in the scan.
    is_mandatory: false
-   name: Paths To Include
    default_value: ''
    type: string
    description: Paths to include in the scan. Supports comma separated values.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/advanced_ioc_scan_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
