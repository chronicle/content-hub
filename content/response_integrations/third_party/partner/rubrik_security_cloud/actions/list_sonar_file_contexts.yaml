name: List Sonar File Contexts
description: Retrieve the context of the file, folder, or file share for the provided
    object and the file details.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: Object ID
    default_value: ''
    type: string
    description: The Object ID or the Snappable ID.
    is_mandatory: true
-   name: Snapshot ID
    default_value: ''
    type: string
    description: The Snapshot ID of the object.
    is_mandatory: true
-   name: File Name
    default_value: ''
    type: string
    description: Specify the name of the file, folder, or file share object.
    is_mandatory: false
-   name: File Path
    default_value: ''
    type: string
    description: Specify the standard file path to filter with.
    is_mandatory: false
-   name: User ID
    default_value: ''
    type: string
    description: Specify the user ID to filter with.
    is_mandatory: false
-   name: Include Whitelisted Results
    default_value: ''
    type: ddl
    optional_values:
    - 'True'
    - 'False'
    description: 'The boolean indicates to include the whitelisted results.

        '
    is_mandatory: false
-   name: Limit
    default_value: '50'
    type: string
    description: Number of results to retrieve in the response.
    is_mandatory: false
-   name: Next Page Token
    default_value: ''
    type: string
    description: The next page cursor to retrieve the next set of results.
    is_mandatory: false
-   name: Sort By
    default_value: ''
    type: ddl
    optional_values:
    - HITS
    - DAILY_CHANGE
    - NAME
    - LAST_ACCESS_TIME
    - OPEN_ACCESS_TYPE
    - FILES_WITH_HITS
    - FILES_WITH_OPEN_ACCESS_HITS
    - STALE_FILES_WITH_HITS
    - CLUSTER
    - OBJECT_NAME
    - OBJECT_LOCATION
    - SNAPSHOT_TIME
    - NUM_ACTIVITIES
    - NUM_ACTIVITIES_DELTA
    - NATIVE_PATH
    - HITS_BY_SENSITIVITY
    - LAST_MODIFIED
    - CREATION_TIME
    - DATA_CATEGORY
    - LAST_SCAN_TIME
    - DATA_TYPE
    - TOTAL_SENSITIVE_HITS
    - EXPOSED_FILES
    - DOCUMENT_TYPE
    description: Specify the field to use for sorting the response.
    is_mandatory: false
-   name: Sort Order
    default_value: Desc
    type: ddl
    optional_values:
    - Asc
    - Desc
    description: 'Specify the order to sort the data.

        '
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_sonar_file_contexts_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
