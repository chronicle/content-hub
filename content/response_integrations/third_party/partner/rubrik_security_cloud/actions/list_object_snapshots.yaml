name: List Object Snapshots
description: Retrieve Rubrik snapshot(s) of an object, based on the provided object
    ID.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: Limit
    default_value: '50'
    type: string
    description: Number of results to retrieve in the response. Maximum size allowed
        is 1000.
    is_mandatory: false
-   name: Next Page Token
    default_value: ''
    type: string
    description: The next page cursor to retrieve the next set of results.
    is_mandatory: false
-   name: Sort Order
    default_value: Asc
    type: ddl
    optional_values:
    - Asc
    - Desc
    description: Specify the order to sort the data in.
    is_mandatory: false
-   name: Object ID
    default_value: ''
    type: string
    description: The object ID for which the snapshots are to be searched.
    is_mandatory: true
-   name: Start Date
    default_value: ''
    type: string
    description: 'The start date to get snapshots from.

        Format supported:  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ'
    is_mandatory: false
-   name: End Date
    default_value: ''
    type: string
    description: 'The end date to get snapshots until.

        Format supported:  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ

        '
    is_mandatory: false
-   name: Snapshot Type
    default_value: ''
    type: string
    description: List of snapshot types to filter snapshots. Supports comma separated
        values.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_object_snapshots_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
