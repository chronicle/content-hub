name: Turbo IOC Scan
description: Start a new turbo threat hunt.
integration_identifier: RubrikSecurityCloud
parameters:
-   name: IOC
    default_value: ''
    type: string
    description: Value of the indicator to scan for. Supports comma separated values
    is_mandatory: true
-   name: Scan Name
    default_value: ''
    type: string
    description: Name of the new turbo threat hunt scan.
    is_mandatory: false
-   name: Cluster ID
    default_value: ''
    type: string
    description: ID of the cluster on which to perform a scan. Supports comma separated
        values.
    is_mandatory: false
-   name: Start Time
    default_value: ''
    type: string
    description: "Filter the snapshots from the provided date. \n\nFormat supported:\
        \  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ"
    is_mandatory: false
-   name: End Time
    default_value: ''
    type: string
    description: "Filter the snapshots until the provided date. \n\nFormat supported:\
        \  yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ\n"
    is_mandatory: false
-   name: Max Snapshots Per Object
    default_value: ''
    type: string
    description: 'Maximum number of snapshots to scan per object. '
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/turbo_ioc_scan_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 99a949ca-53bb-4c83-a54e-ad2aac4c8bd5
script_result_name: ScriptResult
