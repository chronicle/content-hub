name: Darktrace - AI Incident Events Connector
parameters:
-   name: DeviceProductField
    default_value: Product Name
    type: string
    description: Enter the source field name in order to retrieve the Product Field
        name.
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: EventClassId
    default_value: data_type
    type: string
    description: Enter the source field name in order to retrieve the Event Field
        name.
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: Environment Field Name
    default_value: ''
    type: string
    description: Describes the name of the field where the environment name is stored.
        If the environment field isn't found, the environment is the default environment.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Environment Regex Pattern
    default_value: .*
    type: string
    description: A regex pattern to run on the value found in the "Environment Field
        Name" field. Default is .* to catch all and return the value unchanged. Used
        to allow the user to manipulate the environment field via regex logic. If
        the regex pattern is null or empty, or the environment value is null, the
        final environment result is the default environment.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: PythonProcessTimeout
    default_value: 180
    type: integer
    description: Timeout limit for the python process running the current script.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: API Root
    default_value: https:/{{api root}}
    type: string
    description: API root of the Darktrace instance.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: API Token
    default_value: ''
    type: string
    description: Darktrace API token
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: API Private Token
    default_value: ''
    type: password
    description: Darktrace API private token
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        Darktrace server is valid.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Lowest AI Incident Score To Fetch
    default_value: 0
    type: integer
    description: 'Lowest score that will be used to fetch AI incidents. Maximum: 100.'
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Max Hours Backwards
    default_value: 1
    type: integer
    description: Number of hours before the first connector iteration to retrieve
        incidents from. This parameter applies to the initial connector iteration
        after you enable the connector for the first time, or used as a fallback value
        in cases where connector's last run timestamp expires.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Max AI Incidents To Fetch
    default_value: 10
    type: integer
    description: How many model breaches to process per one connector iteration. Maximum
        is 100.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Use dynamic list as a blocklist
    default_value: false
    type: boolean
    description: If enabled, dynamic list will be used as a blocklist.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Proxy Server Address
    default_value: ''
    type: string
    description: The address of the proxy server to use.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Proxy Username
    default_value: ''
    type: string
    description: The proxy username to authenticate with.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Proxy Password
    default_value: ''
    type: password
    description: The proxy password to authenticate with.
    is_mandatory: false
    is_advanced: false
    mode: script
description: Pull information about AI incident events from Darktrace. Dynamic list
    works with "title" parameter.
integration: Darktrace
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/darktrace#darktrace-ai-incident-connector
rules: []
is_connector_rules_supported: false
creator: admin
