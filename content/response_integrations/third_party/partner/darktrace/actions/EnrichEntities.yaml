name: Enrich Entities
description: 'Enrich entities using information from Darktrace. Supported entities:
    IP, Hostname, MacAddress, URL. Note: action will extract the domain part out of
    URL entities.'
integration_identifier: Darktrace
parameters:
-   name: Fetch Connection Data
    default_value: true
    type: boolean
    description: If enabled, action will return additional information about connections
        related to the internal endpoints of Darktrace.
    is_mandatory: false
-   name: Max Hours Backwards
    default_value: 24
    type: string
    description: 'Specify how many hours backwards, action needs to fetch connection
        data. Default: 24.'
    is_mandatory: false
-   name: Create Endpoint Insight
    default_value: true
    type: boolean
    description: If enabled, action will create an insight containing information
        about the internal endpoints of Darktrace.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/enrich_entities_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
simulation_data_json: '{"Entities": ["ADDRESS", "HOSTNAME", "MacAddress", "DestinationURL"]}'
