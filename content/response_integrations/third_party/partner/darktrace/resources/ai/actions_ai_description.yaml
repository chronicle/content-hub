ListEndpointEvents:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: true
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Lists recent security events for endpoint entities from Darktrace.
      The action supports IP Address, Hostname, and MacAddress entities and retrieves
      various event types such as connections, unusual connections, new connections,
      notices, device history, and model breaches. Users can define a specific time
      frame (e.g., Last Hour, Last Week, or Custom) and set a limit on the number
      of events returned per type. Results are presented as detailed data tables on
      the case wall for each endpoint and are also provided in JSON format for downstream
      playbook use.
    entity_scopes:
    - ADDRESS
    - HOSTNAME
    - MacAddress
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
