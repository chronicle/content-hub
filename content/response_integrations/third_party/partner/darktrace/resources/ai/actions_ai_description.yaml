AddCommentToModelBreach:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Adds a comment to a specific model breach alert in Darktrace. This
      action interacts with the Darktrace API via a POST request to attach a user-defined
      string to an existing breach identified by its Model Breach ID. It is used to
      facilitate documentation and collaborative investigation within the Darktrace
      platform by recording observations or analyst notes directly onto the breach
      record.
    entity_scopes: []
    external_data_mutation_explanation: Creates a new comment entry for a specific
      model breach record in the Darktrace console.
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: []
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
