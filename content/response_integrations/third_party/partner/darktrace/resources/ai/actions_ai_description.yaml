    description: Identifies and lists devices within Darktrace that exhibit similar
      behavior to the provided IP, Hostname, or MAC Address entities. The action first
      resolves each entity to its corresponding Darktrace device ID and then retrieves
      a list of similar endpoints based on the 'Max Devices To Return' parameter.
      The resulting data, including IP addresses, MAC addresses, OS, and hostnames
      of similar devices, is added to the case as entity tables and a structured JSON
      result.
