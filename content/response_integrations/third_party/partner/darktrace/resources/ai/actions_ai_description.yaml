UpdateModelBreachStatus:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Updates the acknowledgment status of a specific model breach in Darktrace.
      The action allows setting the status to either 'Acknowledged' or 'Unacknowledged'
      based on a provided Model Breach ID. It first retrieves the current status of
      the breach from the Darktrace API to verify if an update is required, and then
      performs a POST request to the corresponding endpoint to apply the change.
    entity_scopes: []
    external_data_mutation_explanation: Updates the acknowledgment status (Acknowledged
      or Unacknowledged) for a specific model breach in the Darktrace console via
      a POST request.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: []
