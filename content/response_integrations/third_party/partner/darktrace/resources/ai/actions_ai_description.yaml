    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Lists the latest events related to an endpoint in Darktrace for IP
      Address, Hostname, and MAC Address entities. The action retrieves various event
      types, including connections, unusual connections, notices, device history,
      and model breaches, based on a specified timeframe and result limit. It performs
      a lookup to identify the specific device ID in Darktrace before fetching associated
      logs. The results are presented as individual data tables for each entity and
      event type and are also available as raw JSON data for downstream processing.
    external_data_mutation_explanation: null
    fetches_data: true
