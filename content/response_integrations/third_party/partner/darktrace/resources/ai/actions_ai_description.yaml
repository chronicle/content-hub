    description: Lists devices with similar behavioral patterns to a target endpoint
      in Darktrace. The action identifies the specific device by its IP Address, Hostname,
      or Mac Address and then retrieves related endpoints based on Darktrace's similarity
      algorithms. Users can specify the maximum number of similar devices to return.
      Results are provided as a detailed table for each entity and a comprehensive
      JSON output containing device metadata such as OS, last seen time, and type
      labels.
