    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches IP Address, Hostname, MAC Address, and URL entities using
      intelligence from Darktrace. The action retrieves device and endpoint details,
      including OS, labels, and geographical information. If enabled, it also fetches
      recent connection data for a specified look-back period (default 24 hours).
      The retrieved information is used to update entity properties, populate data
      tables for interacted devices and connections, and generate endpoint insights
      within Google SecOps.
    entity_scopes:
    - ADDRESS
    - HOSTNAME
    - MacAddress
    - DestinationURL
    external_data_mutation_explanation: null
