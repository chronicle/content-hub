UpdateModelBreachStatus:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Updates the acknowledgement status of a specific model breach in
      Darktrace. The action retrieves the current state of the breach using the Darktrace
      API to verify if an update is necessary, then performs a POST request to set
      the status to either 'Acknowledged' or 'Unacknowledged' based on the provided
      Model Breach ID and Status parameters.
    external_data_mutation_explanation: Updates the acknowledgement status (Acknowledged/Unacknowledged)
      of a model breach directly in the Darktrace platform.
