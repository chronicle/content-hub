    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Executes a custom advanced search query in Darktrace to retrieve
      specific data hits. The action allows for flexible time-based filtering, supporting
      relative time ranges (e.g., 'Last Hour', 'Last Week'), custom ISO 8601 timestamps,
      or windows relative to the current alert's timeframe (e.g., '5 Minutes Around
      Alert Time'). It interfaces with the Darktrace Advanced Search API endpoint
      by encoding the query parameters into a base64 string and returns the resulting
      hits as a JSON object for further analysis within the playbook.
    entity_scopes: []
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
