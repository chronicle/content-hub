    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches IP Address, Hostname, MAC Address, and URL entities with
      endpoint and connection intelligence from Darktrace. The action retrieves device
      metadata such as OS, device labels, and internal identifiers, as well as geographic
      details including ASN and country for external endpoints. It can optionally
      fetch historical connection data (e.g., external domains, internal device interactions)
      for a specified number of hours. Results are used to mark entities as enriched,
      update additional properties with a 'Dark' prefix, generate entity insights,
      and create detailed data tables for connection analysis.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
