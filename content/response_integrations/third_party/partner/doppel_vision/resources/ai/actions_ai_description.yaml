CreateAbuseAlert:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Creates a new abuse alert in the Doppel platform for a specific entity
      value, typically a URL. The action sends a POST request to the Doppel API's
      abuse endpoint to report malicious or suspicious entities. If successful, it
      retrieves and returns the details of the created alert object. This action will
      fail if the provided value is invalid or is part of Doppel's protected list
      (e.g., common domains like google.com).
    external_data_mutation_explanation: Creates a new abuse alert record in the DoppelVision
      platform for the specified entity.
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
