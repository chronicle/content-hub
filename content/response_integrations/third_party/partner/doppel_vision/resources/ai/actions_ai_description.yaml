UpdateAlert:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Updates the status of a specific alert within the DoppelVision platform.
      The action allows for the modification of the 'Queue State' (e.g., actioned,
      archived, monitoring) and 'Entity State' (e.g., active, down, parked) using
      either a unique Alert ID or an entity identifier such as a URL. It executes
      a PUT request to the DoppelVision API to ensure external alert tracking is synchronized
      with the investigation status in Google SecOps.
    external_data_mutation_explanation: Modifies the Queue State and Entity State
      of an existing alert in the DoppelVision platform via a PUT request to the external
      API.
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
