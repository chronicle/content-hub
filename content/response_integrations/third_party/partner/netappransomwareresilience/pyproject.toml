[project]
name = "netapp-ransomware-resilience"
version = "48.0"
description = "A comprehensive Google SecOps Response integration for NetApp Ransomware Resilience Service, enabling automated threat response and data protection actions."
requires-python = ">=3.11"
dependencies = [
 "environmentcommon",
 "requests==2.32.5",
 "tipcommon",
]

[dependency-groups]
dev = [
 "integration-testing",
 "pytest>=9.0.2",
 "pytest-json-report>=1.5.0",
 "soar-sdk",
]

[tool.uv]
[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true

[tool.uv.sources]
environmentcommon = { path = "../../../../../packages/envcommon/whls/EnvironmentCommon-1.0.3-py3-none-any.whl" }
tipcommon = { path = "../../../../../packages/tipcommon/whls/TIPCommon-2.2.9-py2.py3-none-any.whl" }
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../../packages/integration_testing_whls/integration_testing-2.2.9-py3-none-any.whl" }
