ping:
  ai_description: >-
    ### General Description

    Tests connectivity between Google SecOps and the ANY.RUN TI Feeds service. This
    action validates the provided API key and ensures that the communication path,
    including any configured proxies, is functioning correctly.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | ANYRUN TI Feeds API key | String | Yes | The API key used to authenticate with
    ANY.RUN TI Feeds services. |

    | Verify SSL | Boolean | No | Determines whether to verify the SSL certificate
    for the connection. Defaults to False if not provided. |

    | Enable proxy | Boolean | No | If enabled, the action will route the connection
    through the specified proxy. |

    | Proxy host | String | No | The hostname or IP of the proxy server. Required
    if 'Enable proxy' is true. |

    | Proxy port | String | No | The port of the proxy server. Required if 'Enable
    proxy' is true. |


    ### Flow Description

    1. **Configuration Retrieval**: The action extracts necessary configuration parameters
    including the API key, SSL settings, and proxy details from the integration settings.

    2. **Proxy Validation (Conditional)**: If the 'Enable proxy' parameter is checked,
    the action first attempts to validate connectivity through the specified proxy
    server.

    3. **Authorization Verification**: The action uses the `FeedsConnector` to call
    the ANY.RUN authorization endpoint to confirm the validity of the API key.

    4. **Status Reporting**: If the authorization check succeeds, the action reports
    a successful connection. If any step fails (SSL error, proxy failure, or unauthorized
    API key), an error is logged and the action fails.


    ### Additional Notes

    This action does not interact with entities or fetch threat intelligence data;
    it is strictly for administrative connectivity testing.
