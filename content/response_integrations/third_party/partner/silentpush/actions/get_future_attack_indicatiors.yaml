name: Get Future Attack Indicatiors
description: This command fetch indicators of potential future attacks using a feed
  UUID.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: feed_uuid
  type: string
  description: Unique ID for the feed.
  is_mandatory: true
  default_value: 99da9b6a-146b-4a4d-9929-5fd5c6e2c257
- name: Page No
  type: string
  description: The page number to fetch results from.
  is_mandatory: false
  default_value: '1'
- name: Page Size
  type: string
  description: The number of indicators to fetch per page.
  is_mandatory: false
  default_value: '10000'
