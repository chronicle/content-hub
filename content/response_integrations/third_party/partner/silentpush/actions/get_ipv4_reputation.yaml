name: Get IPV4 Reputation
description: This action retrieve the reputation information for an IPv4.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Nameserver
  type: string
  description: IPv4 address for which information needs to be retrieved.
  is_mandatory: true
  default_value: a.dns-servers.net.ru
- name: Explain
  type: boolean
  description: Show the information used to calculate the reputation score
  is_mandatory: false
  default_value: 'false'
- name: Limit
  type: string
  description: The maximum number of reputation history to retrieve.
  is_mandatory: false
  default_value: ''
