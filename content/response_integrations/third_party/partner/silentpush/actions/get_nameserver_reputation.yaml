name: Get Nameserver Reputation
description: This action retrieves historical reputation data for a specified nameserver,
  including reputation scores and optional detailed calculation information.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Nameserver
  type: string
  description: Nameserver name for which information needs to be retrieved.
  is_mandatory: true
  default_value: a.dns-servers.net.ru
- name: Explain
  type: string
  description: Show the information used to calculate the reputation score.
  is_mandatory: false
  default_value: ''
- name: Limit
  type: string
  description: The maximum number of reputation history to retrieve.
  is_mandatory: false
  default_value: ''
