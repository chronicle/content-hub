name: Search Scan Data
description: This command search Silent Push scan data repositories using SPQL queries.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: query
  type: string
  description: SPQL query string.
  is_mandatory: true
  default_value: tld=cool
- name: fields
  type: string
  description: Fields to return in the response.
  is_mandatory: false
  default_value: ''
- name: sort
  type: string
  description: Sorting criteria for results.
  is_mandatory: false
  default_value: ''
- name: skip
  type: string
  description: Number of records to skip in the response.
  is_mandatory: false
  default_value: ''
- name: limit
  type: string
  description: Maximum number of results to return.
  is_mandatory: false
  default_value: ''
- name: With Metadat
  type: boolean
  description: Whether to include metadata in the response.
  is_mandatory: false
  default_value: 'true'
