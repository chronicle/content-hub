name: Get Enrichment Data
description: This action retrieves comprehensive enrichment information for a given
  resource (domain, IPv4, or IPv6).
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Resource
  type: string
  description: Type of resource for which information needs to be retrieved {e.g.
    domain}.
  is_mandatory: true
  default_value: ipv4
- name: Value
  type: string
  description: Value corresponding to the selected "resource" for which information
    needs to be retrieved{e.g. silentpush.com}.
  is_mandatory: true
  default_value: 142.251.188.102
- name: Explain
  type: boolean
  description: Include explanation of data calculations.
  is_mandatory: false
  default_value: 'false'
- name: Scan Data
  type: boolean
  description: Include scan data (IPv4 only).
  is_mandatory: false
  default_value: 'false'
