name: Reverse Padns Lookup
description: This action performs a reverse Passive DNS data for specific DNS record
  types.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: qtype
  type: string
  description: DNS record type.
  is_mandatory: false
  default_value: ns
- name: qname
  type: string
  description: The DNS record name to lookup.
  is_mandatory: true
  default_value: vida.ns.cloudflare.com
- name: netmask
  type: string
  description: The netmask to filter the lookup results.
  is_mandatory: false
  default_value: ''
- name: subdomain
  type: string
  description: Flag to include subdomains in the lookup results.
  is_mandatory: false
  default_value: ''
- name: regex
  type: string
  description: Regular expression to filter the DNS records.
  is_mandatory: false
  default_value: ''
- name: match
  type: string
  description: Type of match for the query (e.g., exact, partial).
  is_mandatory: false
  default_value: ''
- name: First Seen After
  type: string
  description: Filter results to include only records first seen after this date.
  is_mandatory: false
  default_value: ''
- name: First Seen Before
  type: string
  description: Filter results to include only records first seen before this date.
  is_mandatory: false
  default_value: ''
- name: Last Seen After
  type: string
  description: Filter results to include only records last seen after this date.
  is_mandatory: false
  default_value: ''
- name: Last Seen Before
  type: string
  description: Filter results to include only records last seen before this date.
  is_mandatory: false
  default_value: ''
- name: As Of
  type: string
  description: Date or time to get the DNS records as of a specific point in time.
  is_mandatory: false
  default_value: ''
- name: sort
  type: string
  description: Sort the results by the specified field (e.g., date, score).
  is_mandatory: false
  default_value: ''
- name: Output Format
  type: string
  description: The format in which the results should be returned (e.g., JSON, XML).
  is_mandatory: false
  default_value: ''
- name: prefer
  type: string
  description: Preference for specific DNS servers or sources.
  is_mandatory: false
  default_value: ''
- name: With Metadata
  type: string
  description: Flag to include metadata in the DNS records.
  is_mandatory: false
  default_value: ''
- name: Max Wait
  type: string
  description: Maximum number of seconds to wait for results before timing out.
  is_mandatory: false
  default_value: ''
- name: skip
  type: string
  description: Number of results to skip for pagination purposes.
  is_mandatory: false
  default_value: ''
- name: limit
  type: string
  description: Maximum number of results to return.
  is_mandatory: false
  default_value: ''
