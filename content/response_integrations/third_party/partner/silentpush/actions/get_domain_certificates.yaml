name: Get Domain Certificates
description: This action get certificate data collected from domain scanning.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Domain
  type: string
  description: The domain to query certificates for.
  is_mandatory: true
  default_value: silentpush.com
- name: Domain Regex
  type: string
  description: Regular expression to match domains.
  is_mandatory: false
  default_value: ''
- name: Certificate Issuer
  type: string
  description: Filter by certificate issuer.
  is_mandatory: false
  default_value: ''
- name: Date Min
  type: string
  description: Filter certificates issued on or after this date.
  is_mandatory: false
  default_value: ''
- name: Date Max
  type: string
  description: Filter certificates issued on or before this date.
  is_mandatory: false
  default_value: ''
- name: Prefer
  type: string
  description: Prefer to wait for results for longer running queries or to return
    job_id immediately (Defaults to Silent Push API behaviour).
  is_mandatory: false
  default_value: ''
- name: Max Wait
  type: string
  description: Number of seconds to wait for results before returning a job_id, with
    a range from 0 to 25 seconds.
  is_mandatory: false
  default_value: ''
- name: With Metadata
  type: string
  description: Includes a metadata object in the response, containing returned results,
    total results, and job_id.
  is_mandatory: false
  default_value: ''
- name: Skip
  type: string
  description: Number of results to skip.
  is_mandatory: false
  default_value: ''
- name: Limit
  type: string
  description: Number of results to return.
  is_mandatory: false
  default_value: ''
