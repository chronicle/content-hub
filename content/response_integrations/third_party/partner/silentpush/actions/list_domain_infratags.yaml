name: List Domain Infratags
description: This action get infratags for multiple domains with optional clustering.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: mode
  type: string
  description: Mode for lookup (live/padns). Defaults to "live". Default is live.
  is_mandatory: false
  default_value: ''
- name: match
  type: string
  description: Handling of self-hosted infrastructure. Defaults to "self". Default
    is self.
  is_mandatory: false
  default_value: ''
- name: As Of
  type: string
  description: Build infratags from padns data where the as_of timestamp equivalent
    is between the first_seen and the last_seen timestamp.
  is_mandatory: false
  default_value: ''
- name: Use Get
  type: boolean
  description: use
  is_mandatory: false
  default_value: 'true'
- name: Origin Uid
  type: string
  description: origin_uid
  is_mandatory: false
  default_value: ''
- name: domain
  type: string
  description: Comma-separated list of domains.
  is_mandatory: true
  default_value: silentpush.com
- name: cluster
  type: boolean
  description: Whether to cluster the results.
  is_mandatory: false
  default_value: 'false'
