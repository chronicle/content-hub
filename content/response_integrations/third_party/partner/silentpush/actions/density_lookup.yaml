name: Density Lookup
description: This action queries granular DNS/IP parameters (e.g., NS servers, MX
  servers, IPaddresses, ASNs) for density information.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: qtype
  type: string
  description: Query Type
  is_mandatory: true
  default_value: nssrv
- name: query
  type: string
  description: Value to query.
  is_mandatory: true
  default_value: vida.ns.cloudflare.com
- name: scope
  type: string
  description: Match level
  is_mandatory: false
  default_value: ''
