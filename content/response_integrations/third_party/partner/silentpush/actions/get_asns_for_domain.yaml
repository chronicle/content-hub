name: Get ASNs for Domain
description: This action retrieves Autonomous System Numbers (ASNs) associated with
  a domain.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: domain
  type: string
  description: Domain name to search ASNs for. Retrieves ASNs associated with a records
    for the specified domain and its subdomains in the last 30 days.
  is_mandatory: true
  default_value: silentpush.com
