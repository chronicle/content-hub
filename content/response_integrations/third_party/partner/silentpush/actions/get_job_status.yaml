name: Get job status
description: This action retrieves the status of a running job or results from a completed
  job.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Job Id
  type: string
  description: ID of the job returned by Silent Push actions.
  is_mandatory: true
  default_value: d4067541-eafb-424c-98d3-de12d7a91331
- name: Max Wait
  type: string
  description: Number of seconds to wait for results (0-25 seconds).
  is_mandatory: false
  default_value: ''
- name: Status Only
  type: boolean
  description: Return job status, even if job is complete.
  is_mandatory: false
  default_value: 'false'
- name: Force Metadata On
  type: boolean
  description: Always return query metadata, even if original request did not include
    metadata.
  is_mandatory: false
  default_value: 'false'
- name: Force Metadata Off
  type: boolean
  description: Never return query metadata, even if original request did include metadata.
  is_mandatory: false
  default_value: 'false'
