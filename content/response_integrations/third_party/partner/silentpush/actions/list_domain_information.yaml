name: List Domain Information
description: This action get domain information along with Silent Push risk score
  and live whois information for multiple domains.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Domains
  type: string
  description: Comma-separated list of domains to query.
  is_mandatory: true
  default_value: silentpush.com
- name: Fetch Risk Score
  type: boolean
  description: Whether to fetch risk scores for the domains.
  is_mandatory: false
  default_value: 'false'
- name: Fetch Whois Info
  type: boolean
  description: "Whether to fetch WHOIS information for the domains.\t"
  is_mandatory: false
  default_value: 'false'
