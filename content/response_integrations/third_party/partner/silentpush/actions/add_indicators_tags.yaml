name: Add Indicators Tags
description: This command add indicators to the feed
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Feed UUID
  type: string
  description: UUID of the feed.
  is_mandatory: true
  default_value: 9a418346-1824-414b-8cb6-82169a529334
- name: Indicator Name
  type: string
  description: The name of the indicator to tag.
  is_mandatory: true
  default_value: qa.com
- name: Tags
  type: string
  description: Tags to be added to the indicator
  is_mandatory: true
  default_value: qa
