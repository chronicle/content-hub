name: Get Subnet Reputation
description: This action will retrieve the reputation history for a specific subnet.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: subnet
  type: string
  description: IPv4 subnet for which reputation information needs to be retrieved.
  is_mandatory: true
  default_value: 192.168.0.0/16
- name: explain
  type: string
  description: Show the detailed information used to calculate the reputation score.
  is_mandatory: false
  default_value: ''
- name: limit
  type: string
  description: Maximum number of reputation history entries to retrieve.
  is_mandatory: false
  default_value: ''
