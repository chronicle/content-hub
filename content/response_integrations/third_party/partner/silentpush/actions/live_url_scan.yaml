name: Live URL Scan
description: This command scan a URL to retrieve hosting metadata.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: URL
  type: string
  description: URL to scan.
  is_mandatory: true
  default_value: https://silentpush.com
- name: Platform
  type: string
  description: Platform to scan the URL on.
  is_mandatory: false
  default_value: ''
- name: Os
  type: string
  description: Operating system to scan the URL on.
  is_mandatory: false
  default_value: ''
- name: Browser
  type: string
  description: Browser to scan the URL on.
  is_mandatory: false
  default_value: ''
- name: Region
  type: string
  description: Region to scan the URL in
  is_mandatory: false
  default_value: ''
