name: Add Feed Tags
description: This command add indicators to the feed
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: feed_uuid
  type: string
  description: Never return query metadata, even if original request did include metadata.
  is_mandatory: false
  default_value: ''
- name: tags
  type: string
  description: Comma separated tags to be updated to the feed.
  is_mandatory: false
  default_value: ''
