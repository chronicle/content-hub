name: search domains
description: This command searches for domains with optional filters.
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Domain
  type: string
  description: Name or wildcard pattern of domain names to search for.
  is_mandatory: false
  default_value: ''
- name: Domain Regex
  type: string
  description: A valid RE2 regex pattern to match domains. Overrides the domain argument.
  is_mandatory: false
  default_value: ''
- name: Name Server
  type: string
  description: Name server name or wildcard pattern of the name server used by domains.
  is_mandatory: false
  default_value: ''
- name: Asnum
  type: string
  description: Autonomous System (AS) number to filter domains.
  is_mandatory: false
  default_value: ''
- name: Asname
  type: string
  description: Search for all AS numbers where the AS Name begins with the specified
    value.
  is_mandatory: false
  default_value: ''
- name: Min IP Diversity
  type: string
  description: Minimum IP diversity limit to filter domains.
  is_mandatory: false
  default_value: ''
- name: Registrar
  type: string
  description: Name or partial name of the registrar used to register domains.
  is_mandatory: false
  default_value: ''
- name: Min ASN Diversity
  type: string
  description: Minimum ASN diversity limit to filter domains.
  is_mandatory: false
  default_value: ''
- name: Certificate Issuer
  type: string
  description: Filter domains that had SSL certificates issued by the specified certificate
    issuer. Wildcards supported.
  is_mandatory: false
  default_value: ''
- name: Whois Date After
  type: string
  description: Filter domains with a WHOIS creation date after this date (YYYY-MM-DD).
  is_mandatory: false
  default_value: ''
- name: Skip
  type: string
  description: Number of results to skip in the search query.
  is_mandatory: false
  default_value: ''
- name: Limit
  type: string
  description: Number of results to return. Defaults to the SilentPush API's behavior.
  is_mandatory: false
  default_value: ''
