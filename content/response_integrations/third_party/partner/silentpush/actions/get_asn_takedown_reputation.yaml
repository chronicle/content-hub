name: Get ASN Takedown Reputation
description: This action retrieve the takedown reputation information for an Autonomous
  System Number (ASN).
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: ASN
  type: string
  description: The ASN to lookup.
  is_mandatory: true
  default_value: '211298'
- name: Explain
  type: boolean
  description: Show the information used to calculate the reputation score.
  is_mandatory: false
  default_value: 'true'
- name: Limit
  type: string
  description: The maximum number of reputation history records to retrieve.
  is_mandatory: false
  default_value: ''
