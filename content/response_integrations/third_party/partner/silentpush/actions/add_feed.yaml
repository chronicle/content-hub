name: Add Feed
description: This command add the new feed
integration_identifier: silentpush
creator: Silent Push
script_result_name: ScriptResult
default_result_value: ''
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: null
parameters:
- name: Name
  type: string
  description: Name of the feed.
  is_mandatory: true
  default_value: test
- name: Type
  type: string
  description: Feed Type.
  is_mandatory: true
  default_value: test
- name: Category
  type: string
  description: Feed Category.
  is_mandatory: false
  default_value: ''
- name: Vendor
  type: string
  description: Vendor
  is_mandatory: false
  default_value: ''
- name: Feed Description
  type: string
  description: URL for the screenshot.
  is_mandatory: false
  default_value: ''
- name: Tags
  type: string
  description: Tags that should be attached with the feed.
  is_mandatory: false
  default_value: ''
