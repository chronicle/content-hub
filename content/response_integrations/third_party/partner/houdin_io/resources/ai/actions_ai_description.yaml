    description: Enriches compatible entities by scanning them on the Houdin.io platform.
      The action supports Public IPv4/IPv6 addresses, URLs, Domains, and File Hashes
      (MD5, SHA1, SHA256). It allows users to specify specific scanners like VirusTotal,
      urlscan, and Mesmer. The action retrieves threat scores, AI-driven analysis
      summaries, and a list of used scanning sources, updating the entities' additional
      properties and providing detailed JSON results for each processed artifact.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
