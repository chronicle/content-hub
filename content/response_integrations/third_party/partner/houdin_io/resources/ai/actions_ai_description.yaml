enrich_entities:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Scans and enriches entities using the Houdin.io platform. The action
      supports Public IPv4/IPv6 addresses, URLs, Domains, and File Hashes (MD5, SHA1,
      SHA256). It allows users to specify an array of scanners (such as VirusTotal,
      URLScan, AlienVault, and AbuseIPDB) to perform the analysis. The logic fetches
      threat intelligence including Mesmer threat scores and AI-driven analysis summaries,
      which are then attached to the entities' additional properties and updated within
      the SOAR environment.
    entity_scopes:
    - ADDRESS
    - DOMAIN
    - FILEHASH
    - DestinationURL
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - ADDRESS
    - DOMAIN
    - FILEHASH
    - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
