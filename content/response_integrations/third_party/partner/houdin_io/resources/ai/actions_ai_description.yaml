    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Launches a security scan on a specified artifact (IPv4, IPv6, URL,
      Domain, or File Hash) using the Houdin.io platform. The action allows selecting
      specific scanners such as VirusTotal, URLScan, and AbuseIPDB, and retrieves
      the comprehensive scan results once completed. It operates by submitting the
      artifact to Houdin via a launch request and polling the service until the analysis
      results are available. The final results are returned as a JSON object.
