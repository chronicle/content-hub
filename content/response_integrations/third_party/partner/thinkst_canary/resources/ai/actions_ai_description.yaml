    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Verifies the connectivity and authentication credentials for the
      Thinkst Canary Console. This action makes a GET request to the /ping endpoint
      of the Canary API using the provided API Key and Console Hash. It ensures that
      the SOAR platform can successfully communicate with the external service and
      that the configuration parameters are valid. No external state is changed, and
      no entity-specific data is retrieved or modified.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
