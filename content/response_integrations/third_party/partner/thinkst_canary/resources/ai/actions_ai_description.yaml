Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a connectivity test designed to verify the communication
    between Google SecOps and the Thinkst Canary Console. It ensures that the provided
    credentials (API Key) and the instance identifier (Console Hash) are valid and
    that the network path is open.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | API Key | String | Yes | The API key used to authenticate with the Thinkst Canary
    Console. This is an integration configuration parameter. |

    | Console Hash | String | Yes | The unique identifier (subdomain) for your Canary
    Console instance. This is an integration configuration parameter. |

    | Verify SSL | Boolean | No | Determines whether to verify the SSL certificate
    of the Canary Console. This is an integration configuration parameter. |


    ### Additional Notes

    - This action does not require any input entities to run.

    - It relies entirely on the integration's configuration parameters.

    - If the API Key or Console Hash are left as default placeholders, the action
    will fail with an explicit error message.


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the API Key, Console Hash, and
    SSL verification settings from the integration configuration.

    2. **Validation:** It checks if the API Key and Console Hash have been changed
    from their default placeholder values.

    3. **Connection Initialization:** It initializes the Thinkst Action Manager with
    the provided credentials.

    4. **API Request:** It sends a GET request to the `/ping` endpoint of the Canary
    Console API.

    5. **Result Processing:** If the API returns a success message, the action completes
    successfully; otherwise, it reports a failure.
