ack_alert:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Acknowledges an alert on the Thinkst Canary console. The action retrieves
      the unique 'AlertId' from the security events of the current alert context in
      Google SecOps and sends a POST request to the Thinkst Canary API. This updates
      the state of the incident on the Canary console to 'acknowledged', providing
      a feedback loop between the SOAR and the monitoring console.
    entity_scopes:
    - ALERT
    external_data_mutation_explanation: Updates the status of a specific incident
      to 'acknowledged' on the remote Thinkst Canary console via an API POST request.
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
    - ALERT
    filters_by_additional_properties: true
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
ping:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Verifies connectivity to the Thinkst Canary Console using the /ping
      API endpoint. The action validates that the 'API Key' and 'Console Hash' provided
      in the integration configuration are correct and that the console is reachable.
      It returns a success message if the connection is established or a failure message
      with the error details if the connectivity check fails.
    entity_scopes: []
    external_data_mutation_explanation: null
