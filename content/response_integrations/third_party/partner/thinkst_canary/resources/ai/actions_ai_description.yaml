ack_alert:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Acknowledges a security incident on the Thinkst Canary console. The
      action retrieves the unique 'AlertId' from the additional properties of the
      current alert's security events (typically stashed during the ingestion process)
      and performs a POST request to the Canary API to update the incident status
      to 'acknowledged'. This ensures that the external console reflects the status
      of the investigation within the SOAR platform.
    external_data_mutation_explanation: Updates the status of an incident on the Thinkst
      Canary console to 'acknowledged' using an API POST request.
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ALERT
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
ping:
