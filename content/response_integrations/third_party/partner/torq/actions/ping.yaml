creator: Admin
default_result_value: ''
description: >
  Send a ping to a Torq workflow via Webhook (header "secret") and optionally
  poll the Torq Public API for the execution result.
dynamic_results_metadata:
  - result_example_path: resources/ping_json_result_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Torq
name: Ping
parameters:
  - name: Poll Max Seconds
    description: Maximum seconds to poll the execution
    type: string
    is_mandatory: false
    default_value: '60'
  - name: Poll Interval Seconds
    description: Seconds between poll requests
    type: string
    is_mandatory: false
    default_value: '3'
script_result_name: ScriptResult