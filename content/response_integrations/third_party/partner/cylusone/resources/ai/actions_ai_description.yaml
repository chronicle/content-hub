EnrichAssetInformation:
  ai_description: >-
    ### General Description

    The **Enrich Asset Information** action retrieves detailed asset metadata from
    the CylusOne platform for IP Address entities. It provides security analysts with
    deep context regarding the hardware, software, and network properties of an asset
    identified by its IP address, helping to identify the nature of the device involved
    in an alert.


    ### Parameters

    There are no user-configurable parameters for this action.


    ### Flow Description

    1. **Entity Validation**: The action iterates through the target entities and
    filters for those of type `ADDRESS`. It also validates that the identifier follows
    a valid IPv4 address format.

    2. **Data Retrieval**: For each valid IP, the action performs a GET request to
    the CylusOne API endpoint `/rest/v1/assets/by-ip` to fetch associated asset information.

    3. **Data Transformation**: The retrieved asset data is flattened and namespaced.
    Specific fields such as `ips`, `macs`, and custom properties are processed and
    prefixed with `Cylus_` (e.g., `Cylus_prop_asset_name`) to ensure clarity and avoid
    data collisions.

    4. **Enrichment**: The processed metadata is added to the entity's `additional_properties`
    attribute within Google SecOps, and the entity's `is_enriched` status is set to
    `True`.

    5. **Update**: The action updates the entities in the Google SecOps platform to
    persist the enrichment data and returns a summary of successfully enriched and
    failed entities.
