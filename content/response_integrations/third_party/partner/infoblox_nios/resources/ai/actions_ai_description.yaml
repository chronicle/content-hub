  ai_description: >-
    ### General Description

    Creates an RPZ (Response Policy Zone) Substitute rule in Infoblox NIOS. This action
    allows security teams to map a specific domain name or an IPv4 address to a substitute
    IPv4 address. This is primarily used for DNS redirection, sinkholing, or blocking
    malicious traffic at the DNS level by ensuring that queries for specific targets
    resolve to a controlled IP address.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Object Type | DDL | Yes | Specifies whether the rule is being created for a
    'Domain Name' or an 'IP Address'. |

    | Name | String | Yes | The name or FQDN of the rule to be created. |

    | RP Zone | String | Yes | The name of the Response Policy Zone where the rule
    will be added. |

    | IPv4 Address | String | Yes | The substitute IPv4 address that will be returned
    in DNS responses for the specified target. |

    | Comment | String | No | An optional descriptive comment for the rule. |

    | Additional Parameters | String | No | A JSON-formatted string containing additional
    parameters for the Infoblox API call. |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the object type, rule name,
    target zone, and substitute IPv4 address from the input parameters.

    2. **Validation**: It validates that the provided IPv4 address is in a valid format
    and ensures that mandatory fields like 'Name' and 'RP Zone' are not empty.

    3. **Endpoint Selection**: Based on the 'Object Type' (Domain Name or IP Address),
    the action selects the corresponding Infoblox WAPI endpoint (`record:rpz:a` or
    `record:rpz:a:ipaddress`).

    4. **Rule Creation**: The action sends a POST request to the Infoblox NIOS server
    to create the new RPZ A rule with the specified configuration.

    5. **Result Processing**: Upon success, the action returns the created rule's
    details in JSON format and generates a summary data table for the case wall.


    ### Additional Notes

