Create Host Record:
  ai_description: >-
    ### General Description

    Adds a host record to Infoblox NIOS with associated IPv4 and IPv6 addresses. This
    action is primarily used for IP Address Management (IPAM) and DNS inventory maintenance.
    When the `Configure for DNS` parameter is enabled, the action automatically creates
    corresponding A/AAAA and PTR DNS records within the specified DNS view.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Name** | String | Yes | The FQDN of the host (e.g., `server1.example.com`).
    It must belong to an existing DNS zone in Infoblox. |

    | **IPv4 Addresses** | String | No | A JSON array of IPv4 address objects. Format:
    `[{"ipv4addr":"192.168.1.100","mac":"00:11:22:33:44:55","configure_for_dhcp":true}]`.
    |

    | **IPv6 Addresses** | String | No | A JSON array of IPv6 address objects. Format:
    `[{"ipv6addr":"2001:db8::1"}]`. |

    | **View** | String | No | The DNS view where the record will reside. Defaults
    to `default`. |

    | **Comment** | String | No | Descriptive notes to be attached to the host record.
    |

    | **Aliases** | String | No | A comma-separated list of CNAME aliases for the
    host. |

    | **Configure for DNS** | Boolean | No | If `true` (default), the host record
    will include associated DNS records. If `false`, only the host record is created
    without DNS records. |

    | **Extended Attributes** | String | No | Comma-separated key/value pairs for
    Infoblox Extended Attributes (e.g., `Site=New York,Dept=IT`). |

    | **Additional Parameters** | String | No | A JSON object containing any additional
    API-supported parameters (e.g., `{"use_ttl":true}`). |


    ### Additional Notes

    - Either `IPv4 Addresses` or `IPv6 Addresses` should typically be provided to
    make the host record functional, though the API might allow creation without them
    depending on your Infoblox configuration.

    - The `Extended Attributes` must follow the `Key=Value` format separated by commas.


    ### Flow Description

    1. **Initialization:** Retrieves integration configuration (API root, credentials)
    and action parameters.

    2. **Validation:** Validates that the `Name` is provided, ensures IP address objects
    are in valid JSON format, and parses the `Extended Attributes` and `Additional
    Parameters`.

    3. **API Interaction:** Sends a POST request to the Infoblox `/record:host` endpoint
    with the constructed payload.

    4. **Result Processing:** If the record is created successfully, the action retrieves
    the created object details.

    5. **Output:** Formats the created host data into a CSV-style data table named
    "Hosts" for the case wall and provides a success message.
