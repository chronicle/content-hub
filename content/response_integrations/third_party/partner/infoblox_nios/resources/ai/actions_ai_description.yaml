Update RPZ CNAME Rule:
  ai_description: >-
    Updates an existing Response Policy Zone (RPZ) CNAME rule in Infoblox NIOS to
    modify DNS behavior. This action allows for changing the rule type (e.g., from
    blocking to passthrough), updating the rule name, or modifying comments and additional
    parameters for a specific rule identified by its Reference ID.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Reference ID** | string | Yes | The unique reference ID of the existing RPZ
    rule to update. |

    | **Rule Type** | ddl | Yes | The type of the rule to update. Options: `Passthru`,
    `Block (No such Domain)`, `Block (No data)`, `Substitute (Domain name)`. |

    | **Name** | string | Yes | The rule name in FQDN format. |

    | **RP Zone** | string | Yes | The zone to assign the rule to. |

    | **Comment** | string | No | An optional comment for the rule. |

    | **Substitute Name** | string | No | The substitute name to assign. **Mandatory**
    if Rule Type is set to `Substitute (Domain name)`. |

    | **View** | string | No | The DNS view where the records are located. Defaults
    to `default`. |

    | **Additional Parameters** | string | No | A JSON object containing additional
    parameters for the RPZ rule creation/update. |


    ### Additional Notes

    - If `Rule Type` is `Substitute (Domain name)`, the `Substitute Name` parameter
    must be provided.

    - This action does not run on entities; it requires manual input of the Reference
    ID and rule details.


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the Reference ID, Rule Type,
    Name, RP Zone, and other optional parameters from the input.

    2. **Validation:** It validates that mandatory strings are provided and that `Additional
    Parameters` is a valid JSON object.

    3. **Logic Determination:** Based on the `Rule Type`, it determines the `canonical`
    value (e.g., `*` for Block (No data), `rpz-passthru` for Passthru on client IPs,
    or the `Substitute Name`).

    4. **API Interaction:** It sends a `PUT` request to the Infoblox NIOS API using
    the provided `Reference ID` to update the rule configuration.

    5. **Result Processing:** If successful, it returns the updated rule data in JSON
    format and creates a data table in the Google SecOps UI.
