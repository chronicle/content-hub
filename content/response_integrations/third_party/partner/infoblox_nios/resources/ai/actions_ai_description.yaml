Create RPZ A Rule:
  ai_description: >-
    ### General Description

    The **Create RPZ A Rule** action allows users to create a Response Policy Zone
    (RPZ) Substitute rule within Infoblox NIOS. This specific rule type maps either
    a domain name (A record) or an IPv4 address to a substitute IPv4 address, which
    is typically used for DNS redirection or to block access to malicious destinations
    by redirecting them to a sinkhole.


    ### Parameters Description


    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Object Type** | DDL | Yes | Defines whether the rule is for a 'Domain Name'
    or an 'IP Address'. This determines the specific Infoblox API endpoint used. |

    | **Name** | String | Yes | The name of the rule (e.g., the domain or trigger).
    |

    | **RP Zone** | String | Yes | The specific Response Policy Zone where this rule
    will be added. |

    | **IPv4 Address** | String | Yes | The substitute IPv4 address that DNS queries
    will resolve to. |

    | **Comment** | String | No | An optional descriptive comment for the record.
    |

    | **Additional Parameters** | String | No | A JSON object string allowing for
    advanced Infoblox configuration parameters. |


    ### Additional Notes

    - This action performs a mutation by creating a record in the external Infoblox
    system.

    - The action automatically validates that the provided `IPv4 Address` follows
    the correct IPv4 format before sending the request.

    - If the `Name` does not already end with the `RP Zone` string, the action will
    automatically append it to form a valid FQDN for the rule.


    ### Flow Description

    1. **Parameter Initialization:** The action retrieves integration configuration
    and extracts user-provided parameters, including the object type, name, zone,
    and substitution IP.

    2. **Validation:** It ensures that the name, zone, and IPv4 address are non-empty
    and that the IPv4 address is technically valid. It also parses the `Additional
    Parameters` if provided as JSON.

    3. **API Interaction:** Based on the `Object Type` selection, the action selects
    the appropriate Infoblox API path (`record:rpz:a` for domains or `record:rpz:a:ipaddress`
    for IPs) and sends a POST request to create the rule.

    4. **Outcome Processing:** Upon a successful response from Infoblox, the action
    generates a data table named 'RPZ A Rule' for the case UI and attaches the full
    JSON response as a result. If the creation fails, an error state is returned.
