Update RPZ CNAME Rule:
  ai_description: >-
    ### General Description

    Updates an existing Response Policy Zone (RPZ) CNAME rule within Infoblox NIOS.
    This action allows security administrators to modify the DNS resolution behavior
    for specific domain names or IP addresses. It supports various rule types including
    passing through queries, blocking with 'No Such Domain' (NXDOMAIN) or 'No Data'
    (NODATA), and substituting domain names for redirection. This is primarily used
    for DNS-based containment and traffic redirection strategies.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Reference ID | String | Yes | The unique reference ID of the existing RPZ rule
    to be updated. |

    | Rule Type | DDL | Yes | The desired behavior for the rule. Options: `Passthru`,
    `Block (No such Domain)`, `Block (No data)`, `Substitute (Domain name)`. |

    | Name | String | Yes | The rule name in FQDN (Fully Qualified Domain Name) format.
    |

    | RP Zone | String | Yes | The Response Policy Zone associated with the rule.
    |

    | Comment | String | No | An optional description or note for the rule. |

    | Substitute Name | String | No | The target domain name to use for redirection.
    This is mandatory only if the 'Rule Type' is set to `Substitute (Domain name)`.
    |

    | View | String | No | The DNS view where the record is located. Defaults to `default`.
    |

    | Additional Parameters | String | No | A JSON-formatted string containing extra
    key-value pairs to be passed to the Infoblox API call. |


    ### Additional Notes

    - If `Rule Type` is set to `Substitute (Domain name)`, the `Substitute Name` parameter
    must be provided, and the action will fail if the rule's reference ID indicates
    it is an IP-based rule (as substitution for domain names only applies to domain-based
    CNAME rules).

    - If the rule type is `Passthru` and the rule is a Client IP rule, the canonical
    value is automatically set to `rpz-passthru`.


    ### Flow Description

    1. **Initialization**: Retrieves Infoblox integration credentials and extracts
    action parameters from the environment.

    2. **Validation**: Checks that mandatory strings (`Reference ID`, `Name`, `RP
    Zone`) are present and validates that `Additional Parameters` is a valid JSON
    object if provided.

    3. **Logic Determination**: Evaluates the `Rule Type` to set the appropriate `canonical`
    value (e.g., empty for NXDOMAIN, `*` for NODATA, or the provided substitute domain).

    4. **API Execution**: Sends a `PUT` request to the Infoblox NIOS WAPI using the
    `Reference ID` to update the rule configuration.

    5. **Result Processing**: Captures the updated rule details, adds them to the
    action's JSON results, and constructs a data table for the user interface.
