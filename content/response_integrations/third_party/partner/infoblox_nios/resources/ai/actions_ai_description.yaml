Create Host Record:
  ai_description: >-
    ### General Description

    Adds a host record to Infoblox NIOS with associated IPv4 and IPv6 addresses. This
    action is primarily used for IP Address Management (IPAM) and DNS inventory management.
    When the 'Configure for DNS' option is enabled, the action automatically creates
    the corresponding A, AAAA, and PTR DNS records within the specified DNS view.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Name | String | Yes | The FQDN of the host (e.g., `server1.example.com`). It
    must belong to an existing DNS zone. |

    | IPv4 Addresses | String | No | A JSON array of IPv4 address objects. Example:
    `[{"ipv4addr":"192.168.1.100","mac":"00:11:22:33:44:55","configure_for_dhcp":true}]`.
    |

    | IPv6 Addresses | String | No | A JSON array of IPv6 address objects. Example:
    `[{"ipv6addr":"2001:db8::1"}]`. |

    | View | String | No | The DNS view in which the record will reside. Defaults
    to `default`. |

    | Comment | String | No | Additional notes or information to associate with the
    host record. |

    | Aliases | String | No | A comma-separated list of DNS aliases (CNAMEs) for the
    host. |

    | Configure for DNS | Boolean | No | If set to `false`, the host record is created
    without associated DNS records. Defaults to `true`. |

    | Extended Attributes | String | No | Comma-separated key/value pairs for Infoblox
    extended attributes (e.g., `Site=New York,Dept=IT`). |

    | Additional Parameters | String | No | A JSON-formatted string for passing extra
    parameters directly to the Infoblox API. |


    ### Additional Notes

    - Either IPv4 or IPv6 addresses (or both) should be provided to make the host
    record functional, though the API may allow creation with just a name depending
    on server configuration.

    - The 'Additional Parameters' must be a valid JSON object.


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves all input parameters and the
    Infoblox integration configuration.

    2. **Validation**: It validates that the 'Name' is provided and ensures that 'IPv4
    Addresses', 'IPv6 Addresses', and 'Additional Parameters' are correctly formatted
    as JSON.

    3. **API Interaction**: The action calls the Infoblox WAPI `/record:host` endpoint
    using a POST request to create the record.

    4. **Result Processing**: If successful, the action returns the raw JSON response
    from Infoblox and creates a 'Hosts' data table in the case wall containing the
    details of the new record.
