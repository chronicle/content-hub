Create RPZ CNAME Rule:
  ai_description: >-
    ### General Description

    This action adds a CNAME rule to an existing Response Policy Zone (RPZ) in Infoblox
    NIOS. It allows administrators to override DNS behavior for specific objects such
    as domain names or IP addresses. The action can be used to block domains (returning
    'No data' or 'No such domain'), pass through requests, or substitute a domain
    with another. It interacts with the Infoblox WAPI via POST requests to create
    the specific rule record based on the selected object type.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Name** | string | Yes | The rule name in FQDN format (e.g., 'malicious.com').
    |

    | **RP Zone** | string | Yes | The target Response Policy Zone where the rule
    will be added. |

    | **Rule Type** | ddl | Yes | The behavior of the rule. Options: `Block (No data)`,
    `Block (No such domain)`, `Passthru`, or `Substitute (Domain name)`. |

    | **Object Type** | ddl | Yes | The type of object the rule applies to. Options:
    `Domain Name`, `IP Address`, or `Client IP Address`. |

    | **Substitute Name** | string | No | The substitute domain name to assign. **Mandatory**
    if `Rule Type` is set to `Substitute (Domain name)`. |

    | **Comment** | string | No | An optional comment describing the rule for audit
    purposes. |

    | **View** | string | No | The DNS view where the records are located. Defaults
    to `default`. |

    | **Additional Parameters** | string | No | A JSON object containing extra parameters
    to be passed to the Infoblox API request. |


    ### Additional Notes

    - If `Rule Type` is `Substitute (Domain name)`, the `Substitute Name` parameter
    must be provided, and the `Object Type` must be `Domain Name` (it is not supported
    for IP-based object types).

    - The action automatically formats the rule name by appending the RP Zone if it
    is not already present.


    ### Flow Description

    1. **Parameter Extraction:** Retrieves configuration (API credentials) and action
    parameters (Rule Name, Zone, Rule Type, etc.).

    2. **Validation:** Validates that mandatory strings are non-empty and checks that
    the `Additional Parameters` (if provided) is a valid JSON object.

    3. **API Call Construction:** Determines the correct Infoblox API endpoint based
    on the `Object Type` and sets the `canonical` DNS value based on the chosen `Rule
    Type` (e.g., '*' for Block No Data).

    4. **Execution:** Sends a POST request to the Infoblox NIOS server to create the
    rule.

    5. **Result Handling:** If successful, it parses the response, adds the raw JSON
    to the results, and creates a data table summarizing the new rule's details. If
    it fails, it returns an error message.
