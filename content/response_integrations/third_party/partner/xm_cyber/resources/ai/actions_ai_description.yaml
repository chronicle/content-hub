    description: Calculates risk scores for XM Cyber alerts by analyzing existing
      event data and entity properties within the SOAR platform. It evaluates risk
      based on user-configurable weights for parameters like Critical Asset status,
      Multi-Factor Authentication (MFA) presence, and administrative privileges. The
      action identifies security indicators such as choke points and potential compromise
      scores, aggregating these values into a structured JSON result. This enables
      playbooks to perform advanced alert filtering and prioritization based on calculated
      risk thresholds.
