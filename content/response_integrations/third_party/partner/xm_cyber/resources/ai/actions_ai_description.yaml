    can_create_insight: false
    can_mutate_external_data: true
    can_mutate_internal_data: false
    can_update_entities: false
    description: Pushes labels and attributes to specific entities in XM Cyber based
      on user-defined filtering criteria. The action evaluates USER and HOSTNAME entities
      within the current alert or case, checking properties such as risk scores, critical
      asset status, and attack techniques using configurable operators (e.g., Equals,
      Contains). For entities that match the criteria, it sends a POST request to
      the XM Cyber API to apply a specified attribute, such as the default 'Google_SecOps_BP',
      facilitating the synchronization of breach point data between Google SecOps
      and XM Cyber.
    external_data_mutation_explanation: Applies or updates imported labels/attributes
      on entities within the XM Cyber platform via the applyImportedLabelsOnEntities
      API endpoint.
