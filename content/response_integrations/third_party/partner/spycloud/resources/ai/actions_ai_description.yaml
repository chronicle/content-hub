    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Fetches information about security breaches associated with IP Address,
      Username, Email, and Domain entities using SpyCloud. This action allows filtering
      results by specific catalogs and timeframes. It enriches entities with breach
      status, updates their additional properties with details such as severity and
      sighting information, and returns comprehensive breach records in JSON format
      for further investigation.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
      - USERUNIQNAME
      - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
