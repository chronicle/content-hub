ListCatalogs:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Lists available breach catalogs from SpyCloud within a specified
      timeframe. This action retrieves metadata about breach data collections, including
      titles, types, record counts, and associated sites. It supports filtering results
      using 'Equal' or 'Contains' logic based on user-provided values and allows for
      a customizable timeframe (Last Week, Last Month, Last Year, or Custom). The
      retrieved catalogs are returned as a JSON object and presented as a data table
      in the SOAR case wall.
    entity_scopes: []
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: []
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
ListEntityBreaches:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    description: Enriches entities by searching for historical data breaches using
      SpyCloud. This action supports IP Addresses, Usernames, Email Addresses, and
      Domains (extracted from URLs). It allows filtering by specific catalogs and
      time frames (Last Week, Month, Year, or Custom). For each entity, it retrieves
      detailed breach information including sightings, severity, and obfuscated credentials,
      updates the entity's enrichment data with a breach status, and returns the raw
      JSON results for further analysis.
    entity_scopes:
    - ADDRESS
    - USERUNIQNAME
    - DestinationURL
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Updates entities in the SOAR with enrichment
      data (setting 'was_breached' to True and updating additional properties) and
      adds a JSON result to the action execution.
  entity_usage:
    entity_scopes:
    - ADDRESS
    - USERUNIQNAME
    - DestinationURL
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
