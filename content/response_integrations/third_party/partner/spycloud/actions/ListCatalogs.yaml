name: List Catalogs
description: List available catalogs in SpyCloud.
integration_identifier: SpyCloud
parameters:
-   name: Filter Logic
    default_value: Equal
    type: ddl
    optional_values:
    - Equal
    - Contains
    description: Specify what filter logic should be applied.
    is_mandatory: false
-   name: Filter Value
    default_value: ''
    type: string
    description: Specify what value should be used in the filter. If "Equal" is selected,
        action will try to find the exact match among results and if "Contains" is
        selected, action will try to find results that contain that substring. "Equal"
        works with "title" parameter, while "Contains" works with all values in response.
        If nothing is provided in this parameter, the filter will not be applied.
    is_mandatory: false
-   name: Time Frame
    default_value: Last Week
    type: ddl
    optional_values:
    - Last Week
    - Last Month
    - Last Year
    - Custom
    description: Specify a time frame for the search. If "Custom" is selected, you
        also need to provide "Start Time".
    is_mandatory: true
-   name: Start Time
    default_value: ''
    type: string
    description: 'Specify the start time for the search. This parameter is mandatory,
        if "Custom" is selected for the "Time Frame" parameter. Format: ISO 8601'
    is_mandatory: false
-   name: End Time
    default_value: ''
    type: string
    description: 'Specify the end time for the search. Format: ISO 8601. If nothing
        is provided and "Custom" is selected for the "Time Frame" parameter then this
        parameter will use current time.'
    is_mandatory: false
-   name: Max Catalogs To Return
    default_value: 50
    type: string
    description: 'Specify how many catalogs to return. Default: 50.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_catalogs_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
