name: List Entity Breaches
description: 'Return information about breaches related to entities. Supported entity
    types: IP Address, Username, Email Address (Username entity that matches email
    regex), Domain (action will strip domain part from URL entity).'
integration_identifier: SpyCloud
parameters:
-   name: Catalog Filter
    default_value: ''
    type: string
    description: Specify the name of the category in which you want to search for
        breaches.
    is_mandatory: false
-   name: Time Frame
    default_value: Last Week
    type: ddl
    optional_values:
    - Last Week
    - Last Month
    - Last Year
    - Custom
    description: Specify a time frame for the search. If "Custom" is selected, you
        also need to provide "Start Time".
    is_mandatory: true
-   name: Start Time
    default_value: ''
    type: string
    description: 'Specify the start time for the search. This parameter is mandatory,
        if "Custom" is selected for the "Time Frame" parameter. Format: ISO 8601.
        Note: action will only take the datetime for action execution.'
    is_mandatory: false
-   name: End Time
    default_value: ''
    type: string
    description: 'Specify the end time for the search. Format: ISO 8601. If nothing
        is provided and "Custom" is selected for the "Time Frame" parameter then this
        parameter will use current time. Note: action will only take the datetime
        for action execution.'
    is_mandatory: false
-   name: Max Breaches To Return
    default_value: 1
    type: string
    description: 'Specify how many breaches to return per entity. Default: 1. Maximum:
        1000.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_entity_breaches_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
simulation_data_json: '{"Entities": ["ADDRESS", "USERUNIQNAME", "DestinationURL"]}'
