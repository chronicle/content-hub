Ping:
  ai_description: "### General Description\nThe **Ping** action is a diagnostic utility\
    \ designed to verify the connectivity between Google SecOps and the **Resolution\
    \ Intelligence Cloud**. It ensures that the integration is correctly configured\
    \ and that the external service's inbound webhook is reachable from the SOAR environment.\n\
    \n### Parameters Description\n| Parameter | Type | Mandatory | Description |\n\
    | :--- | :--- | :--- | :--- |\n| RI Inbound Webhook URL | String | Yes | The endpoint\
    \ URL for the Resolution Intelligence Cloud. This URL must contain a `{token}`\
    \ placeholder which is dynamically replaced during execution. |\n| Token | String\
    \ | Yes | The authentication token required to authorize the request to the Resolution\
    \ Intelligence Cloud. |\n| Verify SSL | Boolean | No | Determines whether the\
    \ action should verify the SSL certificate of the target server. Defaults to `True`.\
    \ |\n\n### Additional Notes\n- This action does not process any entities and is\
    \ used strictly for integration health checks.\n- A successful response (HTTP\
    \ 200) or a client error (HTTP 400) from the endpoint are both interpreted as\
    \ the API being reachable, as the request body sent is empty.\n\n### Flow Description\n\
    1. **Configuration Extraction:** The action retrieves the `RI Inbound Webhook\
    \ URL`, `Token`, and `Verify SSL` settings from the integration's configuration.\n\
    2. **URL Construction:** It replaces the `{token}` placeholder in the webhook\
    \ URL with the provided authentication token.\n3. **Connectivity Test:** It performs\
    \ an HTTP POST request with an empty JSON body to the constructed URL.\n4. **Status\
    \ Evaluation:** \n    - If the response status code is `200` or `400`, the action\
    \ concludes that the API is reachable and returns a success status.\n    - If\
    \ any other status code is returned or a network exception occurs, the action\
    \ reports a failure and logs the error details."
