Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is a connectivity utility designed to verify the communication
    between Google SecOps and the **Resolution Intelligence Cloud** (Netenrich) platform.
    It ensures that the configured inbound webhook URL is reachable and the authentication
    token is valid for establishing a connection.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **RI Inbound Webhook URL** | String | Yes | The base URL for the Resolution
    Intelligence inbound webhook. It must contain a `{token}` placeholder which the
    action dynamically replaces. |

    | **Token** | String | Yes | The API token used for authentication with the Resolution
    Intelligence Cloud service. |

    | **Verify SSL** | Boolean | No | Determines whether to verify the SSL certificate
    of the target server. Defaults to `True`. |


    ### Additional Notes

    - This action does not interact with any entities or case data; it is purely a
    diagnostic tool for integration setup.

    - The action considers an HTTP status code of `200` or `400` as a successful connectivity
    test, as both indicate the endpoint is reachable and responding to the request.


    ### Flow Description

    1. **Extraction**: Retrieves the Webhook URL, Token, and SSL verification settings
    from the integration configuration.

    2. **URL Preparation**: Replaces the `{token}` placeholder in the Webhook URL
    with the actual configuration token.

    3. **Request Execution**: Sends an HTTP POST request with an empty JSON payload
    to the target URL.

    4. **Status Verification**: Checks the response status code. If the code is 200
    or 400, the action concludes successfully, indicating the API is reachable.

    5. **Error Reporting**: If the request fails or returns an unexpected status code,
    the action captures the error details and reports a failure.
