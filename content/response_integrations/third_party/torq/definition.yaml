integration_identifier: Torq
name: Torq
description: >
  Torq integration for webhook-based workflow execution and case management.
  This integration is owned by "Google SecOps". Support: security-operations@google.com.

configuration:
  - name: Torq URL
    type: string
    is_mandatory: true
  - name: Webhook Secret
    type: password
    is_mandatory: true
  - name: Region
    type: string
    is_mandatory: true
    default_value: US
  - name: Client ID
    type: string
    is_mandatory: false
    default_value: ""
  - name: Client Secret
    type: password
    is_mandatory: false
    default_value: ""

actions:
  - file: actions/ping.py
    definition: actions/ping.yaml
  - file: actions/run_workflow.py
    definition: actions/run_workflow.yaml
  - file: actions/create_case.py
    definition: actions/create_case.yaml

categories:
  - HyperAutomation
  - Case Management
  - Orchestration

