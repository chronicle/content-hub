[project]
name = "Torq"
version = "1.0"
description = "Webhook + execution-polling actions for Torq. Includes Ping, Create Case in Torq, and Run Workflow; webhook auth via 'secret' header; optional Public API polling with Region (US/EU) and Client ID/Secret.  This integration is owned by Torq. Support Contact: kyle.dalton@torq.io."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
allow_redefinition = true
no_implicit_optional = false
warn_return_any = false
warn_unused_ignores = false
exclude = [
    "^build/",
    "^dist/",
]

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
