identifier: THINKST
name: Thinkst
parameters:
  - name: API Key
    default_value: <API_KEY>
    type: password
    description: The API key for your console
    is_mandatory: true
    integration_identifier: THINKST

  - name: Console Hash
    default_value: <CONSOLE_HASH>
    type: string
    description: The hash for your console (the part before .canary.tools)
    is_mandatory: true
    integration_identifier: THINKST

    # The Canary Consoles all have valid certificates, but this toggle is
    # required by the SecOps infrastructure.
  - name: Verify SSL
    type: boolean
    description: If you need to toggle this to connect something is wrong
    is_mandatory: false
    default_value: true
    integration_identifier: THINKST

categories:
  - Security
  - Threat Intelligence
svg_logo_path: resources/logo.svg
image_path: resources/image.png
