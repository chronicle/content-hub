name: Ignore Issue
description: 'Use the Ignore Issue action to ignore a specified issue in Wiz. Note:
    This action only works on Graph Control or Cloud Configuration issues.'
integration_identifier: Wiz
parameters:
-   name: Issue ID
    default_value: ''
    type: string
    description: The unique identifier of the issue in Wiz.
    is_mandatory: true
-   name: Resolution Reason
    default_value: False Positive
    type: ddl
    optional_values:
    - False Positive
    - Exception
    - Won't Fix
    description: The reason for the resolution of the issue.
    is_mandatory: false
-   name: Resolution Note
    default_value: ''
    type: string
    description: A note that gives additional context for the issue resolution.
    is_mandatory: true
dynamic_results_metadata:
    # language=json
-   result_example: |
        {
            "id": "abc",
            "note": "",
            "status": "REJECTED",
            "dueAt": null,
            "resolutionReason": "FALSE_POSITIVE"
        }
    result_name: JsonResult
    show_result: true
creator: admin
