name: Resolve Issue
description: 'Use the Resolve Issue action to resolve a specified issue in Wiz. Note:
    This action only works on Threat Detection issues.'
integration_identifier: Wiz
parameters:
-   name: Issue ID
    default_value: ''
    type: string
    description: The unique identifier of the issue in Wiz.
    is_mandatory: true
-   name: Resolution Reason
    default_value: Not Malicious Threat
    type: ddl
    optional_values:
    - Malicious Threat
    - Not Malicious Threat
    - Security Test Threat
    - Planned Action Threat
    - Inconclusive Threat
    description: The reason for the resolution of the issue.
    is_mandatory: false
-   name: Resolution Note
    default_value: ''
    type: string
    description: A note that gives additional context about the resolution
    is_mandatory: false
dynamic_results_metadata:
    # language=json
-   result_example: |
        {
            "id": "abc",
            "resolutionNote": "",
            "status": "RESOLVED",
            "dueAt":null,
            "resolutionReason": "NOT_MALICIOUS_THREAT"
        }
    result_name: JsonResult
    show_result: true
creator: admin
