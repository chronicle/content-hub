creator: ANYRUN integrations team
default_result_value: ""
description: Perform Attachment analysis using Windows VM.
dynamic_results_metadata:
-   result_example_path: null
    result_name: JsonResult
    show_result: true
integration_identifier: ANYRUN Sandbox
name: File Windows Analysis
parameters:
- default_value: "false"
  description: Residential proxy using.
  is_mandatory: false
  name: opt_network_residential_proxy
  type: boolean
- name: opt_network_residential_proxy_geo
  description: "Residential proxy geolocation option. Example: US, AU."
  default_value: fastest
  is_mandatory: false
  type: string
- name: opt_privacy_type
  description: "Privacy settings. Supports: public, bylink, owner, byteam."
  default_value: bylink
  is_mandatory: false
  type: string
- default_value: "true"
  description: Automatically change file extension to valid.
  is_mandatory: false
  name: obj_ext_extension
  type: boolean
- name: env_locale
  description: "Operation system's language. Use locale identifier or country name (Ex: 'en-US' or 'Brazil'). Case-insensitive."
  default_value: en-US
  is_mandatory: false
  type: string
- name: user_tags
  description: "Add user tags. Only characters a-z, A-Z, 0-9, hyphen (-), and comma (,) are allowed. Max tag length: 16 characters. Max unique tags per task: 8."
  default_value: secops-alert
  is_mandatory: false
  type: string
- name: obj_ext_cmd
  description: "Optional command-line arguments for the analyzed object. Use an empty string ("") to apply the default behavior."
  default_value: ""
  is_mandatory: false
  type: string
- name: opt_timeout
  description: "Select task completion time. Size range: 10-660 seconds."
  default_value: "240"
  is_mandatory: false
  type: string
- default_value: "true"
  description: Enable network connection.
  is_mandatory: false
  name: opt_network_connect
  type: boolean
- default_value: "false"
  description: Enable FakeNet feature.
  is_mandatory: false
  name: opt_network_fakenet
  type: boolean
- default_value: "false"
  description: Enable TOR using.
  is_mandatory: false
  name: opt_network_tor
  type: boolean
- name: opt_network_geo
  description: "TOR geolocation option. Example: US, AU"
  default_value: fastest
  is_mandatory: false
  type: string
- default_value: "false"
  description: Enable HTTPS MITM Proxy using.
  is_mandatory: false
  name: opt_network_mitm
  type: boolean
- default_value: "ubuntu"
  description: Version of OS. Supports ubuntu, debian.
  is_mandatory: true
  name: env_os
  optional_values:
  - ubuntu
  - debian
  type: ddl
- default_value: "temp"
  description: Supports desktop, home, downloads, appdata, temp, windows, root.
  is_mandatory: false
  name: obj_ext_startfolder
  optional_values:
  - desktop
  - home
  - downloads
  - temp
  - appdata
  - windows
  - root
  type: ddl
- default_value: "false"
  description: Forces the file to execute with elevated privileges and an elevated token (for PE32, PE32+, PE64 files only).
  is_mandatory: false
  name: obj_force_elevation
  type: boolean
- default_value: "10"
  description: Version of OS. Supports 7, 10, 11.
  is_mandatory: false
  name: env_version
  optional_values:
  - 7
  - 10
  - 11
  type: ddl
- default_value: "64"
  description: Bitness of Operation System. Supports 32, 64.
  is_mandatory: false
  name: env_bitness
  optional_values:
  - 32
  - 64
  type: ddl
- default_value: "complete"
  description: Environment preset type. You can select **development** env for OS Windows 10 x64. For all other cases, **complete** env is required.
  is_mandatory: false
  name: env_type
  optional_values:
  - complete
  - development
  type: ddl
script_result_name: ScriptResult
