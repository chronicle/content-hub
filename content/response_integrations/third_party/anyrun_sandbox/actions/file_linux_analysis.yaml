integration_identifier: ANYRUN-Sandbox
name: File Linux Analysis
creator: ANYRUN integrations team
default_result_value: ""
description: Perform Attachment analysis using Linux VM.
dynamic_results_metadata:
    -   result_example_path:
        result_name: JsonResult
        show_result: true
parameters:
    -   default_value: "ubuntu"
        description: Version of OS. Supports ubuntu, debian.
        is_mandatory: true
        name: Env Os
        optional_values:
            - ubuntu
            - debian
        type: ddl
    -   default_value: "temp"
        description: Supports desktop, home, downloads, temp.
        is_mandatory: false
        name: StartFolder
        optional_values:
            - desktop
            - home
            - downloads
            - temp
        type: ddl
    -   default_value: "true"
        description: Run file with superuser privileges.
        is_mandatory: false
        name: Run As Root
        type: boolean
    -   name: Timeout In Seconds
        description: "Select task completion time. Size range: 10-660 seconds."
        default_value: "240"
        is_mandatory: false
        type: string
    -   default_value: "true"
        description: Automatically change file extension to valid.
        is_mandatory: false
        name: Change to valid extension
        type: boolean
    -   name: Command line
        description: "Optional command-line arguments for the analyzed object. Use an empty string (\"\") to apply the default behavior."
        default_value: ""
        is_mandatory: false
        type: string
    -   name: System's language
        description: "Operation system's language. Use locale identifier or country name (Ex: 'en-US' or 'Brazil'). Case-insensitive."
        default_value: en-US
        is_mandatory: false
        type: string
    -   name: User Tags
        description: "Add user tags. Only characters a-z, A-Z, 0-9, hyphen (-), and comma (,) are allowed. Max tag length: 16 characters. Max unique tags per task: 8."
        default_value: secops-alert
        is_mandatory: false
        type: string
    -   default_value: "bylink"
        description: "Privacy settings. Supports: public, bylink, owner, byteam."
        is_mandatory: false
        name: Analysis Privacy Type
        optional_values:
            - bylink
            - byteam
            - public
            - owner
        type: ddl
    -   default_value: "true"
        description: Enable network connection.
        is_mandatory: false
        name: Network Connect
        type: boolean
    -   default_value: "false"
        description: Enable FakeNet feature.
        is_mandatory: false
        name: Network Fakenet
        type: boolean
    -   default_value: "false"
        description: Enable TOR using.
        is_mandatory: false
        name: Network Tor
        type: boolean
    -   name: Network Geo
        description: "TOR geolocation option. Example: US, AU"
        default_value: fastest
        is_mandatory: false
        type: string
    -   default_value: "false"
        description: Enable HTTPS MITM Proxy using.
        is_mandatory: false
        name: Network Mitm
        type: boolean
    -   default_value: "false"
        description: Residential proxy using.
        is_mandatory: false
        name: Network Residential Proxy
        type: boolean
    -   name: Network Residential Proxy Geo
        description: "Residential proxy geolocation option. Example: US, AU."
        default_value: fastest
        is_mandatory: false
        type: string
script_result_name: ScriptResult
