[project]
name = "ANYRUN-Sandbox"
version = "2.0"
description = "ANY.RUN Interactive Sandbox is a cloud-based service that empowers SOC teams with an easy-to-use platform for analyzing cyber threats, delivering rapid threat intelligence and in-depth insights within a secure environment. Seamlessly integrate it with Google SecOps to analyze suspicious files and URLs directly in ANY.RUN Sandbox. Enrich your cases with detailed results for faster incident handling and more informed decision-making."
requires-python = ">=3.11,<3.12"
dependencies = [
    "anyrun-sdk>=1.11.11",
    "google-auth>=2.41.1",
    "tipcommon",
    "environmentcommon"
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.11-py3-none-any.whl" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.11/TIPCommon-2.2.11-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
