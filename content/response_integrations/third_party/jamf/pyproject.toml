[project]
name = "Jamf"
version = "3.0"
description = "Jamf integration for computer and mobile device management and endpoint security. This integration enables device management, inventory retrieval, security actions, and configuration management for macOS computers and iOS/iPadOS mobile devices managed through Jamf Pro. It also provides integration with Jamf Protect for endpoint security. In case of any queries, contact support on https://account.jamf.com."
requires-python = ">=3.11,<3.12"
dependencies = [
    "environmentcommon",
    "requests>=2.32.4",
    "tipcommon",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.4.1",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.15/TIPCommon-2.2.15-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing" }
