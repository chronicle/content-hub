name: Get Mobile Device Inventory
description: Retrieve mobile device inventory from Jamf Pro with pagination and filtering support. This action retrieves mobile device inventory data from Jamf Pro using the v2 API with support for pagination, sorting, and filtering to optimize data retrieval.
script: GetMobileDeviceInventory.py
type: enrichment
integration_identifier: Jamf
timeout_seconds: 600
parameters:
  - name: Page
    type: string
    description: Page number to retrieve (default 0)
    is_mandatory: false
    default_value: "0"
  - name: Page Size
    type: string
    description: Number of records per page (default 100)
    is_mandatory: false
    default_value: "100"
  - name: Filter
    type: ddl
    description: Filter criteria
    is_mandatory: true
    default_value: "username"
    optional_values:
      - "serialNumber"
      - "udid"
      - "username"
      - "emailAddress"
  - name: Filter Value
    type: string
    description: Filter value
    is_mandatory: true
    default_value: ""
  - name: Section
    type: MULTI_CHOICE_PARAMETER
    description: Sections to include in the response (select section for optimized data retrieval)
    is_mandatory: false
    default_value: "ALL"
    optional_values:
      - "ALL"
      - "GENERAL"
      - "HARDWARE"
      - "USER_AND_LOCATION"
      - "PURCHASING"
      - "SECURITY"
      - "APPLICATIONS"
