description: Update an existing prevent list in Jamf Protect to block specified
    indicators (hashes, domains, IPs)
dynamic_results_metadata:
-   result_example_path: resources/UpdateProtectPreventList_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Jamf
name: Update Protect Prevent List
parameters:
-   default_value: ''
    description: Name for the new prevent list
    is_mandatory: true
    name: Prevent List Name
    type: string
-   default_value: ''
    description: Optional description for the prevent list
    is_mandatory: false
    name: Prevent List Description
    type: string
-   default_value: File Hash
    description: Prevent Type (File Hash or Signing Information)
    is_mandatory: true
    name: Prevent Type
    optional_values:
    - File Hash
    - Signing Information - Team ID
    - Signing Information - Code Directory Hash
    - Signing Information - Signing ID
    type: ddl
-   default_value: ''
    description: Prevent List Data (comma-separated list of identifiers)
    is_mandatory: true
    name: Prevent List Data
    type: string
-   default_value: ''
    description: Prevent List Tags (comma-separated list of tags)
    is_mandatory: false
    name: Prevent List Tags
    type: string
script: UpdateProtectPreventList.py
timeout_seconds: 300
type: containment