description: Remotely erase/wipe a managed mobile device using Jamf Pro ERASE_DEVICE MDM command.
dynamic_results_metadata:
-   result_example_path: resources/WipeMobileDevice_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Jamf
name: Wipe Mobile Device
parameters:
-   default_value: ''
    description: The ID of the mobile device to erase (required)
    is_mandatory: true
    name: Mobile Device ID
    type: string
-   default_value: false
    description: Whether to preserve the data plan on a mobile device with eSIM functionality,
        if one exists. This value is available in iOS 11 and later.
    is_mandatory: false
    name: Preserve Data Plan
    type: boolean
-   default_value: false
    description: Whether to disable Proximity Setup on the next reboot and skip the
        pane in Setup Assistant. This value is available in iOS 11 and later. Prior
        to iOS 14, do not use this option with any other option.
    is_mandatory: false
    name: Disallow Proximity Setup
    type: boolean
-   default_value: false
    description: Whether to enable return to service after erase (requires MDM profile
        data)
    is_mandatory: true
    name: Return to Service
    type: boolean
-   default_value: ''
    description: Base64-encoded MDM profile data for return to service (optional,
        only used if Return to Service is enabled)
    is_mandatory: false
    name: MDM Profile Data
    type: string
-   default_value: ''
    description: Base64-encoded WiFi profile data for return to service (optional,
        only used if Return to Service is enabled)
    is_mandatory: false
    name: WiFi Profile Data
    type: string
-   default_value: ''
    description: Base64 encoded bootstrap token for the device (optional, only used
        if Return to Service is enabled)
    is_mandatory: false
    name: Bootstrap Token
    type: string
script: WipeMobileDevice.py
timeout_seconds: 300
type: containment