description: Remotely lock a managed mobile device using Jamf Pro MDM commands.
    This action will lock the device screen and can optionally display a custom
    message and phone number.
dynamic_results_metadata:
-   result_example_path: resources/RemoteLockMobileDevice_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Jamf
name: Remote Lock Mobile Device
parameters:
-   default_value: ''
    description: The ID of the mobile device to lock (required)
    is_mandatory: true
    name: Mobile Device ID
    type: string
-   default_value: ''
    description: Optional custom message to display on the locked device screen
    is_mandatory: false
    name: Message
    type: string
-   default_value: ''
    description: Optional phone number to display on the locked device screen for
        contact
    is_mandatory: false
    name: Phone Number
    type: string
script: RemoteLockMobileDevice.py
timeout_seconds: 300
type: containment