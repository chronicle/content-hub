name: List Endpoint Events
description: 'List latest events related to the endpoint in Darktrace. Supported entities:
    IP, Hostname, MacAddress. Note: events will be returned in UTC timezone.'
integration_identifier: Darktrace
parameters:
-   name: Event Type
    default_value: connection,unusualconnection,notice
    type: string
    description: 'Specify a comma-separated list of event types that they want to
        return. Possible values: connection, unusualconnection, newconnection, notice,
        devicehistory, modelbreach.'
    is_mandatory: true
-   name: Time Frame
    default_value: Last Hour
    type: ddl
    optional_values:
    - Last Hour
    - Last 6 Hours
    - Last 24 Hours
    - Last Week
    - Last Month
    - Custom
    description: Specify a time frame for the search. If "Custom" is selected, you
        also need to provide "Start Time".
    is_mandatory: true
-   name: Start Time
    default_value: ''
    type: string
    description: 'Specify the start time for the search. This parameter is mandatory,
        if "Custom" is selected for the "Time Frame" parameter. Format: ISO 8601'
    is_mandatory: false
-   name: End Time
    default_value: ''
    type: string
    description: 'Specify the end time for the search. Format: ISO 8601. If nothing
        is provided and "Custom" is selected for the "Time Frame" parameter then this
        parameter will use current time.'
    is_mandatory: false
-   name: Max Events To Return
    default_value: 50
    type: string
    description: 'Specify how many events to return per event type. Default: 50.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_endpoint_events_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
simulation_data_json: '{"Entities": ["ADDRESS", "HOSTNAME", "MacAddress"]}'
