[project]
name = "ANYRUN-TI-Feeds"
version = "2.0"
description = "ANY.RUN Threat Intelligence Feeds (TI Feeds) is a service that delivers data on indicators of compromise derived from real-time analyses in the ANY.RUN Sandbox. With fresh and accurate IOCs, including malicious IPs, URLs, and domains, you can seamlessly integrate it with Google SecOps. This expands your existing threat coverage and boosts detection rates for more effective security operations."
requires-python = ">=3.11,<3.12"
dependencies = [
    "anyrun-sdk>=1.11.11",
    "google-auth>=2.41.1",
    "tipcommon",
    "environmentcommon"
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.11-py3-none-any.whl" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.11/TIPCommon-2.2.11-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
