title: Darktrace - Enrich Entities
type: html
scope: alert
action_identifier: Enrich Entities
description: This widget highlights the most important items in Enrich Entities
data_definition:
    html_height: 400
    safe_rendering: false
    widget_definition_scope: both
    type: html
    html_content: null
condition_group:
    conditions:
    -   field_name: '[{stepInstanceName}.JsonResult]'
        value: '['
        match_type: starts_with
    -   field_name: '[{stepInstanceName}.JsonResult]'
        value: '{'
        match_type: contains
    -   field_name: '[{stepInstanceName}.JsonResult]'
        value: Entity
        match_type: contains
    -   field_name: '[{stepInstanceName}.JsonResult]'
        value: EntityResult
        match_type: contains
    logical_operator: and
default_size: half_width
