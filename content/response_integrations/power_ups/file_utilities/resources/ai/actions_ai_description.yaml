    description: Extracts files from ZIP archives associated with FILENAME entities.
      It handles password-protected files through provided passwords or brute-force
      attempts. The action can optionally add extracted files to the case wall as
      attachments, create new FILENAME and FILEHASH entities linked to the parent
      archive, and calculate file hashes (MD5, SHA1, SHA256, SHA512) and MIME type
      information for the extracted content.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: Adds extracted files to the case wall as attachments
      and creates new FILENAME and FILEHASH entities within the case.
