    description: Adds a file attachment to the Google SecOps case wall. This action
      takes Base64-encoded content, a filename, and a file type as input to create
      a new attachment entry in the case's evidence section. It supports marking the
      attachment as a favorite and including a description for context. This is typically
      used to upload logs, screenshots, or other artifacts as evidence directly to
      the SOAR case management system.
