    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    description: Parses email files (EML or MSG) found in the Case Wall or Alert attachments.
      The action extracts headers, body content, and nested attachments. It normalizes
      the email data and can optionally create entities for email metadata (Sender,
      Recipient, Subject) and observables found within the email body (IPs, URLs,
      Domains, File Hashes). Additionally, it supports saving extracted nested attachments
      back to the Case Wall.
    entity_scopes: []
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Creates entities based on parsed email content
      and adds extracted attachments to the Case Wall.
