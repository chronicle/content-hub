    description: Analyzes email headers provided via parameters (Base64 EML or Header
      List) to detect anomalies and suspicious indicators. The action performs static
      analysis to identify potential spoofing by checking for mismatches in 'Return-Path',
      'From', 'Reply-To', and 'X-Authenticated-User' headers. It also evaluates the
      presence of headers like 'X-Distribution' and 'Bcc'. The output includes a detailed
      JSON report with scoring and an HTML table of the analysis.
