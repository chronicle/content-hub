    description: Analyzes email headers provided as a JSON object to extract and enrich
      routing information. It verifies email authentication mechanisms (SPF, DKIM,
      DMARC, ARC) and analyzes 'Received' headers (hops) by performing DNSBL reputation
      checks, IP Whois lookups, and Geolocation enrichment. The action returns a detailed
      report of the analysis.
