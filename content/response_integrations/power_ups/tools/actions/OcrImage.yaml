creator: admin
description: 'Use the "OCR Image" action to perform optical character recognition on the image.
    Note: this action is designed to only work on Remote Agent!'
dynamic_results_metadata:
-   result_example_path: resources/OcrImage_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Tools
name: OCR Image
parameters:
-   default_value: ''
    description: Base64 encoded image that needs to be processed.
    is_mandatory: false
    name: Base64 Encoded Image
    type: string
-   default_value: ''
    description: Path to the file that needs to be processed.
        If both "Base64 Encoded Image" and "File Path" parameters are provided,
        "Base64 Encoded Image" will have priority.
    is_mandatory: false
    name: File Path
    type: string
script_result_name: is_success
