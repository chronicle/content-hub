creator: Robert
default_result_value: ''
description: This action retrieves the original raw JSON of alerts. It can fetch alerts
  from specified cases, filter them by alert IDs, and return only selected fields
  from the alert's JSON. If no Case IDs are provided, it retrieves the JSON of the
  alert that triggered the action.
dynamic_results_metadata:
-   result_example_path: resources/GetOriginalAlertJson_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Tools
name: Get Original Alert Json
parameters:
-   default_value: ''
    description: A comma-separated list of case IDs. If this parameter is empty, the
      action will maintain its original behavior (fetch the alert from the current
      context).
    is_mandatory: false
    name: Case ID
    type: string
-   default_value: ''
    description: A comma-separated list of specific alert IDs to return. This parameter
      is only functional if the Case ID parameter is also provided. It acts as a
      secondary filter.
    is_mandatory: false
    name: Alert ID
    type: string
-   default_value: ''
    description: A comma-separated list of fields to include in the JSON result. This
      allows users to select specific properties from the alert and its associated
      events. If empty, all fields should be returned.
    is_mandatory: false
    name: Fields To Return
    type: string
script_result_name: ScriptResult