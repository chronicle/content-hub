name: Look-A-Like Domains
description: This action will compare domain entities against the list of domains
    defined for the environment.  If the domains are similar the entity will be marked
    as suspicious and enriched with the matching domain.
integration_identifier: Tools
parameters: [ ]
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        # language=json
        result_example: "[\r\n    {\r\n        \"Entity\": \"SIEMPLIFY.CO\",\r\n     \
        \   \"EntityResult\": {\r\n            \"look_a_like_domains\": []\r\n   \
        \     }\r\n    },\r\n    {\r\n        \"Entity\": \"0utl00k.com\",\r\n   \
        \     \"EntityResult\": {\r\n            \"look_a_like_domains\": [\r\n  \
        \              \"outlook.com\"\r\n            ]\r\n        }\r\n    }\r\n]"
default_result_value: ''
creator: Rob
script_result_name: look_a_like_domain_found
