creator: Robert
default_result_value: ''
description: This action will assign a task to a user or a role.  The task will be
    related to the case the action ran on.
dynamic_results_metadata:
-   result_example_path: null
    result_name: JsonResult
    show_result: true
integration_identifier: Tools
name: Create Siemplify Task
parameters:
-   default_value: '480'
    description: The amount of time (in minutes) the assigned user/role has to respond
        to the task.
    is_mandatory: false
    name: SLA (in minutes)
    type: string
-   default_value: ' '
    description: The details of the task.
    is_mandatory: true
    name: Task Content
    type: content
-   default_value: Admin
    description: The user or the role the task will be assigned to.
    is_mandatory: true
    name: Assign To
    type: user
-   description: The title of the task.  Supports Siemplify versions 6.0.0.0 and higher.
    is_mandatory: false
    name: Task Title
    type: string
-   description: Due date for the task. Expected format ISO8601.
        If both "Due Date" and "SLA (in minutes)" are set, then "Due Date" parameter will have a priority.
    is_mandatory: false
    name: Due Date
    type: string
script_result_name: ScriptResult
