creator: admin
description: 'Use the ''Calculate Timestamp'' action to find a new point in 
     time by moving forward or backward from a starting time.'
dynamic_results_metadata:
- result_example_path: resources/CalculateTimestamp_JsonResult_example.json
  result_name: JsonResult
  show_result: true
integration_identifier: Functions
name: Calculate Timestamp
parameters:
- default_value: Current Time
  description: 'The starting point to be used as 
    the baseline time for the timestamp offset calculation.'
  is_mandatory: false
  name: Input Type
  optional_values:
  - Current Time
  - Alert Creation Time
  - Case Creation Time
  - Custom Timestamp
  type: ddl
- default_value: ''
  description: 'The specific date and time value that the action uses as its 
    starting point when Input Type is set to Custom Timestamp.'
  is_mandatory: false
  name: Custom Timestamp
  type: string
- default_value: '%Y-%m-%dT%H:%M:%S%z'
  description: 'The format of the Custom Timestamp when Input Type is set to Custom Timestamp.
    If no value is provided, the action defaults to epoch time.'
  is_mandatory: false
  name: Custom Timestamp Format
  type: string
- default_value: +30M,-30M
  description: 'A comma-separated list of time offsets that dictates 
    the calculated time change, requiring a supported unit (m - months, d - days, 
    H - hours, M - minutes, S - seconds) and an operator (+ for future, - for past) 
    for each independently processed entry. For example: +30M, -30M, +1d, -24H.'
  is_mandatory: false
  name: Timestamp Delta
  type: string
- default_value: '%Y-%m-%dT%H:%M:%S%z'
  description: 'The desired structure for the resulting calculated timestamp.
    If no value is provided, the action defaults to epoch time.'
  is_mandatory: false
  name: Output Timestamp Format
  type: string
script_result_name: ScriptResult
