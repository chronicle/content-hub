creator: admin
description: Use the “Calculate Timestamp” action to calculate timestamp.
dynamic_results_metadata:
- result_example_path: resources/CalculateTimestamp_JsonResult_example.json
  result_name: JsonResult
  show_result: true
integration_identifier: Functions
name: Calculate Timestamp
parameters:
- default_value: Current Time
  description: Type of the input to use for timestamp delta calculation.
  is_mandatory: false
  name: Input Type
  optional_values:
  - Current Time
  - Alert Creation Time
  - Case Creation Time
  - Custom Timestamp
  type: ddl
- default_value: ''
  description: 'Custom Timestamp. 
    This parameter is used, where ''Input Type'' is set to ''Custom Timestamp''.'
  is_mandatory: false
  name: Custom Timestamp
  type: string
- default_value: '%Y-%m-%dT%H:%M:%S%z'
  description: 'Format of the input timestamp. 
    This parameter is used, where ''Input Type'' is set to ''Custom Timestamp''. 
    If nothing is provided, the action will default to epoch time.'
  is_mandatory: false
  name: Custom Timestamp Format
  type: string
- default_value: +30M,-30M
  description: 'Comma-separated list of timestamp deltas that need to be calculated. 
    Each entry in the parameter will be calculated separately. 
    Supported notations: m - months, d - days, H - hours, M - minutes, S - seconds. 
    To calculate future timestamp use ''+'' operator, to calculate past timestamp, use ''-''
    operator. Examples: +30M, -30M, +1d, -24H.'
  is_mandatory: false
  name: Timestamp Delta
  type: string
- default_value: '%Y-%m-%dT%H:%M:%S%z'
  description: 'Format of the output timestamp. 
    If nothing is provided, the action will default to epoch time.'
  is_mandatory: false
  name: Output Timestamp Format
  type: string
script_result_name: ScriptResult