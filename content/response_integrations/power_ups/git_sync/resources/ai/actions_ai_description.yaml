Ping:
  ai_description: >-
    ### General Description

    The **Ping** action is designed to verify the connectivity and configuration of
    the GitSync integration. It ensures that the Google SecOps environment can successfully
    communicate with both the internal Chronicle SOAR API and the specified external
    Git repository. This action serves as a health check to validate credentials,
    network access, and configuration parameters before performing synchronization
    tasks.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | None | N/A | N/A | This action does not require any action-specific parameters.
    It utilizes the integration's global configuration settings (e.g., Repo URL, Git
    Credentials, SOAR Credentials). |


    ### Additional Notes

    - The action validates the **Commit Author** configuration parameter to ensure
    it matches the required format: `Name <email@example.com>`.

    - If a **Git Server Fingerprint** is provided in the integration configuration,
    the action will perform an additional verification step to validate the Git server's
    SSH fingerprint during the connection attempt.

    - The action relies on the `GitSyncManager` to handle the underlying Git operations
    and the `SiemplifyApiClient` for SOAR API interactions.


    ### Flow Description

    1. **Configuration Retrieval**: The action extracts necessary configuration parameters
    for both the Git repository (URL, branch, credentials) and the Chronicle SOAR
    environment (API root, credentials).

    2. **Author Validation**: It validates the `Commit Author` string against a specific
    regular expression to ensure it follows the standard Git author format.

    3. **SOAR API Connectivity Test**: It attempts to connect to the Chronicle SOAR
    API by requesting the current system version. A successful response confirms that
    the SOAR credentials and network path are valid.

    4. **Git Repository Connectivity Test**: The action initializes the Git client.
    If a Git Server Fingerprint is configured, it attempts to connect to the Git server
    and retrieve the head tree to verify the server's identity and the provided credentials.

    5. **Action Completion**: The action concludes by returning a boolean success
    result (`True`) if all connectivity checks pass, or raises an exception if any
    step fails.
