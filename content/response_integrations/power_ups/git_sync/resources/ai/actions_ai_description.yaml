Ping:
  ai_description: >-
    ### General Description

    The **Ping** action for the GitSync integration is designed to verify connectivity
    between the Google SecOps (Chronicle SOAR) environment and the configured Git
    repository. It serves as a diagnostic tool to ensure that the integration is correctly
    configured and can communicate with both the internal SOAR API and the external
    Git server.


    ### Parameters Description

    This action does not have any action-level parameters. It relies entirely on the
    **Integration Configuration Parameters** (e.g., Repo URL, Git Username, Git Password/Token/SSH
    Key, etc.) to perform the connectivity test.


    ### Additional Notes

    - Either a Git password/token or an SSH key must be configured in the integration
    settings for the Git connectivity check to succeed.

    - If a **Git Server Fingerprint** is provided in the configuration, the action
    will perform an additional security check to verify the SSH host key of the Git
    server.

    - The **Commit Author** parameter must follow the standard format: `Name <email@example.com>`.


    ### Flow Description

    1. **Initialization:** Extracts all necessary credentials and configuration settings
    from the GitSync integration instance.

    2. **Validation:** Validates the `Commit Author` parameter format using a regex
    to ensure it is valid for future git operations.

    3. **Manager Setup:** Initializes the `GitSyncManager`, which prepares the API
    client for SOAR and the Git client (using the Dulwich library).

    4. **SOAR Connectivity Test:** Calls the internal `test_connectivity` function,
    which attempts to retrieve the SOAR system version to verify the local API connection.

    5. **Git Connectivity Test:** If a `Git Server Fingerprint` is provided, the action
    connects to the remote Git server to fetch the head tree and verify the host's
    SSH fingerprint. If no fingerprint is provided, it skips this specific verification
    but confirms the manager could be initialized.

    6. **Result Reporting:** Ends the action with a success result if all connectivity
    checks pass.
