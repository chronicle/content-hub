creator: admin
description: 'Use the Convert File action to change the format of a specified file. Important: This action requires a Remote Agent to function correctly.'
dynamic_results_metadata:
    - result_example_path: resources/convert_file_JsonResult_example.json
      result_name: JsonResult
      show_result: true
integration_identifier: ImageUtilities
name: Convert File
parameters:
    - description: The original format of the file that the action converts.
      default_value: PNG
      is_mandatory: true
      name: Input File Format
      type: ddl
      optional_values:
        - PDF
        - PNG
    - description: The path to the file that the action converts.
      is_mandatory: true
      name: Input File Path
      type: string
    - description: The resulting format of the file after the conversion process.
      default_value: PDF
      is_mandatory: true
      name: Output File Format
      type: ddl
      optional_values:
        - PNG
        - PDF
script_result_name: is_success
