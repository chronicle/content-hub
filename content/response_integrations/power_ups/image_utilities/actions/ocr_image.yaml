creator: admin
description: 'Use the OCR Image action to perform optical character recognition (OCR) and extract text from an image file.
    Important: This action requires a Remote Agent with the tesseract-ocr package installed to function correctly.'
dynamic_results_metadata:
-   result_example_path: resources/ocr_image_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: ImageUtilities
name: OCR Image
parameters:
-   default_value: ''
    description: The base64 encoded string of the image file.
    is_mandatory: false
    name: Base64 Encoded Image
    type: string
-   default_value: ''
    description: The path to the image file.
        If both "Base64 Encoded Image" and "File Path" are provided, "Base64 Encoded Image" is processed.
    is_mandatory: false
    name: File Path
    type: string
script_result_name: is_success
