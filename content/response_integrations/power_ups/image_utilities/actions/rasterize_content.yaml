creator: admin
description: 'Use the Rasterize Content action to convert vector or complex content into a fixed, bitmap image format. Important: This action requires a Remote Agent to function correctly.'
dynamic_results_metadata:
    - result_example_path: resources/rasterize_content_JsonResult_example.json
      result_name: JsonResult
      show_result: true
integration_identifier: ImageUtilities
name: Rasterize Content
parameters:
    - name: Input Type
      description: The type of content that the action uses as its primary input.
      is_mandatory: true
      type: ddl
      optional_values:
          - URL
          - HTML
          - Email
      default_value: HTML
    - name: URLs or Body
      description: The input content to be rasterized, based on the selected Input Type.
        If URL is selected, provide a comma-separated list of URLs.
        If Email or HTML is selected, provide the full content body of that respective input.
      is_mandatory: true
      type: string
    - name: Output Type
      description: The resulting output format for the rasterized content.
      is_mandatory: false
      type: ddl
      optional_values:
          - PNG
          - PDF
          - Both
      default_value: PNG
    - name: Export Method
      description: The method used to output the generated content.
      is_mandatory: false
      type: ddl
      optional_values:
          - Case Attachment
          - File Path
          - Both
      default_value: Case Attachment
    - name: Width
      description: The width (in pixels) used for the generated raster content.
      is_mandatory: true
      type: string
      default_value: "1920"
    - name: Height
      description: The height (in pixels) used for the generated raster content.
      is_mandatory: true
      type: string
      default_value: "1080"
    - name: Full Screen
      description: If selected, the content is rendered across the entire browser window before being rasterized.
      is_mandatory: true
      type: boolean
      default_value: false
    - name: Timeout
      description: 'The maximum time (in seconds) the browser dedicates to rendering the content before rasterization begins. Max: 120'
      is_mandatory: false
      type: string
      default_value: "120"
    - name: Wait For
      description: The specific state the browser must reach before the action proceeds with rasterization or content extraction.
          The NETWORK_IDLE state is generally the most reliable.
      is_mandatory: false
      type: ddl
      optional_values:
          - LOAD
          - DOM_CONTENT_LOADED
          - NETWORK_IDLE
          - COMMIT
      default_value: "NETWORK_IDLE"
    - name: Wait for Selector
      description: A CSS selector that the action waits for to appear on the page before capturing the screenshot.
          This setting is highly recommended for pages where content loads dynamically, as it ensures all elements
          are present before the action executes.
      is_mandatory: false
      type: string
script_result_name: is_success
