    description: Converts files between PNG and PDF formats on a Remote Agent. The
      action takes an input file path and transforms the file into the requested output
      format, supporting conversions from PDF to PNG (using poppler-utils) and PNG
      to PDF (using Pillow). It validates the existence of the source file, ensures
      input and output formats are distinct, and saves the converted file to a temporary
      directory, returning the result path in a JSON format. This action requires
      a Remote Agent to execute system-level dependencies.
