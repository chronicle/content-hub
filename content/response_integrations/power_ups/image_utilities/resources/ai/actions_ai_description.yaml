    description: Performs optical character recognition (OCR) on image files to extract
      text content. The action accepts images as base64-encoded strings or local file
      paths and utilizes the Tesseract OCR engine. It is designed to run on a Remote
      Agent where the tesseract-ocr package is installed. The extracted text is returned
      as a structured JSON result, facilitating automated analysis of image-based
      data within playbooks.
