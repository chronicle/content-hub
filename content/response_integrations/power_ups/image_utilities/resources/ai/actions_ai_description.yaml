rasterize_content:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Converts URLs, HTML code, or email bodies into fixed bitmap images
      (PNG) or PDF documents using a headless browser (Playwright). The action supports
      customization of viewport dimensions, wait conditions for dynamic content rendering,
      and specific CSS selector targeting. Resulting files can be attached directly
      to the SOAR case or saved to a local file path on a Remote Agent. This action
      is primarily used for visual evidence capture and document rendering within
      automation workflows.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Adds the generated rasterized images (PNG)
      or documents (PDF) as attachments to the SOAR case.
