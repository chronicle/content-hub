Enrich Entity From Event Field:
  ai_description: >-
    ### General Description

    This action facilitates the enrichment of entities by mapping data from the alert's
    security events directly to the entity's properties. It is specifically designed
    to bridge the data gap between event-level metadata and entity-level attributes
    within Google SecOps, allowing for more detailed entity context without external
    API calls.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Fields to enrich | String | True | A comma-separated list of field names found
    within the security event's `additional_properties`. These values will be extracted
    and added to the target entities. |


    ### Additional Notes

    - **Case Sensitivity**: The action performs case-insensitive matching between
    the provided field names and the event properties.

    - **Event Selection**: The action only processes data from the **first** security
    event associated with the alert (`security_events[0]`).

    - **Entity Updates**: Only entities that find a match in the security event fields
    will be updated and reported in the final count.


    ### Flow Description

    1.  **Initialization**: The action parses the 'Fields to enrich' parameter into
    a list and retrieves the first security event from the current alert.

    2.  **Normalization**: All keys in the security event's `additional_properties`
    are converted to lowercase to ensure robust matching.

    3.  **Entity Processing**: The action iterates through all target entities in
    the scope. For each entity, it checks if any of the requested fields exist in
    the normalized event data.

    4.  **Property Mapping**: If a match is found, the value from the event is added
    to the entity's `additional_properties` dictionary.

    5.  **Persistence**: The action calls the `update_entities` method to save the
    new attributes back to the SecOps platform.

    6.  **Reporting**: It returns the count of successfully enriched entities and
    provides the extracted data in a JSON result.
