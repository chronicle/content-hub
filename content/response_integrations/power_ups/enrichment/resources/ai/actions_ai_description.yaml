Mark Entity as Suspicious:
  ai_description: >-
    ### General Description

    This action marks all entities currently in the scope as suspicious within Google
    SecOps. It is a utility action designed to flag entities for further investigation
    or to trigger conditional logic in subsequent playbook steps.


    ### Parameters

    There are no parameters for this action.


    ### Flow Description

    1. **Identify Entities**: The action retrieves all entities available in the current
    action scope using the `target_entities` attribute.

    2. **Modify State**: It iterates through each entity and sets its `is_suspicious`
    property to `True`.

    3. **Commit Changes**: The action calls the internal SDK method to update the
    entity objects within Google SecOps, ensuring the suspicious status is persisted.

    4. **Finalize**: It terminates by providing a summary message indicating the total
    count of entities that were successfully marked as suspicious.


    ### Additional Notes

    This action does not communicate with external services; its operations are entirely
    internal to the Google SecOps platform.
