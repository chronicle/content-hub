    can_mutate_internal_data: true
    can_update_entities: true
    description: Enriches specific entities in the case with a custom field and value
      defined in the action parameters. It filters existing case entities by a provided
      list of identifiers and a specific entity type, then updates the matching entities'
      additional properties with the new data.
    entity_scopes:
    - GENERICENTITY
    external_data_mutation_explanation: null
