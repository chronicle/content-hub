Enrich Entity With Field:
  ai_description: >-
    ### General Description

    This action adds static key-value pairs to entities within Google SecOps by updating
    their `additional_properties` attribute. It is designed to manually or programmatically
    tag entities with metadata based on user-provided input, facilitating better context
    and categorization within a case.


    ### Parameters

    | Name | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Fields to enrich | string | Yes | A JSON-formatted string representing a list
    of objects. Each object must contain `entity_field_name` and `entity_field_value`.
    This data will be appended to the entity's properties. |


    ### Flow Description

    1. **Parameter Parsing**: The action retrieves the 'Fields to enrich' parameter
    and parses the JSON string into a list of field definitions.

    2. **Entity Iteration**: It iterates through all target entities in the current
    scope.

    3. **Property Injection**: For each entity, it loops through the list of fields
    and assigns the provided values to the entity's `additional_properties` dictionary.

    4. **Internal Update**: The action calls `update_entities` to commit the property
    changes back to the Google SecOps platform.

    5. **Result Logging**: It adds a JSON result for each updated entity and terminates,
    reporting the total count of enriched entities.


    ### Additional Notes

    - This action does not interact with external APIs; it strictly modifies data
    within the SOAR environment.

    - Ensure the 'Fields to enrich' parameter is valid JSON to avoid execution errors.
