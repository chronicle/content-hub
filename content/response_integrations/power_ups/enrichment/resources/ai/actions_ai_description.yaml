    description: Enriches entities by retrieving historical data from the Google SecOps
      (Chronicle) Entity Explorer. The action queries the internal SOAR database for
      existing information about targeted entities and allows users to specify an
      allowlist or denylist of fields to import using the 'Field Name' and 'Use Field
      Name as Whitelist' parameters. Retrieved values are used to update entity attributes
      or 'additional_properties', while ensuring core system fields are protected
      from modification.
