Enrich Entity From JSON:
  ai_description: >-
    ### General Description

    The **Enrich Entity From JSON** action enables the enrichment of entities by mapping
    and extracting data from a provided JSON string or list of JSON objects. This
    action is designed to perform 'offline' enrichment, allowing playbooks to use
    data previously retrieved or manually provided to populate entity properties without
    making additional external API calls during execution. It matches entities to
    JSON entries using a configurable key path and updates the entity's additional
    properties with flattened data.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Enrichment JSON** | String | Yes | A JSON list containing the data objects
    used for enrichment. |

    | **Identifier KeyPath** | String | Yes | The path within the JSON object to locate
    the entity identifier (e.g., `EntityResult.ip`). Supports multiple paths using
    new lines. |

    | **Separator** | String | Yes | The character used to separate nested keys in
    the KeyPath (e.g., `.` or `_`). |

    | **PrefixForEnrichment** | String | No | An optional prefix to prepend to the
    keys added to the entity's additional properties for better organization. |

    | **Enrichment JSONPath** | String | No | A JSONPath expression used to select
    a specific subset of the matching JSON object for enrichment instead of the entire
    object. |


    ### Flow Description

    1. **Data Parsing**: The action parses the provided 'Enrichment JSON' and resolves
    the 'Identifier KeyPath' using the specified 'Separator'.

    2. **Entity Iteration**: It iterates through all target entities in the current
    Google SecOps scope.

    3. **Matching**: For each entity, the script searches the enrichment JSON list
    for an object where the value at the 'Identifier KeyPath' matches the entity's
    identifier.

    4. **Extraction**: Upon finding a match, the script either extracts the full JSON
    object or a specific subset if an 'Enrichment JSONPath' is defined.

    5. **Flattening**: The extracted data structure is recursively flattened into
    a key-value dictionary to ensure it can be stored in entity fields.

    6. **Update**: The entity's 'additional_properties' are updated with the flattened
    data (including any specified prefix), and the changes are committed to the SOAR
    platform.


    ### Additional Notes

    - The action supports multiple identifier paths; it will attempt to match the
    entity against each path provided in the 'Identifier KeyPath' parameter (delimited
    by new lines).

    - Flattening logic handles nested lists and dictionaries, automatically generating
    indexed keys (e.g., `key_1_subkey`).
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: >-
      Updates the 'additional_properties' of target entities with data extracted and
      flattened from the provided JSON input.
  categories:
