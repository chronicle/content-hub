Enrich Source and Destinations:
  ai_description: >-
    ### General Description

    This action enriches `ADDRESS` (IP) and `HOSTNAME` entities within a Google SecOps
    alert by identifying their roles as network sources or destinations. It uses internal
    investigator data to correlate entities with the original security event's metadata,
    providing clearer context for analysts regarding the direction of observed traffic.


    ### Parameters Description

    There are no input parameters for this action.


    ### Flow Description

    1. **Data Retrieval**: The action calls the internal investigator API to fetch
    detailed alert metadata and event cards associated with the current case and alert
    ID.

    2. **Extraction**: It parses the retrieved alert data (supporting both security
    event cards and field groups) to extract lists of identifiers marked as sources
    and destinations.

    3. **Entity Correlation**: The action iterates through the entities present in
    the current alert, comparing their identifiers (case-insensitive) against the
    extracted source and destination lists.

    4. **Internal Enrichment**: If a match is found, the entity's `additional_properties`
    are updated with `isSource: true` or `isDest: true` accordingly.

    5. **State Update**: The action updates the entities within Google SecOps and
    completes the execution.
