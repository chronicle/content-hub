Enrich FileName Entity with Path:
  ai_description: >-
    ### General Description

    The **Enrich FileName Entity with Path** action parses file-related metadata from
    an entity's identifier (typically a file path string) and enriches the entity
    within Google SecOps. It identifies the directory path, base file name, and file
    extension, supporting both Windows and Unix-style path formats.


    ### Parameters Description

    There are no parameters for this action. It automatically processes the identifiers
    of the entities it is executed against.


    ### Additional Notes

    - The action utilizes regex to detect Windows-style drive letters (e.g., `C:\`)
    to determine which path parsing logic (NT vs. POSIX) to apply.

    - If a string cannot be parsed into a path and filename structure, the entity
    is skipped, and a message is logged in the action output.


    ### Flow Description

    1. **Entity Retrieval**: The action iterates through all target entities provided
    in the execution context.

    2. **Format Detection**: For each entity, the script checks the identifier using
    a regular expression to see if it starts with a Windows drive letter.

    3. **Path Parsing**: Based on the format, it uses OS-specific logic to split the
    identifier into three components: `file_path`, `file_name` (including extension),
    and `file_extension` (the suffix).

    4. **Metadata Enrichment**: The extracted attributes are added to the entity's
    `additional_properties` dictionary.

    5. **Internal Update**: The action updates the entities in Google SecOps to persist
    the new properties.

    6. **JSON Result Generation**: A dictionary mapping entity identifiers to their
    parsed details is attached as a JSON result for use in subsequent playbook steps.
