Whois:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    description: Enriches network-related entities including IP Addresses, Domains,
      URLs, and Emails by querying WHOIS and Geo-location services. It retrieves registration
      details (creation date, registrar, registrant) and geographic coordinates. The
      action evaluates the age of the domain against a user-defined threshold to automatically
      mark young domains as suspicious. It can also dynamically create new DOMAIN
      entities within the case for any identified registered domains extracted from
      URLs or Email addresses, establishing a relationship between them and updating
      their properties.
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: Creates new DOMAIN entities, links them to
      original entities, and updates existing entity properties including suspicious
      status and WHOIS metadata.
  entity_usage:
    entity_scopes:
      - ADDRESS
      - DOMAIN
      - DestinationURL
      - USERUNIQNAME
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
