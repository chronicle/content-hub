Enrich Entity from Explorer Attributes:
  ai_description: >-
    ### General Description

    This action enriches entities by retrieving historical data previously stored
    in the Google SecOps (Chronicle) Entity Explorer. It is designed to pull specific
    attributes or all available historical data for entities involved in a case, allowing
    analysts to persist enrichment context across different alerts. It provides flexible
    filtering via allowlists and denylists to control which fields are imported into
    the current entity's properties.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Field Name** | string | No | A comma-delimited string of field names from
    the Entity Explorer to be used for enrichment. If left empty, all available fields
    will be processed (subject to the whitelist/denylist logic). |

    | **Use Field Name as Whitelist** | boolean | No | Defaults to `true`. If `true`,
    only the fields listed in 'Field Name' will be added to the entity. If `false`,
    the fields in 'Field Name' will be excluded, and all other available fields will
    be added. |


    ### Additional Notes

    - **System Fields:** The action automatically filters out internal system fields
    (e.g., `Type`, `IsInternalAsset`, `IsSuspicious`, `Alert_Id`) to prevent overwriting
    core platform metadata.

    - **Entity Updates:** Successfully retrieved fields are either mapped to existing
    entity attributes or added to the entity's `additional_properties` dictionary.


    ### Flow Description

    1. **Initialization:** The action extracts the configuration parameters and identifies
    the target entities in the current context.

    2. **Data Retrieval:** For each target entity, it makes a request to the internal
    SOAR API (`get_entity_data`) to fetch historical enrichment data from the Entity
    Explorer database.

    3. **Field Filtering:** The retrieved fields are filtered based on the `Field
    Name` parameter (acting as a whitelist or denylist) and checked against a hardcoded
    list of protected `SYSTEM_FIELDS`.

    4. **Attribute Mapping:** For each valid field, the action attempts to set the
    value directly as an attribute on the entity object; if the attribute does not
    exist, it is added to the entity's `additional_properties`.

    5. **Bulk Update:** Once all entities are processed, the action performs a bulk
    update of the entities within Google SecOps to reflect the new enrichment data.

    6. **Results Reporting:** The action generates a JSON result mapping each entity
    identifier to the specific fields that were updated.
