    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    description: Extracts specific field values from an alert's security event and
      populates them into the additional properties of target entities. This action
      allows users to map internal event-level metadata (like source tags or internal
      IDs) directly onto entity objects within the case context to support downstream
      automation and investigation. It operates by iterating through all target entities
      in the current scope and performing a case-insensitive match against the fields
      found in the alert's primary security event properties.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: Updates the 'additional_properties' attribute
      of entities within the SOAR platform using data from the security event.
  entity_usage:
    entity_scopes:
      - GENERICENTITY
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
