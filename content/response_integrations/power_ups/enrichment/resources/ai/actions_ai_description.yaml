Whois:
  ai_description: "### General Description\nThe **Whois** action enriches entities\
    \ by querying WHOIS servers and geolocation services (specifically `api.db-ip.com`)\
    \ to retrieve registration information and physical location data. It supports\
    \ IP Addresses, Domains, URLs, and Email addresses. Beyond basic data retrieval,\
    \ the action can automatically create new `DOMAIN` entities linked to the original\
    \ target and mark entities as suspicious based on a configurable age threshold.\n\
    \n### Parameters Description\n\n| Parameter | Type | Mandatory | Description |\n\
    | :--- | :--- | :--- | :--- |\n| **Create Entities** | Boolean | No | If set to\
    \ `true` (default), the action extracts the registered domain from URL or Email\
    \ entities and creates a new `DOMAIN` entity in the case, establishing a relationship\
    \ between the two. |\n| **Domain Age Threshold** | String (Integer) | No | A threshold\
    \ in days. If the domain's registration age is less than this value, the entity\
    \ is marked as **suspicious** within Google SecOps. A value of `0` disables this\
    \ check. |\n\n### Additional Notes\n- For IP addresses, the action performs an\
    \ RDAP lookup and retrieves geolocation data (City, Region, Country, Latitude,\
    \ Longitude).\n- For domain-related entities, it calculates `age_in_days` based\
    \ on the `creation_date` found in WHOIS records.\n- The action uses the `DbIpCity`\
    \ module for IP lookups, which defaults to the \"free\" API tier.\n\n### Flow\
    \ Description\n1.  **Extraction**: Extracts configuration parameters (`Create\
    \ Entities` and `Domain Age Threshold`).\n2.  **Entity Processing**: \n    - **IP\
    \ Addresses**: Executes an RDAP lookup and a geolocation query using the `DbIpCity`\
    \ service.\n    - **Domains/URLs/Emails**: Extracts the root domain. Performs\
    \ a WHOIS query to retrieve registration details and calculate domain age.\n3.\
    \  **Entity Creation**: If `Create Entities` is enabled and the target is a URL\
    \ or Email, it creates a new `DOMAIN` entity in the current case and links it\
    \ to the original entity.\n4.  **Property Mapping**: Maps retrieved WHOIS and\
    \ Geo data to the entity's `additional_properties` with a `WHOIS_` prefix.\n5.\
    \  **Suspicious Logic**: Compares the domain's age against the `Domain Age Threshold`.\
    \ If the domain is younger than the threshold, it flags the entity as suspicious.\n\
    6.  **Update**: Updates the internal state of all processed entities (including\
    \ `is_enriched` status) and returns the full JSON result set."
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: true
    external_data_mutation_explanation: null
