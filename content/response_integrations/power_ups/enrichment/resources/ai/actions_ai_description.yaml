    can_update_entities: true
    description: Enriches entities within a Google SecOps case by adding a user-defined
      field and value to their additional properties. The action processes a delimited
      list of entity identifiers and an entity type provided as parameters. It searches
      for matching entities within the alerts of the current case context and updates
      their properties with the specified enrichment value. This utility is designed
      for manual contextualization or bulk tagging of entities during an investigation.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
