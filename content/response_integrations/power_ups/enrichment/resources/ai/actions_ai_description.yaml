Enrich Entities from List with Field:
  ai_description: >-
    ### General Description

    Updates specific entities within a Google SecOps case by adding or updating a
    custom field in their `additional_properties` attribute. This action is designed
    for manual enrichment or tagging of a batch of entities provided in a delimited
    list. It allows analysts to apply consistent metadata (e.g., tagging a group of
    IPs as 'Executive_Assets') to existing entities without calling external threat
    intelligence services.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **List of Entities** | string | Yes | A delimited string of entity identifiers
    (e.g., '10.0.0.1, 192.168.1.1') that should be enriched. |

    | **Entity Type** | string | Yes | The specific type of entity to target (e.g.,
    'ADDRESS', 'HOSTNAME'). The action only updates entities matching this type and
    the identifier. |

    | **Entity Delimiter** | string | Yes | The character used to separate identifiers
    in the 'List of Entities' parameter (e.g., a comma or semicolon). |

    | **Enrichment Field** | string | Yes | The key/name of the field to be added
    or updated in the entity's additional properties. |

    | **Enrichment Value** | string | Yes | The value to be assigned to the specified
    'Enrichment Field'. |


    ### Flow Description

    1.  **Input Parsing:** The action splits the 'List of Entities' string into individual
    identifiers using the provided 'Entity Delimiter'.

    2.  **Case Scanning:** It retrieves all entities associated with all alerts in
    the current case.

    3.  **Entity Matching:** For each identifier in the input list, the action searches
    the case entities for a match based on both the identifier (case-insensitive)
    and the 'Entity Type'.

    4.  **Property Update:** For every matched entity, the action inserts or updates
    the 'Enrichment Field' with the 'Enrichment Value' in the `additional_properties`
    dictionary.

    5.  **Persistence:** The action calls the SOAR SDK to commit these updates to
    the entities globally within the case context.


    ### Additional Notes

    - This action does not perform any external API lookups. It only processes data
    provided through the action parameters and applies it to entities already present
    in the platform.

    - If multiple entities in the case have the same identifier and type, all matching
    instances will be updated.
  capabilities:
