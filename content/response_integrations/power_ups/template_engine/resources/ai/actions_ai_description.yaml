EntityInsight:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Renders custom Jinja2 templates using provided JSON data to generate
      Entity Insights within Google SecOps. The action processes a raw JSON input
      object (in EntityResult format) and applies a template to specific target entities,
      allowing for formatted, data-driven insights. It includes a robust set of built-in
      Jinja filters for data manipulation, such as JSON-to-table conversion, regex
      operations, date formatting, and priority mapping. Users can also define custom
      filters to extend transformation capabilities.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: Creates new Entity Insights within the SOAR
      platform based on the rendered Jinja2 template content.
  entity_usage:
    entity_scopes:
      - GENERICENTITY
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
