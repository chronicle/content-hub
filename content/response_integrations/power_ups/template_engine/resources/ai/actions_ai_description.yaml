RenderTemplateFromArray:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Renders a Jinja2 template for each item in a provided JSON array.
      This utility action is designed for data transformation and formatting within
      playbooks. It iterates through list elements, applies user-defined Jinja logic
      (including support for 'row' context), and joins the rendered results with a
      specified delimiter. The action includes a wide array of custom filters for
      regex operations, datetime formatting, JSON-to-HTML table conversion, and priority
      mapping. It is primarily used to generate human-readable reports or formatted
      strings from complex JSON structures for use in subsequent automation steps.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
