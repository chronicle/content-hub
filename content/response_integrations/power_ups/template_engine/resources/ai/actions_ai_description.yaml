EntityInsight:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Renders a Jinja2 template using provided JSON data and entity context.
      The action parses a JSON object, matches entries to target entities by identifier,
      and generates formatted text or HTML. It creates an entity insight with the
      rendered result if configured to do so. This is primarily used for formatting
      and displaying complex data structures on the case wall or entity insights.
    entity_scopes:
    - ADDRESS
    - APPLICATION
    - CHILDHASH
    - CHILDPROCESS
    - CLUSTER
    - CONTAINER
    - CREDITCARD
    - CVE
    - CVEID
    - DATABASE
    - DEPLOYMENT
