    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: "Renders a Jinja2 template using a JSON input, with the option to\
      \ include contextual alert data such as security events and entity attributes.\
      \ This action facilitates dynamic content generation within playbooks\u2014\
      such as HTML emails, reports, or formatted logs\u2014by combining user-provided\
      \ templates with live case data. It supports standard Jinja2 syntax and provides\
      \ a robust library of custom filters for data transformation, including JSON-to-HTML\
      \ table conversion, epoch-to-human date formatting, regex operations, and list\
      \ deduplication."
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - GENERICENTITY
    filters_by_additional_properties: true
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
