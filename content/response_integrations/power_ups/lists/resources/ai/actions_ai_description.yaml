IsStringInCustomList:
  ai_description: >-
    ### General Description

    This action checks whether specific strings provided in a list exist within a
    designated Google SecOps Custom List category. It is primarily used for logic
    branching or validation within playbooks, such as checking if an IP, domain, or
    username is present in a whitelist or watchlist maintained internally within the
    SOAR platform.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **IdentifierList** | String | Yes | A comma-separated string or a JSON-formatted
    list of strings (identifiers) that you want to check against the custom list.
    |

    | **Category** | String | Yes | The name of the Custom List category (e.g., 'WhiteList',
    'Blacklist') in the current environment where the search should be performed.
    |


    ### Flow Description

    1. **Initialization:** The action parses the `IdentifierList` parameter, attempting
    to load it as a JSON array first; if that fails, it splits the string by commas.

    2. **Lookup:** For each identifier in the list, the action creates a internal
    search object associated with the specified `Category` and the current environment.

    3. **Validation:** It queries the internal Google SecOps Custom List service to
    determine if each identifier is present.

    4. **Result Aggregation:** It tracks the total count of matches found and constructs
    a JSON object mapping each identifier to a boolean value (`true` if found, `false`
    otherwise).

    5. **Completion:** The action outputs the total count of found items as the main
    result value and attaches the detailed mapping as a JSON result.
