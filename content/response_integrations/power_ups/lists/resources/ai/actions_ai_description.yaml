Ping:
  ai_description: >-
    ### General Description

    Verifies the connectivity between Google SecOps and the Lists integration. This
    action is primarily used as a health check to ensure that the integration is correctly
    configured and that the SOAR platform can successfully execute scripts within
    the integration's context.


    ### Parameters Description

    There are no parameters for this action.


    ### Flow Description

    1. **Initialization**: The action initializes the Siemplify SDK environment.

    2. **Connectivity Confirmation**: The action immediately terminates with a success
    status and a message stating "Siemplify is connected," confirming the execution
    path is functional.


    ### Additional Notes

    This action does not perform any external API calls, nor does it interact with
    entities or case data. It is a standard connectivity test.
