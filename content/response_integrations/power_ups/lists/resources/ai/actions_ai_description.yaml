AddStringToCustomList:
  ai_description: >-
    Adds a specific string value to a designated Custom List category within Google
    SecOps. This action is primarily used for managing internal lists such as allowlists,
    blocklists, or watchlists directly from a playbook.


    ### Parameters

    | Parameter | Description | Type | Mandatory |

    | :--- | :--- | :--- | :--- |

    | ListItem | The specific string value to be added to the custom list. | string
    | Yes |

    | Category | The name of the custom list category where the string should be stored.
    | string | Yes |


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the 'Category' and 'ListItem'
    values provided by the user.

    2. **Object Creation:** It initializes a CustomList object using the provided
    string and category, associated with the current environment.

    3. **Internal Update:** It calls the SDK method to persist this string into the
    internal Google SecOps Custom List database.

    4. **Execution Completion:** The action returns a success message indicating the
    item was added.


    ### Additional Notes

    - This action does not interact with external APIs; it performs operations strictly
    within the Google SecOps platform data structures.

    - It does not process or iterate over entities present in the case; it only processes
    the specific string provided in the 'ListItem' parameter.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: >-
      Adds a new string entry to the platform's internal Custom Lists database, which
