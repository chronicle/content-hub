Remove String from Custom List:
  ai_description: >-
    ### General Description

    The **Remove String from Custom List** action is designed to manage internal Google
    SecOps Custom Lists by removing a specific string entry. This action is essential
    for maintaining dynamic lists, such as allowlists or blocklists, directly from
    within a playbook logic flow.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **Category** | String | Yes | The name of the Custom List category (e.g., 'WhiteList')
    from which the item should be removed. |

    | **ListItem** | String | Yes | The specific string value to be removed from the
    list. |


    ### Flow Description

    1. **Parameter Retrieval**: The action extracts the `Category` and `ListItem`
    values from the input parameters.

    2. **Object Construction**: It creates a `CustomList` data object representing
    the item to be removed, associated with the specified category and the current
    environment.

    3. **List Update**: It invokes the `remove_entities_from_custom_list` method to
    delete the entry from the internal Google SecOps Custom List database.


    ### Additional Notes

    - This action does not interact with external APIs.

    - It does not process entities from the alert context; it operates strictly on
    the string provided in the `ListItem` parameter.
