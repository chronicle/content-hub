Add String to Custom List:
  ai_description: >-
    ### General Description

    This action adds a specific string to a Google SecOps internal Custom List. It
    is primarily used for managing allowlists, blocklists, or other reference data
    within the SOAR platform without requiring external API calls.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | ListItem | string | True | The specific string value that you want to add to
    the custom list. |

    | Category | string | True | The name of the custom list category where the string
    will be stored (e.g., 'WhiteList'). |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the `ListItem` (the string to
    add) and the `Category` (the target list) from the user input.

    2. **Object Preparation**: It creates a `CustomList` data object using the provided
    string, the target category, and the current environment context.

    3. **Internal Update**: The action calls the internal SDK method `add_entities_to_custom_list`
    to save the string into the specified Google SecOps Custom List.

    4. **Completion**: The action returns a success message confirming the addition
    of the item to the category.
