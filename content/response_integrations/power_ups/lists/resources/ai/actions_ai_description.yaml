SearchCustomLists:
  ai_description: >-
    ### General Description

    Searches for a specific string within the records of custom lists in Google SecOps.
    This action allows users to filter list records based on category names and a
    search substring, facilitating the retrieval of specific threat intel or organizational
    data stored in custom lists.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **String to Search** | String | No | The specific string to look for within
    the `entityIdentifier` of the custom list records. If left empty, the action returns
    all records within the specified categories. |

    | **Categories** | String | No | A comma-separated list of custom list names (categories)
    to search within. If left empty, the action attempts to search across available
    records returned by the API. |


    ### Flow Description

    1. **Initialization**: Extract the `Categories` and `String to Search` parameters
    from the action configuration.

    2. **Data Retrieval**: Call the internal SOAR API (`get_traking_list_record`)
    to fetch records from the specified custom list categories.

    3. **Category Filtering**: Filter the fetched records to ensure they match the
    provided list names.

    4. **Content Searching**: If a search string is provided, iterate through the
    relevant records and identify those where the `entityIdentifier` contains the
    specified substring.

    5. **Result Compilation**: Format the matching records into a JSON array.

    6. **Output**: Update the action result with the JSON data and provide a summary
    message indicating the number of matches found.


    ### Additional Notes

    This action does not interact with case entities. It operates solely on the provided
    search string and list categories. If no parameters are provided, it essentially
    acts as a retrieval tool for custom list records.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  categories:
