RemoveStringFromCustomList:
  ai_description: >-
    ### General Description

    This action removes a specific string entry from a designated Google SecOps custom
    list. It allows for the dynamic management of internal lists (such as allowlists
    or blocklists) directly from a playbook or manual action, ensuring that outdated
    or incorrect indicators can be programmatically removed.


    ### Parameters

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | Category | string | True | The name/category of the custom list from which the
    string should be removed (e.g., 'WhiteList'). |

    | ListItem | string | True | The specific string value to be removed from the
    custom list. |


    ### Additional Notes

    - **Parameter Inconsistency**: Please note that while the parameter `ListItem`
    description in the metadata mentions adding a string, the functional purpose of
    this action is strictly to **remove** the string from the list, as evidenced by
    the logic flow and SDK method called.

    - This action does not operate on case entities; it uses the specific string provided
    in the `ListItem` parameter.


    ### Flow Description

    1. **Parameter Retrieval**: The action extracts the `Category` and the `ListItem`
    string from the input parameters.

    2. **Object Preparation**: It creates a `CustomList` object representing the entry
    to be removed, associated with the current environment.

    3. **Internal Mutation**: The action invokes the `remove_entities_from_custom_list`
    SDK method to delete the specified string from the internal Google SecOps custom
    list.

    4. **Finalization**: The action reports a success message if the removal command
    was processed without errors.
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: >-
      The action removes a specific entry from a Google SecOps custom list, modifying
      the internal state of the SOAR platform's lists.
