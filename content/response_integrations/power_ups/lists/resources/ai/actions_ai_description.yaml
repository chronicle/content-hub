Search Environment Custom Lists:
  ai_description: >-
    ### General Description

    The **Search Environment Custom Lists** action allows users to search for specific
    records within the Google SecOps (Chronicle) environment's custom lists. It is
    primarily used to retrieve list entries that match a specific search string or
    belong to specific categories. If no search criteria are provided, the action
    returns all available custom list records.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **String to Search** | String | No | The specific string to look for within
    the `entityIdentifier` field of the custom list records. |

    | **Categories** | String | No | A comma-separated list of categories to filter
    the search results. |


    ### Flow Description

    1. **Parameter Extraction:** The action retrieves the `Categories` and `String
    to Search` from the input.

    2. **Data Retrieval:** It calls the internal API to fetch custom list records
    filtered by the provided parameters.

    3. **Category Filtering:** If categories are specified, it filters the retrieved
    records to include only those matching the categories.

    4. **String Matching:** If a search string is provided, it performs a substring
    match against the `entityIdentifier` of the records.

    5. **Output Generation:** The matching records are formatted as a JSON result
    and returned to the SOAR platform.


    ### Additional Notes

    - This action does not operate on specific entities within a case; it searches
    the global environment's custom lists.

    - If both parameters are empty, the action attempts to return all records found
    in the custom lists.
