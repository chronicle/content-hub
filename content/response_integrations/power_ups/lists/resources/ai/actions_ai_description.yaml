SearchEnvironmentCustomLists:
  ai_description: >-
    ### General Description

    Searches for a specific string within the records of the environment's custom
    lists (tracking lists) in Google SecOps. This action allows for filtering results
    by specific categories and returns matching records for further processing in
    playbooks. If no search string or categories are provided, it retrieves all available
    custom list records.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | String to Search | String | No | The specific string to look for within the
    `entityIdentifier` field of the custom list records. |

    | Categories | String | No | A comma-separated list of custom list categories
    to filter the search. |


    ### Flow Description

    1. **Parameter Extraction**: The action retrieves the `Categories` and `String
    to Search` parameters from the input.

    2. **Data Retrieval**: It calls the internal API (`get_traking_list_records_filtered`)
    to fetch records from the environment's custom lists.

    3. **Category Filtering**: If `Categories` are specified, it narrows down the
    records to those matching the provided category names.

    4. **String Matching**: If a `String to Search` is provided, it filters the remaining
    records by checking if the string is contained within the `entityIdentifier` field.

    5. **Result Output**: Matching records are returned as a JSON result via `add_result_json`.
    If no records match, the action completes with a message indicating no matches
    were found.


    ### Additional Notes

    This is a utility action used for querying internal SOAR data. It does not interact
    with or modify external systems or existing entities in the case.
