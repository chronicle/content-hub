Is String In Custom List:
  ai_description: >-
    ### General Description

    The **Is String In Custom List** action is a utility designed to verify the existence
    of specific strings within a Google SecOps Custom List. It allows users to check
    multiple identifiers (such as IP addresses, domains, or usernames) against a predefined
    category in the current environment to determine if they are already known or
    categorized.


    ### Parameters Description

    | Parameter | Type | Mandatory | Description |

    | :--- | :--- | :--- | :--- |

    | **IdentifierList** | String | Yes | A comma-separated string or a JSON-formatted
    list of strings to be checked against the custom list. |

    | **Category** | String | Yes | The name of the Custom List category to search
    within (e.g., 'WhiteList', 'Blacklist'). |


    ### Flow Description

    1. **Input Parsing**: The action retrieves the `IdentifierList` parameter and
    attempts to parse it as a JSON array. If JSON parsing fails, it splits the string
    by commas and strips whitespace from each item.

    2. **List Preparation**: For each identifier in the list, the action creates a
    `CustomList` object associated with the specified `Category` and the current environment
    context.

    3. **Existence Check**: The action iterates through the identifiers and uses the
    SOAR SDK method `any_entity_in_custom_list` to query the internal Custom List
    service for matches.

    4. **Result Aggregation**: It builds a JSON result mapping each identifier to
    a boolean (`true` if found, `false` otherwise) and calculates the total number
    of matches found.

    5. **Completion**: The action outputs the aggregated JSON results and returns
    the count of found items as the final result value.


    ### Additional Notes

    This action does not interact with entities attached to the case; it operates
    strictly on the strings provided in the input parameters. It is primarily used
    for logic branching within playbooks.
