CreateEntityInsightFromEnrichment:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: true
    can_update_entities: false
    description: Creates custom entity insights by parsing a template message that
      references data stored in an entity's 'additional_properties' (typically populated
      by previous enrichment actions). The action supports placeholders (e.g., {AD_name})
      and basic transformation functions like join, count, and default values to format
      the insight text. This allows for dynamic, context-aware insights to be generated
      and attached to any supported entity within a Google SecOps case based on existing
      metadata.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: Adds new entity insights to the case data
      for targeted entities.
  entity_usage:
    entity_scopes:
      - ADDRESS
      - ALERT
      - APPLICATION
      - CHILDHASH
      - CHILDPROCESS
      - CLUSTER
      - CONTAINER
      - CREDITCARD
      - CVE
      - CVEID
      - DATABASE
      - DEPLOYMENT
      - DESTINATIONDOMAIN
      - DOMAIN
      - EMAILSUBJECT
      - EVENT
      - FILEHASH
      - FILENAME
      - GENERICENTITY
      - HOSTNAME
      - IPSET
      - MacAddress
      - PARENTHASH
      - PARENTPROCESS
      - PHONENUMBER
      - POD
      - PROCESS
      - SERVICE
      - SOURCEDOMAIN
      - THREATACTOR
      - THREATCAMPAIGN
      - THREATSIGNATURE
      - DestinationURL
      - USB
      - USERUNIQNAME
    filters_by_additional_properties: true
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
CreateEntityInsightFromJson:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Creates entity-specific insights within Google SecOps by mapping
      data from a provided JSON string to target entities. The action parses the input
      JSON to locate records matching entity identifiers based on a configurable key
      path. It then formats a custom message template using placeholders (e.g., {field_name})
      populated with values from the matched JSON data. The resulting formatted message
      is attached to the entity as an insight, attributed to a specified integration.
      It supports advanced string manipulation within templates using pipe functions
      such as 'default', 'join', and 'count'.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - GENERICENTITY
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: true
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: false
