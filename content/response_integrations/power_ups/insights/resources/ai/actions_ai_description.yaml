    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Creates entity-level insights by parsing up to five JSON input strings.
      The action matches entities within the playbook context to corresponding data
      in the provided JSONs using an 'Entity' identifier field. It then extracts specific
      values using configurable key paths and formats them into HTML tables for display
      as insights. This utility action is typically used to aggregate and present
      results from previous enrichment steps in a single, human-readable format.
    external_data_mutation_explanation: null
    fetches_data: false
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - GENERICENTITY
    filters_by_additional_properties: false
