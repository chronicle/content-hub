name: Get Events Minutes Back
description: Get events for query, minutes back.
integration_identifier: SymantecICDX
parameters:
-   name: Query
    type: string
    description: Request query.
    is_mandatory: true
-   name: Limit
    type: string
    description: Received events amount limit.
    is_mandatory: false
-   name: Minutes Back
    type: string
    description: Fetch events minutes back parameter.
    is_mandatory: false
-   name: Fields
    type: string
    description: Specific event fields to bring(Comma separated.)
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: null
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: Admin
script_result_name: events_count
