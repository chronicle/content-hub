name: SymantecICDX query Connector
parameters:
-   name: DeviceProductField
    default_value: device_product
    type: string
    description: The field name used to determine the device product
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: EventClassId
    default_value: name
    type: string
    description: The field name used to determine the event name (sub-type)
    is_mandatory: false
    is_advanced: false
    mode: regular
-   name: PythonProcessTimeout
    default_value: '60'
    type: string
    description: The timeout limit (in seconds) for the python process running current
        script
    is_mandatory: true
    is_advanced: false
    mode: regular
-   name: Api Root
    default_value: ''
    type: string
    description: Api Root
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Api Token
    default_value: ''
    type: password
    description: Api Token
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Verify SSL
    default_value: 'FALSE'
    type: boolean
    description: Whether to use ssl on connection or not
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Search Query
    default_value: ''
    type: string
    description: Search Query
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Events Limit
    default_value: '10'
    type: integer
    description: Max count of events to pull in one cycle. e.g. 20
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Max Days Backwards
    default_value: '1'
    type: integer
    description: Max number of days to fetch events since. e.g. 3
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Proxy Server Address
    default_value: ''
    type: string
    description: The address of the proxy server to use.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Proxy Username
    default_value: ''
    type: string
    description: The proxy username to authenticate with.
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Proxy Password
    default_value: ''
    type: password
    description: The proxy password to authenticate with.
    is_mandatory: false
    is_advanced: false
    mode: script
description: Fetching events from SymantecICDX server using a query
integration: SymantecICDX
documentation_link: null
rules: []
is_connector_rules_supported: false
creator: admin
