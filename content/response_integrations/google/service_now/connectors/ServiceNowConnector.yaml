name: ServiceNow Connector
parameters:
-   name: DeviceProductField
    default_value: Product Name
    type: string
    description: The field name used to determine the device product
    is_mandatory: true
    is_advanced: true
    mode: regular
-   name: EventClassId
    default_value: sys_class_name
    type: string
    description: The field name used to determine the event name (sub-type)
    is_mandatory: false
    is_advanced: true
    mode: regular
-   name: PythonProcessTimeout
    default_value: '60'
    type: string
    description: The timeout limit (in seconds) for the python process running current
        script
    is_mandatory: true
    is_advanced: true
    mode: regular
-   name: Rule Generator
    default_value: ''
    type: string
    description: The field name used to determine the rule generator.
    is_mandatory: false
    is_advanced: false
    mode: regular
-   name: Api Root
    default_value: ''
    type: string
    description: https://{dev-instance}.service-now.com/api/now/v1/
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Incident Table
    default_value: incident
    type: string
    description: 'This parameter is defining what API root ServiceNow integration
        is going to use for actions that revolve around incidents. By default the
        integration uses the “table/incident” path. '
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Username
    default_value: ''
    type: string
    description: Username
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Password
    default_value: ''
    type: password
    description: Password
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        ServiceNow server is valid.
    is_mandatory: true
    is_advanced: false
    mode: script
-   name: Client ID
    default_value: ''
    type: string
    description: Client ID of Service Now application. Required for Oauth authentication.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Client Secret
    default_value: ''
    type: password
    description: Client Secret of Service Now application. Required for Oauth authentication.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Refresh Token
    default_value: ''
    type: password
    description: Refresh token for Service Now application. Required for Oauth authentication.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Assignment Group
    default_value: ''
    type: string
    description: Name of the assignment group for which you want to ingest records.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Use Oauth Authentication
    default_value: false
    type: boolean
    description: If enabled, integration will use Oauth authentication. Parameters
        “Client ID“, “Client Secret“ and “Refresh Token“ are mandatory.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Days Backwards
    default_value: '5'
    type: integer
    description: Fetch incidents from 'x' days backwards. e.g. 3
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Max Incidents Per Cycle
    default_value: '10'
    type: integer
    description: Fetch max 'x' incidents. e.g. 10
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Server Time Zone
    default_value: UTC
    type: string
    description: The timezone configured in the server, ex. UTC, Asia/Jerusalem etc.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Environments Whitelist
    default_value: ''
    type: string
    description: The environments (domains) to ingest into Siemplify, comma separated
        list (env1,env2)
    is_mandatory: false
    is_advanced: false
    mode: script
-   name: Table Name
    default_value: ''
    type: string
    description: The table to fetch from. e.g. incident
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Event Name
    default_value: ''
    type: string
    description: The name of the event in Siemplify. e.g. ServiceNowEvent
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Proxy Server Address
    default_value: ''
    type: string
    description: The address of the proxy server to use.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Proxy Username
    default_value: ''
    type: string
    description: The proxy username to authenticate with.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Proxy Password
    default_value: ''
    type: password
    description: The proxy password to authenticate with.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Get User Information
    default_value: false
    type: boolean
    description: If enabled, connector will additionally retrieve information about
        the users related to the incident.
    is_mandatory: false
    is_advanced: true
    mode: script
-   name: Use whitelist as a blacklist
    default_value: false
    type: boolean
    description: If enabled, whitelist will be used as a blacklist.
    is_mandatory: false
    is_advanced: false
    mode: script
description: Fetching incidents from ServiceNow to Siemplify
integration: ServiceNow
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/servicenow#servicenow_connector
rules: []
is_connector_rules_supported: false
creator: Admin
