identifier: ServiceNow
name: ServiceNow
parameters:
  - name: MCP Servers
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Api Root
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: true
    integration_identifier: ServiceNow
  - name: Username
    default_value: ''
    type: string
    description: 'Username of the ServiceNow account. Note: "Username" and "Password"
        need to be provided together to authenticate to API via "password" flow.'
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Password
    default_value: ''
    type: password
    description: 'Password of the ServiceNow account. Note: "Username" and "Password"
        need to be provided together to authenticate to API via "password" flow.'
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Incident Table
    default_value: incident
    type: string
    description: Default table that should be used across actions that work with incidents.
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
      ServiceNow server is valid.
    is_mandatory: true
    integration_identifier: ServiceNow
  - name: Client ID
    default_value: ''
    type: string
    description: 'Client ID of the ServiceNow account. Note: "Client ID" and "Client
        Secret" need to be provided together to authenticate to API via "client_credentials"
        flow. If "Refresh Token" is provided, then integration will use "refresh_token"
        flow.'
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Client Secret
    default_value: ''
    type: password
    description: 'Client Secret of the ServiceNow account. Note: "Client ID" and "Client
        Secret" need to be provided together to authenticate to API via "client_credentials"
        flow. If "Refresh Token" is provided, then integration will use "refresh_token"
        flow.'
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Refresh Token
    default_value: ''
    type: password
    description: 'Refresh Token for the "refresh_token" flow. Note: "Client ID" and
        "Client Secret" need to be provided.'
    is_mandatory: false
    integration_identifier: ServiceNow
  - name: Use Oauth Authentication
    default_value: false
    type: boolean
    description: If enabled, integration will try to use "client_credentials" or "refresh_token"
      flow.
    is_mandatory: false
    integration_identifier: ServiceNow
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/servicenow
categories:
  - IT & Infrastructure
  - ITSM
svg_logo_path: resources/logo.svg
image_path: resources/image.png
