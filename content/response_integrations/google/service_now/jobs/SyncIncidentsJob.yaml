name: Sync Incidents Job
parameters:
-   name: API Root
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: true
-   name: Username
    default_value: ''
    type: string
    description: Username of the ServiceNow account.
    is_mandatory: true
-   name: Password
    default_value: ''
    type: password
    description: Password of the ServiceNow account.
    is_mandatory: true
-   name: Sync Level
    default_value: Case
    type: string
    description: 'Sync level for the job. Possible values: Case, Alert. For more information
        refer to the documentation portal.'
    is_mandatory: true
-   name: Max Hours Backwards
    default_value: 24
    type: integer
    description: Number of hours before now to synchronize cases from.
    is_mandatory: true
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        ServiceNow server is valid.
    is_mandatory: true
description: 'This job will synchronize incidents fields and attachments that are
    related to case/alerts in ServiceNow. For the job to work, you need to have the
    "ServiceNow Incident Sync" tag added to the case and "TICKET_ID" context value
    added to either Case or Alert depending on the parameter "Sync Level". Example
    of the "TICKET_ID": "INC0000050,INC0000051".'
integration: ServiceNow
creator: Admin
