name: Sync Table Record Comments
parameters:
-   name: Api Root
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: true
-   name: Username
    default_value: ''
    type: string
    description: Username of the ServiceNow account.
    is_mandatory: true
-   name: Password
    default_value: ''
    type: password
    description: Password of the ServiceNow account.
    is_mandatory: true
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        ServiceNow server is valid.
    is_mandatory: true
-   name: Client ID
    default_value: ''
    type: string
    description: Client ID of Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Client Secret
    default_value: ''
    type: password
    description: Client Secret of Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Refresh Token
    default_value: ''
    type: password
    description: Refresh token for Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Use Oauth Authentication
    default_value: false
    type: boolean
    description: If enabled, integration will use Oauth authentication. Parameters
        “Client ID“, “Client Secret“ and “Refresh Token“ are mandatory.
    is_mandatory: false
-   name: Table Name
    default_value: ''
    type: string
    description: 'Name of the table, where you want to search for the record. Example:
        incident.'
    is_mandatory: true
description: This job will synchronize comments in ServiceNow table records and Siemplify
    cases.
integration: ServiceNow
creator: admin
