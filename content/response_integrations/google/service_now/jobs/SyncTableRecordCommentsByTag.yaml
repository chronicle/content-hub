name: Sync Table Record Comments By Tag
parameters:
-   name: API Root
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: true
-   name: Username
    default_value: ''
    type: string
    description: Username of the ServiceNow account.
    is_mandatory: true
-   name: Password
    default_value: ''
    type: password
    description: Password of the ServiceNow account.
    is_mandatory: true
-   name: Table Name
    default_value: ''
    type: string
    description: 'Name of the table, where you want to search for the record. Example:
        incident.'
    is_mandatory: true
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        ServiceNow server is valid.
    is_mandatory: true
description: 'This job will synchronize comments in ServiceNow table records and Siemplify
    cases. Additionally, in order for the job to work, itâ€™s required for the case
    to have 2 tags. First tag should be "ServiceNow {table name}", for example, "ServiceNow
    incident" and the second should be with the prefix "ServiceNow TicketId: {TICKET_ID}".
    Example of the "TICKET_ID": "INC0000050,INC0000051".'
integration: ServiceNow
creator: Admin
