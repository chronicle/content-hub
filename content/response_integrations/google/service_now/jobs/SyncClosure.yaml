name: Sync Closed Incidents
parameters:
-   name: Api Root
    default_value: https://{dev-instance}.service-now.com/api/now/v1/
    type: string
    description: API root of the ServiceNow instance.
    is_mandatory: true
-   name: Username
    default_value: ''
    type: string
    description: Username of the ServiceNow account.
    is_mandatory: true
-   name: Password
    default_value: ''
    type: password
    description: Password of the ServiceNow account.
    is_mandatory: true
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If enabled, verify the SSL certificate for the connection to the
        Splunk server is valid.
    is_mandatory: true
-   name: Client ID
    default_value: ''
    type: string
    description: Client ID of Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Client Secret
    default_value: ''
    type: password
    description: Client Secret of Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Refresh Token
    default_value: ''
    type: password
    description: Refresh token for Service Now application. Required for Oauth authentication.
    is_mandatory: false
-   name: Use Oauth Authentication
    default_value: false
    type: boolean
    description: If enabled, integration will use Oauth authentication. Parameters
        “Client ID“, “Client Secret“ and “Refresh Token“ are mandatory.
    is_mandatory: false
-   name: Max Hours Backwards
    default_value: 24
    type: integer
    description: 'Specify how many hours backwards to synchronize statuses. Default:
        24 hours.'
    is_mandatory: false
-   name: Table Name
    default_value: ''
    type: string
    description: 'Name of the table, where you want to search for the incident. Example:
        incident.'
    is_mandatory: true
description: This job will synchronize closed ServiceNow incidents and Google SecOps
    alerts. This job works with ServiceNow incidents that were ingested as alerts
    and also cases, which contains tag “ServiceNow” and “TICKET_ID” context value
    with Incident Number inside of it.
integration: ServiceNow
creator: admin
