name: Add Comment And Wait For Reply
description: Wait for new comment to be added to the given incident. Action result
    is the content of the new comments
integration_identifier: ServiceNow
parameters:
-   name: Incident Number
    type: string
    description: 'Specify number of the incident. Format: INCxxxxxxx'
    is_mandatory: true
-   name: Comment
    default_value: ''
    type: content
    description: Specify what comment to add to the incident.
    is_mandatory: true
dynamic_results_metadata: []
creator: Admin
is_async: true
script_result_name: new_comment
