name: List CMDB Records
description: List CMDB records from the same class in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Class Name
    default_value: ''
    type: string
    description: 'Specify name of the class, from where you want to list records.
        Example: cmdb_ci_appl.'
    is_mandatory: true
-   name: Query Filter
    default_value: ''
    type: string
    description: 'Specify query filter for the results. Visit documentation to get
        more details. Example of the filter: sys_idLIKE1^sys_idSTARTSWITH0.'
    is_mandatory: false
-   name: Max Records To Return
    default_value: '50'
    type: string
    description: Specify how many records to return.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_cmdb_records_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
