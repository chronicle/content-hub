name: Add Parent Incident
description: Add the parent incident for the incidents in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Parent Incident Number
    default_value: ''
    type: string
    description: 'Parent incident number. All of the incidents in the “Child Incident
        Numbers” parameter will be added as children for the parent incident. Configure
        this parameter in the following format: INCxxxxxxx'
    is_mandatory: true
-   name: Child Incident Numbers
    default_value: ''
    type: string
    description: 'Comma-separated list of numbers that are related to the incident
        and used as children for the parent incident. Configure this parameter in
        the following format: INCxxxxxxx'
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/add_parent_incident_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: Admin
