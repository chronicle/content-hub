name: Add Attachment
description: Add attachment to a table record in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: Specify name of the table, where is located the record to which you
        want to add attachment.
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: 'Specify sys id of the record to which you want to add attachment.  '
    is_mandatory: true
-   name: File Path
    default_value: ''
    type: string
    description: Specify a comma-separated list of absolute paths to the files that
        need to be attached.
    is_mandatory: true
-   name: Mode
    default_value: Add New Attachment
    type: ddl
    optional_values:
    - Add New Attachment
    - Overwrite Existing Attachment
    description: Specify the mode for the action. If “Add New Attachment” is selected,
        action will add a new attachment, if it even has the same name. If “Overwrite
        Existing Attachment” is selected, action will remove other attachments with
        the same name and add a new attachment.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/add_attachment_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
