name: Get User Details
description: Retrieve information about the user by the sys_id or email in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: User Sys IDs
    default_value: ''
    type: string
    description: 'Specify a comma-separated list of sys_ids of the users for which
        you want to retrieve details. Example: sys_id_1,sys_id_2'
    is_mandatory: false
-   name: Emails
    default_value: ''
    type: string
    description: 'Specify a comma-separated list of emails of the users for which
        you want to retrieve details. Example: email1@example.com,email2@example.com'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_user_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
