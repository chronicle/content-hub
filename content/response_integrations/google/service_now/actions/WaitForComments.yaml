name: Wait For Comments
description: 'Wait for comments related to a specific table record in ServiceNow.
    Note: Action is running as async, please adjust script timeout value in Siemplify
    IDE for action as needed.'
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify the name of the table in which you want to wait for a comment
        or work note. Example: incident.'
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: Specify the record ID in which you want to wait for a comment or
        work note.
    is_mandatory: true
-   name: Type
    default_value: Comment
    type: ddl
    optional_values:
    - Comment
    - Work Note
    description: Specify for what type of object action needs to wait.
    is_mandatory: true
-   name: Wait Mode
    default_value: Until Timeout
    type: ddl
    optional_values:
    - Until Timeout
    - Until First Message
    - Until Specific Text
    description: 'Specify the wait mode for the action. If "Until Timeout" is selected,
        action will wait until and return all of the comments in that timeframe. If
        "Until First Message" is selected, action will wait until a new message appears
        after action execution. If "Until Specific Text" is selected, action will
        wait until there is a message that is equal to the string provided in the
        "Text" parameter. Note: "Text" parameter is mandatory, if "Until Specific
        Text" is provided.'
    is_mandatory: true
-   name: Text
    default_value: ''
    type: string
    description: 'Specify the text for which action needs to wait. Note: this parameter
        is only relevant, if "Until Specific Text" is selected for "Wait Mode" parameter.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/wait_for_comments_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: Admin
is_async: true
