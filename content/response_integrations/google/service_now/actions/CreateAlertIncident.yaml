name: Create Alert Incident
description: Create an incident related to a Siemplify alert
integration_identifier: ServiceNow
parameters:
-   name: Impact
    default_value: '1'
    type: string
    description: 'Specify impact of the incident. Possible values: 1 for High, 2 for
        Medium and 3 for Low.'
    is_mandatory: true
-   name: Urgency
    default_value: '1'
    type: string
    description: 'Specify urgency of the incident. Possible values: 1 for High, 2
        for Medium and 3 for Low.'
    is_mandatory: true
-   name: Category
    type: string
    description: Specify category of the incident.
    is_mandatory: false
-   name: Assignment group ID
    type: string
    description: Specify full name of the group that was assigned to the incident.
    is_mandatory: false
-   name: Assigned User ID
    type: string
    description: Specify full name of the user that was assigned to the incident.
    is_mandatory: false
-   name: Description
    type: content
    description: Specify description of the incident.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/create_alert_incident_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
