name: Add Comment To Record
description: 'Add a comment to a specific table record in ServiceNow. Note: Action
    is running as async if "Wait For Reply" is enabled, please adjust script timeout
    value in Siemplify IDE for action as needed.'
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify the name of the table to which you want to add a comment
        or work note. Example: incident.'
    is_mandatory: true
-   name: Type
    default_value: Comment
    type: ddl
    optional_values:
    - Comment
    - Work Note
    description: Specify whether comment or work note should be added to the record.
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: Specify the record ID to which you want to add a comment or work
        note.
    is_mandatory: true
-   name: Text
    default_value: ''
    type: string
    description: Specify the content of the comment or work note.
    is_mandatory: true
-   name: Wait For Reply
    default_value: false
    type: boolean
    description: 'If enabled, action will wait for reply. Note: action will track
        comments, if comments are sent and work notes, if work notes are sent.'
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/add_comment_to_record_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: Admin
is_async: true
