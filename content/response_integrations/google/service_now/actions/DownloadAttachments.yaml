name: Download Attachments
description: Download attachments related to a table record in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify name of the table, where the record from which you want
        to download attachments is located. Example: incident.'
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: Specify sys id of the record from which you want to download attachment.
    is_mandatory: true
-   name: Download Folder Path
    default_value: ''
    type: string
    description: Specify the absolute folder path, where you want to store the downloaded
        attachments.
    is_mandatory: true
-   name: Overwrite
    default_value: false
    type: boolean
    description: If enabled, action will overwrite files with the same name.
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/download_attachments_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
