name: "ServiceNow Agent"
description: "Interact with a ServiceNow Agent"
integration_identifier: "ServiceNow"
is_async: true
parameters:
  - name: "Prompt"
    default_value: ""
    type: "string"
    description: "Specify the prompt to send to the ServiceNow agent."
    is_mandatory: true
  - name: "Response JSON Schema"
    default_value: ""
    type: "string"
    description: "The JSON Schema of the agent's response."
    is_mandatory: true
  - name: "Model Temperature"
    default_value: "0.2"
    type: "string"
    description: "The temperature to run the query with."
    is_mandatory: true
dynamic_results_metadata:
  - result_example_path: "resources/agent_JsonResult_example.json"
    result_name: "JsonResult"
    show_result: true
creator: "admin"
action_type: "ai_agent"
