name: "ServiceNow Agent"
description: "Interact with a ServiceNow Agent"
integration_identifier: "ServiceNow"
is_async: true
parameters:
  - name: "Prompt"
    default_value: ""
    type: "string"
    description: 'Specify the prompt to send to the ServiceNow agent.'
    is_mandatory: true
  - name: "Agent ID"
    default_value: "6615597637095653376"
    type: "string"
    description: 'The ID of the agent to interact with.'
    is_mandatory: true
  - name: "GCP Project ID"
    default_value: "secops-ai-staging"
    type: "string"
    description: 'The GCP Project ID where the agent is deployed.'
    is_mandatory: true
  - name: "GCP Region"
    default_value: "us-central1"
    type: "string"
    description: 'The GCP Region ID where the agent is deployed.'
    is_mandatory: true
  - name: "User"
    default_value: "talshapir"
    type: "string"
    description: 'The GCP user for the request.'
    is_mandatory: true
dynamic_results_metadata:
  - result_example_path: "resources/agent_JsonResult_example.json"
    result_name: "JsonResult"
    show_result: true
creator: "admin"
action_type: "ai_agent"
