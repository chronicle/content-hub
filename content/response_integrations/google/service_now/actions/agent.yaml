name: ServiceNow Agent
description: Interact with a ServiceNow Agent
integration_identifier: ServiceNow
is_async: true
parameters:
  - name: Prompt
    default_value: ''
    type: string
    description: 'Specify the prompt to send to the ServiceNow agent.'
    is_mandatory: true
  - name: Use Thinking
    default_value: true
    type: boolean
    description: Specify whether to use thinking mode for the agent.
    is_mandatory: false
  - name: Use Google Search
    default_value: false
    type: boolean
    description: Specify whether to use Google search for the agent.
    is_mandatory: false
dynamic_results_metadata:
  - result_example_path: resources/agent_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
