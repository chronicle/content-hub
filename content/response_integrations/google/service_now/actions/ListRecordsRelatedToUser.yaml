name: List Records Related To User
description: List records from a table related to a user in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify name of the table, where you want to search for related
        records. Example: incident.'
    is_mandatory: true
-   name: Usernames
    default_value: ''
    type: string
    description: Specify a comma-separated list of usernames for which you want to
        retrieve related records.
    is_mandatory: true
-   name: Max Days Backwards
    default_value: '1'
    type: string
    description: Specify how many days backwards to fetch related records.
    is_mandatory: true
-   name: Max Records To Return
    default_value: '50'
    type: string
    description: 'Specify how many records to return per user. Default: 50'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_records_related_to_user_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
