name: Get Record Details
description: Retrieve information about specific table records in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify name of the table, where you want to search for the record.
        Example: incident.'
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: Specify the record ID for which you want to retrieve details.
    is_mandatory: true
-   name: Fields
    default_value: ''
    type: string
    description: 'Specify a comma-separated list of fields that should be returned
        for that record. If nothing is specified, action will return the default fields
        for that record. Example: field_1,field_2.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_record_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
