name: Create Incident
description: Create a new incident in the ServiceNow system
integration_identifier: ServiceNow
parameters:
-   name: Short Description
    default_value: ''
    type: string
    description: Specify short description of the incident.
    is_mandatory: true
-   name: Impact
    default_value: '1'
    type: string
    description: 'Specify impact of the incident. Possible values: 1 for High, 2 for
        Medium and 3 for Low.'
    is_mandatory: true
-   name: Urgency
    default_value: '1'
    type: string
    description: 'Specify urgency of the incident. Possible values: 1 for High, 2
        for Medium and 3 for Low.'
    is_mandatory: true
-   name: Category
    default_value: network
    type: string
    description: Specify category of the incident.
    is_mandatory: false
-   name: Assignment group ID
    default_value: ''
    type: string
    description: Specify full name of the group that was assigned to the incident.
    is_mandatory: false
-   name: Assigned User ID
    default_value: ''
    type: string
    description: Specify full name or the username of the user that was assigned to
        the incident.
    is_mandatory: false
-   name: Description
    default_value: ''
    type: content
    description: Specify description of the incident.
    is_mandatory: false
-   name: Custom Fields
    default_value: ''
    type: string
    description: 'Specify a comma-separated list of fields and values. Format: field_1:value_1,field_2:value_2.
        You can also specify a JSON object as input. Note: this parameter has priority
        and all of the fields will be overwritten with the value that is provided
        for this parameter. Example: {"field":"value"}'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/create_incident_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: System
script_result_name: incident_number
