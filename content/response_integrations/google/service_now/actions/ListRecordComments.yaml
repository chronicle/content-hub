name: List Record Comments
description: List comments related to a specific table record in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    default_value: ''
    type: string
    description: 'Specify the name of the table for which you want to list comments
        or work notes. Example: incident.'
    is_mandatory: true
-   name: Record Sys ID
    default_value: ''
    type: string
    description: Specify the record ID for which you want to list comments or work
        notes.
    is_mandatory: true
-   name: Type
    default_value: Comment
    type: ddl
    optional_values:
    - Comment
    - Work Note
    description: Specify whether comment or work note should be listed.
    is_mandatory: true
-   name: Max Results To Return
    default_value: 50
    type: string
    description: 'Specify how many results to return. Default: 50.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/list_record_comments_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
