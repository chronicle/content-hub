name: Update Record
description: Update available records in different tables of Service Now.
integration_identifier: ServiceNow
parameters:
-   name: Table Name
    type: string
    description: Specify what table should be used to update a record.
    is_mandatory: false
-   name: Object Json Data
    type: string
    description: Specify JSON data that is needed to update a record.
    is_mandatory: true
-   name: Record Sys ID
    type: string
    description: Specify Sys ID of the needed record.
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/update_record_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: Admin
script_result_name: record_sys_id
