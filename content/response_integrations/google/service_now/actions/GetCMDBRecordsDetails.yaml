name: Get CMDB Record Details
description: Get detailed CMDB records from the same class in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Class Name
    default_value: ''
    type: string
    description: 'Specify name of the class, from where you want to list records.
        Example: cmdb_ci_appl.'
    is_mandatory: true
-   name: Sys ID
    default_value: ''
    type: string
    description: Specify a comma-separated list of record sys ids for which you want
        to retrieve details.
    is_mandatory: true
-   name: Max Records To Return
    default_value: '50'
    type: string
    description: Specify how many record relations per type to return.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_cmdb_records_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
