name: Close Incident
description: Close a ServiceNow incident
integration_identifier: ServiceNow
parameters:
-   name: Incident Number
    default_value: ''
    type: string
    description: 'Specify number of the incident. Format: INCxxxxxxx'
    is_mandatory: true
-   name: Close Reason
    default_value: ''
    type: string
    description: Specify the reason, why incident was closed.
    is_mandatory: true
-   name: Resolution Code
    default_value: Solution provided
    type: ddl
    optional_values:
    - Duplicate
    - Known error
    - No resolution provided
    - Resolved by caller
    - Resolved by change
    - Resolved by problem
    - Resolved by request
    - Solution provided
    - Workaround provided
    - User error
    description: Specify the resolution code for the incident.
    is_mandatory: true
-   name: Close Notes
    default_value: ''
    type: string
    description: Specify the close notes for the incident.
    is_mandatory: true
dynamic_results_metadata: []
creator: admin
