name: Get Child Incident Details
description: Retrieve information about child incidents based on the parent incident
    in ServiceNow.
integration_identifier: ServiceNow
parameters:
-   name: Parent Incident Number
    default_value: ''
    type: string
    description: 'Specify a number of the incident for which you want to retrieve
        child incident details. Format: INCxxxxxxx'
    is_mandatory: true
-   name: Max Child Incident To Return
    default_value: '50'
    type: string
    description: 'Specify how many child incidents to return. Default: 50.'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_child_incident_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
creator: admin
