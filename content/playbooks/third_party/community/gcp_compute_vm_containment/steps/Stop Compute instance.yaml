name: GoogleCloudCompute_Stop Instance
description: Stops a running instance, shutting it down cleanly, and allows you to
    restart the instance at a later time. Stopped instances do not incur VM usage
    charges while they are stopped. However, resources that the VM is using, such
    as persistent disks and static IP addresses, will continue to be charged until
    they are deleted.
