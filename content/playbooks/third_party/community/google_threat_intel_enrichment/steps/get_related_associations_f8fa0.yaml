name: GoogleThreatIntelligence_Get Related Associations
description: 'Use the Get Related Associations action to get information about associations
    (reports, campaigns, IOC collections, malware families, software toolkits, vulnerabilities,
    threat actors) related to the provided entities in Google Threat Intelligence.
    Supported entities: IP, URL, Filehash, Hostname, Domain. Note: only MD5, SHA-1
    and SHA-256 hashes are supported.'
