<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Summary</title>
  <style>
      :root {
          --widget-bg: rgb(33, 44, 68);
          --widget-font-family: 'Source Sans Pro', sans-serif;
          --widget-text-color: rgb(255, 255, 255);
      }

      html,
      body {
          font-family: var(--widget-font-family), serif;
          color: rgb(255, 255, 255) ! important;
          background-color: var(--widget-bg) !important;
          margin: 0;
          padding: 5px;
      }

      #main-container {
          overflow-y: auto;
          height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
          width: 18px;
          height: 18px;
          background: var(--widget-bg);
      }

      ::-webkit-scrollbar-thumb {
          background: rgba(137, 151, 180, 1);
          border: 6px solid var(--widget-bg);
          border-radius: 63px;
      }

      ::-webkit-scrollbar-track {
          background: transparent;
          border: 4px solid transparent;
          border-radius: 44px;
      }

      ::-webkit-scrollbar-corner {
          background-color: transparent;
          border-color: transparent;
      }

      .summary-item {
          margin: 10px 0;
          padding: 16px;
          border: 1px solid rgb(98, 117, 163);
          border-radius: 5px;
      }
  </style>
</head>
<body>
<div id="summary-container"></div>
</body>
<script>
    let data = {};
    try {
        data = [Alert.SUMMARY_DATA];

    } catch (error) {
        data = {
            delimiter: "<DELIMITER>",
            summary: "No Containment Actions Performed",
        };
    }


    const summaryContainer = document.getElementById("summary-container");
    const summaryParts = data.summary.split(data.delimiter).filter(part => part.trim() !== "-1");

    summaryParts.forEach(part => {
        const div = document.createElement("div");
        div.className = "summary-item";
        div.textContent = part.trim();
        summaryContainer.appendChild(div);
    });
</script>

</html>
