[project]
name = "mock_integration"
version = "2.0"
description = "Mock Integration description"
requires-python = ">=3.11"
dependencies = [
    "requests==2.32.4",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
