- identifier: "trigger_1"
  is_enabled: true
  playbook_id: "playbook_id"
  type_: "vendor_name"
  conditions:
    - field_name: "event.type"
      value: "login"
      match_type: "equal"
    - field_name: "source.ip"
      value: "192.168.1.1"
      match_type: "contains"
  logical_operator: "or"
  environments: ["production"]
  playbook_name: "playbook_name"
- identifier: "trigger_2"
  is_enabled: true
  playbook_id: "playbook_id"
  type_: "alert_trigger_value"
  conditions:
    - field_name: "alert.severity"
      value: "HIGH"
      match_type: "equal"
  logical_operator: "and"
  environments: [ "production" ]
  playbook_name: "playbook_name"
- identifier: "trigger_3"
  is_enabled: false
  playbook_id: "playbook_id"
  type_: "rule_name"
  conditions:
    - field_name: "user.name"
      value: "admin"
      match_type: "not_equal"
    - field_name: "destination.port"
      value: "22"
      match_type: "equal"
  logical_operator: "and"
  environments: ["development", "staging"]
  playbook_name: "playbook_name"
