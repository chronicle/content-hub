async_action_example:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: false
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: false
    description: Polls Google SecOps cases to detect the presence of a specific tag.
      This asynchronous action utilizes the SOAR API to fetch case overview details
      for a list of provided Case IDs (defaulting to the current case ID if none are
      specified). It operates iteratively, maintaining state across runs and transitioning
      to a completed status only when all targeted cases have been assigned the desired
      'Case Tag To Wait For'. It serves as a synchronization mechanism in playbooks,
      allowing subsequent actions to wait for external manual or automated tagging
      of cases. It fails if the tag is not found within the action's timeout period.
    entity_scopes: [ ]
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes: [ ]
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: false
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
enrich_entity_action_example:
  capabilities:
    can_create_case_comments: false
    can_create_case_wall_logs: false
    can_create_insight: true
    can_mutate_external_data: false
    can_mutate_internal_data: false
    can_update_entities: true
    description: Enriches entities within Google SecOps by providing simulated enrichment
      data. The action processes IP, Hash, and User entities, adding a timestamp and
      enrichment flag to the entity's properties with a custom integration prefix.
      It also generates data table insights for each processed entity to provide additional
      context within the case.
    entity_scopes:
      - ADDRESS
      - FILEHASH
      - CHILDHASH
      - PARENTHASH
      - USERUNIQNAME
    external_data_mutation_explanation: null
    fetches_data: true
    internal_data_mutation_explanation: null
  entity_usage:
    entity_scopes:
      - ADDRESS
      - FILEHASH
      - CHILDHASH
      - PARENTHASH
      - USERUNIQNAME
    filters_by_additional_properties: false
    filters_by_alert_identifier: false
    filters_by_case_identifier: false
    filters_by_creation_time: false
    filters_by_entity_type: true
    filters_by_identifier: false
    filters_by_is_artifact: false
    filters_by_is_enriched: false
    filters_by_is_internal: false
    filters_by_is_pivot: false
    filters_by_is_suspicious: false
    filters_by_is_vulnerable: false
    filters_by_modification_time: false
  tags:
    is_enrichment: true
