# test_cases.yaml

# ---------------------------------------------------------
# TEST CASE 1: Standard Static + AI Eval
# ---------------------------------------------------------
- id: 1
  name: "complex_data_analysis"
  description: "Tests handling of large JSON context with specific constraints."
  tags: [ "smoke", "json_parsing" ] # specific tags allow you to run a subset of tests

  # Inputs are mapped to your pipeline's arguments
  input:
    system_prompt: |
      You are a data assistant. Analyze the provided JSON data.
    user_query: "Summarize the revenue trends."
    # The engine loads files before being sent to the LLM
    context_data:
      file_path: "resources/inputs/large_sales_data.json"  # always loads as text

  # Optional: Override default engine settings for this test
  config:
    timeout_seconds: 60
    strict_mode: true

  # The "Gold Standard" for the Judge/Static Checker
  expected_outputs:
    file_path: "resources/outputs/expected_summary.txt"
    load_as: "text" # optional: instruction to loader (text vs. JSON obj)

# ---------------------------------------------------------
# TEST CASE 2: Dynamic Only (No Ground Truth)
# ---------------------------------------------------------
- id: 2
  name: "creative_story_generation"
  description: "Tests creativity. No static output to compare against, relies on Judge."

  input:
    user_query: "Write a short sci-fi story about a robot who loves gardening."

    # Empty list: implies we rely 100% on the AI Judge's rubric (Markdown specs)
  expected_output: ~

# ---------------------------------------------------------
# TEST CASE 3: Multi-modal / Complex Inputs
# ---------------------------------------------------------
- id: 3
  name: "image_description"
  description: "Tests vision capabilities."

  input:
    prompt: "Describe this image."
    image_reference:
      file_path: "resources/images/architecture_diagram.png"

  expected_output:
    # You can also allow direct string references
    content: |
      The image describes...
