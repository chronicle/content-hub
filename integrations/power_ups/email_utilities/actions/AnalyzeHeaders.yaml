name: Analyze Headers
description: Analyze Headers accepts a JSON object containing a list of Email 
  headers.  The action will validate the SPF, DMARC, ARC, and DKIM records in 
  the email.  It will also check to see if any of the relay servers are 
  denylisted by querying multiple RBLs and enrich them with geo-location and IP 
  whois information.
integration_identifier: EmailUtilities
parameters:
- name: Headers JSON
  default_value: '{}'
  type: string
  description: The JSON object that contains the email headers.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/AnalyzeHeaders_JsonResult_example.json
default_result_value: ''
creator: Rob
script_result_name: ScriptResult
