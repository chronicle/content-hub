name: Add Attachment
description: The action adds an attachment to the case wall (similar to attach 
  evidence)
integration_identifier: FileUtilities
parameters:
- name: Name
  default_value: Name
  type: string
  description: The name of the attachment
  is_mandatory: true
- name: IsFavorite
  default_value: 'false'
  type: boolean
  description: 'Is the attachment marked as favorite in the case wall '
  is_mandatory: false
- name: Base64 Blob
  default_value: <Base64 here>
  type: string
  description: The attachment's content in Base64
  is_mandatory: true
- name: Type
  default_value: .txt
  type: string
  description: Attachment Type
  is_mandatory: true
- name: Description
  default_value: Description
  type: string
  description: 'The description of the attachment '
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/AddAttachment_JsonResult_example.json
default_result_value: ''
creator: Robert
script_result_name: ScriptResult
