name: Add Alert Scoring Information
description: 'This action will add an entry to the alert scoring database.  Alert
  score is based off the ratio: 5 Low = 1 Medium.  3 Medium = 1 High.  2 High = 1
  Critical.  Optional tag added to case.'
integration_identifier: Tools
parameters:
- name: Name
  default_value: ''
  type: string
  description: The name of the check being performed on the alert.
  is_mandatory: true
- name: Description
  default_value: ''
  type: string
  description: The description of the check being performed on the alert.
  is_mandatory: true
- name: Severity
  default_value: Informational
  type: ddl
  optional_values:
  - Informational
  - Low
  - Medium
  - High
  - Critical
  description: The severity.
  is_mandatory: true
- name: Category
  default_value: ''
  type: string
  description: The category of the check that was performed.
  is_mandatory: true
- name: Source
  default_value: ''
  type: string
  description: 'Optional. The part of the alert that the score was derived from.  Examples
    are Files, Email, User... '
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: 
    resources/AddAlertScoringInformation_JsonResult_example.json
default_result_value: ''
creator: Rob
script_result_name: alert_score
