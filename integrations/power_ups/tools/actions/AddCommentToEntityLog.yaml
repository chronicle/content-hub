name: Add Comment to Entity Log
description: This action will add a comment to the Entity Log for each entity in scope
    in the Entity Explorer.
integration_identifier: Tools
parameters:
    -   name: User
        default_value: '@Administrator'
        type: user
        description: The user who created the comment.
        is_mandatory: true
    -   name: Comment
        default_value: <insert comment>
        type: content
        description: The comment that will be added to the entity log.
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        # language=json
        result_example: '{}'
default_result_value: ''
creator: Robert
script_result_name: ScriptResult
