name: Create User
description: Creating a new user in zoom
integration_identifier: Zoom
parameters:
- name: First Name
  default_value: FirstName
  type: string
  description: First Name
  is_mandatory: true
- name: Last Name
  default_value: LastName
  type: string
  description: Last Name
  is_mandatory: true
- name: Email
  default_value: email@gmail.com
  type: string
  description: The user's email you want to create
  is_mandatory: true
- name: User Type
  default_value: Basic
  type: ddl
  optional_values:
  - Basic
  - Licensed
  - On-prem
  description: 'The user license type can be:

    ''Basic'', ''Licensed'', ''On-prem''.'
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/CreateUser_JsonResult_example.json
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
