name: Create Security Policy
description: Creates a new security policy.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Policy Name
  default_value: ' '
  type: string
  description: Specify the name of the security policy to create.
  is_mandatory: true
- name: Description
  default_value:
  type: string
  description: Specify description for this security policy.
  is_mandatory: false
- name: Rules
  default_value:
  type: string
  description: Specify security rules as a list of JSON objects, each with 
    action, type, data, policy_name and redirect_name.
  is_mandatory: false
- name: Network Lists
  default_value:
  type: string
  description: Specify the comma-separated network lists to associate with this 
    policy (e.g 522436, 522438).
  is_mandatory: false
- name: DFPS
  default_value:
  type: string
  description: Specify the comma-separated DNS Forwarding Proxies to associate 
    with this policy (e.g 12456, 12458).
  is_mandatory: false
- name: Roaming Device Groups
  default_value:
  type: string
  description: Specify the comma-separated Roaming Device Groups to associate 
    with this policy (e.g 56312, 56316).
  is_mandatory: false
- name: Block DNS Rebinding
  default_value: 'false'
  type: boolean
  description: Specify whether to block DNS rebinding attacks.
  is_mandatory: false
- name: Safe Search
  default_value: 'false'
  type: boolean
  description: Specify whether to enable safe search filtering.
  is_mandatory: false
- name: Tags
  default_value:
  type: string
  description: Add tags used to categorize and organize the Security Policy.
  is_mandatory: false
- name: Additional Parameters
  default_value:
  type: string
  description: JSON object containing additional parameters to update 
    (precedence, access_codes, doh_enabled, doh_fqdn, ecs, onprem_resolve, 
    dfp_services, etc).
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/create_security_policy_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
