name: Create Network List
description: Creates a new network list to define where security policies should
  be applied.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Name
  default_value: ' '
  type: string
  description: Specify the name of the network list.
  is_mandatory: true
- name: Items
  default_value: ' '
  type: string
  description: Specify the comma-separated items to include in the network list 
    (e.g., IP addresses)
  is_mandatory: true
- name: Description
  default_value:
  type: string
  description: Specify a description for the network list
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/create_network_list_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
