name: DNS Record Lookup
description: Performs a DNS record query to retrieve associated IPs or domains.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: DNS Record Filter
  default_value:
  type: string
  description: Filter DNS records by specific criteria (e.g., type==”PTR” and 
    absolute_zone_name == “Test”).
  is_mandatory: false
- name: Tag Filter
  default_value:
  type: string
  description: Filter DNS records by specific tags (e.g., 
    'nios/federation_enabled'==true).
  is_mandatory: false
- name: Offset
  default_value: '0'
  type: string
  description: Specify the offset from where to start pagination.
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: Specify the maximum number of results to return.
  is_mandatory: false
- name: Order By
  default_value:
  type: string
  description: Comma-separated JSON fields to sort the results. Use asc or desc 
    for sort direction. Defaults to ascending. Supports dot notation for nested 
    fields.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/dns_record_lookup_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
