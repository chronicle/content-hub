name: Initiate Indicator Intel Lookup With Dossier
description: Initiates an indicator (IP/URL/Host/Email/Hash) investigation using
  Infoblox Dossier.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Indicator Type
  default_value: Host
  type: ddl
  description: Specify the type of indicator to search for (Host, IP, URL, 
    Email, Hash).
  is_mandatory: true
  optional_values:
  - IP
  - Host
  - URL
  - Email
  - Hash
- name: Indicator Value
  default_value: ' '
  type: string
  description: Specify the indicator value(s) based on the indicator type you 
    want to search for.
  is_mandatory: true
- name: Source
  default_value:
  type: string
  description: Specify the comma-separated sources to query
  is_mandatory: false
- name: Wait for Results
  default_value: 'false'
  type: boolean
  description: If set to true, the call will wait for results to complete else 
    return the jobID
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: 
    resources/initiate_indicator_intel_lookup_with_dossier_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
