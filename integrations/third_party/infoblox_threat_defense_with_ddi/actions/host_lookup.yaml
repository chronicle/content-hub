name: Host Lookup
description: Retrieve host information from the Infoblox.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Host Filter
  default_value:
  type: string
  description: Filter IPAM hosts by specific criteria (e.g., name=="webserver01"
    or ip_address=="192.168.1.100").
  is_mandatory: false
- name: Tag Filter
  default_value:
  type: string
  description: Filter IP addresses by specific tags (e.g. 
    'Tenable_scan'=='true').
  is_mandatory: false
- name: Offset
  default_value: '0'
  type: string
  description: Specify the offset from where to start pagination.
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: Specify the maximum number of results to return.
  is_mandatory: false
- name: Order By
  default_value:
  type: string
  description: Comma-separated JSON fields to sort the results. Use asc or desc 
    for sort direction. Defaults to ascending. Supports dot notation for nested 
    fields.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/host_lookup_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
