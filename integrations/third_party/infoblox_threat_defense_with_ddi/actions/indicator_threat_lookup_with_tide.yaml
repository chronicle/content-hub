name: Indicator Threat Lookup With TIDE
description: 'Looks up threat intelligence details for an indicator (IP/URL/Host/Email/Hash)
  using Infoblox TIDE.'
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Indicator Type
  default_value: All
  type: ddl
  description: Specify the type of indicator to search for (Host, IP, URL, 
    Email, Hash, All).
  is_mandatory: false
  optional_values:
  - All
  - IP
  - Host
  - URL
  - Email
  - Hash
- name: Indicator Value
  default_value:
  type: string
  description: Specify the indicator value(s) based on the indicator type you 
    want to search for.
  is_mandatory: false
- name: Domain
  default_value:
  type: string
  description: Specify the comma-separated domain(s) to search for.
  is_mandatory: false
- name: Top-Level Domain
  default_value:
  type: string
  description: Specify the comma-separated top-level domain(s) to search for.
  is_mandatory: false
- name: Threat Class
  default_value:
  type: string
  description: Specify the comma-separated threat class(es) to search for.
  is_mandatory: false
- name: Target
  default_value:
  type: string
  description: Specify the comma-separated target(s) to search for.
  is_mandatory: false
- name: Expiration
  default_value:
  type: string
  description: Period of time after which data is no longer considered active.
  is_mandatory: false
- name: Limit
  default_value: '1000'
  type: string
  description: Specify the maximum number of results to return.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: 
    resources/indicator_threat_lookup_with_tide_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
