name: Get SOC Insights Indicators
description: Retrieve the list of indicators available in the specified SOC 
  insight.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Insight ID
  default_value: ' '
  type: string
  description: 'ID of the insight to retrieve indicators from.'
  is_mandatory: true
- name: Confidence
  default_value:
  type: string
  description: Filter by confidence score.
  is_mandatory: false
- name: Indicator
  default_value:
  type: string
  description: Filter by specific indicator value.
  is_mandatory: false
- name: Actor
  default_value:
  type: string
  description: Filter by threat actor
  is_mandatory: false
- name: From
  default_value:
  type: string
  description: 'Filter by indicators seen after this time in this format: YYYY-MM-DDTHH:mm:ss.SSS'
  is_mandatory: false
- name: To
  default_value:
  type: string
  description: 'Filter by indicators seen before this time in this format: YYYY-MM-DDTHH:mm:ss.SSS'
  is_mandatory: false
- name: Action
  default_value:
  type: string
  description: Filter by action taken.
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: Specify the maximum number of results to return
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: 
    resources/get_soc_insights_indicators_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
