name: Update Network List
description: 'Updates an existing network list with new name, items or description. '
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Network List ID
  default_value: '0'
  type: string
  description: Specify the ID of the network list to update.
  is_mandatory: true
- name: Name
  default_value:
  type: string
  description: Specify the name of the network list.
  is_mandatory: false
- name: Items
  default_value:
  type: string
  description: Specify the comma-separated items to include in the network list 
    (e.g., IP addresses).
  is_mandatory: false
- name: Description
  default_value:
  type: string
  description: Specify a description for the network list. Use keyword `empty` 
    to remove the description.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/update_network_list_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
