name: Update Security Policy
description: Modifies an existing security policyâ€™s configurations or linked 
  lists.
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: Security Policy ID
  default_value: '0'
  type: string
  description: Specify the ID of the security policy to update.
  is_mandatory: true
- name: Policy Name
  default_value:
  type: string
  description: Specify the name of the security policy to update.
  is_mandatory: false
- name: Description
  default_value:
  type: string
  description: Specify an updated description for this security policy. Use 
    keyword `empty` to remove the description.
  is_mandatory: false
- name: Network Lists
  default_value:
  type: string
  description: Specify the comma-separated network lists to associate with this 
    policy (e.g 522436, 522438). Use keyword `empty` to remove the network 
    lists.
  is_mandatory: false
- name: DFPS
  default_value:
  type: string
  description: Specify the comma-separated Default Forwarding Policies to 
    update. Use keyword `empty` to remove the DFPS.
  is_mandatory: false
- name: Roaming Device Groups
  default_value:
  type: string
  description: Specify the comma-separated Roaming Device Groups to associate 
    with this policy (e.g 56312, 56316). Use keyword `empty` to remove the 
    devices.
  is_mandatory: false
- name: Rules
  default_value:
  type: string
  description: Specify updated security rules as a list of JSON objects, each 
    with action, type, data, policy_name, redirect_name. Use keyword`empty `to 
    remove rule.
  is_mandatory: false
- name: Safe Search
  default_value: ''
  type: ddl
  description: Specify whether to enable safe search filtering.
  is_mandatory: false
  optional_values:
  - 'True'
  - 'False'
- name: Block DNS Rebinding
  default_value: ''
  type: ddl
  description: 'Specify whether to block DNS rebinding attacks (true/false).'
  is_mandatory: false
  optional_values:
  - 'True'
  - 'False'
- name: Tags
  default_value:
  type: string
  description: Update tags used to categorize and organize the Security Policy.
  is_mandatory: false
- name: Additional Parameters
  default_value:
  type: string
  description: JSON object containing additional parameters to update 
    (precedence, access_codes, doh_enabled, doh_fqdn etc).
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/update_security_policy_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
