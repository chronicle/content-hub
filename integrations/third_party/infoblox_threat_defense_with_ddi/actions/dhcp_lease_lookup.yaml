name: DHCP Lease Lookup
description: 'Looks up DHCP lease information based on specified DHCP filter criteria
  (such as IP address or MAC address). '
integration_identifier: InfobloxThreatDefenseWithDDI
parameters:
- name: DHCP Lease Filter
  default_value:
  type: string
  description: Filter DHCP leases by specific criteria (e.g., address == 
    “127.0.0.1” and hostname == “ubuntu”).
  is_mandatory: false
- name: Offset
  default_value: '0'
  type: string
  description: Specify the offset from where to start pagination.
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: Specify the maximum number of results to return.
  is_mandatory: false
- name: Order By
  default_value:
  type: string
  description: Comma-separated JSON fields to sort the results. Use asc or desc 
    for sort direction. Defaults to ascending. Supports dot notation for nested 
    fields.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/dhcp_lease_lookup_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
