name: Turn Off Light
description: Turns light off by light ID.
integration_identifier: PhilipsHUE
parameters:
-   name: Light ID
    default_value: '1'
    type: string
    description: 'ID of the light you want to turn off.


        How to view hue lights:

        https://developers.meethue.com/develop/get-started-2/#turning-a-light-on-and-off'
    is_mandatory: true
