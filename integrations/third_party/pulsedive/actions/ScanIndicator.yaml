name: Scan Indicator
description: Performing a scan on indicator and retrieving information using 
  information from Pulsedive.
integration_identifier: Pulsedive
parameters:
- name: Only Suspicious Entity Insight
  default_value: 'false'
  type: boolean
  description: If enabled, action will only create an insight for suspicious 
    entities.
  is_mandatory: false
- name: Scan Type
  default_value: Passive
  type: ddl
  optional_values:
  - Passive
  - Active
  description: 'Scan using either Active or Passive scans. Passive scan will fetch
    data without reaching out directly to the indicator. Active scans are more noisy. '
  is_mandatory: true
- name: Max Comments To Return
  default_value: '50'
  type: string
  description: Specify how many comments to return.
  is_mandatory: false
- name: Threshold
  default_value: medium
  type: ddl
  optional_values:
  - verylow
  - low
  - medium
  - high
  - critical
  description: 'Specify the threshold where the entity should be marked as malicious
    or suspicious, for Siemplify to label it as suspicious. '
  is_mandatory: true
- name: Retrieve Comments
  default_value: 'true'
  type: boolean
  description: If enabled, action will retrieve comments about the entity.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/ScanIndicator_JsonResult_example.json
creator: Admin
is_async: true
