name: Assign to Group
description: Add computers to a computer group using computer IDs, names, or serial numbers
script: AssignToGroup.py
type: containment
integration_identifier: Jamf
timeout_seconds: 600
parameters:
  - name: Group ID
    type: string
    description: The ID of the computer group to modify (required)
    is_mandatory: true
    default_value: ""
  - name: Computer IDs
    type: string
    description: Comma-separated list of computer IDs to add (e.g., "123,456,789")
    is_mandatory: false
    default_value: ""
  - name: Computer Names
    type: string
    description: "Comma-separated list of computer names to add (e.g., \"MacBook-1,MacBook-2\"). WARNING: Computer names are not required to be unique in Jamf. The API will act on the first matching record found. Use Computer IDs or Serial Numbers for reliable identification."
    is_mandatory: false
    default_value: ""
  - name: Serial Numbers
    type: string
    description: Comma-separated list of serial numbers to add (e.g., "ABC123,DEF456")
    is_mandatory: false
    default_value: ""
examples:
  - example_1:
      name: Add computers by ID to group
      description: Add multiple computers to a group using their computer IDs
      parameters:
        - name: Group ID
          value: "123"
        - name: Computer IDs
          value: "456,789,101"
      expected_result: Adds computers with IDs 456, 789, and 101 to group 123
  - example_2:
      name: Add computers by serial number to group
      description: Add computers to a group using their serial numbers
      parameters:
        - name: Group ID
          value: "789"
        - name: Serial Numbers
          value: "C02ABC123DEF,C02XYZ456GHI"
      expected_result: Adds computers with specified serial numbers to group 789
  - example_2:
      name: Mixed identifier assignment
      description: Add computers using multiple identifier types
      parameters:
        - name: Group ID
          value: "101"
        - name: Computer IDs
          value: "123,456"
        - name: Computer Names
          value: "Test-Mac"
        - name: Serial Numbers
          value: "C02TEST123"
      expected_result: Adds all specified computers (by ID, name, and serial) to group 101
