[project]
name = "Docker-Hub"
version = "13.0"
description = "Docker is a tool designed to make it easier to create, deploy, and run applications by using containers. Containers allow a developer to package up an application with all of the parts it needs, such as libraries and other dependencies, and deploy it as one package."
requires-python = ">=3.11,<3.12"
dependencies = [
    "furl==2.1.3",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.3.5",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing" }
