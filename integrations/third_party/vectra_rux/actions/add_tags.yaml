name: Add Tags
description: Add tags to the given entity IDs.
integration_identifier: VectraRUX
parameters:
-   name: Tags
    default_value: test-tag
    type: string
    description: List of the Tags which user wants to add to the account, host or
        detection.
    is_mandatory: true
-   name: Entity IDs
    default_value: '101'
    type: string
    description: List of the Entity IDs in which user wants to add Tags
    is_mandatory: true
-   name: Entity Type
    default_value: Account
    type: ddl
    description: The type of the entity in which tags will be added.
    is_mandatory: true
dynamic_results_metadata:
-   result_name: JsonResult
    show_result: true
    result_example: '[{"Entity Id": "103", "Entity Type": "account", "Status": "success",
        "Tags": ["tast-tag:-:", "1", "test-tag", "xsoar1"]}]'
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
