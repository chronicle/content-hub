name: Assign Entity
description: Assign an entity to the given user ID.
integration_identifier: VectraRUX
parameters:
- name: Entity ID
  default_value: ' '
  type: string
  description: Entity ID which will be assigned. Entity can be of type Account 
    or Host.
  is_mandatory: true
- name: Entity Type
  default_value: Account
  type: ddl
  optional_values:
  - Account
  - Host
  description: Entity can be of type Account or Host.
  is_mandatory: true
- name: User ID
  default_value: ' '
  type: string
  description: User to which assignment will be assigned.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/Assign Entity_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
