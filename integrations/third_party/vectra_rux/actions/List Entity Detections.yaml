name: List Entity Detections
description: List all the detections for the given entity ID.
integration_identifier: VectraRUX
parameters:
- name: Entity ID
  default_value: ''
  type: string
  description: Unique ID value of an entity
  is_mandatory: true
- name: Entity Type
  default_value: Account
  type: ddl
  optional_values:
  - Account
  - Host
  description: Type of an entity, It could be either Account or Host.
  is_mandatory: true
- name: Limit
  type: string
  description: Limit for page size.
  is_mandatory: false
- name: State
  default_value: Active
  type: ddl
  optional_values:
  - Active
  - Inactive
  - Fixed
  description: State of detections to filter.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/List Entity Detections_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
