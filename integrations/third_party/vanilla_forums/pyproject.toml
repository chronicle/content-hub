[project]
name = "VanillaForums"
version = "9.0"
description = "Vanilla provides a modern customer community platform to organizations who want to improve customer service, increase advocacy, and strengthen brand loyalty."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.3.5",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing" }
