name: Search User By Email and Name
description: Checks if a user exists by email and username, and returns 
  indication for the existence of each in the platform.
integration_identifier: VanillaForums
parameters:
- name: User Email
  default_value: mail@mail.com
  type: string
  description: the email address of the user
  is_mandatory: true
- name: User Name
  default_value: Co Mmunity
  type: string
  description: the full name of the user
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: 
    resources/SearchUserByEmailAndName_JsonResult_example.json
default_result_value: ''
creator: shirsavion
script_result_name: ScriptResult
