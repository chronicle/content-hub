name: List My Tasks
description: Lists all the tasks associated with a user in Asana
integration_identifier: Asana
parameters:
- name: User's Email
  default_value: email@gmail.com
  type: string
  description: The email of the user you would like to retrieve tasks for in 
    Asana
  is_mandatory: true
- name: Workspace Name
  default_value: Your Workspace Name
  type: string
  description: 'The workspace name.

    Note: This is case sensitive'
  is_mandatory: true
- name: Completed Status
  default_value: 'false'
  type: boolean
  description: 'Marking the checkbox will retrieve only the tasks that were completed
    by the user. '
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/ListMyTasks_JsonResult_example.json
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
