name: Remove User From Workspace
description: Removes a given user from a workspace in Asana
integration_identifier: Asana
parameters:
-   name: Workspace Name
    default_value: Your Workspace Name
    type: string
    description: 'The workspace from which you want to remove the user

        Note: It is case sensitive!'
    is_mandatory: true
-   name: User's Email
    default_value: email@gmail.com
    type: string
    description: The email address of the user you want to remove.
    is_mandatory: true
dynamic_results_metadata:
-   result_name: JsonResult
    show_result: true
    result_example: '{}'
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
