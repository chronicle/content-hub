name: List Project Tasks
description: Lists all the tasks associated with a specific project
integration_identifier: Asana
parameters:
- name: Project Name
  default_value: Your Project Name
  type: string
  description: The name of the project from which you would like to fetch all 
    the tasks
  is_mandatory: true
- name: Completed Status
  default_value: 'false'
  type: boolean
  description: 'Marking the checkbox will retrieve only the tasks that were completed
    by the user. '
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/ListProjectTasks_JsonResult_example.json
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
