identifier: Wiz
name: Wiz
parameters:
-   name: API Root
    default_value: https://api.<Tenant Data Center>.app.wiz.io
    type: string
    description: The API Root of the Wiz instance.
    is_mandatory: true
    integration_identifier: Wiz
-   name: Client ID
    default_value: ''
    type: string
    description: The client ID associated with your Wiz API credentials.
    is_mandatory: true
    integration_identifier: Wiz
-   name: Client Secret
    default_value: ''
    type: password
    description: The client secret associated with your Wiz API credentials.
    is_mandatory: true
    integration_identifier: Wiz
-   name: Verify SSL
    default_value: true
    type: boolean
    description: If selected, the integration validates the SSL certificate when connecting
        to the Wiz server. Enabled by default.
    is_mandatory: true
    integration_identifier: Wiz
