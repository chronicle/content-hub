name: List Entity Detections
description: List all the detections for the given entity ID.
integration_identifier: VectraQUX
parameters:
- name: Entity ID
  default_value: '0'
  type: string
  description: Unique ID for Account/Host
  is_mandatory: true
- name: Entity Type
  default_value: Host
  type: ddl
  optional_values:
  - Account
  - Host
  description: Type of Entity. Either Account or Host
  is_mandatory: true
- name: Limit
  type: string
  description: Specify limit for fetching records.
  is_mandatory: false
- name: State
  default_value: Active
  type: ddl
  optional_values:
  - Active
  - Inactive
  - Fixed
  description: States to filter detections.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/List Entity Detections_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
