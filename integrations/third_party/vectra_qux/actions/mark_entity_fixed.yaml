name: Mark Entity Fixed
description: Mark all detections for the entity as fixed.
integration_identifier: VectraQUX
parameters:
-   name: Entity ID
    default_value: ' '
    type: string
    description: Unique ID for entity
    is_mandatory: true
-   name: Entity Type
    default_value: Account
    type: ddl
    description: Type of Entity, can be either Account or Host.
    is_mandatory: true
dynamic_results_metadata:
-   result_name: JsonResult
    show_result: true
    result_example: "{\n    \"_meta\": {\n        \"level\": \"Success\",\n      \
        \  \"message\": \"Successfully marked detections\"\n    }\n}"
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
