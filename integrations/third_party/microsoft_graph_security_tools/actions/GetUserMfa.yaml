name: Get User MFA
description: Search for given user and return MFA stats. Queries a given User 
  Email field including any valid email entities. JSON result will always return
  your User Email input first at index zero.
integration_identifier: MicrosoftGraphSecurityTools
parameters:
- name: Create Insight
  default_value: 'false'
  type: boolean
  description: Create an insight for each email checked with MFA stats.
  is_mandatory: false
- name: User Email
  default_value: user@email.com
  type: string
  description: Users email address to search for (userPrincipalName). Valid 
    target entities (emails) will also be checked.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/GetUserMfa_JsonResult_example.json
default_result_value: ''
creator: daniel.harvey
script_result_name: ScriptResult
