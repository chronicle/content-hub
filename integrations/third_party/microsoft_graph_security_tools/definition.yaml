identifier: MicrosoftGraphSecurityTools
name: MicrosoftGraphSecurityTools
parameters:
    -   name: Certificate Password
        type: password
        description: Optional, if certificate is password-protected, specify the password
            to open the certificate file.
        is_mandatory: false
        integration_identifier: MicrosoftGraphSecurityTools
    -   name: Client ID
        default_value: clientIdhere
        type: string
        description: Client ID from Azure
        is_mandatory: true
        integration_identifier: MicrosoftGraphSecurityTools
    -   name: Secret ID
        type: password
        description: Secret ID from Azure
        is_mandatory: false
        integration_identifier: MicrosoftGraphSecurityTools
    -   name: Tenant ID
        default_value: tenantidhere
        type: string
        description: Tenant ID from Azure here
        is_mandatory: true
        integration_identifier: MicrosoftGraphSecurityTools
    -   name: Certificate Path
        type: string
        description: If authentication based on certificates is  used instead of client
            secret, specify path to the certificate on Siemplify server
        is_mandatory: false
        integration_identifier: MicrosoftGraphSecurityTools
categories:
    - Security
    - Cloud
    - Cloud Security
