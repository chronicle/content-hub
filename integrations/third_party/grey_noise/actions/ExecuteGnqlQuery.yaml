name: Execute GNQL Query
description: Run a GreyNoise GNQL. Consumes 1 Search per IP returned by the 
  query.
integration_identifier: GreyNoise
parameters:
- name: query
  default_value: classification:malicious last_seen:1d
  type: string
  description: GreyNoise Query in GNQL format to execute
  is_mandatory: true
- name: limit
  default_value: '10'
  type: string
  description: Maximum number of results to return, default is 10
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/ExecuteGnqlQuery_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: success
