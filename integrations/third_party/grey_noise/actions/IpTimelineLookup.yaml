name: IP Timeline Lookup
description: Retrieve Daily Scanning events for an IP. Requires additional 
  license to use. Consumes 1 Search per valid IP submitted.
integration_identifier: GreyNoise
parameters:
- name: days
  default_value: '30'
  type: string
  description: Number of days from today to retrieve timeline information
  is_mandatory: true
- name: limit
  default_value: '50'
  type: string
  description: Maximum number of timeline events to return
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/IpTimelineLookup_JsonResult_example.json
default_result_value: ''
creator: 5773731e-9b72-438e-893d-ad4b9a297423
script_result_name: ScriptResult
