name: Quick IP Lookup
description: Perform a Quick IP lookup in GreyNoise. Consumes 1 Search per valid IP
    submitted.
integration_identifier: GreyNoise
parameters: [ ]
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        result_example: '{"results": [{"Entity": "8.8.8.8", "EntityResult": [{"code":
        "0x09", "ip": "8.8.8.8", "noise": false, "riot": true, "code_message": "IP
        was found in RIOT"}]}]}'
default_result_value: ''
creator: Admin
script_result_name: success
