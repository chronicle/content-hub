name: IP Similarity Lookup
description: Check an IP in GreyNoise to see if there are similar scanning IPs. 
  Requires additional license to use. Consumes 1 Search per valid IP submitted.
integration_identifier: GreyNoise
parameters:
- name: limit
  default_value: '50'
  type: string
  description: Maximum number of similarity results to return
  is_mandatory: true
- name: minimum_score
  default_value: '90'
  type: ddl
  optional_values:
  - '75'
  - '80'
  - '85'
  - '90'
  - '95'
  - '100'
  description: The minimum simlarity score to return in the results.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/IpSimilarityLookup_JsonResult_example.json
default_result_value: ''
creator: 5773731e-9b72-438e-893d-ad4b9a297423
script_result_name: ScriptResult
