name: Search Rows
description: Finds multiple rows in a sheet
integration_identifier: Google Sheets
parameters:
    -   name: Sheet Id
        default_value: <Sheet-Id>
        type: string
        description: 'The sheet id can be found in the sheet url.

        https://docs.google.com/spreadsheets/d/{YourSpreadSheetId}/edit#gid=0'
        is_mandatory: true
    -   name: Worksheet Name
        default_value: <Sheet-Name>
        type: string
        description: 'The worksheet name is the Sheet tab name. The default Sheet name
        is "Sheet1". Note: it is case sensitive. '
        is_mandatory: false
    -   name: Column Number
        default_value: '1'
        type: string
        description: 'The column number you would like to search for rows in a given sheet. '
        is_mandatory: true
    -   name: Search value
        default_value: <Value>
        type: string
        description: The value you would like to search for in the sheet
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        # language=json
        result_example: '{}'
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
