        default_value: "{\n  \"query\": \"malcious\",\n  \"limit\": \"100\",\n  \"start_date\"\
        : \"2020-02-26T14:49:07Z\",\n  \"end_date\": \"2020-11-26T14:49:07Z\",\n \
        \ \"search_tags\": \"malware\",\n  \"sort_timestamp\": \"des\"\n}"
