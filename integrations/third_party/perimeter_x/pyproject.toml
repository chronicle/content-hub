[project]
name = "PerimeterX"
version = "6.0"
description = "Integration of PerimeterX Code Defender alerting with Google SecOps"
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing" }
