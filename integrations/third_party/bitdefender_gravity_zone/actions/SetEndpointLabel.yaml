name: Set Endpoint Label
description: This method sets a new label to an endpoint.
integration_identifier: Bitdefender GravityZone
parameters:
- name: Label
  default_value: Some label
  type: string
  description: A string representing the label. The maximum allowed length is 64
    characters. Enter an empty string to reset a previously set label.
  is_mandatory: true
- name: Endpoint ID
  default_value: oBFA8Ie3Oh4iXCtyr5Z9iw
  type: string
  description: The ID of the endpoint for which the details will be returned
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: false
  result_example_path: resources/SetEndpointLabel_JsonResult_example.json
default_result_value: ''
creator: daniel.harvey
script_result_name: ScriptResult
