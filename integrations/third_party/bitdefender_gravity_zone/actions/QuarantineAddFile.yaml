name: Quarantine - Add File
description: This method creates a new task to add a file to quarantine.
integration_identifier: Bitdefender GravityZone
parameters:
- name: File Path
  default_value: C:\Users\Public\malicious.exe
  type: string
  description: The absolute file path on disk. This can be at most 4096 
    characters in length and should have the format suitable to the target's 
    operating system.
  is_mandatory: true
- name: Endpoint IDs
  default_value: targetId1,targetId2
  type: string
  description: A list with the IDs of the target endpoints. Max 100 targets at 
    once. Only endpoints having the EDR Sensor module active are considered 
    valid targets.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: false
  result_example_path: resources/QuarantineAddFile_JsonResult_example.json
default_result_value: ''
creator: daniel.harvey
script_result_name: ScriptResult
