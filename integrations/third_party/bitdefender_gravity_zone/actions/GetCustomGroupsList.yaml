name: Get Custom Groups List
description: This method retrieves the list of groups under a specified group.
integration_identifier: Bitdefender GravityZone
parameters:
- name: Parent ID
  default_value: ''
  type: string
  description: Parent group ID for which the child groups will be listed. 
    'Computers and Groups' and 'Deleted' groups are returned if the passed 
    parameter is null.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/GetCustomGroupsList_JsonResult_example.json
default_result_value: ''
creator: daniel.harvey
script_result_name: ScriptResult
