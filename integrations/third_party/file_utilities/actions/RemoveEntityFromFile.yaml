name: Remove Entity from File
description: This action will remove the identifier of a target entity from a local
    file. It will return False if it failed to remove all entities or an entity does
    not exist.
integration_identifier: FileUtilities
parameters:
    -   name: Filename
        default_value: <filename.out>
        type: string
        description: The name of the file to write the entities to.
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        result_example: '{}'
default_result_value: ''
creator: Robert
script_result_name: RemovedAllEntities
