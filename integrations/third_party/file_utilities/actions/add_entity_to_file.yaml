name: Add Entity to File
description: This action will add the identifier of a target entity to a local file.  It
    will only add one occurance of the entity to the file and will return False if
    the entity already exists.
integration_identifier: FileUtilities
parameters:
-   name: Filename
    default_value: <filename.out>
    type: string
    description: The name of the file to write the entities to.
    is_mandatory: true
dynamic_results_metadata:
-   result_name: JsonResult
    show_result: true
    result_example: '{}'
default_result_value: ''
creator: Robert
script_result_name: AddedAllEntities
