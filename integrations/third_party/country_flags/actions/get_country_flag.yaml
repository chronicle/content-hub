name: Get Country Flag
description: Gets a country's flag from a list of flags and presents it as a base64
integration_identifier: CountryFlags
parameters:
-   name: Country Code Two Digit
    default_value: ''
    type: string
    description: Enter the 2 digits of a given country (for example, us)
    is_mandatory: false
-   name: Country Code From Entity Field
    type: string
    description: Insert a given field related to a specific entity that has been enriched
        by another product that you would like to a extract a base64 for that country
    is_mandatory: false
dynamic_results_metadata:
-   result_name: JsonResult
    show_result: true
    result_example: '{}'
default_result_value: ''
creator: Yoav
script_result_name: ScriptResult
