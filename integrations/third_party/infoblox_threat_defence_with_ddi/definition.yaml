identifier: InfobloxThreatDefenseWithDDI
name: Infoblox Threat Defense with DDI
parameters:
    -   name: API Root
        default_value: http://csp.infoblox.com
        type: string
        description: 'The base URL of the API, used as the entry point for all API requests.'
        is_mandatory: true
        integration_identifier: InfobloxThreatDefenseWithDDI
    -   name: API Key
        default_value: ''
        type: password
        description: 'A unique identifier used to authenticate and authorize access to the API.'
        is_mandatory: true
        integration_identifier: InfobloxThreatDefenseWithDDI
    -   name: Verify SSL
        default_value: true
        type: boolean
        description: 'Verify SSL.'
        is_mandatory: false
        integration_identifier: InfobloxThreatDefenseWithDDI
documentation_link: https://docs.infoblox.com/space/DeploymentGuideTDDDI4GoogleSecOpsSOAR/1570111546/Introduction
