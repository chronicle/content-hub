name: Add Domain to Allowed Lists
description: Add URL to Domain Allowed List in Bandura
integration_identifier: Bandura Cyber
parameters:
- name: List Name
  default_value: list
  type: string
  description: Name of Allowed List to add the entity. (The List Name is Case 
    Sensitive)
  is_mandatory: true
- name: Description
  type: string
  description: Allowed List Entity Description
  is_mandatory: false
- name: Expiration Date
  type: string
  description: 'Date you would like this entity to be removed from the list. Example
    Format: 2020-01-01T12:00:00.000+00:00'
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/AddDomainToAllowedLists_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
