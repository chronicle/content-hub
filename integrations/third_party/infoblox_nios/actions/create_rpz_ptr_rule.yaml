name: Create RPZ PTR Rule
description: Adds a reverse DNS lookup override in RPZ for an IP.
integration_identifier: InfobloxNIOS
parameters:
-   name: PTR DName
    default_value: ''
    type: string
    description: The domain name of the RPZ substitute rule object of the PTR record.
    is_mandatory: true
-   name: RP Zone
    default_value: ''
    type: string
    description: The zone to assign the rule to.
    is_mandatory: true
-   name: Name
    type: string
    description: The name of the RPZ Substitute rule object of the PTR record.
    is_mandatory: false
-   name: Comment
    type: string
    description: Comment for this rule.
    is_mandatory: false
-   name: IPv4 Address
    type: string
    description: The IPv4 address of the substitute rule.
    is_mandatory: false
-   name: IPv6 Address
    type: string
    description: The IPv6 address of the substitute rule.
    is_mandatory: false
-   name: Additional Parameters
    type: string
    description: JSON object containing additional parameters to create response policy
        zone.
    is_mandatory: false
