name: List Host Info
description: Retrieves host records from Infoblox including hostname, associated
  IPv4/IPv6 addresses (A/AAAA records), PTR records, DNS view information, and 
  any configured extensible attributes.
integration_identifier: InfobloxNIOS
parameters:
- name: IPv4 Address
  type: string
  description: IPv4 address information.
  is_mandatory: false
- name: Name
  default_value: ''
  type: string
  description: 'The hostname for the record. '
  is_mandatory: false
- name: IPv6 Address
  type: string
  description: 'IPv6 address information. '
  is_mandatory: false
- name: Extended Attributes
  type: string
  description: Comma-separated key/value formatted filter for extended 
    attributes, e.g. "Site=New York,OtherProp=MyValue".
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: Maximum numbers of objects to be returned.
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/list_host_info_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
