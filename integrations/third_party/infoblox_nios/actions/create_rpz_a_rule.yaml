  is_mandatory: true
- name: Name
  default_value: ''
  type: string
  description: Specify the name of the rule.
  is_mandatory: true
- name: RP Zone
  default_value: ''
  type: string
  description: The zone to assign the rule to.
  is_mandatory: true
- name: IPv4 Address
  default_value: ''
  type: string
