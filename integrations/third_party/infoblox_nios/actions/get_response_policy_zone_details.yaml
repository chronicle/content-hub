name: Get Response Policy Zone Details
description: Retrieves configuration details for a specified RPZ.
integration_identifier: InfobloxNIOS
parameters:
-   name: FQDN
    type: string
    description: The name of this DNS zone in FQDN format.
    is_mandatory: false
-   name: View
    type: string
    description: The name of the DNS view in which the zone resides ( e.g. “external”).
    is_mandatory: false
-   name: Comment
    type: string
    description: Comment for the zone.
    is_mandatory: false
-   name: Limit
    default_value: '100'
    type: string
    description: Maximum number of objects to be returned.
    is_mandatory: false
