name: Create RPZ NAPTR Rule
description: 'Adds a NAPTR override in RPZ to control DNS-based service discovery. '
integration_identifier: InfobloxNIOS
parameters:
- name: Name
  default_value: ''
  type: string
  description: Specify the name of the rule.
  is_mandatory: true
- name: RP Zone
  default_value: ''
  type: string
  description: The zone to assign the rule to.
  is_mandatory: true
- name: Order
  default_value: ''
  type: string
  description: Order parameter in NAPTR record defines the sequence of rule 
    application when multiple rules exist.
  is_mandatory: true
- name: Preference
  default_value: ''
  type: string
  description: The preference of the Substitute (NAPTR Record) Rule record.
  is_mandatory: true
- name: Replacement
  default_value: ''
  type: string
  description: 'Substitute rule object `replacement` field of the NAPTR record. For
    non-terminal NAPTR records, this field specifies the next domain name to look
    up. '
  is_mandatory: true
- name: Comment
  default_value: ''
  type: string
  description: Comment for this rule.
  is_mandatory: false
- name: Additional Parameters
  type: string
  description: 'JSON object containing additional parameters to create response policy
    zone. '
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/create_rpz_naptr_rule_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
