name: Create RPZ MX Rule
description: Adds a mail exchange override rule to an RPZ.
integration_identifier: InfobloxNIOS
parameters:
-   name: Name
    default_value: ''
    type: string
    description: Specify the name of the rule.
    is_mandatory: true
-   name: RP Zone
    default_value: ''
    type: string
    description: The zone to assign the rule to.
    is_mandatory: true
-   name: Mail Exchanger
    default_value: ''
    type: string
    description: Specify the mail exchanger for the rule.
    is_mandatory: true
-   name: Preference
    default_value: '0'
    type: string
    description: Preference value for the rule.
    is_mandatory: true
-   name: Comment
    type: string
    description: Comment for this rule.
    is_mandatory: false
-   name: Additional Parameters
    type: string
    description: JSON object containing additional parameters to create response policy
        zone.
    is_mandatory: false
