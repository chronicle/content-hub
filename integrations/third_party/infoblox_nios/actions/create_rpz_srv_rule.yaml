name: Create RPZ SRV Rule
description: Adds an SRV record override in RPZ for service-based DNS lookups.
integration_identifier: InfobloxNIOS
parameters:
- name: Name
  default_value: ''
  type: string
  description: Specify the name of the rule.
  is_mandatory: true
- name: Priority
  default_value: ''
  type: string
  description: The priority of the Substitute (SRV Record) Rule.
  is_mandatory: true
- name: RP Zone
  default_value: ''
  type: string
  description: 'The name of a response policy zone in which the record resides. '
  is_mandatory: true
- name: Port
  default_value: ''
  type: string
  description: The port of the Substitute (SRV Record) Rule.
  is_mandatory: true
- name: Target
  default_value: ''
  type: string
  description: Text associated with the record.
  is_mandatory: true
- name: Weight
  default_value: ''
  type: string
  description: The weight of the Substitute (SRV Record) Rule.
  is_mandatory: true
- name: Comment
  default_value: ''
  type: string
  description: Comment for this rule.
  is_mandatory: false
- name: Additional Parameters
  default_value: ''
  type: string
  description: JSON object containing additional parameters to create response 
    policy zone.
  is_mandatory: false
