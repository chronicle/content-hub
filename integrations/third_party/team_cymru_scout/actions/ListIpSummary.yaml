name: List IP Summary
description: Returns the summary information available for the given list of 
  IPs. It also allow to define the maximum number of valid IP addresses to be 
  processed.
integration_identifier: TeamCymruScout
parameters:
- name: IP Addresses
  default_value: 1.1.1.1,2.2.2.2
  type: string
  description: The IP Addresses whose summary is to be fetched
  is_mandatory: true
- name: Limit
  default_value: '10'
  type: string
  description: The maximum number of valid IP addresses to be allowed
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/ListIpSummary_JsonResult_example.json
default_result_value: ''
creator: d28f2b46-9f0f-4c38-8509-0416748b77d9
script_result_name: ScriptResult
