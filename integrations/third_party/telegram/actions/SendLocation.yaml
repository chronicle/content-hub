name: Send Location
description: Sends a location to a specific chat.
integration_identifier: Telegram
parameters:
    -   name: Longitude
        default_value: '30.456468'
        type: string
        description: "Longitude of the location. \nFor example: 30.456468"
        is_mandatory: true
    -   name: Latitude
        default_value: '30.0123213'
        type: string
        description: 'Latitude of the location,

        For example:

        30.0123213'
        is_mandatory: true
    -   name: Chat ID
        default_value: '123456'
        type: string
        description: The chat ID which you want the bot to send the location to.
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        result_example: '{}'
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
