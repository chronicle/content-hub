name: Send Photo
description: Sends a photo to a  specific chat
integration_identifier: Telegram
parameters:
- name: Photo URL
  default_value: 
    https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png
  type: string
  description: 'The HTTP URL photo

    Should end with type. (png, jpeg, jpg, etc.)'
  is_mandatory: true
- name: Chat ID
  default_value: '123456'
  type: string
  description: The chat ID which you want the bot to send the photo to.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/SendPhoto_JsonResult_example.json
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
