name: Send Message
description: Sends a message to a specific chat by the configured Bot.
integration_identifier: Telegram
parameters:
    -   name: Chat ID
        default_value: '123456'
        type: string
        description: The chat ID which you want the bot to send the message to.
        is_mandatory: true
    -   name: Message
        default_value: ''
        type: string
        description: The message content you would like to send.
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        result_example: "{\r\n\t\"ok\": true,\r\n\t\"result\": {\r\n\t\t\"message_id\"\
        : 24,\r\n\t\t\"sender_chat\": {\r\n\t\t\t\"id\": -1111111,\r\n\t\t\t\"title\"\
        : \"test_test\",\r\n\t\t\t\"username\": \"test_test\",\r\n\t\t\t\"type\":\
        \ \"channel\"\r\n\t\t},\r\n\t\t\"chat\": {\r\n\t\t\t\"id\": -1111111,\r\n\t\
        \t\t\"title\": \"test_test\",\r\n\t\t\t\"username\": \"test_test\",\r\n\t\t\
        \t\"type\": \"channel\"\r\n\t\t},\r\n\t\t\"date\": 1605431597,\r\n\t\t\"text\"\
        : \"TryToday\"\r\n\t}\r\n}"
default_result_value: ''
