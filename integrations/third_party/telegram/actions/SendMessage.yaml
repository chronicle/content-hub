name: Send Message
description: Sends a message to a specific chat by the configured Bot.
integration_identifier: Telegram
parameters:
- name: Chat ID
  default_value: '123456'
  type: string
  description: The chat ID which you want the bot to send the message to.
  is_mandatory: true
- name: Message
  default_value: ''
  type: string
  description: The message content you would like to send.
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/SendMessage_JsonResult_example.json
default_result_value: ''
creator: TehilaGourary
script_result_name: ScriptResult
