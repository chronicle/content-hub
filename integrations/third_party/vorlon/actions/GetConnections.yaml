name: Get Connections
description: Returns the connections for the given service id
integration_identifier: Vorlon
parameters:
- name: Service ID
  default_value: <service_id>
  type: string
  description: Service ID (typically service name or app name) to get the 
    connections
  is_mandatory: true
- name: Instance ID
  type: string
  description: If provided, filter by the instance id of the service
  is_mandatory: false
- name: From
  type: string
  description: If provided, filter by from time in the format 
    "YYYY-MM-DDTHH:MM:SS" e.g. 1970-1-1T00:00:00
  is_mandatory: false
- name: To
  type: string
  description: If provided, filter by to time in the format 
    "YYYY-MM-DDTHH:MM:SS" e.g. 1970-1-1T00:00:00
  is_mandatory: false
- name: Secret IDs
  type: string
  description: A comma separated list of secret IDs
  is_mandatory: false
- name: Limit
  default_value: '100'
  type: string
  description: If provided, filter by limit. Default is 100
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/GetConnections_JsonResult_example.json
default_result_value: ''
creator: fe5f742c-a69e-4116-ad38-b1d7c5194541
