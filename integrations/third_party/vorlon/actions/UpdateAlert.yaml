name: Update Alert
description: Updates an alert
integration_identifier: Vorlon
parameters:
    -   name: Alert Object
        default_value: '{}'
        type: string
        description: "The alert update request JSON body. Eg\n{\n  \"alert_id\": \"1234567890\"\
        ,\n  \"apply_to_linked_alerts\": false,\n  \"new_status\": \"dismissed\"\n\
        }"
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        # language=json
        result_example: "  \n{\n  \"alert_id\": \"1234567890\",\n  \"apply_to_linked_alerts\"\
        : true,\n  \"apply_to_status\": [\n    \"[\\\"dismissed\\\"\",\n    \"\\\"\
        resolved\\\"]]\"\n  ],\n  \"new_status\": \"closed\"\n}"
default_result_value: ''
