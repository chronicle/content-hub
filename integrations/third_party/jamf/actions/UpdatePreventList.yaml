name: Update Prevent List
integration_identifier: Jamf
description: Update an existing prevent list in Jamf Protect to block specified indicators (hashes, domains, IPs)
type: containment
script: UpdatePreventList.py
timeout_seconds: 300
parameters:
  - name: Prevent List Name
    type: string
    is_mandatory: true
    description: Name for the new prevent list
    default_value: ""
  - name: Prevent List Description
    type: string
    is_mandatory: false
    description: Optional description for the prevent list
    default_value: ""
  - name: Prevent Type
    type: ddl
    is_mandatory: true
    description: Prevent Type (File Hash or Signing Information)
    default_value: "File Hash"
    optional_values:
      - "File Hash"
      - "Signing Information - Team ID"
      - "Signing Information - Code Directory Hash"
      - "Signing Information - Signing ID"
  - name: Prevent List Data
    type: string
    is_mandatory: true
    description: Prevent List Data (comma-separated list of identifiers)
    default_value: ""
  - name: Prevent List Tags
    type: string
    is_mandatory: false
    description: Prevent List Tags (comma-separated list of tags)
    default_value: ""
dynamic_results_metadata:
  - result_name: JsonResult
    show_result: true
    result_example: |
      {
        "status": "success",
        "prevent_list": {
          "id":"1",
          "name":"Prevent List Name",
          "description":"Prevent List Description",
          "type":"FILEHASH",
          "list":["filehash1","filehash2"],
          "tags":["Tag1","Tag2"]
        }
      }