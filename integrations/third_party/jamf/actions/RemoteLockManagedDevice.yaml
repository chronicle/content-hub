name: Remote Lock Managed Device
description: Remotely lock a managed computer using Jamf Pro MDM commands. This 
  action will lock the device screen and can optionally display a custom message
  and phone number.
script: RemoteLockManagedDevice.py
type: containment
integration_identifier: Jamf
timeout_seconds: 300
parameters:
- name: Computer ID
  type: string
  description: The ID of the computer to lock (required)
  is_mandatory: true
  default_value: ""
- name: PIN
  type: string
  description: Optional 6-digit PIN code for unlocking the device (leave empty 
    for no PIN)
  is_mandatory: false
  default_value: ""
- name: Message
  type: string
  description: Optional custom message to display on the locked device screen
  is_mandatory: false
  default_value: ""
- name: Phone Number
  type: string
  description: Optional phone number to display on the locked device screen for 
    contact
  is_mandatory: false
  default_value: ""
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/RemoteLockManagedDevice_JsonResult_example.json
default_result_value: ""
creator: Admin
script_result_name: ScriptResult
supported_entity_types: []
