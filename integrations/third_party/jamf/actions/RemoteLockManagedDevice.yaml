name: Remote Lock Managed Device
description: Remotely lock a managed computer using Jamf Pro MDM commands. This action is designed specifically for computers. This action will lock the device screen and can optionally display a custom message and phone number. For mobile device lock functionality, use the "Remote Lock Mobile Device" action instead.
script: RemoteLockManagedDevice.py
type: containment
integration_identifier: Jamf
timeout_seconds: 300
parameters:
  - name: Computer ID
    type: string
    description: The ID of the computer to lock (required)
    is_mandatory: true
    default_value: ""
  - name: PIN
    type: string
    description: Optional 6-digit PIN code for unlocking the device (leave empty for no PIN)
    is_mandatory: false
    default_value: ""
  - name: Message
    type: string
    description: Optional custom message to display on the locked device screen
    is_mandatory: false
    default_value: ""
  - name: Phone Number
    type: string
    description: Optional phone number to display on the locked device screen for contact
    is_mandatory: false
    default_value: ""
dynamic_results_metadata:
  - result_name: JsonResult
    show_result: true
    result_example: |
      {
        "lock_command_result": [
          {
            "id": "1",
            "href": "https://yourJamfProUrl.jamf/api/v1/resource/1"
          }
        ],
        "command_details": {
          "computer_id": "12345",
          "command_type": "device_lock",
          "message_used": true,
          "phone_number_used": true,
          "pin_used": true,
          "timestamp": 1641234567,
          "status": "initiated"
        }
      }