name: Permission List
description: Retrieves the list of users that have permission for a specific 
  file stored in Google Drive
integration_identifier: Google Drive
parameters:
- name: File Id
  default_value: <file_id>
  type: string
  description: The file Id is presented in the file URL. See example - 
    https://drive.google.com/drive/u/0/folders/{file-id}
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/PermissionList_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
