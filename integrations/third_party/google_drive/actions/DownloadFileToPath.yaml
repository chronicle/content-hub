name: Download File To Path
description: 'Downloads a file stored in Google Drive to a specific path '
integration_identifier: Google Drive
parameters:
- name: File Id
  default_value: <file_id>
  type: string
  description: The file Id is presented in the file URL. See example - 
    https://drive.google.com/drive/u/0/folders/{file-id}
  is_mandatory: true
- name: Folder Path
  default_value: /temp
  type: string
  description: 'The folder path chosen to save the file you want to download from
    Google Drive. '
  is_mandatory: false
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/DownloadFileToPath_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
