name: Upload File From Base64
description: Uploads a Base64 to Google Drive
integration_identifier: Google Drive
parameters:
- name: File Name
  default_value: example.txt
  type: string
  description: The file name you would like to upload in Base64 format.
  is_mandatory: true
- name: Share with emails
  default_value: email1@gmail.com;email2@gmail.com
  type: string
  description: 'Email address of the person you would like to add permission to the
    file. You can add multiple emails by adding ";" as a separator. '
  is_mandatory: true
- name: Base64 String
  default_value: SGVsbG8sIFdvcmxkIQ==
  type: string
  description: The file Base64 String
  is_mandatory: true
dynamic_results_metadata:
- result_name: JsonResult
  show_result: true
  result_example_path: resources/UploadFileFromBase64_JsonResult_example.json
default_result_value: ''
creator: Admin
script_result_name: ScriptResult
