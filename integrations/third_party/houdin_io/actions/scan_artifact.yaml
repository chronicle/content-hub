name: Scan Artifact
description: 'Launch a Houdin scan on a given artifact, and retrieve all results.
    The action returns automatically when your scan is done.
    Compatible types are: Public IPv4/IPv6, URL, Domain, MD5, SHA1, SHA256
    Note: Action is running as async, adjust script timeout value in Google SecOps IDE for action, as needed.'
integration_identifier: Houdin-io
is_async: true
parameters:
    -   name: artifact
        default_value: test.com
        type: string
        description: 'An artifact to scan on the Houdin.io platform. Currently supported types: IPv4, IPv6, URL, Domain, MD5, SHA1, SHA256'
        is_mandatory: true
    -   name: scanOn
        default_value: ''
        type: multi_choice_parameter
        description: '(Optional) An array of scanners you want Houdin to use.'
        is_mandatory: false
        optional_values:
            - vt
            - urlscan
            - alienvault
            - abuseipdb
            - triage
            - mesmer
            - servicenow
